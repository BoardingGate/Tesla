name: Descargar XML de Puntos de Recarga DGT

on:
  workflow_dispatch:
  schedule:
    - cron: '30 4 * * *' # Se ejecuta todos los días a las 4:30 AM UTC

jobs:
  download-xml:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v2

      - name: Descargar el fichero XML de la DGT
        run: |
          curl -H "User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36" -o electrolineras.xml "https://infocar.dgt.es/datex2/v3/miterd/EnergyInfrastructureTablePublication/electrolineras.xml"

      - name: Commit y Push del fichero XML
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: Actualización diaria del fichero XML de PDRs de la DGT"
          file_pattern: 'electrolineras.xml'
          commit_user_name: "GitHub Actions Bot"
          commit_user_email: "actions@github.com"
          commit_author: "GitHub Actions Bot <actions@github.com>"

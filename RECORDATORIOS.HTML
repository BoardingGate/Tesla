<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recordatorios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .checkbox-group label {
            flex: 1 0 30%;
            display: flex;
            align-items: center;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }
        button[type="button"] {
            background-color: #f44336;
            color: white;
            margin-left: 10px;
        }
        button:hover {
            opacity: 0.8;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #FFFF99;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1500;
            max-width: 300px;
        }
        .notification p {
            margin: 0 0 10px;
            font-size: 1.25rem;
            color: #0000FF;
        }
        .notification .button-group {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .notification button {
            padding: 5px 10px;
            font-size: 14px;
        }
        .notification button.cancel {
            background-color: #EF4444;
        }
        .notification button.modify {
            background-color: #10B981;
        }
        .notification button.postpone {
            background-color: #F59E0B;
        }
        #reminder-notifications {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1500;
            max-width: 300px;
            width: 90%;
        }
    </style>
</head>
<body>
    <h1>Recordatorios</h1>
    <button onclick="showReminderModal()">Nuevo Recordatorio</button>
    <button onclick="showAllReminders()">Ver Todos los Recordatorios</button>
    <div id="reminder-notifications"></div>

    <script>
        function parseTimeOrTimerFromText(text) {
            const timeRegex = /(\d{1,2}):(\d{2})\s*(am|pm)?/i;
            const timerRegex = /(\d+)\s*(minutos?|mins?|m|horas?|hrs?|h)/i;
            const dateTimeRegex = /(\d{1,2})[\/-](\d{1,2})(?:[\/-](\d{2,4}))?\s+(\d{1,2}):(\d{2})\s*(am|pm)?/i;

            let match = text.match(dateTimeRegex);
            if (match) {
                let [_, day, month, year, hours, minutes, period] = match;
                hours = parseInt(hours);
                if (period) {
                    if (period.toLowerCase() === 'pm' && hours < 12) hours += 12;
                    if (period.toLowerCase() === 'am' && hours === 12) hours = 0;
                }
                year = year ? (parseInt(year) < 100 ? 2000 + parseInt(year) : parseInt(year)) : new Date().getFullYear();
                return {
                    date: `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`,
                    time: `${hours.toString().padStart(2, '0')}:${minutes}`,
                    isTimer: false
                };
            }

            match = text.match(timeRegex);
            if (match) {
                let hours = parseInt(match[1]);
                const minutes = match[2];
                const period = match[3] ? match[3].toLowerCase() : null;

                if (period) {
                    if (period === 'pm' && hours < 12) hours += 12;
                    if (period === 'am' && hours === 12) hours = 0;
                }

                return {
                    date: new Date().toISOString().split('T')[0],
                    time: `${hours.toString().padStart(2, '0')}:${minutes}`,
                    isTimer: false
                };
            }

            match = text.match(timerRegex);
            if (match) {
                const value = parseInt(match[1]);
                const unit = match[2].toLowerCase();
                let minutes = value;

                if (unit.startsWith('h')) {
                    minutes = value * 60;
                }

                const now = new Date();
                now.setMinutes(now.getMinutes() + minutes);
                return {
                    date: now.toISOString().split('T')[0],
                    time: `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`,
                    isTimer: true
                };
            }

            return null;
        }

        function showReminderModal(reminder = null) {
            const modal = document.createElement('div');
            modal.id = 'reminderModal';
            modal.className = 'modal';
            modal.innerHTML = `
                <div class="modal-content">
                    <span class="close">×</span>
                    <h2>${reminder ? 'Modificar Recordatorio' : 'Nuevo Recordatorio'}</h2>
                    <form id="reminderForm">
                        <div class="form-group">
                            <label for="reminderText">Texto del Recordatorio:</label>
                            <textarea id="reminderText" name="reminderText" rows="4" required>${reminder ? reminder.text : ''}</textarea>
                        </div>
                        <div class="form-group">
                            <label for="reminderDate">Fecha:</label>
                            <input type="date" id="reminderDate" name="reminderDate" value="${reminder && !reminder.isTimer ? reminder.date : ''}">
                        </div>
                        <div class="form-group">
                            <label for="reminderTime">Hora:</label>
                            <input type="time" id="reminderTime" name="reminderTime" value="${reminder && !reminder.isTimer ? reminder.time : ''}">
                        </div>
                        <div class="form-group">
                            <label for="reminderTimer">Temporizador (minutos):</label>
                            <input type="number" id="reminderTimer" name="reminderTimer" min="1" value="${reminder && reminder.isTimer ? reminder.timerMinutes : ''}">
                        </div>
                        <div class="form-group">
                            <label>Repetir:</label>
                            <div class="checkbox-group">
                                <label><input type="checkbox" name="repeatDaily" ${reminder && reminder.repeatDaily ? 'checked' : ''}> Diariamente</label>
                                <label><input type="checkbox" name="repeatWeekly" ${reminder && reminder.repeatWeekly ? 'checked' : ''}> Semanalmente</label>
                                <label><input type="checkbox" name="repeatMonthly" ${reminder && reminder.repeatMonthly ? 'checked' : ''}> Mensualmente</label>
                            </div>
                        </div>
                        <button type="submit">${reminder ? 'Modificar' : 'Guardar'}</button>
                        <button type="button" id="cancelButton">Cancelar</button>
                    </form>
                </div>
            `;
            document.body.appendChild(modal);

            const closeModal = () => {
                modal.style.display = 'none';
                document.body.removeChild(modal);
            };

            modal.querySelector('.close').addEventListener('click', closeModal);
            modal.querySelector('#cancelButton').addEventListener('click', closeModal);

            modal.querySelector('#reminderForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const text = modal.querySelector('#reminderText').value.trim();
                const date = modal.querySelector('#reminderDate').value;
                const time = modal.querySelector('#reminderTime').value;
                const timerMinutes = modal.querySelector('#reminderTimer').value;
                const repeatDaily = modal.querySelector('input[name="repeatDaily"]').checked;
                const repeatWeekly = modal.querySelector('input[name="repeatWeekly"]').checked;
                const repeatMonthly = modal.querySelector('input[name="repeatMonthly"]').checked;

                let reminderData = { text, repeatDaily, repeatWeekly, repeatMonthly };

                if (timerMinutes) {
                    const now = new Date();
                    now.setMinutes(now.getMinutes() + parseInt(timerMinutes));
                    reminderData.date = now.toISOString().split('T')[0];
                    reminderData.time = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
                    reminderData.isTimer = true;
                    reminderData.timerMinutes = parseInt(timerMinutes);
                } else if (date && time) {
                    reminderData.date = date;
                    reminderData.time = time;
                    reminderData.isTimer = false;
                } else {
                    const parsed = parseTimeOrTimerFromText(text);
                    if (parsed) {
                        reminderData.date = parsed.date;
                        reminderData.time = parsed.time;
                        reminderData.isTimer = parsed.isTimer;
                        if (parsed.isTimer) {
                            reminderData.timerMinutes = parseInt(timerMinutes) || 1;
                        }
                    } else {
                        alert('Por favor, especifica una fecha/hora o un temporizador válido.');
                        return;
                    }
                }

                let reminders = JSON.parse(localStorage.getItem('reminders') || '[]');
                if (reminder) {
                    const index = reminders.findIndex(r => r.id === reminder.id);
                    if (index !== -1) {
                        reminderData.id = reminder.id;
                        reminders[index] = reminderData;
                    }
                } else {
                    reminderData.id = Date.now();
                    reminders.push(reminderData);
                }

                localStorage.setItem('reminders', JSON.stringify(reminders));
                closeModal();
            });

            modal.style.display = 'block';
        }

        function showAllReminders() {
            const reminders = JSON.parse(localStorage.getItem('reminders') || '[]');
            const modal = document.createElement('div');
            modal.id = 'remindersTableModal';
            modal.className = 'modal';
            modal.innerHTML = `
                <div class="modal-content">
                    <span class="close">×</span>
                    <h2>Todos los Recordatorios</h2>
                    <table style="width:100%; border-collapse: collapse;">
                        <thead>
                            <tr style="background-color: #f2f2f2;">
                                <th style="border: 1px solid #ddd; padding: 8px;">Texto</th>
                                <th style="border: 1px solid #ddd; padding: 8px;">Fecha/Hora</th>
                                <th style="border: 1px solid #ddd; padding: 8px;">Repetir</th>
                                <th style="border: 1px solid #ddd; padding: 8px;">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="remindersTableBody"></tbody>
                    </table>
                </div>
            `;
            document.body.appendChild(modal);

            const tbody = modal.querySelector('#remindersTableBody');
            reminders.forEach(reminder => {
                const row = document.createElement('tr');
                const repeatText = [];
                if (reminder.repeatDaily) repeatText.push('Diario');
                if (reminder.repeatWeekly) repeatText.push('Semanal');
                if (reminder.repeatMonthly) repeatText.push('Mensual');
                row.innerHTML = `
                    <td style="border: 1px solid #ddd; padding: 8px;">${reminder.text}</td>
                    <td style="border: 1px solid #ddd; padding: 8px;">${reminder.isTimer ? `Temporizador (${reminder.timerMinutes} min)` : `${reminder.date} ${reminder.time}`}</td>
                    <td style="border: 1px solid #ddd; padding: 8px;">${repeatText.join(', ') || 'Ninguno'}</td>
                    <td style="border: 1px solid #ddd; padding: 8px;">
                        <button class="modify">Modificar</button>
                        <button class="delete">Eliminar</button>
                    </td>
                `;
                tbody.appendChild(row);

                row.querySelector('.modify').addEventListener('click', () => {
                    modal.style.display = 'none';
                    document.body.removeChild(modal);
                    showReminderModal(reminder);
                });

                row.querySelector('.delete').addEventListener('click', () => {
                    if (confirm('¿Estás seguro de que deseas eliminar este recordatorio?')) {
                        let reminders = JSON.parse(localStorage.getItem('reminders') || '[]');
                        reminders = reminders.filter(r => r.id !== reminder.id);
                        localStorage.setItem('reminders', JSON.stringify(reminders));
                        modal.style.display = 'none';
                        document.body.removeChild(modal);
                        showAllReminders();
                    }
                });
            });

            modal.querySelector('.close').addEventListener('click', () => {
                modal.style.display = 'none';
                document.body.removeChild(modal);
            });

            modal.style.display = 'block';
        }

        function showReminderNotification(reminder) {
            const notificationContainer = document.getElementById('reminder-notifications');
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerHTML = `
                <p>${reminder.text}</p>
                <p>${reminder.isTimer ? `Temporizador: ${reminder.timerMinutes} minutos` : `Fecha: ${reminder.date} ${reminder.time}`}</p>
                <div class="button-group">
                    <button class="cancel">Cancelar</button>
                    <button class="modify">Modificar</button>
                    <button class="postpone">Posponer</button>
                </div>
            `;
            notificationContainer.appendChild(notification);

            notification.querySelector('.cancel').addEventListener('click', () => {
                let reminders = JSON.parse(localStorage.getItem('reminders') || '[]');
                reminders = reminders.filter(r => r.id !== reminder.id);
                localStorage.setItem('reminders', JSON.stringify(reminders));
                notification.remove();
            });

            notification.querySelector('.modify').addEventListener('click', () => {
                showReminderModal(reminder);
                notification.remove();
            });

            notification.querySelector('.postpone').addEventListener('click', () => {
                const now = new Date();
                now.setMinutes(now.getMinutes() + 10);
                let reminders = JSON.parse(localStorage.getItem('reminders') || '[]');
                const index = reminders.findIndex(r => r.id === reminder.id);
                if (index !== -1) {
                    reminders[index].date = now.toISOString().split('T')[0];
                    reminders[index].time = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
                    reminders[index].isTimer = false;
                    localStorage.setItem('reminders', JSON.stringify(reminders));
                    notification.remove();
                }
            });

            setTimeout(() => {
                if (notification.parentElement) {
                    notification.remove();
                }
            }, 30000);
        }

        function checkReminders() {
            const now = new Date();
            const currentDate = now.toISOString().split('T')[0];
            const currentTime = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
            let reminders = JSON.parse(localStorage.getItem('reminders') || '[]');
            let updated = false;

            reminders = reminders.filter(reminder => {
                if (reminder.isTimer) {
                    const reminderTime = new Date(`${reminder.date}T${reminder.time}`);
                    if (now >= reminderTime) {
                        showReminderNotification(reminder);
                        if (reminder.repeatDaily || reminder.repeatWeekly || reminder.repeatMonthly) {
                            let nextDate = new Date(reminderTime);
                            if (reminder.repeatDaily) {
                                nextDate.setDate(nextDate.getDate() + 1);
                            } else if (reminder.repeatWeekly) {
                                nextDate.setDate(nextDate.getDate() + 7);
                            } else if (reminder.repeatMonthly) {
                                nextDate.setMonth(nextDate.getMonth() + 1);
                            }
                            reminder.date = nextDate.toISOString().split('T')[0];
                            reminder.time = `${nextDate.getHours().toString().padStart(2, '0')}:${nextDate.getMinutes().toString().padStart(2, '0')}`;
                            updated = true;
                            return true;
                        }
                        return false;
                    }
                    return true;
                } else {
                    if (reminder.date === currentDate && reminder.time === currentTime) {
                        showReminderNotification(reminder);
                        if (reminder.repeatDaily || reminder.repeatWeekly || reminder.repeatMonthly) {
                            let nextDate = new Date(`${reminder.date}T${reminder.time}`);
                            if (reminder.repeatDaily) {
                                nextDate.setDate(nextDate.getDate() + 1);
                            } else if (reminder.repeatWeekly) {
                                nextDate.setDate(nextDate.getDate() + 7);
                            } else if (reminder.repeatMonthly) {
                                nextDate.setMonth(nextDate.getMonth() + 1);
                            }
                            reminder.date = nextDate.toISOString().split('T')[0];
                            reminder.time = `${nextDate.getHours().toString().padStart(2, '0')}:${nextDate.getMinutes().toString().padStart(2, '0')}`;
                            updated = true;
                            return true;
                        }
                        return false;
                    }
                    return true;
                }
            });

            if (updated) {
                localStorage.setItem('reminders', JSON.stringify(reminders));
            }
        }

        function loadReminders() {
            checkReminders();
            setInterval(checkReminders, 60000);
        }

        window.addEventListener('load', loadReminders);
    </script>
</body>
</html>

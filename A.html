<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo de Rotación de Mapa Leaflet</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100%; }
        .controls {
            position: absolute;
            top: 10px;
            left: 50px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        
        /* --- CSS CLAVE PARA LA ROTACIÓN --- */
        #map {
            overflow: hidden; /* Evita que las esquinas se corten al girar */
        }
        .leaflet-map-pane, .leaflet-marker-pane, .leaflet-shadow-pane {
            /* Usamos una transición para que el giro sea suave */
            transition: transform 0.2s ease-out;
        }
        .leaflet-marker-icon {
            /* Contra-rotación para mantener los marcadores derechos */
            transition: transform 0.2s ease-out;
        }
    </style>
</head>
<body>

<div class="controls">
    <label for="rotation-slider">Ángulo de Rotación: <span id="angle-display">0</span>°</label><br>
    <input type="range" min="0" max="360" value="0" id="rotation-slider" style="width: 200px;">
</div>

<div id="map"></div>

<script>
    // 1. Inicialización básica del mapa
    const map = L.map('map').setView([51.505, -0.09], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);
    
    // Añadimos un marcador para ver la contra-rotación
    L.marker([51.5, -0.09]).addTo(map)
        .bindPopup('Este marcador siempre está vertical.')
        .openPopup();

    // 2. La función que hace la magia
    function setMapRotation(angle) {
        const mapPane = map.getPane('mapPane');
        const markerPane = map.getPane('markerPane');
        const shadowPane = map.getPane('shadowPane');

        if (mapPane) mapPane.style.transform = `rotate(${angle}deg)`;
        if (markerPane) markerPane.style.transform = `rotate(${angle}deg)`;
        if (shadowPane) shadowPane.style.transform = `rotate(${angle}deg)`;

        // Contra-rotar todos los marcadores para que se vean derechos
        document.querySelectorAll('.leaflet-marker-icon').forEach(el => {
            el.style.transform = `rotate(${-angle}deg)`;
        });
    }

    // 3. Conectar el control deslizante a la función
    const slider = document.getElementById('rotation-slider');
    const angleDisplay = document.getElementById('angle-display');

    slider.addEventListener('input', (e) => {
        const angle = e.target.value;
        angleDisplay.textContent = angle;
        setMapRotation(angle);
    });
</script>

</body>
</html>

    .bookmark-item {
        transition: transform 4s ease, box-shadow 4s ease;
        box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5), -4px -4px 8px rgba(255, 255, 255, 0.1);
        position: relative;
    }
    .bookmark-item:hover {
        transform: scale(1.1) translateY(-2px);
        box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.6), -6px -6px 12px rgba(255, 255, 255, 0.15);
    }
    .bookmark-item img {
        image-rendering: crisp-edges;
    }
    .bookmark-name {
        font-weight: bold;
        color: #333;
        text-align: center;
        margin-top: 4px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 100%;
    }
    #bookmark-grid {
        display: grid;
        grid-template-columns: repeat(6, minmax(120px, 1fr));
        gap: 15px;
        background-color: transparent;
        border-radius: 0.75rem;
        position: relative;
        width: 100%;
        max-width: 984px;
        margin: 0 auto 0 90px; /* Ajustado margen izquierdo */
        transition: all 0.3s ease;
    }
    #bookmark-grid > div {
        height: auto;
        aspect-ratio: 16 / 9;
        transition: all 0.3s ease;
    }
    .bookmark-item {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-radius: 0.5rem;
        transition: all 0.3s ease;
        background-color: hsla(var(--hue), var(--saturation), var(--lightness), 0.64);
    }
    .bookmark-item img {
        width: 36px;
        height: auto;
        max-width: 40px;
        border-radius: 0.25rem;
    }
    .bookmark-name {
        font-size: clamp(0.85rem, 1.5vw, 1.15rem);

    .small-bookmark .bookmark-name {

    }
    @media (max-width: 768px) {
        #bookmark-grid {
            grid-template-columns: repeat(3, minmax(100px, 1fr));
            gap: 10px;
        }
    }
    @media (max-width: 480px) {
        #bookmark-grid {
            grid-template-columns: repeat(2, minmax(80px, 1fr));
            gap: 8px;

    /* Estilos Botones Izquierda */
    /* Base styles - applied first */
    .toggle-image,
    .toggle-sign {
        /* Width: 140px - 5px = 135px */
        width: 135px;
        /* Height: 84px - 5px = 79px */
        height: 79px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
        /* Subtle, non-gray border */
        border: 1px solid #9A9A89;
        position: fixed; /* Keep fixed position */
        left: 10px; /* Keep original left */
        z-index: 1000;
        transition: background-color 0.2s ease, filter 0.2s ease, top 0.3s ease; /* Add top transition */
        border-radius: 20px; /* Ensure consistency */
        display: flex; /* For centering content */
        align-items: center; /* Vertical centering */
        justify-content: center; /* Horizontal centering */
        cursor: pointer;
    }

    /* Override for Scroll Toggle to keep its original size/border */
    /* Use !important ONLY because JS applies inline styles we can't change */
    .scroll-toggle-button {
        position: fixed;
        width: 110px !important; /* Original width */
        height: clamp(78.2px, 19.55vw, 145.95px) !important; /* Original height */
        background-color: #ABAB99;
        border-radius: 60px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        padding: clamp(10px, 2vw, 20px);
        cursor: pointer;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4) !important; /* Maintain shadow */
        border: 1px solid #808080 !important; /* Original border */
        z-index: 1000;
        transition: background-color 0.2s ease;
        left: 10px;
        top: 10px;
    }

    .scroll-toggle-button:hover {
        background-color: #668B8B;
    }
    .scroll-toggle-button svg {
        width: clamp(24px, 4vw, 32px);
        height: clamp(24px, 4vw, 32px);
        stroke: #E6E6DC;
    }

    /* Override size/border/bg for the top 3 buttons (Config, Home, Reload) */
    #config-button,
    #home-button,
    #reload-button {
        width: auto !important; /* Let content (icon) determine width */
        height: auto !important; /* Let content (icon) determine height */
        background-color: transparent !important;
        border: none !important;
        box-shadow: none !important;
        padding: 5px !important; /* Add some padding around icon */
        position: absolute !important;
        top:   35px !important;      /* Position near top of viewport, consistent vertical */
        z-index: 1100 !important; /* Ensure they are above grid */
        /* Left positioning is handled below */
    }

    /* Position the top 3 buttons horizontally */
    #config-button { left: 160px !important; }  /* Align near grid start */
    #home-button { left: 220px !important; }   /* Approx: 60 + icon/padding + gap */
    #reload-button { left: 280px !important; } /* Approx: 112 + icon/padding + gap */

    /* Explicitly size the icons inside the top 3 buttons */
    #config-button img,
    #home-button img,
    #reload-button img {
        max-width: 37px !important; /* Control icon size */
        max-height: 37px !important;
        width: 37px;
        height: 37px;
        object-fit: contain;
        display: block; /* Ensure it takes space correctly */
        filter: none !important; /* Remove any inherited filter */
    }


.top-text-container {

    height: 2rem; /* Altura fija */
    /* Eliminada la transición de altura, ya no es necesaria */
    transition: opacity 0.5s ease-in-out;
    /* Añadido: Asegurar que ocupe espacio incluso cuando invisible */
    box-sizing: border-box; /* Incluir padding en la altura */
}

/* *** MODIFICACIÓN CLAVE *** */
@keyframes fadeOut {
    0% { opacity: 1; height: 2rem; } /* Estado inicial */
    75% { opacity: 1; height: 2rem; } /* Mantener visible hasta el 75% */
    /* Modificado: Solo cambia opacidad, mantiene altura y evita interacciones */
    100% { opacity: 0; height: 2rem; pointer-events: none; }
}

    function formatVersionDate(date) {
        const year = date.getUTCFullYear().toString().slice(-2);
        const month = String(date.getUTCMonth() + 1).padStart(2, '0');
        const day = String(date.getUTCDate()).padStart(2, '0');
        const hours = String(date.getUTCHours()).padStart(2, '0');
        return `${year}.${month}.${day}${hours}`;
    }

    async function getLastModifiedDate() {
        const cacheKey = 'teslaHtmlLastModified';
        const cacheTimestampKey = 'teslaHtmlLastModifiedTimestamp';
        const cacheDuration = 24 * 60 * 60 * 1000;

        const cachedDate = localStorage.getItem(cacheKey);
        const cachedTimestamp = localStorage.getItem(cacheTimestampKey);
        const now = new Date().getTime();

        if (cachedDate && cachedTimestamp && now - cachedTimestamp < cacheDuration) {
            return new Date(cachedDate);
        }

        try {
            const response = await fetch('https://boardinggate.github.io/Tesla/version.txt', {
                cache: 'no-cache'
            });

            if (!response.ok) {
                throw new Error(`Error HTTP ${response.status}: ${response.statusText}`);
            }

            const text = await response.text();
            const lastModifiedDate = new Date(text.trim());

            if (isNaN(lastModifiedDate.getTime())) {
                throw new Error('Formato de fecha inválido en version.txt');
            }

            localStorage.setItem(cacheKey, lastModifiedDate.toISOString());
            localStorage.setItem(cacheTimestampKey, now.toString());

            return lastModifiedDate;
        } catch (error) {
            console.error('Error al obtener la fecha de version.txt:', error);
            if (cachedDate) {
                return new Date(cachedDate);
            }
            return new Date('2024-01-01T00:00:00Z');
        }
    }

    async function updateVersion() {
        const lastModifiedDate = await getLastModifiedDate();
        const version = formatVersionDate(lastModifiedDate);
        document.getElementById('version').textContent = `versión: ${version}`;
    }

    function generateBrightColor() {
        const hue = Math.floor(Math.random() * 360);
        const saturation = 40 + Math.floor(Math.random() * 30);
        const lightness = 80 + Math.floor(Math.random() * 15);
        return `hsla(${hue}, ${saturation}%, ${lightness}%, 0.64)`;
    }

    function areColorsSimilar(color1, color2) {
        if (!color1 || !color2) return false;
        const [h1] = color1.match(/\d+/g).map(Number);
        const [h2] = color2.match(/\d+/g).map(Number);
        return Math.abs(h1 - h2) < 60;
    }

    const colors = Array(TOTAL_CELLS).fill(null);

        if (bookmarks[i] !== null) {
            let color;
            do {
                color = generateBrightColor();
            } while (
                (i >= COLS && areColorsSimilar(color, colors[i - COLS])) ||
                (i < TOTAL_CELLS - COLS && areColorsSimilar(color, colors[i + COLS])) ||
                (i % COLS !== 0 && areColorsSimilar(color, colors[i - 1])) ||
                (i % COLS !== COLS - 1 && areColorsSimilar(color, colors[i + 1]))
            );
            colors[i] = color;
        }
    }

    function updateToggleState(toggle) {
        const start = parseInt(toggle.dataset.rangeStart);
        const end = parseInt(toggle.dataset.rangeEnd);
        const currentState = toggle.dataset.state;
        const newState = currentState === 'visible' ? 'hidden' : 'visible';
        const label = toggleRanges.find(r => r.start === start).label;

        toggle.dataset.state = newState; // Update state first
        toggle.innerHTML = `<span class="sign">${newState === 'visible' ? '-' : '+'}</span>${label}`;

        const masterState = document.getElementById('on-off-toggle').dataset.state;

        // Update visibility of cells in the range
        for (let i = start; i <= end; i++) {
            if (cellElements[i]) {
                // Hide if master is off OR if this toggle is set to hidden
                const shouldHide = masterState === 'off' || newState === 'hidden';
                cellElements[i].classList.toggle('hidden', shouldHide);
            }
        }

        updateButtonStyles(); // Update button appearance (color/etc.)
        saveSettings(); // Save the new state
    }

    function formatDateToDDMMMYY(dateStr) {

        const [year, month, day] = dateStr.split('-');
        const months = ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'];

    // Parseo de texto para extraer datos
    function parseReminderText(text) {
        const result = {
            text: `<b>${text.trim().toUpperCase()}</b>`,
            time: null,
            date: null,
            repeatDays: [],
            intervalDays: null,
            timerMinutes: null
        };

        // Normalizar texto: mayúsculas y sin acentos
        let normalizedText = text.toUpperCase().normalize('NFD').replace(/[\u0300-\u036f]/g, '');

        // Diccionario de palabras numéricas
        const numberWords = {
            'UNA': 1, 'UNO': 1, 'DOS': 2, 'TRES': 3, 'CUATRO': 4, 'CINCO': 5,
            'SEIS': 6, 'SIETE': 7, 'OCHO': 8, 'NUEVE': 9, 'DIEZ': 10,
            'ONCE': 11, 'DOCE': 12, 'TRECE': 13, 'CATORCE': 14, 'QUINCE': 15,
            'DIECISEIS': 16, 'DIECISIETE': 17, 'DIECIOCHO': 18, 'DIECINUEVE': 19,
            'VEINTE': 20, 'VEINTIUNO': 21, 'VEINTIDOS': 22, 'VEINTITRES': 23,
            'VEINTICUATRO': 24, 'VEINTICINCO': 25, 'VEINTISEIS': 26, 'VEINTISIETE': 27,
            'VEINTIOCHO': 28, 'VEINTINUEVE': 29, 'TREINTA': 30, 'TREINTAYUNO': 31
        };

        // Parseo de horas
        const timeRegex = /\b(\d{1,2}):(\d{2})\b/;
        const timeTextRegex = /.*\bA\s*LAS?\s*(\w+)\s*(?:Y\s*(CUARTO|MEDIA|DIEZ|VEINTE|TREINTA|CUARENTA|CINCUENTA)|MENOS\s*(CUARTO|DIEZ|VEINTE|TREINTA|CUARENTA|CINCUENTA))?\s*(DE\s*LA\s*(MANANA|TARDE|NOCHE))?/i;

        const timeMatches = normalizedText.match(timeRegex);
        if (timeMatches) { // Formato HH:MM
            let hours = parseInt(timeMatches[1]);
            let minutes = parseInt(timeMatches[2]);
            if (hours >= 0 && hours <= 23 && minutes >= 0 && minutes <= 59) {
                result.time = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
            }
        } else { // Intentar formato textual si no hay HH:MM
            const timeTextMatches = normalizedText.match(timeTextRegex);
             if (timeTextMatches) {
                let hours = numberWords[timeTextMatches[1]] || parseInt(timeTextMatches[1]) || 0;
                const minuteText = timeTextMatches[2] || '';
                const minusPart = timeTextMatches[3] || '';
                const period = timeTextMatches[5] || null; // DE LA (MAÑANA/TARDE/NOCHE)

                let minutes = 0;
                if (minuteText) {
                    minutes = minuteText === 'CUARTO' ? 15 :
                              minuteText === 'MEDIA' ? 30 :
                              minuteText === 'DIEZ' ? 10 :
                              minuteText === 'VEINTE' ? 20 :
                              minuteText === 'TREINTA' ? 30 : // Aunque no tiene sentido con 'y', se incluye por robustez
                              minuteText === 'CUARENTA' ? 40 :
                              minuteText === 'CINCUENTA' ? 50 :
                              0;
                } else if (minusPart) {
                    minutes = minusPart === 'CUARTO' ? 15 :
                              minusPart === 'DIEZ' ? 10 :
                              minusPart === 'VEINTE' ? 20 : // Aunque no tiene sentido con 'menos', se incluye
                              minusPart === 'TREINTA' ? 30 : // Aunque no tiene sentido con 'menos', se incluye
                              minusPart === 'CUARENTA' ? 40 :
                              minusPart === 'CINCUENTA' ? 50 :
                              0;
                    hours = (hours - 1 + 24) % 24; // Restar una hora
                    minutes = 60 - minutes;
                }


                // Ajustar hora según el periodo (Mañana, Tarde, Noche)
                 if (period) {
                     if (period === 'TARDE' && hours < 12) hours += 12;
                     if (period === 'NOCHE') {
                         if (hours < 12) hours += 12; // 1 a 11 pm
                         if (hours === 12) hours = 0; // 12 am medianoche
                     }
                     if (period === 'MANANA' && hours === 12) hours = 0; // 12 pm mediodia
                 } else {
                     // Si no hay periodo, intentar inferir (menos fiable)
                     if (hours >= 1 && hours <= 5) { // Asumir tarde para horas 1-5 if not specified (to differentiate from 1am-5am)
                         hours += 12;
                     }
                 }


                if (hours >= 0 && hours <= 23 && minutes >= 0 && minutes <= 59) {
                    result.time = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
                }
             }
        }


        // Días de la semana (repetición)
        const daysMap = {
            'LUNES': 1, 'MARTES': 2, 'MIERCOLES': 3,
            'JUEVES': 4, 'VIERNES': 5, 'SABADO': 6, 'DOMINGO': 0
        };
        const weeklyRegex = /(TODOS\s+LOS|LOS|CADA)?\s*(LUNES|MARTES|MIERCOLES|JUEVES|VIERNES|SABADO|DOMINGO)/g;
        const weeklyMatches = normalizedText.matchAll(weeklyRegex);
        for (const match of weeklyMatches) {
            const dayName = match[2];
            if (daysMap[dayName] !== undefined && !result.repeatDays.includes(daysMap[dayName])) {
                result.repeatDays.push(daysMap[dayName]);
            }
        }

        // Fechas textuales (e.g., "EL PRÓXIMO LUNES")
        const dateNextDayRegex = /(?:EL\s*(PROXIMO)?\s*)?(LUNES|MARTES|MIERCOLES|JUEVES|VIERNES|SABADO|DOMINGO)/i;
        const dateNextDayMatch = normalizedText.match(dateNextDayRegex);
        if (dateNextDayMatch) {
            const now = new Date();
            const targetDay = daysMap[dateNextDayMatch[2]];
            const currentDay = now.getDay();
            let daysUntil = (targetDay - currentDay + 7) % 7;
             if (daysUntil === 0) daysUntil = 7; // If today, next is the next week
            if (dateNextDayMatch[1]) daysUntil += 7;
            const targetDate = new Date(now);
            targetDate.setDate(now.getDate() + daysUntil);
            result.date = `${targetDate.getFullYear()}-${(targetDate.getMonth() + 1).toString().padStart(2, '0')}-${targetDate.getDate().toString().padStart(2, '0')}`;
            // Ajustar hora al día calculado
            if (result.time && result.date) {
                const [hours, minutes] = result.time.split(':').map(Number);
                targetDate.setHours(hours, minutes, 0, 0);
                // result.time = `${hours.toString().padStart(2, '0')}:${targetDate.getMinutes().toString().padStart(2, '0')}`; // Use targetDate for minutes too in case of DST? No, stick to parsed time.
                // No need to update time here, it's already set
            }
        }

        // Fecha "HOY", "MAÑANA" y "PASADO MAÑANA"
        const todayRegex = /\bHOY\b/;
        const tomorrowRegex = /\bMANANA\b/;
        const dayAfterTomorrowRegex = /\bPASADO\s*MANANA\b/;

         if (normalizedText.match(todayRegex)) {
             const now = new Date();
             result.date = `${now.getFullYear()}-${(now.getMonth() + 1).toString().padStart(2, '0')}-${now.getDate().toString().padStart(2, '0')}`;
         } else if (normalizedText.match(dayAfterTomorrowRegex)) {
            const now = new Date();
            const targetDate = new Date(now);
            targetDate.setDate(now.getDate() + 2);
            result.date = `${targetDate.getFullYear()}-${(targetDate.getMonth() + 1).toString().padStart(2, '0')}-${targetDate.getDate().toString().padStart(2, '0')}`;
        } else if (normalizedText.match(tomorrowRegex)) {
            const now = new Date();
            const targetDate = new Date(now);
            targetDate.setDate(now.getDate() + 1);
            result.date = `${targetDate.getFullYear()}-${(targetDate.getMonth() + 1).toString().padStart(2, '0')}-${targetDate.getDate().toString().padStart(2, '0')}`;
        }

        // Fechas manuales (DD/MM/YYYY, DD-MM-YYYY, DD.MM.YYYY, DD/MM/YY, DD-MM-YY, DD.MM.YY)
        // This parsing is for text, manual input handling is done separately in the event listener
        // But for consistency, let's keep some text parsing here too.
        const manualDateRegex = /(\d{1,2})[\/\-\.](\d{1,2})[\/\-\.](\d{2,4})/;
        const manualDateMatch = normalizedText.match(manualDateRegex);
        if (manualDateMatch) {
            let day = parseInt(manualDateMatch[1]);
            let month = parseInt(manualDateMatch[2]);
            let year = parseInt(manualDateMatch[3]);
            if (year < 100) year += 2000; // Convert AA to AAAA (e.g., 25 → 2025)
            // Basic validation
            if (day >= 1 && day <= 31 && month >= 1 && month <= 12 && year >= 2000) {
                 // Check if the date is actually valid (e.g., not Feb 30)
                 const testDate = new Date(year, month - 1, day);
                 if (testDate.getDate() === day && testDate.getMonth() + 1 === month && testDate.getFullYear() === year) {
                    result.date = `${year}-${month.toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
                 }
            }
        }

        // Fechas relativas (e.g., "DENTRO DE 15 DÍAS")
        const dateInDaysRegex = /(?:DENTRO\s*DE\s*)(\d+)\s*DIAS?/;
        const dateInDaysMatch = normalizedText.match(dateInDaysRegex);
        if (dateInDaysMatch) {
            const days = parseInt(dateInDaysMatch[1]);
            const targetDate = new Date();
            targetDate.setDate(targetDate.getDate() + days);
            result.date = `${targetDate.getFullYear()}-${(targetDate.getMonth() + 1).toString().padStart(2, '0')}-${targetDate.getDate().toString().padStart(2, '0')}`;
        }

        // Fechas específicas (e.g., "EL DÍA 22")
        const dateSpecificDayRegex = /(?:EL\s*DIA\s*)(\d{1,2})\b/;
        const dateSpecificDayMatch = normalizedText.match(dateSpecificDayRegex);
        if (dateSpecificDayMatch) {
            const day = parseInt(dateSpecificDayMatch[1]);
            const now = new Date();
            let month = now.getMonth();
            let year = now.getFullYear();
            // If the specified day is before the current day, assume next month/year
            if (day < now.getDate() && now.getDate() !== day) {
                 month = (month + 1) % 12;
                 if (month === 0) year += 1;
            }
            // Handle edge case where the day is invalid for the month
            const testDate = new Date(year, month, day);
            if (testDate.getDate() === day && day >= 1 && day <= 31) { // Basic day check + date validation
                 result.date = `${year}-${(month + 1).toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
             }
        }


        // Intervalo
        const intervalRegex = /CADA\s*(\d+)\s*DIAS?/;
        const intervalMatch = normalizedText.match(intervalRegex);
        if (intervalMatch) {
            result.intervalDays = parseInt(intervalMatch[1]);
            // If no date is set, default to today
            if (!result.date) {
                const now = new Date();
                result.date = `${now.getFullYear()}-${(now.getMonth() + 1).toString().padStart(2, '0')}-${now.getDate().toString().padStart(2, '0')}`;
            }
        }

        // Temporizador
        const timerRegex = /(ALARMA|AVISO|AVISAR|AVISARME|TEMPORIZADOR|TIMER|RECORDAR|RECORDARME)\b.*?\b(\d+|\w+)\s*(MINUTOS?|HORAS?|MINS?|HRS?)/g;
        let timerMatchFound = false;
        const timerMatches = normalizedText.matchAll(timerRegex);
        for (const match of timerMatches) {
            const value = numberWords[match[2]] || parseInt(match[2]);
            if (value) {
                result.timerMinutes = match[3].startsWith('HORA') || match[3].startsWith('HR') ? value * 60 : value;
                const endTime = new Date(Date.now() + result.timerMinutes * 60 * 1000);
                result.time = `${endTime.getHours().toString().padStart(2, '0')}:${endTime.getMinutes().toString().padStart(2, '0')}`;
                timerMatchFound = true;
                break; // Assume only one timer command
            }
        }
         if (timerMatchFound) {
             result.type = 'timer';
         }


        return result;
    }

        const currentTimeFormatted = `${nowBuffered.getHours().toString().padStart(2, '0')}:${nowBuffered.getMinutes().toString().padStart(2, '0')}`;
        const currentDayOfWeek = nowBuffered.getDay(); // 0 for Sunday, 1 for Monday...
        const currentDateFormatted = `${nowBuffered.getFullYear()}-${(nowBuffered.getMonth() + 1).toString().padStart(2, '0')}-${nowBuffered.getDate().toString().padStart(2, '0')}`;

        const remindersToNotify = [];
        let updatedReminders = [...reminders]; // Create a copy to modify

        // Sort reminders to process timers first, then others
        updatedReminders.sort((a, b) => {
             const typeOrder = { 'timer': 0, 'simple': 1, 'hourly': 2, 'weekly': 3, 'interval': 4, 'daily': 5 };
             return typeOrder[a.type] - typeOrder[b.type];
         });


        updatedReminders.forEach(reminder => {
            let shouldNotify = false;
            let shouldRemoveAfterNotify = false; // Should remove the reminder after showing notification?
            let shouldUpdateAfterNotify = false; // Should update the reminder data after notification (e.g., interval date)?
            let nextTriggerDateISO = null; // For updating interval reminders

            // Skip simple reminders here, they are handled by showSimpleReminders on load
             if (reminder.type === 'simple') {
                 return;
             }

            // Timer reminders
            if (reminder.type === 'timer' && reminder.timerEnd) {
                 const timerEndDate = new Date(reminder.timerEnd);
                 // Check if the timer has expired within the buffer
                 if (timerEndDate <= nowBuffered) {
                     shouldNotify = true;
                     shouldRemoveAfterNotify = true; // Timers are typically one-time
                 }
             }
            // Daily reminders
            else if (reminder.type === 'daily' && reminder.date && reminder.time) {
                const [h, m] = reminder.time.split(':').map(Number);
                const reminderDateTime = new Date(`${reminder.date}T${reminder.time}:00`);
                 // Check if the reminder date is today and the time is now or in the past (within buffer)
                 if (reminder.date === currentDateFormatted && reminderDateTime <= nowBuffered) {
                     shouldNotify = true;
                     shouldRemoveAfterNotify = true; // Daily reminders are typically one-time unless manually postponed
                 }
            }
            // Weekly reminders
            else if (reminder.type === 'weekly' && reminder.repeatDays.length > 0 && reminder.time) {
                 const [h, m] = reminder.time.split(':').map(Number);
                 // Create a date object for the current day at the reminder time
                 const reminderDateTimeToday = new Date(nowBuffered.getFullYear(), nowBuffered.getMonth(), nowBuffered.getDate(), h, m);
                 // Check if today is one of the repeat days AND the time is now or in the past (within buffer)

                 if (reminder.repeatDays.includes(currentDayOfWeek) && reminderDateTimeToday <= nowBuffered) {

                    const timeDiffMinutes = (nowBuffered.getTime() - reminderDateTimeToday.getTime()) / (1000 * 60);
                    if (timeDiffMinutes >= 0 && timeDiffMinutes < 1.5) { // Only notify if triggered within the last ~90 seconds
                         shouldNotify = true;
                    }
                    shouldRemoveAfterNotify = false; // Weekly reminders persist
                 }
             }
            // Interval reminders
            else if (reminder.type === 'interval' && reminder.date && reminder.intervalDays) {
                 const [y, mo, d] = reminder.date.split('-').map(Number);
                 const [h, m] = (reminder.time || '00:00').split(':').map(Number); // Use 00:00 if no time specified
                 const lastTriggerDate = new Date(y, mo - 1, d); // Use the date part only for interval calculation base

                 // Calculate the next trigger date based on the *last stored date*
                 const potentialTriggerDate = new Date(lastTriggerDate);

                 // Create the full potential trigger datetime
                  const potentialTriggerDateTime = new Date(potentialTriggerDate.getFullYear(), potentialTriggerDate.getMonth(), potentialTriggerDate.getDate(), h, m);


                 if (potentialTriggerDateTime <= nowBuffered) {

                    shouldRemoveAfterNotify = false; // Interval reminders persist

                    // The *new* date to store is the one that just triggered
                    nextTriggerDateISO = `${potentialTriggerDate.getFullYear()}-${(potentialTriggerDate.getMonth() + 1).toString().padStart(2, '0')}-${potentialTriggerDate.getDate().toString().padStart(2, '0')}`;

                remindersToNotify.push({ ...reminder, nextTriggerDateISO });
            }
        });

        let finalReminders = [];

        reminders.forEach(originalReminder => { // Iterate through original list before modifications
            const wasNotified = notifiedReminderIds.includes(originalReminder.id);

    const countElement = document.getElementById('reminder-count-globe');
    if (countElement) {
        const openRemindersTable = (event) => {
             event.preventDefault();
             event.stopPropagation();
             showAllReminders();
        };
        countElement.addEventListener('click', openRemindersTable);
        countElement.addEventListener('touchstart', openRemindersTable);
   }
});
    window.addEventListener('resize', adjustButtonPositions);

</script>

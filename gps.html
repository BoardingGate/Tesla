<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocalización con Botón y Mapa</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            display: flex; /* Usar flexbox para layout */
            gap: 20px; /* Espacio entre columnas */
            flex-wrap: wrap; /* Permitir que se ajuste en pantallas pequeñas */
        }
        .controls, .map-container {
            flex: 1; /* Que ambas columnas intenten ocupar el mismo espacio */
            min-width: 300px; /* Ancho mínimo para cada columna */
        }
        textarea {
            width: 100%; /* Ocupar todo el ancho del contenedor padre (.controls) */
            box-sizing: border-box; /* Incluir padding y border en el width */
            min-height: 150px;
            margin-top: 15px;
            border: 1px solid #ccc;
            padding: 10px;
            font-family: monospace;
            white-space: pre-wrap;
            overflow-y: auto;
            background-color: #f9f9f9;
        }
        button {
            padding: 10px 15px;
            font-size: 1em;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            margin-bottom: 10px; /* Espacio debajo del botón */
        }
        button:hover {
            background-color: #0056b3;
        }
        #status {
            margin-top: 5px; /* Menos espacio arriba */
            margin-bottom: 15px; /* Espacio antes del textarea */
            font-style: italic;
            color: #555;
            min-height: 1.2em; /* Reservar espacio para que no salte el layout */
        }
        /* Estilo crucial para el contenedor del mapa */
        #map {
            height: 400px; /* Debes darle una altura definida */
            width: 100%; /* Ocupar el ancho del contenedor .map-container */
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="controls">
        <h1>Obtener Geolocalización</h1>
        <p>Pulsa el botón para obtener y mostrar los datos de tu ubicación actual en el texto y en el mapa.</p>

        <button id="getLocationBtn">Obtener Ubicación</button>
        <div id="status"></div>

        <textarea id="locationData" readonly placeholder="Aquí se mostrarán los datos de geolocalización..."></textarea>
    </div>

    <div class="map-container">
        <h2>Mapa</h2>
        <div id="map"></div>
    </div>

    <script>
        const getLocationBtn = document.getElementById('getLocationBtn');
        const locationDataTextArea = document.getElementById('locationData');
        const statusDiv = document.getElementById('status');
        const mapDiv = document.getElementById('map');

        let map = null; // Variable para guardar la instancia del mapa
        let currentMarker = null; // Variable para guardar el marcador actual

        // --- Inicializar el Mapa ---
        function initializeMap() {
            // Coordenadas iniciales (ej: centro de España) y nivel de zoom bajo
            map = L.map('map').setView([40.416775, -3.703790], 5);

            // Añadir capa de mosaicos de OpenStreetMap
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '© <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            statusDiv.textContent = 'Mapa inicializado. Esperando ubicación.';
        }

        // --- Event Listener del Botón ---
        getLocationBtn.addEventListener('click', () => {
            statusDiv.textContent = 'Obteniendo ubicación...';
            getLocationBtn.disabled = true; // Deshabilitar botón mientras se obtiene

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError, {
                    enableHighAccuracy: true, // Intentar obtener mayor precisión
                    timeout: 10000, // Tiempo máximo de espera (10 segundos)
                    maximumAge: 0 // No usar caché de posición anterior
                });
            } else {
                const errorMessage = "La geolocalización no es soportada por este navegador.";
                statusDiv.textContent = errorMessage;
                appendDataToTextArea(`ERROR: ${errorMessage}`);
                getLocationBtn.disabled = false; // Rehabilitar botón
            }
        });

        // --- Mostrar Posición (Éxito) ---
        function showPosition(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            const accuracy = position.coords.accuracy;
            const timestamp = new Date(position.timestamp).toLocaleString();

            const dataString = `
-------------------------------------
Timestamp: ${timestamp}
Latitud: ${lat.toFixed(6)}  // Más precisión en el texto
Longitud: ${lon.toFixed(6)} // Más precisión en el texto
Precisión: ${accuracy.toFixed(0)} metros
-------------------------------------`;

            appendDataToTextArea(dataString);
            statusDiv.textContent = 'Ubicación obtenida con éxito.';

            // --- Actualizar Mapa ---
            if (map) {
                const newLatLng = L.latLng(lat, lon);

                // Si ya existe un marcador, quitarlo
                if (currentMarker) {
                    currentMarker.remove(); // O también: map.removeLayer(currentMarker);
                }

                // Crear un nuevo marcador en la posición obtenida
                currentMarker = L.marker(newLatLng).addTo(map);

                // Añadir un popup al marcador (opcional)
                currentMarker.bindPopup(`<b>Ubicación (${timestamp})</b><br>Lat: ${lat.toFixed(4)}<br>Lon: ${lon.toFixed(4)}<br>Precisión: ${accuracy.toFixed(0)}m`).openPopup();

                // Centrar el mapa en la nueva ubicación y hacer zoom
                map.setView(newLatLng, 16); // Zoom nivel 16 (más cercano)

            } else {
                // Si el mapa no se inicializó por alguna razón (poco probable aquí)
                statusDiv.textContent += ' (Error al actualizar el mapa)';
            }
             getLocationBtn.disabled = false; // Rehabilitar botón
        }

        // --- Mostrar Error ---
        function showError(error) {
            let errorMessage = "Error desconocido al obtener la ubicación.";
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    errorMessage = "Permiso de geolocalización denegado.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    errorMessage = "Información de ubicación no disponible.";
                    break;
                case error.TIMEOUT:
                    errorMessage = "Solicitud de ubicación ha caducado.";
                    break;
                case error.UNKNOWN_ERROR:
                    errorMessage = "Error desconocido.";
                    break;
            }
            statusDiv.textContent = `Error: ${errorMessage}`;
            appendDataToTextArea(`\nERROR (${new Date().toLocaleString()}): ${errorMessage}\n`);
            getLocationBtn.disabled = false; // Rehabilitar botón en caso de error
        }

        // --- Añadir Datos al Textarea ---
        function appendDataToTextArea(newData) {
            if (locationDataTextArea.value.length > 0) {
                locationDataTextArea.value += '\n';
            }
            locationDataTextArea.value += newData.trim();
            locationDataTextArea.scrollTop = locationDataTextArea.scrollHeight;
        }

        // --- Inicializar todo cuando el DOM esté listo ---
        document.addEventListener('DOMContentLoaded', initializeMap);

    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocalización con Botón</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }
        textarea {
            width: 90%;
            min-height: 200px; /* Altura mínima */
            margin-top: 15px;
            border: 1px solid #ccc;
            padding: 10px;
            font-family: monospace; /* Mejor para datos estructurados */
            white-space: pre-wrap; /* Respeta espacios y saltos de línea */
            overflow-y: auto; /* Añade scroll si es necesario */
            background-color: #f9f9f9;
        }
        button {
            padding: 10px 15px;
            font-size: 1em;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #status {
            margin-top: 10px;
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Obtener Geolocalización</h1>
    <p>Pulsa el botón para obtener y mostrar los datos de tu ubicación actual.</p>

    <button id="getLocationBtn">Obtener Ubicación</button>
    <div id="status"></div>

    <textarea id="locationData" readonly placeholder="Aquí se mostrarán los datos de geolocalización..."></textarea>

    <script>
        const getLocationBtn = document.getElementById('getLocationBtn');
        const locationDataTextArea = document.getElementById('locationData');
        const statusDiv = document.getElementById('status');

        getLocationBtn.addEventListener('click', () => {
            statusDiv.textContent = 'Obteniendo ubicación...'; // Mensaje mientras se obtiene

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                const errorMessage = "La geolocalización no es soportada por este navegador.";
                statusDiv.textContent = errorMessage;
                appendDataToTextArea(`ERROR: ${errorMessage}`);
            }
        });

        function showPosition(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            const accuracy = position.coords.accuracy;
            const timestamp = new Date(position.timestamp).toLocaleString(); // Formato legible

            const dataString = `
-------------------------------------
Timestamp: ${timestamp}
Latitud: ${lat}
Longitud: ${lon}
Precisión: ${accuracy} metros
-------------------------------------`;

            appendDataToTextArea(dataString);
            statusDiv.textContent = 'Ubicación obtenida con éxito.';
        }

        function showError(error) {
            let errorMessage = "Error desconocido al obtener la ubicación.";
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    errorMessage = "Permiso de geolocalización denegado por el usuario.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    errorMessage = "La información de ubicación no está disponible.";
                    break;
                case error.TIMEOUT:
                    errorMessage = "La solicitud para obtener la ubicación ha caducado.";
                    break;
                case error.UNKNOWN_ERROR:
                    errorMessage = "Ha ocurrido un error desconocido.";
                    break;
            }
            statusDiv.textContent = `Error: ${errorMessage}`;
            appendDataToTextArea(`\nERROR (${new Date().toLocaleString()}): ${errorMessage}\n`);
        }

        function appendDataToTextArea(newData) {
            // Si el textarea ya tiene contenido, añade un salto de línea antes del nuevo dato
            if (locationDataTextArea.value.length > 0) {
                locationDataTextArea.value += '\n';
            }
            locationDataTextArea.value += newData.trim(); // trim() para quitar espacios extra al inicio/fin

            // Hacer scroll hasta el final del textarea para ver los datos más recientes
            locationDataTextArea.scrollTop = locationDataTextArea.scrollHeight;
        }
    </script>

</body>
</html>

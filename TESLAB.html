        function generateBrightColor() { const h=Math.floor(Math.random()*360); const s=50+Math.floor(Math.random()*25); const l=75+Math.floor(Math.random()*15); return `hsla(${h}, ${s}%, ${l}%, 0.75)`; }
        function formatVersionDate(d){ if(!d || isNaN(d.getTime())) return "?"; const y=d.getUTCFullYear().toString().slice(-2); const m=String(d.getUTCMonth()+1).padStart(2,'0'); const day=String(d.getUTCDate()).padStart(2,'0'); const h=String(d.getUTCHours()).padStart(2,'0'); return `${y}.${m}.${day}${h}`; }
        async function getLastModifiedDate(){ try { const r = await fetch('https://boardinggate.github.io/Tesla/version.txt', {cache:'no-cache'}); if(!r.ok) throw new Error('Fetch fail'); const t = await r.text(); const d = new Date(t.trim()); if(isNaN(d.getTime())) throw new Error('Invalid date'); return d; } catch(e){ console.error("Version fetch err:", e); return new Date(); }}

        // === Core UI Creation ===
        function createGridItems() {
            console.log("FN: createGridItems");
            if (!grid) { console.error("Grid element not found!"); return; }
            grid.innerHTML = ''; cellElements.length = 0;
            const colors = []; // Simple color logic for now
            for(let i=0; i<TOTAL_CELLS; i++) colors.push(generateBrightColor());

            Array.from({ length: TOTAL_CELLS }).forEach((_, index) => {
                const cell = document.createElement('div');
                const bookmark = (index < bookmarks.length) ? bookmarks[index] : null;
                const isEmpty = !(bookmark && bookmark.name !== undefined);
                if (!isEmpty) {
                    const link = document.createElement('a');
                    link.className = 'bookmark-item' + (index >= 60 ? ' small-bookmark' : '');
                    link.title = bookmark.name || '';
                    if (colors[index]) { try { const [h, s, l] = colors[index].match(/\d+/g).map(Number); link.style.setProperty('--hue', h); link.style.setProperty('--saturation', `${s}%`); link.style.setProperty('--lightness', `${l}%`); } catch(e){ link.style.backgroundColor = '#EEE'; } } else { link.style.backgroundColor = '#EEE'; }
                    link.href = bookmark.url || "#";
                    if (bookmark.url && bookmark.name !== "Inicio Tesla") { link.target = "_blank"; link.rel = "noopener noreferrer"; }
                    if (bookmark.name !== "" || !bookmark.url) { const img = document.createElement('img'); try{img.src=getFaviconUrl(bookmark);}catch(e){img.src='https://via.placeholder.com/32';} img.alt=''; img.loading="lazy"; img.onerror=(e)=>{e.target.src='https://via.placeholder.com/32';e.target.onerror=null;}; link.appendChild(img); }
                    if (bookmark.name && bookmark.name !== "") { const name = document.createElement('span'); name.className = 'bookmark-name'; name.textContent = bookmark.name; link.appendChild(name); }
                    else if (!bookmark.url && bookmark.name) { const name = document.createElement('span'); name.className = 'bookmark-name'; name.textContent = bookmark.name; link.appendChild(name); }
                    else { link.classList.add('no-name'); }
                    cell.appendChild(link);
                } else { cell.className = 'config-empty-cell'; } // Mark empty
                grid.appendChild(cell); cellElements.push(cell);
            });
            console.log(`Grid items created (${cellElements.length}).`);
        }

        function createSideButtons() {
            console.log("FN: createSideButtons");
            const btnCont = document.body; createdToggleButtons = []; const newBtns = [];
            const addBtn = (tag, id, klasses, html='', data={}) => { const el=document.createElement(tag); el.id=id; el.className=klasses.join(' '); if(html)el.innerHTML=html; Object.entries(data).forEach(([k,v])=>el.dataset[k]=v); btnCont.appendChild(el); newBtns.push(el); return el; };

            // --- Create buttons with original classes ---
            const oo = addBtn('img','on-off-toggle',['toggle-image'],'',{state:'on'}); oo.alt='Toggle On/Off'; oo.src='https://boardinggate.github.io/Tesla/IMG_4192.jpg';
            toggleRanges.forEach(r => { const t = addBtn('span',r.id,['toggle-sign','range-toggle'],'',{toggleId:r.id,state:'visible'}); createdToggleButtons.push(t); });
            addBtn('span','weather-button',['toggle-sign'], `<img src="https://www.google.com/s2/favicons?domain=ventusky.com&sz=64" alt="Tiempo">`);
            addBtn('span','reminder-button',['toggle-sign'], `<img src="https://boardinggate.github.io/Tesla/IMG_4197.jpg" alt="Recordatorio">`);
            addBtn('span','zoom-button',['toggle-sign'], `<img src="./zoon-.png" alt="Zoom">`,{zoomState:'off'});
            addBtn('img','dark-mode-toggle',['toggle-image']); // src set later
            addBtn('span','reload-button',['toggle-sign'], `<img src="./reload.webp" alt="Recargar">`);
            addBtn('span','home-button',['toggle-sign'], `<img src="./home.webp" alt="Inicio">`);
            addBtn('span','config-button',['toggle-sign'], `<img src="https://boardinggate.github.io/Tesla/config.jpg" alt="Configuración">`);

            // Combine with static scroll-toggle button
            const scroll = document.getElementById('scroll-toggle');
            sideButtons = [scroll, ...newBtns].filter(Boolean);
            console.log(`Side buttons created (${sideButtons.length}).`);
        }

        // === State Loading ===
        function loadStateFromStorage() {
            console.log("FN: loadStateFromStorage");
            isDarkMode = JSON.parse(localStorage.getItem('darkMode') || 'null') ?? checkDarkModeTime();
            isMinimalMode = JSON.parse(localStorage.getItem('minimalMode') || 'false');
            isActive = JSON.parse(localStorage.getItem('noticesActive') || 'true');
            isFooterVisible = JSON.parse(localStorage.getItem('footerVisible') || 'true');
            // Custom toggles not loaded here to simplify
            console.log(`State loaded: Dark=${isDarkMode}, Minimal=${isMinimalMode}`);
        }

        // === Visual Updates ===
        function applyTheme() {
             // console.log("FN: applyTheme", isDarkMode);
             document.body.classList.toggle('dark-mode', isDarkMode);
             // Apply to empty cells
             document.querySelectorAll('#bookmark-grid > div.config-empty-cell').forEach(cell => {
                 cell.style.backgroundColor = isDarkMode ? 'rgba(80, 80, 80, 0.3)' : 'rgba(200, 200, 200, 0.3)';
                 cell.style.borderColor = isDarkMode ? 'rgba(100, 100, 100, 0.5)' : 'rgba(150, 150, 150, 0.5)';
                 cell.style.filter = isDarkMode ? 'brightness(70%)' : '';
             });
             updateButtonStyles(); // Update icons
        }
        function applyZoomState() {
            // console.log("FN: applyZoomState");
            const btn = document.getElementById('zoom-button'); if (!btn) return;
            const state = localStorage.getItem('zoomState') || 'off'; btn.dataset.zoomState = state;
            // applyZoom visual logic here (simplified)
             const isZoomed = state === 'on';
             grid.style.gridTemplateColumns = isZoomed ? 'repeat(4, 1fr)' : 'repeat(6, minmax(120px, 1fr))'; // Example adjustment
             btn.innerHTML = `<img src="${isZoomed ? './zoon+.png' : './zoon-.png'}" alt="Zoom">`;
             btn.classList.toggle('zoomed', isZoomed);
             console.log("Zoom state applied:", state);
        }
        function applyToggleStates() {
            console.log("FN: applyToggleStates");
            const savedStates = localStorage.getItem('toggleStates'); let states = {}; if(savedStates){try{states=JSON.parse(savedStates);}catch(e){}}
            createdToggleButtons.forEach(btn => {
                const id = btn.dataset.toggleId; if(!id) return;
                btn.dataset.state = states[id] || 'visible'; // Load state or default to visible
                applySingleToggleConfig(id); // Apply label AND hide/show items
            });
        }
        function applySingleToggleConfig(toggleId) { // Renamed from applyToggleConfiguration
             const btn = createdToggleButtons.find(b => b.dataset.toggleId === toggleId); if (!btn) return;
             const rInfo = toggleRanges.find(r => r.id === toggleId); if (!rInfo) return;
             // FOR DEBUG: Use default label/range always
             const lbl = rInfo.defaultLabel;
             const idxs = []; for(let i=rInfo.start; i<=rInfo.end; i++){ if(cellElements[i] && !cellElements[i].classList.contains('config-empty-cell')) idxs.push(i); }
             // const cfg = customToggleConfigs[toggleId]; // Ignored for now
             // let lbl = cfg?.label || rInfo.defaultLabel;
             // let idxs = cfg?.itemIndices || getDefaultIndices(rInfo);
             btn.dataset.itemIndices = idxs.join(','); btn.dataset.label = lbl;
             const state = btn.dataset.state || 'visible'; const sign = state === 'visible' ? '-' : '+'; btn.innerHTML = `<span class="sign">${sign}</span>${lbl}`;
             const hide = state === 'hidden'; idxs.forEach(i => { if(cellElements[i]) cellElements[i].classList.toggle('hidden', hide); });
        }
        function updateButtonStyles() {
            // console.log("FN: updateButtonStyles");
            const dkToggle = document.getElementById('dark-mode-toggle'); if(dkToggle) { dkToggle.src = `https://boardinggate.github.io/Tesla/${isDarkMode?'IMG_4189.jpg':'IMG_4190.jpg'}`; dkToggle.alt = `Toggle ${isDarkMode?'Oscuro':'Claro'}`; }
            const ooToggle = document.getElementById('on-off-toggle'); if(ooToggle) { ooToggle.src = `https://boardinggate.github.io/Tesla/${(ooToggle.dataset.state||'on')==='on'?'IMG_4192.jpg':'IMG_4191.jpg'}`; ooToggle.alt = `Toggle ${(ooToggle.dataset.state||'on')==='on'?'On':'Off'}`; }
            const rmBtn = document.getElementById('reminder-button'); if(rmBtn) { /* ... reminder count logic ... */ }
            const zmBtn = document.getElementById('zoom-button'); if(zmBtn) { zmBtn.classList.toggle('zoomed', zmBtn.dataset.zoomState === 'on'); }
        }
        async function updateVersionDisplay() { /* ... */ }

        // === Positioning & Visibility ===
        function adjustButtonPositions() {
             console.log(`FN: adjustButtonPositions (Minimal: ${isMinimalMode})`);
             let top = 10; const space = 4; const btnH = 54; const scrollH = 100; // Use fixed heights for now
             if (!sideButtons || sideButtons.length === 0) { console.warn("No side buttons found for positioning."); return; }

             sideButtons.forEach((button) => {
                 if (!button) return;
                 const isScroll = button.id === 'scroll-toggle'; const isEx = (button.id==='config-button'||button.id==='on-off-toggle');
                 const shouldBeVisible = !isMinimalMode || isEx;

                 if (shouldBeVisible) {
                     button.style.top = `${top}px`;
                     button.style.visibility = 'visible'; button.style.opacity = '1';
                     button.style.display = button.classList.contains('toggle-sign') ? 'flex' : 'block'; // flex for span, block for img
                     const h = isScroll ? scrollH : btnH; top += h + space;
                     // console.log(` - Positioned ${button.id}: ${button.style.top}`);
                 } else {
                     button.style.visibility = 'hidden'; button.style.opacity = '0';
                     // Try setting display to none ONLY if visibility isn't enough
                     button.style.display = 'none';
                      // console.log(` - Hidden ${button.id}`);
                 }
             });
             console.log("Button positions adjustment complete.");
        }
        function toggleFooterVisibility() {
             const show = !isMinimalMode && isActive && isFooterVisible;
             document.querySelector('footer')?.classList.toggle('hidden', !show);
             document.querySelector('.counter-wrapper')?.classList.toggle('hidden', !show);
             document.querySelector('.notices-icon-container')?.classList.toggle('hidden', !show);
             // Only save flags if not minimal
             if (!isMinimalMode) saveSettings();
        }
        function applyMinimalModeVisuals() {
             console.log("FN: applyMinimalModeVisuals", isMinimalMode);
             document.body.classList.toggle('minimal-mode', isMinimalMode);
             const msg = document.getElementById('minimal-mode-message');
             if(isMinimalMode && !msg) { /* create msg */ } else if (!isMinimalMode && msg) { msg.remove(); }
             adjustButtonPositions(); // Re-run positioning based on the mode
             toggleFooterVisibility(); // Re-run footer visibility
        }

        // === Event Listeners Setup ===
        function setupEventListeners() {
             console.log("FN: setupEventListeners");
             // Scroll toggle
             document.getElementById('scroll-toggle')?.addEventListener('click', () => { if(isMinimalMode)return; const scrollY = window.scrollY; const max = document.body.scrollHeight - window.innerHeight; window.scrollTo({ top: (scrollY < 100 ? max : 0), behavior: 'smooth' }); });
             // ON/OFF + Minimal Mode
             const ooBtn = document.getElementById('on-off-toggle'); if(ooBtn){ ooBtn.addEventListener('mousedown', ()=>{pressStartTime=Date.now();}); ooBtn.addEventListener('mouseup', ()=>{ const dur = pressStartTime?Date.now()-pressStartTime:0; if(dur>=2000){isMinimalMode=!isMinimalMode; applyMinimalModeVisuals(); saveSettings();} else if(!isMinimalMode){const cState=ooBtn.dataset.state||'on'; updateAllToggles(cState==='on'?'off':'on'); saveSettings();} pressStartTime=null; }); /* Add touch listeners */ }
             // Dark Mode
             document.getElementById('dark-mode-toggle')?.addEventListener('click', () => { if(isMinimalMode)return; isDarkMode=!isDarkMode; applyTheme(); saveSettings(); });
             // Zoom
             document.getElementById('zoom-button')?.addEventListener('click', () => { if(isMinimalMode)return; const btn=document.getElementById('zoom-button'); const nState=btn.dataset.zoomState==='off'?'on':'off'; btn.dataset.zoomState=nState; applyZoom(nState); updateButtonStyles(); saveSettings(); });
             // Filter Toggles
             createdToggleButtons.forEach(btn => btn.addEventListener('click', () => { if(isMinimalMode||isConfigMode)return; updateToggleState(btn); }));
             // Other buttons (Weather, Reminder, Reload, Home, Config, Notice)
             document.getElementById('weather-button')?.addEventListener('click', ()=>{if(isMinimalMode||isConfigMode)return; window.open('...');});
             document.getElementById('reminder-button')?.addEventListener( /* ... mouse/touch for long press ... */);
             document.getElementById('reload-button')?.addEventListener('click', ()=>{if(isMinimalMode||isConfigMode)return; location.reload();});
             document.getElementById('home-button')?.addEventListener('click', ()=>{if(isMinimalMode||isConfigMode)return; window.history.back();});
             document.getElementById('config-button')?.addEventListener('click', ()=>{if(isMinimalMode||isConfigMode)return; /* showConfigMenu(); */ console.log("Config Clicked");});
             document.getElementById('notice-toggle-icon')?.addEventListener('click', ()=>{if(isMinimalMode||isConfigMode)return; isActive=!isActive; isFooterVisible=isActive; toggleFooterVisibility();});
             // Swipe and Resize
             window.addEventListener('resize', () => { if (!isMinimalMode && !isConfigMode) adjustButtonPositions(); });
             // Swipe listeners...
        }

        // === Initialization ===
        document.addEventListener('DOMContentLoaded', async () => {
            console.log("=== Initializing Application (Simplified) ===");
            try {
                // Ensure clean slate visually
                document.body.classList.remove('minimal-mode');

                // 1. Create DOM Elements
                console.log("Step 1: Creating UI Elements");
                createGridItems();      // Needs grid element
                createSideButtons();    // Needs body, adds buttons

                // 2. Load Async Data
                console.log("Step 2: Loading Async Data");
                await updateVersionDisplay(); // Needs version span
                // await loadNotices(); // Needs notice elements - Defer this?

                // 3. Load State from Storage (into JS vars)
                console.log("Step 3: Loading State Variables");
                loadStateFromStorage();

                // 4. Apply Initial Visual State (Theme, Zoom, Toggles based on loaded state)
                console.log("Step 4: Applying Initial Visuals");
                applyTheme();           // Applies dark mode class, styles, calls updateButtonStyles
                applyZoomState();       // Applies zoom visuals
                applyToggleStates();    // Applies filter labels and hides grid items

                // 5. Setup Event Listeners (Now that elements and state exist)
                console.log("Step 5: Setting Up Event Listeners");
                setupEventListeners();

                // 6. Final Layout Adjustment (Minimal Mode visuals + Positioning)
                console.log("Step 6: Applying Minimal Mode Class & Final Positioning");
                applyMinimalModeVisuals(); // Applies class and calls adjustButtonPositions + toggleFooter

                // 7. Load Notices (Now that elements exist and layout is done)
                await loadNotices(); // Start notice rotation

                console.log("=== Init Complete ===");

            } catch (error) {
                console.error("FATAL INITIALIZATION ERROR:", error);
                document.body.innerHTML = `<div style="color:red; padding:20px; font-family:sans-serif;"><h1>Error Fatal</h1><p>${error.message}</p><pre>${error.stack || ''}</pre></div>`;
            }
        });
    </script>

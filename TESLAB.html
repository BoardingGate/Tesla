<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoardingGate Lanzador</title>
    <link rel="icon" href="https://boardinggate.github.io/Tesla/IMG_4157.jpeg" type="image/jpeg">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos originales (sin cambios) */
        /* ... Copia aquí todos los estilos originales ... */

        /* Forzar visibilidad para depuración */
        main, #bookmark-grid {
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
        }
        @media (max-width: 768px) {
            main {
                margin-left: 10px;
            }
            #bookmark-grid {
                margin-left: 10px;
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            }
        }
    </style>
</head>
<body class="min-h-screen bg-[#ABAB99] flex flex-col items-center p-6">
    <!-- HTML original -->
    <div class="top-text-container">...</div>
    <div class="reminder-count-globe" id="reminder-count-globe"></div>
    <div id="reminder-notifications"></div>
    <main>
        <div id="bookmark-grid"></div>
        <noscript>
            <p style="color: red; text-align: center;">Por favor, habilita JavaScript para ver los marcadores.</p>
        </noscript>
    </main>
    <div class="notices-icon-container">...</div>
    <footer>...</footer>
    <div id="scroll-toggle" class="scroll-toggle-button" title="Ir al inicio o fin">...</div>

    <script>
        // Script original
        let isDarkMode = false;
        let isFooterVisible = true;
        let pressStartTime = null;
        let reminderPressStartTime = null;
        let isActive = true;
        let notices = [];
        let currentNoticeIndex = 0;
        let fromReminderModal = false;

        const bookmarks = [/* ... Array original de bookmarks ... */];
        const TOTAL_CELLS = 96;
        const COLS = 6;
        const grid = document.getElementById('bookmark-grid');

        // Función para llenar la cuadrícula
        function populateBookmarkGrid() {
            grid.innerHTML = '';
            for (let i = 0; i < TOTAL_CELLS; i++) {
                const bookmark = bookmarks[i];
                const cell = document.createElement('div');
                cell.className = 'bookmark-item';
                if (bookmark) {
                    const favicon = bookmark.favicon || `https://www.google.com/s2/favicons?domain=${bookmark.url}&sz=64`;
                    cell.innerHTML = `
                        <a href="${bookmark.url}" target="_blank" rel="noopener noreferrer">
                            <img src="${favicon}" alt="${bookmark.name}">
                            <div class="bookmark-name">${bookmark.name}</div>
                        </a>
                    `;
                } else {
                    cell.innerHTML = '<div class="bookmark-name">Vacío</div>';
                }
                grid.appendChild(cell);
                console.log(`Celda ${i} creada: ${bookmark ? bookmark.name : 'Vacía'}`);
            }
            console.log(`Cuadrícula llenada con ${TOTAL_CELLS} celdas`);
        }

        // Modificar loadSavedSettings para depuración
        function loadSavedSettings() {
            console.log('Cargando ajustes guardados...');
            const savedDarkMode = localStorage.getItem('darkMode');
            isDarkMode = savedDarkMode ? JSON.parse(savedDarkMode) : checkDarkModeTime();
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
            }

            const savedOnOffState = localStorage.getItem('onOffState');
            const onOffToggle = document.getElementById('on-off-toggle');
            if (savedOnOffState && onOffToggle) {
                onOffToggle.dataset.state = savedOnOffState;
                console.log(`onOffState: ${savedOnOffState}`);
            } else {
                onOffToggle.dataset.state = 'on';
            }
            // ... Resto de la función original ...
        }

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                console.log('Inicializando página...');
                populateBookmarkGrid();
                await updateVersion();
                loadSavedSettings();
                await loadNotices();
                startNoticeRotation();
                showPersistentReminders();
                checkReminders();
                setTimeout(() => {
                    checkReminders();
                    setInterval(checkReminders, 60000);
                }, 1000);
                updateReminderCount();
                console.log('Inicialización completada');
            } catch (error) {
                console.error('Error en la inicialización:', error);
                showToast('Error al cargar la página. Revisa la consola.', 'error', 5000);
            }
        });

        // ... Resto del script original ...
    </script>
</body>
</html

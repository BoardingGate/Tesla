<style>
    .bookmark-item {
        transition: transform 4s ease, box-shadow 4s ease;
        box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5), -4px -4px 8px rgba(255, 255, 255, 0.1);
        position: relative;
    }
    .bookmark-item:hover {
        transform: scale(1.1) translateY(-2px);
        box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.6), -6px -6px 12px rgba(255, 255, 255, 0.15);
    }
    .bookmark-item img {
        image-rendering: crisp-edges;
    }
    .bookmark-name {
        font-weight: bold;
        color: #333;
        text-align: center;
        margin-top: 4px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 100%;
    }
    #bookmark-grid {
        display: grid;
        grid-template-columns: repeat(6, minmax(120px, 1fr));
        gap: 15px;
        background-color: transparent;
        border-radius: 0.75rem;
        position: relative;
        width: 100%;
        max-width: 984px;
        margin: 0 auto 0 60px;
        transition: all 0.3s ease;
    }
    #bookmark-grid > div {
        height: auto;
        aspect-ratio: 16 / 9;
        transition: all 0.3s ease;
    }
    .bookmark-item {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-radius: 0.5rem;
        transition: all 0.3s ease;
        background-color: hsla(var(--hue), var(--saturation), var(--lightness), 0.64);
    }
    .bookmark-item img {
        width: 36px;
        height: auto;
        max-width: 40px;
        border-radius: 0.25rem;
    }
    .bookmark-name {
        font-size: clamp(0.85rem, 1.5vw, 1.15rem);
    }
    .small-bookmark img {
        width: 24px;
        max-width: 28px;
    }
    .small-bookmark .bookmark-name {
        font-size: clamp(0.85rem, 1.5vw, 1.15rem);
    }
    @media (max-width: 768px) {
        #bookmark-grid {
            grid-template-columns: repeat(3, minmax(100px, 1fr));
            gap: 10px;
        }
    }
    @media (max-width: 480px) {
        #bookmark-grid {
            grid-template-columns: repeat(2, minmax(80px, 1fr));
            gap: 8px;
        }
    }
    .header-container {

main {

.top-text-container {

    0% { opacity: 1; height: 2rem; }
    75% { opacity: 1; height: 2rem; } /* Mantener visible hasta el 75% */
    100% { opacity: 0; height: 0; margin-top: 0; padding: 0; overflow: hidden; } /* Colapsar completamente */
}
    .arrow-button {
        width: clamp(36px, 6vw, 48px);
        height: clamp(36px, 6vw, 48px);

    body.dark-mode .notice-off-icon {

    .toggle-sign {

    }
    .toggle-sign:hover {
        background-color: #D9A066;

    .toggle-sign img {
        max-width: 80px;

    .toggle-image {
        position: fixed;

    #reminder-button {
        display: flex;

  #reminder-button .reminder-count {

    text-align: center;
}

    .reminder-modal {
    position: fixed;
    top: 2%;
    left: 5%;

    background-color: #D2B48C; /* Beige oscuro */

    function formatVersionDate(date) {
        const year = date.getUTCFullYear().toString().slice(-2);
        const month = String(date.getUTCMonth() + 1).padStart(2, '0');
        const day = String(date.getUTCDate()).padStart(2, '0');
        const hours = String(date.getUTCHours()).padStart(2, '0');
        return `${year}.${month}.${day}${hours}`;
    }

    async function getLastModifiedDate() {
        const cacheKey = 'teslaHtmlLastModified';
        const cacheTimestampKey = 'teslaHtmlLastModifiedTimestamp';
        const cacheDuration = 24 * 60 * 60 * 1000;

        const cachedDate = localStorage.getItem(cacheKey);
        const cachedTimestamp = localStorage.getItem(cacheTimestampKey);
        const now = new Date().getTime();

        if (cachedDate && cachedTimestamp && now - cachedTimestamp < cacheDuration) {
            return new Date(cachedDate);
        }

        try {
            const response = await fetch('https://boardinggate.github.io/Tesla/version.txt', {
                cache: 'no-cache'
            });

            if (!response.ok) {
                throw new Error(`Error HTTP ${response.status}: ${response.statusText}`);
            }

            const text = await response.text();
            const lastModifiedDate = new Date(text.trim());

            if (isNaN(lastModifiedDate.getTime())) {
                throw new Error('Formato de fecha inválido en version.txt');
            }

            localStorage.setItem(cacheKey, lastModifiedDate.toISOString());
            localStorage.setItem(cacheTimestampKey, now.toString());

            return lastModifiedDate;
        } catch (error) {
            console.error('Error al obtener la fecha de version.txt:', error);
            if (cachedDate) {
                return new Date(cachedDate);
            }
            return new Date('2024-01-01T00:00:00Z');
        }
    }

    async function updateVersion() {
        const lastModifiedDate = await getLastModifiedDate();
        const version = formatVersionDate(lastModifiedDate);
        document.getElementById('version').textContent = `versión: ${version}`;
    }

    function generateBrightColor() {
        const hue = Math.floor(Math.random() * 360);
        const saturation = 40 + Math.floor(Math.random() * 30);

        return `hsla(${hue}, ${saturation}%, ${lightness}%, 0.64)`;

    function areColorsSimilar(color1, color2) {
        if (!color1 || !color2) return false;
        const [h1] = color1.match(/\d+/g).map(Number);
        const [h2] = color2.match(/\d+/g).map(Number);
        return Math.abs(h1 - h2) < 60;
    }

                (i % COLS !== 0 && areColorsSimilar(color, colors[i - 1])) ||

        }
    }

                    </tr>

                <tbody>
                    ${reminders.length === 0 ? '<tr><td colspan="4">No hay recordatorios.</td></tr>' : 
                    reminders.map((reminder, index) => `
                        <tr>
                            <td class="text-column">${reminder.text}</td>
                            <td class="date-column">${reminder.time}</td>
                            <td>${reminder.days.join(', ')}</td>
                            <td>
                                <button class="modify" data-index="${index}">Modificar</button>
                                <button class="delete" data-index="${index}">Eliminar</button>
                                <button class="postpone" data-index="${index}">Aplazar</button>
                            </td>
                        </tr>
                    `).join('')}
                </tbody>
            </table>
            <div class="button-group">
                <button id="close-reminders">Cerrar</button>
            </div>
        `;
        document.body.appendChild(modal);

        modal.querySelectorAll('.modify').forEach(button => {
            button.addEventListener('click', () => {
                const index = parseInt(button.dataset.index);
                showReminderModal(reminders[index], index);
                modal.remove();
            });
        });

        modal.querySelectorAll('.delete').forEach(button => {
            button.addEventListener('click', () => {
                const index = parseInt(button.dataset.index);
                reminders.splice(index, 1);
                localStorage.setItem('reminders', JSON.stringify(reminders));
                modal.remove();
                updateReminderCount();
                showReminderTableModal();
            });
        });

        modal.querySelectorAll('.postpone').forEach(button => {
            button.addEventListener('click', () => {
                const index = parseInt(button.dataset.index);
                const reminderTime = new Date(`1970-01-01T${reminders[index].time}:00`);
                reminderTime.setMinutes(reminderTime.getMinutes() + 15);
                reminders[index].time = reminderTime.toTimeString().slice(0, 5);
                localStorage.setItem('reminders', JSON.stringify(reminders));
                modal.remove();
                updateReminderCount();
                showReminderTableModal();
            });
        });

        modal.querySelector('#close-reminders').addEventListener('click', () => {
            modal.remove();
            fromReminderModal = false;
        });
    }

    function showHelpModal() {
        const modal = document.createElement('div');
        modal.className = 'help-modal';
        modal.innerHTML = `
            <h2>Ayuda</h2>
            <p>Este es el panel de control de BoardingGate Lanzador. Usa los botones laterales para:</p>
            <ul>
                <li><strong>Scroll:</strong> Ir al inicio o fin de la página.</li>
                <li><strong>Encendido/Apagado:</strong> Mostrar u ocultar secciones. Mantén pulsado 2 segundos para entrar en modo minimalista.</li>
                <li><strong>PdR,s, iAs, Útil, Varios:</strong> Mostrar u ocultar secciones específicas.</li>
                <li><strong>Tiempo:</strong> Acceder al widget del tiempo.</li>
                <li><strong>Recordatorio:</strong> Añadir un recordatorio (clic) o ver la lista (mantener 2 segundos).</li>
                <li><strong>Zoom:</strong> Aumentar o reducir el tamaño de la cuadrícula.</li>
                <li><strong>Modo Oscuro:</strong> Cambiar entre modo claro y oscuro.</li>
                <li><strong>Recargar:</strong> Refrescar la página.</li>
                <li><strong>Inicio:</strong> Volver a la página principal.</li>
                <li><strong>Configuración:</strong> Ver esta ayuda.</li>
            </ul>
            <button id="close-help">Cerrar</button>
        `;
        document.body.appendChild(modal);

        modal.querySelector('#close-help').addEventListener('click', () => {
            modal.remove();
        });
    }

    // Función actualizada para manejar los colores de los botones
    function updateButtonStyles() {
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const onOffToggle = document.getElementById('on-off-toggle');
        const toggleButtons = document.querySelectorAll('.toggle-sign.range-toggle');
        const reloadButton = document.getElementById('reload-button');
        const homeButton = document.getElementById('home-button');
        const weatherButton = document.getElementById('weather-button');
        const zoomButton = document.getElementById('zoom-button');
        const reminderButton = document.getElementById('reminder-button');
        const configButton = document.getElementById('config-button');

        onOffToggle.src = `https://boardinggate.github.io/Tesla/${
            onOffToggle.dataset.state === 'on' ? 'IMG_4192.jpg' : 'IMG_4191.jpg'
        }`;
        onOffToggle.alt = `Toggle ${onOffToggle.dataset.state === 'on' ? 'On' : 'Off'}`;

        darkModeToggle.src = `https://boardinggate.github.io/Tesla/${
            isDarkMode ? 'IMG_4189.jpg' : 'IMG_4190.jpg'
        }`;
        darkModeToggle.alt = `Toggle ${isDarkMode ? 'Oscuro' : 'Claro'}`;

        const reminders = JSON.parse(localStorage.getItem('reminders') || '[]');
        const pendingCount = reminders.length;
        reminderButton.innerHTML = `
            <img src="https://boardinggate.github.io/Tesla/IMG_4197.jpg" alt="Recordatorio" class="max-w-[80px] max-h-[48px] object-contain">
            ${pendingCount > 0 ? `<span class="reminder-count">${pendingCount}</span>` : ''}
        `;
        reminderButton.style.backgroundColor = '#668B8B';

        if (isDarkMode && !isMinimalMode) {
            toggleButtons.forEach(toggle => {
                toggle.style.backgroundColor = toggle.dataset.state === 'visible' ? '#668B8B' : '#92927E';
            });
            reloadButton.style.backgroundColor = '#ABAB99';
            homeButton.style.backgroundColor = '#ABAB99';
            weatherButton.style.backgroundColor = '#ABAB99';
            zoomButton.style.backgroundColor = zoomButton.dataset.zoomState === 'on' ? '#668B8B' : '#ABAB99';
            configButton.style.backgroundColor = '#92927E';
            zoomButton.classList.toggle('zoomed', zoomButton.dataset.zoomState === 'on');
        } else if (!isMinimalMode) {
            toggleButtons.forEach(toggle => {
                toggle.style.backgroundColor = toggle.dataset.state === 'visible' ? '#668B8B' : '#ABAB99';
            });
            reloadButton.style.backgroundColor = '#ABAB99';
            homeButton.style.backgroundColor = '#ABAB99';
            weatherButton.style.backgroundColor = '#ABAB99';
            zoomButton.style.backgroundColor = zoomButton.dataset.zoomState === 'on' ? '#668B8B' : '#ABAB99';
            configButton.style.backgroundColor = '#ABAB99';
            zoomButton.classList.toggle('zoomed', zoomButton.dataset.zoomState === 'on');
        }
    }

    window.addEventListener('resize', adjustButtonPositions);

    updateVersion();
    loadNotices();
    loadSavedSettings();
    setInterval(updateNotice, 14000);
    adjustButtonPositions();
</script>
</body>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoardingGate Lanzador</title>
    <link rel="icon" href="https://boardinggate.github.io/Tesla/IMG_4157.jpeg" type="image/jpeg">
    <script src="https://cdn.tailwindcss.com"></script>
<style>
    .bookmark-item {
        transition: transform 4s ease, box-shadow 4s ease;
        box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5), -4px -4px 8px rgba(255, 255, 255, 0.1);
        position: relative;
    }
    .bookmark-item:hover {
        transform: scale(1.1) translateY(-2px);
        box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.6), -6px -6px 12px rgba(255, 255, 255, 0.15);
    }
    .bookmark-item img {
        image-rendering: crisp-edges;
    }
    .bookmark-name {
        font-weight: bold;
        color: #333;
        text-align: center;
        margin-top: 4px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 100%;
    }
    #bookmark-grid {
        display: grid;
        grid-template-columns: repeat(6, minmax(120px, 1fr));
        gap: 15px;
        background-color: transparent;
        border-radius: 0.75rem;
        position: relative;
        width: 100%;
        max-width: 984px;
        margin: 0 auto 0 85px;
        transition: all 0.3s ease;
    }
    #bookmark-grid > div {
        height: auto;
        aspect-ratio: 16 / 9;
        transition: all 0.3s ease;
    }
    .bookmark-item {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-radius: 0.5rem;
        transition: all 0.3s ease;
        background-color: hsla(var(--hue), var(--saturation), var(--lightness), 0.64);
    }
    .bookmark-item img {
        width: 36px;
        height: auto;
        max-width: 40px;
        border-radius: 0.25rem;
    }
    .bookmark-name {
        font-size: clamp(0.85rem, 1.5vw, 1.15rem);
    }
    .small-bookmark img {
        width: 24px;
        max-width: 28px;
    }
    .small-bookmark .bookmark-name {
        font-size: clamp(0.85rem, 1.5vw, 1.15rem);
    }
    @media (max-width: 768px) {
        #bookmark-grid {
            grid-template-columns: repeat(3, minmax(100px, 1fr));
            gap: 10px;
        }
    }
    @media (max-width: 480px) {
        #bookmark-grid {
            grid-template-columns: repeat(2, minmax(80px, 1fr));
            gap: 8px;
        }
    }
    .header-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        background-color: #ABAB99;
        padding: 0.5rem;
    }
    body.dark-mode .header-container {
        background-color: #92927E;
    }
    .header-logo {
        width: 100px;
        height: 70px;
        transition: filter 0.2s ease;
    }
    body.dark-mode .header-logo {
        filter: brightness(85%);
    }
    .title-container {
        background-color: #ABAB99;
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        display: inline-block;
    }
    body.dark-mode .title-container {
        background-color: #92927E;
    }
    .header-container h1 {
        color: #5C5C47;
    }
    .version-text {
        font-size: 0.75rem;
        color: #5C5C47;
        font-weight: normal;
    }
    body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background-color: #ABAB99;
        margin: 0;
        overflow-x: hidden;
    }
    body.dark-mode {
        background-color: #92927E;
    }
    header {
        margin-bottom: 0.5rem;
    }

    main {
        position: relative;
        margin: 10px auto 0.5rem 60px;
        background-color: transparent;
        border-radius: 0.75rem;
        padding: 16px;
        min-height: 400px;
        max-width: 984px;
        width: 100%;
        transition: margin-top 0.5s ease-in-out;
        position: relative;
    }
    footer {
        margin: 0.5rem auto;
        text-align: center;
        max-width: 984px;
        width: 100%;
        display: block;
        background-color: #ABAB99;
        margin-left: 145px;
    }
    body.dark-mode footer {
        background-color: #92927E;
    }
    .footer-content {
        color: #5C5C47;
        padding: 0.5rem;
        margin: 0 auto;
        max-width: 100%;
        position: relative;
    }
    .footer-subtext {
        font-size: 0.75rem;
        color: #5C5C47;
        margin-top: 0.25rem;
        text-align: center;
    }
    .footer-link-green {
        color: #5C5C47;
        text-decoration: none;
        transition: color 0.2s ease;
    }
    .footer-link-green:hover {
        color: #5C5C47;
    }
    .footer-line {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 0.5rem;
        flex-wrap: wrap;
    }

    /* Estilos Botones Izquierda */
    .toggle-image,
    .toggle-sign {
        width: 135px;
        height: 74px;
        margin-bottom: 2px;
        box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
        border: 1px solid #7c7c68;
        left: 10px;
        z-index: 1000;
        transition: background-color 0.2s ease, filter 0.2s ease, top 0.3s ease;
        border-radius: 35px;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        display: flex;
        position: fixed;
        top: 90px;
    }

    .scroll-toggle-button {
        position: fixed;
        width: 110px !important;
        height: clamp(75px, 20vw, 130px) !important;
        background-color: #ABAB99;
        border-radius: 60px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        padding: clamp(10px, 2vw, 20px);
        cursor: pointer;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4) !important;
        border: 1px solid #808080 !important;
        z-index: 1001;
        transition: background-color 0.2s ease;
        left: 10px;
        top: 10px;
    }

    .scroll-toggle-button:hover {
        background-color: #668B8B;
    }
    .scroll-toggle-button svg {
        width: clamp(24px, 4vw, 32px);
        height: clamp(24px, 4vw, 32px);
        stroke: #E6E6DC;
    }

    #config-button,
    #home-button,
    #reload-button {
        width: auto !important;
        height: auto !important;
        background-color: transparent !important;
        border: none !important;
        box-shadow: none !important;
        padding: 5px !important;
        position: absolute !important;
        top:   27px !important;
        z-index: 900 !important;
    }

    #config-button { left: 185px !important; }
    #home-button { left: 250px !important; }
    #reload-button { left: 310px !important; }

    #config-button img,
    #home-button img,
    #reload-button img {
        max-width: 37px !important;
        max-height: 37px !important;
        width: 37px;
        height: 37px;
        object-fit: contain;
        display: block;
        filter: none !important;
    }


.top-text-container {
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: clamp(0.6rem, 1.5vw, 0.75rem);
    color: #5C5C47;
    background-color: #ABAB98;
    margin-top: 0.25rem;
    margin-left: 70px;
    gap: 0.5rem;
    padding: 0.25rem 0.5rem;
    border-radius: 0.25rem;
    animation: fadeOut 4s forwards;
    position: relative;
    height: 2rem;
    transition: opacity 0.5s ease-in-out;
    box-sizing: border-box;
    z-index: 1900;

}

    body.dark-mode .top-text-container {
        background-color: #6B7280;
    }
    .top-text-container span {
        color: #5C5C47;
        font-size: clamp(0.9rem, 2vw, 1.2rem);
    }

@keyframes fadeOut {
    0% { opacity: 1; height: 2rem; }
    75% { opacity: 1; height: 2rem; }
    100% { opacity: 0; height: 2rem; pointer-events: none; }
}

    .arrow-button {
        width: clamp(36px, 6vw, 48px);
        height: clamp(36px, 6vw, 48px);
        background-color: #668B8B;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        transition: background-color 0.2s ease;
    }
    .arrow-button:hover {
        background-color: #5C5C47;
    }
    .arrow-button svg {
        stroke: #E6E6DC;
    }
    .counter-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin-top: 1rem;
        text-align: center;
        opacity: 0.2;
        margin-left: 145px;
    }
    .favicon-red {
        filter: hue-rotate(0deg) saturate(200%) brightness(80%);
    }
    .favicon-blue {
        filter: hue-rotate(200deg) saturate(150%) brightness(90%);
    }
    .notices-icon-container {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        max-width: 984px;
        margin: 0 auto;
        margin-left: 165px;
        position: relative;
    }
    .notices-container {
        flex-grow: 1;
        padding: 0.5rem;
        border: none;
        border-radius: 0.5rem;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0;
        margin-left: 2px;
        height: 3rem;
    }
    .notice-wrapper {
        padding: 0.5rem;
        height: 1.5rem;
        flex-grow: 1;
        overflow: hidden;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .notice {
        color: #E6E6DC;
        font-size: 1.3rem;
        font-weight: bold;
        white-space: nowrap;
        text-align: center;
        opacity: 0;
        animation: fadeInOut 14s infinite;
    }
    @keyframes fadeInOut {
        0% { opacity: 1; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { opacity: 0; }
    }
    .notice-off-icon {
        width: auto;
        height: clamp(2rem, 5vw, 3rem);
        margin-right: 10px;
        align-self: center;
        cursor: pointer;
        transition: filter 0.3s ease;
    }
    body.dark-mode .notice-off-icon {
        filter: brightness(85%);
    }
    .toggle-sign {
        background-color: #ABAB99;
        font-weight: bold;
        font-size: 1.25rem;
        color: #000000;
        text-align: center;
    }
    .toggle-sign .sign {
        font-size: 1.5rem;
        margin-right: 2px;
    }
    .toggle-sign:hover {
        background-color: #D9A066;
    }
    #config-button:hover,
    #home-button:hover,
    #reload-button:hover {
        background-color: transparent !important;
         transform: scale(1.1);
         transition: transform 0.1s ease;
    }

    .toggle-sign img,
    .toggle-image img {
        max-width: 70%;
        max-height: 70%;
        object-fit: contain;
    }

    body.dark-mode .toggle-sign#config-button {
        filter: brightness(85%);
         background-color: transparent !important;
    }
    body.dark-mode .toggle-sign#config-button img {
        filter: brightness(65%);
    }
    .toggle-image {
    }
    .toggle-image:hover {
        filter: brightness(80%);
    }
    body.dark-mode .toggle-image#on-off-toggle {
        filter: brightness(85%);
    }
    #reminder-button {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: fixed;
        background-color: #ABAB99;
    }
    #reminder-button img {
        object-fit: contain;
    }
  #reminder-button .reminder-count {
    position: absolute;
    top: 6px;
    left: 8px;
    background-color: #EF4444;
    color: #FFFFFF;
    border-radius: 55%;
    padding: 4px 10px;
    font-size: 1.1rem;
    font-weight: bold;
    line-height: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1500;
    min-width: 1.9rem;
    max-width: 2.5rem;
    text-align: center;
}
    .hidden {
        display: none !important;
    }
    .footer-hidden {
        display: none;
    }
    body.dark-mode .bookmark-item {
        filter: brightness(60%);
    }
    body.dark-mode .bg-gray-50.border.border-dashed.border-gray-200.rounded-lg {
        filter: brightness(60%);
    }
    body.dark-mode .scroll-toggle-button {
        background-color: #ABAB99;
    }
    body.dark-mode .scroll-toggle-button:hover {
        background-color: #ABAB99;
    }
    body.dark-mode .toggle-sign:not(#config-button):not(#home-button):not(#reload-button) {
        background-color: #ABAB99;
    }
    body.dark-mode .toggle-sign:not(#config-button):not(#home-button):not(#reload-button):hover {
        background-color: #ABAB99;
    }
    body.dark-mode .toggle-sign.range-toggle[data-state="visible"] {
        background-color: #ABAB99;

    }
    body.dark-mode .toggle-sign.range-toggle[data-state="hidden"] {
        background-color: #ABAB99;
    }

    .toggle-sign.range-toggle[data-state="hidden"] {
    color: #7F7F7F;
   }

    body.dark-mode #reload-button {
    }
    body.dark-mode #home-button {
    }
    body.dark-mode #weather-button {
        background-color: #ABAB99;
    }
    body.dark-mode #zoom-button:not(.zoomed) {
        background-color: #ABAB99;
    }
    body.dark-mode #zoom-button.zoomed {
        background-color: #ABAB99;
    }
    body.dark-mode #reminder-button {
        background-color: #ABAB99;
    }
    body.dark-mode #config-button {
    }
    .minimal-mode {
        background-color: #ABAB99;
    }
    body.dark-mode.minimal-mode {
        background-color: #92927E;
    }
    .minimal-mode main,
    .minimal-mode .notices-container,
    .minimal-mode .footer-content,
    .minimal-mode .top-text-container,
    .minimal-mode .scroll-toggle-button,
    .minimal-mode .toggle-sign,
    .minimal-mode .toggle-image,
    .minimal-mode #reminder-notifications,
    .minimal-mode .counter-wrapper,
    .minimal-mode .notice-off-icon {

    .minimal-mode #dark-mode-toggle,

    }
    .minimal-mode-message {
        color: #000000;
        font-size: 1rem;
        font-weight: bold;
        position: fixed;
        top: 70px;
        left: 10px;
        z-index: 1000;
    }

    .reminder-modal {
    position: fixed;
    top: 2%;
    left: 3%;
    transform: translateY(-1%);
    background-color: #D2B48C;
    padding: 1rem;
    border-radius: 0.5rem;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    z-index: 2000;
    max-width: 1050px;
    width: 98%;
    max-height: 700px;
    overflow-y: auto;
    font-weight: bold;
    font-size: 1.3rem;

}
    .help-modal {
        position: fixed;
        top: 10%;
        left: 35px;
        transform: translateY(-10%);
        background-color: #DAC8A0;
        padding: 2rem;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        z-index: 2000;

    }
    .reminder-modal label, .help-modal label {
        display: block;

    }
    /* Aumentar tamaño de letra para el textarea del recordatorio */
    .reminder-modal textarea#reminder-text {
        width: 100%;
        padding: 0.5rem;
        margin-bottom: 0.5rem;
        border: 1px solid #D1D5DB;
        border-radius: 0.25rem;

        font-weight: bold;
        text-transform: uppercase;

    .reminder-modal input[type="text"],
    .reminder-modal input[type="number"] {

        font-size: 2rem;
        text-align: center;
    }


    .reminder-modal .form-grid {

    .reminder-modal .full-width {

    .reminder-modal .days-group {

    .reminder-modal .button-group {

.reminder-modal .days-group label {
    font-size: 1.3rem;
}

    .reminder-modal button, .help-modal button {

     .reminder-modal button[type="submit"] span#countdown-save {

     }

 .reminder-notification button.cancel {

// Function to handle conversion of simple reminders on load/check
function processSimpleRemindersOnInit() {
    let reminders = JSON.parse(localStorage.getItem('reminders') || '[]');
    let needsUpdate = false;
    const now = new Date();

    const processedReminders = reminders.map(reminder => {
        if (reminder.type === 'simple' && reminder.text && reminder.text.trim() !== '<b></b>' && reminder.text.trim() !== '') {
             // Convert only if it doesn't already have date/time/repeat/interval/timer
             if (!reminder.date && !reminder.time && (reminder.repeatDays === undefined || reminder.repeatDays.length === 0) && reminder.intervalDays === null && reminder.timerMinutes === null) {
                 console.log('Converting simple reminder to daily+1min on init:', reminder.text);
                 reminder.type = 'daily';
                 const futureTime = new Date(now.getTime() + 60000); // 1 minute from now
                 reminder.date = `${futureTime.getFullYear()}-${(futureTime.getMonth() + 1).toString().padStart(2, '0')}-${futureTime.getDate().toString().padStart(2, '0')}`;
                 reminder.time = `${futureTime.getHours().toString().padStart(2, '0')}:${futureTime.getMinutes().toString().padStart(2, '0')}`;
                 reminder.timerEnd = null;
                 reminder.repeatDays = [];
                 reminder.intervalDays = null;
                 needsUpdate = true;
                 const cleanText = reminder.text.replace(/<b>|<\/b>/g, '');
                 showToast(`Recordatorio "${cleanText.substring(0, 30)}..." convertido a alarma en 1 minuto.`, 'info', 4000);
             } else {
                  // If it was simple but already had some properties set (manual entry?), keep it as is
                  // and rely on checkReminders for its type processing based on its properties.
                  // Ensure type is correctly reflected based on properties if it wasn't simple
                  if (reminder.timerMinutes !== null) reminder.type = 'timer';
                  else if (reminder.intervalDays !== null) reminder.type = 'interval';
                  else if (reminder.repeatDays && reminder.repeatDays.length > 0) reminder.type = 'weekly';
                  else if (reminder.date) reminder.type = 'daily';
                  else if (reminder.time) reminder.type = 'hourly';
                  else reminder.type = 'simple'; // Should only be simple if no properties found

             }
        }
        return reminder;
    }).filter(reminder => reminder.text && reminder.text.trim() !== '<b></b>' && reminder.text.trim() !== ''); // Remove genuinely empty simple ones

    if (needsUpdate || reminders.length !== processedReminders.length) {
        localStorage.setItem('reminders', JSON.stringify(processedReminders));
        updateReminderCount();
        updateButtonStyles();
    }
}

    function formatVersionDate(date) {
        const year = date.getUTCFullYear().toString().slice(-2);
        const month = String(date.getUTCMonth() + 1).padStart(2, '0');
        const day = String(date.getUTCDate()).padStart(2, '0');
        const hours = String(date.getUTCHours()).padStart(2, '0');
        return `${year}.${month}.${day}${hours}`;
    }

    async function getLastModifiedDate() {
        const cacheKey = 'teslaHtmlLastModified';
        const cacheTimestampKey = 'teslaHtmlLastModifiedTimestamp';
        const cacheDuration = 24 * 60 * 60 * 1000;
        const cachedDate = localStorage.getItem(cacheKey);
        const cachedTimestamp = localStorage.getItem(cacheTimestampKey);
        const now = new Date().getTime();
        if (cachedDate && cachedTimestamp && now - cachedTimestamp < cacheDuration) {
            return new Date(cachedDate);
        }
        try {
            const response = await fetch('https://boardinggate.github.io/Tesla/version.txt', {
                cache: 'no-cache'
            });

            if (!response.ok) {
                throw new Error(`Error HTTP ${response.status}: ${response.statusText}`);
            }

            const text = await response.text();
            const lastModifiedDate = new Date(text.trim());
            if (isNaN(lastModifiedDate.getTime())) {
                throw new Error('Formato de fecha inválido en version.txt');
            }

            localStorage.setItem(cacheKey, lastModifiedDate.toISOString());
            localStorage.setItem(cacheTimestampKey, now.toString());
            return lastModifiedDate;
        } catch (error) {
            console.error('Error al obtener la fecha de version.txt:', error);
            if (cachedDate) {
                return new Date(cachedDate);
            }
            return new Date('2024-01-01T00:00:00Z');
        }
    }

    async function updateVersion() {
        const lastModifiedDate = await getLastModifiedDate();
        const version = formatVersionDate(lastModifiedDate);
        document.getElementById('version').textContent = `versión: ${version}`;

             // mark for update so it gets removed from storage.
             // This is mainly for the timer/daily types that are marked shouldKeep=false.
             if (!needsUpdate) {
                 needsUpdate = true;
             }
        }
    });

    // Save the updated list ONLY if changes occurred (conversion, date update, removal)
    if (needsUpdate || reminders.length !== remainingReminders.length) {
        localStorage.setItem('reminders', JSON.stringify(remainingReminders));
        updateReminderCount(); // Update globe count if the list size changed
        updateButtonStyles(); // Update button style if count changed
    }

    // Clear notifications from the previous check cycle before showing new ones
     const notificationsContainer = document.getElementById('reminder-notifications');
     if (notificationsContainer) notificationsContainer.innerHTML = '';

function calculatePostponedDateTime(reminder, postponeMinutes) {
    const now = new Date();
    const postponedDate = new Date(now.getTime() + postponeMinutes * 60000);

    const newDateISO = `${postponedDate.getFullYear()}-${(postponedDate.getMonth() + 1).toString().padStart(2, '0')}-${postponedDate.getDate().toString().padStart(2, '0')}`;
    const newTime = `${postponedDate.getHours().toString().padStart(2, '0')}:${postponedDate.getMinutes().toString().padStart(2, '0')}`;
    let newTimerEnd = null;
    let newType = 'daily'; // Postponing generally makes it a one-time daily event by default

    // Create a copy of the original reminder to modify
    const updatedReminder = { ...reminder };

    // Special handling for timers: postpone the timer's end time
    if (updatedReminder.type === 'timer') {
        newTimerEnd = postponedDate.toISOString();
        updatedReminder.timerEnd = newTimerEnd;
        // Keep type as timer if it was one, update date/time fields for display purposes
        updatedReminder.date = newDateISO;
        updatedReminder.time = newTime;
        newType = 'timer';
    } else {
         // For other types (weekly, interval, daily, hourly, simple),
         // we convert them to a single 'daily' reminder at the new postponed time/date.
         // Clear any previous recurring properties.
         updatedReminder.date = newDateISO;
         updatedReminder.time = newTime;
         updatedReminder.repeatDays = []; // Clear repeat days array
         updatedReminder.intervalDays = null; // Clear interval
         updatedReminder.timerMinutes = null; // Clear timer minutes
         updatedReminder.timerEnd = null; // Clear timer end
         updatedReminder.type = 'daily'; // Set type to daily
         newType = 'daily';
    }

    // Clear the last notified timestamp for this reminder in session storage
    sessionStorage.removeItem(`reminder_last_notified_${reminder.id}`);

    return {
        reminderId: reminder.id,
        updatedReminder: updatedReminder, // Return the modified reminder object
        newDateISO,
        newTime,
        newTimerEnd,
        newType
    };
}

         setUserDataLoading(true); try { const response = await fetch(GAS_URL, { method: 'POST', mode: 'cors', cache: 'no-cache', headers: { 'Content-Type': 'application/json', }, redirect: 'follow', body: JSON.stringify({ action, ...data }), }); let result; try { result = await response.json(); } catch (jsonError) { const textResponse = await response.text(); throw new Error(`Respuesta inválida: ${textResponse.substring(0, 100)}`); } if (!response.ok && result.status !== 'exists' && result.status !== 'not_found') { throw new Error(result.message || `Error servidor (${response.status})`); } return result; } catch (error) { console.error(`Error GAS (${action}):`, error); throw error; } finally { setUserDataLoading(false); } };

                     }

            } else { proceedToSave = true; }

            if (proceedToSave) {

                if (saveResult.status === 'success') {

                    showToast('¡Datos de usuario guardados!', 'success');
                    if(userStatus) userStatus.textContent = ''; // Limpiar status interno
                } else { throw new Error(saveResult.message || "Error al guardar."); }

            showToast(`Error al guardar: ${error.message}`, 'error', 5000);

     // --- Lógica Resetear Registro Usuario ---

                 localStorage.removeItem('userData_userId'); localStorage.removeItem('userData_teslaModel'); localStorage.removeItem('userData_teslaYear'); localStorage.removeItem('userData_teslaProvince'); localStorage.removeItem('userData_allowDMs');
                 userIdInput.value = ''; modelInput.value = ''; yearInput.value = ''; provinceInput.value = ''; dmsCheckbox.checked = false;

             showToast(`Error al resetear: ${error.message}`, 'error', 5000);

         }
      });

    // --- Lógica Borrar Caché General ---
    clearCacheBtn.addEventListener('click', () => {

    generateBackupBtn.addEventListener('click', () => {
         backupDisplay.value = ''; const backupData = {}; let keysCount = 0;
         for (let i = 0; i < localStorage.length; i++) { const key = localStorage.key(i); if (key !== null) { backupData[key] = localStorage.getItem(key); keysCount++; }}
         if (keysCount === 0) { showToast('No hay datos locales para respaldar.', 'warning'); backupDisplay.style.display = 'none'; return; }
         try { const jsonString = JSON.stringify(backupData, null, 2); backupDisplay.value = jsonString; backupDisplay.style.display = 'block'; backupDisplay.select();
             showToast(`¡Código (${keysCount} claves) listo! Cópialo.`, 'success');
         } catch (error) { backupDisplay.value = `Error: ${error.message}`; backupDisplay.style.display = 'block'; showToast('Error al generar el código.', 'error'); }
    });

    // --- Lógica Restaurar Backup General ---
    restoreBackupBtn.addEventListener('click', () => {
         const jsonString = restoreInput.value.trim();
         if (!jsonString) { showToast('Pega el código backup.', 'warning'); return; }
         try { const restoredData = JSON.parse(jsonString); if (typeof restoredData !== 'object' || restoredData === null || Array.isArray(restoredData)) { throw new Error("Código no válido."); }
             if (!confirm('¿Restaurar datos?\nSe borrarán actuales y reemplazarán con compatibles.')) { showToast('Restauración cancelada.', 'info'); return; }
             localStorage.clear(); sessionStorage.clear(); let restoredKeysCount = 0; let skippedKeys = [];
             for (const key in restoredData) { if (Object.hasOwnProperty.call(restoredData, key)) { if (managedKeys.includes(key)) { localStorage.setItem(key, restoredData[key]); restoredKeysCount++; } else { skippedKeys.push(key); }}}
             let reportMessage = ''; let toastType = 'info';
             if (restoredKeysCount > 0) { reportMessage = `Restauradas ${restoredKeysCount} claves.`; if (skippedKeys.length > 0) reportMessage += ` Ignoradas ${skippedKeys.length}.`; reportMessage += ' Recargando...'; toastType = 'success';
                 modal.parentNode.removeChild(modal); showToast(reportMessage, toastType, 2500); setTimeout(() => { location.reload(); }, 1800);
             } else { reportMessage = 'No se encontraron datos compatibles.'; if (skippedKeys.length > 0) reportMessage += ` Ignoradas ${skippedKeys.length}.`; toastType = 'warning'; showToast(reportMessage, toastType); }
         } catch (error) { showToast(`Error al restaurar: ${error.message}`, 'error', 5000); }
    });

    // --- Lógica Botón Cerrar Modal ---
    closeModalBtn.addEventListener('click', () => { if (modal.parentNode) document.body.removeChild(modal); });

    // --- Cargar datos de usuario al inicio ---
    loadUserData();
}

/**
 * Muestra una notificación flotante (toast) al usuario.
 * @param {string} message El mensaje a mostrar.
 * @param {'success'|'error'|'warning'|'info'} type El tipo de notificación (para el color).
 * @param {number} duration Duración en milisegundos (por defecto 3000ms).
 */
function showToast(message, type = 'info', duration = 3000) {
    // Eliminar toast existente si lo hubiera
    const existingToast = document.getElementById('toast-notification-element');
    if (existingToast) {
        existingToast.remove();
    }

    const toast = document.createElement('div');
    toast.id = 'toast-notification-element';
    toast.className = `toast-notification toast-${type}`; // Aplica clase base y de tipo
    toast.textContent = message;

    document.body.appendChild(toast);

    // Forzar reflow para que la transición funcione al añadir la clase 'show'
    void toast.offsetWidth;

    // Mostrar el toast
    toast.classList.add('show');

    // Ocultar y eliminar después de la duración especificada
    setTimeout(() => {
        toast.classList.remove('show');
        // Esperar a que termine la transición de ocultar antes de eliminar
        toast.addEventListener('transitionend', () => {
            if (toast.parentNode) {
                toast.parentNode.removeChild(toast);
            }
        }, { once: true }); // Asegura que el listener se ejecute solo una vez
    }, duration);
}

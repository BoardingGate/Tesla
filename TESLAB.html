    function formatVersionDate(date) {
        const year = date.getUTCFullYear().toString().slice(-2);
        const month = String(date.getUTCMonth() + 1).padStart(2, '0');
        const day = String(date.getUTCDate()).padStart(2, '0');
        const hours = String(date.getUTCHours()).padStart(2, '0');
        return `${year}.${month}.${day}${hours}`;
    }

    async function getLastModifiedDate() {
        const cacheKey = 'teslaHtmlLastModified';
        const cacheTimestampKey = 'teslaHtmlLastModifiedTimestamp';
        const cacheDuration = 24 * 60 * 60 * 1000; // 24 hours
        const cachedDate = localStorage.getItem(cacheKey);
        const cachedTimestamp = localStorage.getItem(cacheTimestampKey);
        const now = new Date().getTime();
        if (cachedDate && cachedTimestamp && now - cachedTimestamp < cacheDuration) {
            return new Date(cachedDate);
        }
        try {
            const response = await fetch('https://boardinggate.github.io/Tesla/version.txt', {
                cache: 'no-cache' // Always try to fetch fresh version.txt
            });

            if (!response.ok) {
                throw new Error(`Error HTTP ${response.status}: ${response.statusText}`);
            }

            const text = await response.text();
            const lastModifiedDate = new Date(text.trim());
            if (isNaN(lastModifiedDate.getTime())) {
                throw new Error('Formato de fecha inválido en version.txt');
            }

            localStorage.setItem(cacheKey, lastModifiedDate.toISOString());
            localStorage.setItem(cacheTimestampKey, now.toString());
            return lastModifiedDate;
        } catch (error) {
            console.error('Error al obtener la fecha de version.txt:', error);
            // Fallback to cached date if fetch fails
            if (cachedDate) {
                return new Date(cachedDate);
            }
            // Absolute fallback if no cache exists
            return new Date('2024-01-01T00:00:00Z');
        }
    }

    async function updateVersion() {
        try {
            const lastModifiedDate = await getLastModifiedDate();
            const version = formatVersionDate(lastModifiedDate);
            const versionElement = document.getElementById('version');
            if (versionElement) {
                versionElement.textContent = `versión: ${version}`;
            }
        } catch (error) {
            console.error("Failed to update version:", error);

            }
        }
    }

    function areColorsSimilar(color1, color2) {
        if (!color1 || !color2) return false;
        try {
            const [h1] = color1.match(/\d+/g).map(Number);
            const [h2] = color2.match(/\d+/g).map(Number);
            const diff = Math.abs(h1 - h2);
            // Consider hue wraps around at 360
            return Math.min(diff, 360 - diff) < 60; // Check distance both ways around the circle
        } catch (e) {
            console.error("Error comparing colors:", color1, color2, e);
            return false; // Avoid crash if regex fails

    function formatDateToDDMMMYY(dateStr) {
        if (!dateStr || !dateStr.match(/^\d{4}-\d{2}-\d{2}$/)) return '-'; // Validate format
        try {
            const [year, month, day] = dateStr.split('-');
            const months = ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'];
            // Create a date object to ensure validity (e.g., handle Feb 30)
            const dateObj = new Date(Date.UTC(parseInt(year), parseInt(month) - 1, parseInt(day)));
            if (isNaN(dateObj.getTime())) return '-'; // Invalid date
            // Use UTC methods to avoid timezone issues with the input string
            const validDay = dateObj.getUTCDate();
            const validMonthIndex = dateObj.getUTCMonth();
            const validYear = dateObj.getUTCFullYear();

            // Check if the parsed date matches the input (handles invalid dates like Feb 30)
             if (parseInt(day) !== validDay || parseInt(month) !== (validMonthIndex + 1) || parseInt(year) !== validYear) {
                 return '-'; // Return '-' for invalid input dates
             }

            return `${String(validDay).padStart(2, '0')}/${months[validMonthIndex]}/${validYear.toString().slice(-2)}`;
        } catch (e) {
            console.error("Error formatting date:", dateStr, e);
            return '-'; // Fallback on error
        }
    }


    function parseReminderText(text) {
        const result = {
            text: `<b>${text.trim().toUpperCase()}</b>`,
            time: null, // HH:MM string
            date: null, // YYYY-MM-DD string
            repeatDays: [], // Array of numbers (0=Sun, 1=Mon, ...)
            intervalDays: null, // Number
            // timerMinutes removed as per simplification request
        };

        let normalizedText = text.toUpperCase().normalize('NFD').replace(/[\u0300-\u036f]/g, '');
        const numberWords = {
            'UNA': 1, 'UNO': 1, 'DOS': 2, 'TRES': 3, 'CUATRO': 4, 'CINCO': 5,
            'SEIS': 6, 'SIETE': 7, 'OCHO': 8, 'NUEVE': 9, 'DIEZ': 10,
            'ONCE': 11, 'DOCE': 12, 'TRECE': 13, 'CATORCE': 14, 'QUINCE': 15,
            'DIECISEIS': 16, 'DIECISIETE': 17, 'DIECIOCHO': 18, 'DIECINUEVE': 19,
            'VEINTE': 20, 'VEINTIUNO': 21, 'VEINTIDOS': 22, 'VEINTITRES': 23,
            'VEINTICUATRO': 24, 'VEINTICINCO': 25, 'VEINTISEIS': 26, 'VEINTISIETE': 27,
            'VEINTIOCHO': 28, 'VEINTINUEVE': 29, 'TREINTA': 30, 'TREINTAYUNO': 31
        };

        // --- Time Parsing ---
        const timeRegex = /\b(\d{1,2}):(\d{2})\b/;
        const timeTextRegex = /.*\bA\s*LAS?\s*(\d+|\w+)\s*(?:Y\s*(CUARTO|MEDIA|DIEZ|VEINTE|TREINTA|CUARENTA|CINCUENTA)|MENOS\s*(CUARTO|DIEZ|VEINTE|TREINTA|CUARENTA|CINCUENTA))?\s*(DE\s*LA\s*(MANANA|TARDE|NOCHE))?/i;
        const timeMatches = normalizedText.match(timeRegex);
        if (timeMatches) {
            let hours = parseInt(timeMatches[1]);
            let minutes = parseInt(timeMatches[2]);
            if (hours >= 0 && hours <= 23 && minutes >= 0 && minutes <= 59) {
                result.time = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
            }
        } else {
            const timeTextMatches = normalizedText.match(timeTextRegex);
             if (timeTextMatches) {
                let hours = numberWords[timeTextMatches[1].toUpperCase()] || parseInt(timeTextMatches[1]);
                if (!isNaN(hours)) {
                    const minuteText = timeTextMatches[2]?.toUpperCase() || '';
                    const minusPart = timeTextMatches[3]?.toUpperCase() || '';
                    const period = timeTextMatches[5]?.toUpperCase() || null;
                    let minutes = 0;

                    if (minuteText) {
                        minutes = minuteText === 'CUARTO' ? 15 : minuteText === 'MEDIA' ? 30 :
                                  numberWords[minuteText] || parseInt(minuteText) || 0; // Handle DIEZ, VEINTE etc.
                    } else if (minusPart) {
                        minutes = minusPart === 'CUARTO' ? 15 :
                                  numberWords[minusPart] || parseInt(minusPart) || 0;
                        hours = (hours - 1 + 24) % 24; // Go to previous hour
                        minutes = (60 - minutes + 60) % 60; // Calculate remaining minutes
                    }

                    // Adjust hours based on period (AM/PM logic)
                    if (period) {
                        if (period === 'TARDE' && hours >= 1 && hours <= 11) hours += 12; // 1-11 PM -> 13-23
                        if (period === 'NOCHE' && hours >= 1 && hours <= 11) hours += 12; // 1-11 PM -> 13-23
                        if (period === 'MANANA' && hours === 12) hours = 0; // 12 AM -> 00
                        if (period === 'TARDE' && hours === 12) hours = 12; // 12 PM -> 12
                        if (period === 'NOCHE' && hours === 12) hours = 0; // 12 AM -> 00
                    } else {
                        // Infer PM for 1-5 if no period specified (common Spanish convention)
                        if (hours >= 1 && hours <= 5) hours += 12;
                    }

                    if (hours >= 0 && hours <= 23 && minutes >= 0 && minutes <= 59) {
                        result.time = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
                    }
                }
             }
        }

        // --- Day of Week Repetition Parsing ---
        const daysMap = {
            'LUNES': 1, 'MARTES': 2, 'MIERCOLES': 3, 'MIÉRCOLES': 3,
            'JUEVES': 4, 'VIERNES': 5, 'SABADO': 6, 'SÁBADO': 6, 'DOMINGO': 0
        };
        const weeklyRegex = /(TODOS\s+LOS|LOS|CADA)?\s*(LUNES|MARTES|MIERCOLES|MIÉRCOLES|JUEVES|VIERNES|SABADO|SÁBADO|DOMINGO)/g;
        let weeklyMatch;
        while ((weeklyMatch = weeklyRegex.exec(normalizedText)) !== null) {
            const dayName = weeklyMatch[2];
            if (daysMap[dayName] !== undefined && !result.repeatDays.includes(daysMap[dayName])) {
                result.repeatDays.push(daysMap[dayName]);
            }
        }

        // --- Date Parsing (Order matters: Specificity first) ---

        // 1. Manual Date (DD/MM/YYYY or DD-MM-YY etc.)
        const manualDateRegex = /(\d{1,2})[\/\-\.](\d{1,2})[\/\-\.](\d{2}|\d{4})\b/;
        const manualDateMatch = normalizedText.match(manualDateRegex);
        if (manualDateMatch && !result.date) { // Only if date not already set
            let day = parseInt(manualDateMatch[1]);
            let month = parseInt(manualDateMatch[2]);
            let year = parseInt(manualDateMatch[3]);
            if (year >= 0 && year <= 99) year += 2000; // Assume 20xx for 2-digit year

            if (day >= 1 && day <= 31 && month >= 1 && month <= 12 && year >= 2000 && year <= 2099) {
                 // Validate the date itself (e.g., Feb 30)
                 const testDate = new Date(Date.UTC(year, month - 1, day));
                 if (!isNaN(testDate.getTime()) && testDate.getUTCDate() === day && testDate.getUTCMonth() + 1 === month && testDate.getUTCFullYear() === year) {
                    result.date = `${year}-${month.toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
                 }
            }
        }

        // 2. Relative Days (HOY, MANANA, PASADO MANANA)
        const todayRegex = /\bHOY\b/;
        const tomorrowRegex = /\bMANANA\b/; // Matches MAÑANA without normalization due to earlier replacement
        const dayAfterTomorrowRegex = /\bPASADO\s*MANANA\b/;
        const now = new Date();
        if (!result.date) { // Only if date not already set by manual input
            if (normalizedText.match(todayRegex)) {
                result.date = `${now.getFullYear()}-${(now.getMonth() + 1).toString().padStart(2, '0')}-${now.getDate().toString().padStart(2, '0')}`;
            } else if (normalizedText.match(dayAfterTomorrowRegex)) {
                const targetDate = new Date(now);
                targetDate.setDate(now.getDate() + 2);
                result.date = `${targetDate.getFullYear()}-${(targetDate.getMonth() + 1).toString().padStart(2, '0')}-${targetDate.getDate().toString().padStart(2, '0')}`;
            } else if (normalizedText.match(tomorrowRegex)) {
                const targetDate = new Date(now);
                targetDate.setDate(now.getDate() + 1);
                result.date = `${targetDate.getFullYear()}-${(targetDate.getMonth() + 1).toString().padStart(2, '0')}-${targetDate.getDate().toString().padStart(2, '0')}`;
            }
        }

        // 3. Next Specific Day of Week (EL PROXIMO LUNES)
        const dateNextDayRegex = /(?:EL\s*(PROXIMO)?\s*)?(LUNES|MARTES|MIERCOLES|MIÉRCOLES|JUEVES|VIERNES|SABADO|SÁBADO|DOMINGO)/i;
        const dateNextDayMatch = normalizedText.match(dateNextDayRegex);
        if (dateNextDayMatch && !result.date) { // Only if date not already set
            const targetDayName = dateNextDayMatch[2].toUpperCase();
            const targetDay = daysMap[targetDayName];
            if (targetDay !== undefined) {
                const currentDay = now.getDay();
                let daysUntil = (targetDay - currentDay + 7) % 7;
                if (daysUntil === 0) daysUntil = 7; // If it's today, target next week's day
                if (dateNextDayMatch[1]?.toUpperCase() === 'PROXIMO') daysUntil += 7; // Explicitly "next" means the one after the immediate next

                const targetDate = new Date(now);
                targetDate.setDate(now.getDate() + daysUntil);
                result.date = `${targetDate.getFullYear()}-${(targetDate.getMonth() + 1).toString().padStart(2, '0')}-${targetDate.getDate().toString().padStart(2, '0')}`;
            }
        }

        // 4. "Dentro de X dias"
        const dateInDaysRegex = /DENTRO\s*DE\s*(\d+)\s*DIAS?/;
        const dateInDaysMatch = normalizedText.match(dateInDaysRegex);
        if (dateInDaysMatch && !result.date) {
            const days = parseInt(dateInDaysMatch[1]);
            if (!isNaN(days) && days > 0) {
                const targetDate = new Date(now);
                targetDate.setDate(targetDate.getDate() + days);
                result.date = `${targetDate.getFullYear()}-${(targetDate.getMonth() + 1).toString().padStart(2, '0')}-${targetDate.getDate().toString().padStart(2, '0')}`;
            }
        }

        // 5. "El dia X" (of the current or next month)
        const dateSpecificDayRegex = /\bEL\s*DIA\s*(\d{1,2})\b/;
        const dateSpecificDayMatch = normalizedText.match(dateSpecificDayRegex);
        if (dateSpecificDayMatch && !result.date) {
            const day = parseInt(dateSpecificDayMatch[1]);
            if (!isNaN(day) && day >= 1 && day <= 31) {
                let targetMonth = now.getMonth();
                let targetYear = now.getFullYear();

                // If the specified day has already passed this month, assume next month
                if (day < now.getDate()) {
                     targetMonth++;
                     if (targetMonth > 11) { // Month is 0-indexed
                         targetMonth = 0;
                         targetYear++;
                     }
                }

                // Validate the resulting date
                const testDate = new Date(Date.UTC(targetYear, targetMonth, day));
                if (!isNaN(testDate.getTime()) && testDate.getUTCDate() === day && testDate.getUTCMonth() === targetMonth) {
                     result.date = `${targetYear}-${(targetMonth + 1).toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
                }
            }
        }

        // --- Interval Parsing ---
        const intervalRegex = /CADA\s*(\d+)\s*DIAS?/;
        const intervalMatch = normalizedText.match(intervalRegex);
        if (intervalMatch) {
            result.intervalDays = parseInt(intervalMatch[1]);
            // If interval is set and no date is specified, default date to today
            if (!result.date) {
                result.date = `${now.getFullYear()}-${(now.getMonth() + 1).toString().padStart(2, '0')}-${now.getDate().toString().padStart(2, '0')}`;
            }
        }

        // --- Timer Keyword Parsing (Simplified: sets date/time) ---
        const timerRegex = /(ALARMA|AVISO|AVISAR|AVISARME|TEMPORIZADOR|TIMER|RECORDAR|RECORDARME)\b.*?\b(\d+|\w+)\s*(MINUTOS?|HORAS?|MINS?|HRS?)/i;
        const timerMatch = normalizedText.match(timerRegex);
        if (timerMatch) {
            const valueStr = timerMatch[2];
            const unit = timerMatch[3]?.toUpperCase();
            let value = numberWords[valueStr] || parseInt(valueStr);

            if (!isNaN(value) && value > 0 && unit) {
                let timerMinutes = 0;
                if (unit.startsWith('HORA') || unit.startsWith('HR')) {
                    timerMinutes = value * 60;
                } else if (unit.startsWith('MINUTO') || unit.startsWith('MIN')) {
                    timerMinutes = value;
                }

                if (timerMinutes > 0) {
                    const endTime = new Date(Date.now() + timerMinutes * 60 * 1000);
                    result.date = `${endTime.getFullYear()}-${(endTime.getMonth() + 1).toString().padStart(2, '0')}-${endTime.getDate().toString().padStart(2, '0')}`;
                    result.time = `${endTime.getHours().toString().padStart(2, '0')}:${endTime.getMinutes().toString().padStart(2, '0')}`;
                    // Clear other potentially parsed conflicting settings when a timer is explicitly set
                    result.repeatDays = [];
                    result.intervalDays = null;
                }
            }
        }

        // Default time to 00:01 if a date or repetition is set but no time
        if (!result.time && (result.date || result.repeatDays.length > 0 || result.intervalDays)) {
             result.time = '00:01';
        }

        return result;
    }

        const now = new Date();
        const nextA = calculateNextOccurrence(a, now);
        const nextB = calculateNextOccurrence(b, now);

        if (nextA && nextB) {
            const timeDiff = nextA.getTime() - nextB.getTime();
            if (timeDiff !== 0) return timeDiff;
        } else if (nextA) {
            return -1; // A has a time, B doesn't, A comes first

         const typeDiff = (typeOrder[a.type] ?? 99) - (typeOrder[b.type] ?? 99);

         const creationA = a.createdAt ? new Date(a.createdAt).getTime() : 0;

    // Helper function to calculate the next occurrence of a reminder
    function calculateNextOccurrence(reminder, referenceDate) {
        if (!reminder) return null;
        const now = referenceDate || new Date(); // Use provided date or now

        try {
            switch (reminder.type) {
                case 'simple':
                    // Simple reminders don't have a defined "next" time, treat as lowest priority or use creation time?
                    // Let's use creation time for sorting purposes if available.
                    return reminder.createdAt ? new Date(reminder.createdAt) : null;

                case 'daily':
                case 'hourly': // Treat hourly same as daily for next occurrence check based on stored date/time
                    if (reminder.date && reminder.time) {
                        const reminderDateTime = new Date(`${reminder.date}T${reminder.time}:00`);
                        if (!isNaN(reminderDateTime) && reminderDateTime >= now) {
                            return reminderDateTime; // Future occurrence
                        }
                    }
                    return null; // Past or invalid

                case 'weekly':
                    if (reminder.time && reminder.repeatDays && reminder.repeatDays.length > 0) {
                        const [h, m] = reminder.time.split(':').map(Number);
                        let nextOccurrence = null;
                        for (let i = 0; i < 7; i++) { // Check next 7 days
                            const checkDate = new Date(now);
                            checkDate.setDate(now.getDate() + i);
                            const dayOfWeek = checkDate.getDay(); // 0=Sun, 1=Mon...

                            if (reminder.repeatDays.includes(dayOfWeek)) {
                                const potentialOccurrence = new Date(checkDate.getFullYear(), checkDate.getMonth(), checkDate.getDate(), h, m);
                                if (potentialOccurrence >= now) { // If it's today after now, or a future day
                                    if (!nextOccurrence || potentialOccurrence < nextOccurrence) {
                                        nextOccurrence = potentialOccurrence;
                                    }
                                }
                            }
                        }
                         // If the closest is more than 7 days away (e.g., only repeats next week)
                         if (!nextOccurrence) {
                             for (let i = 7; i < 14; i++) { // Check the week after
                                const checkDate = new Date(now);
                                checkDate.setDate(now.getDate() + i);
                                const dayOfWeek = checkDate.getDay();
                                if (reminder.repeatDays.includes(dayOfWeek)) {
                                    const potentialOccurrence = new Date(checkDate.getFullYear(), checkDate.getMonth(), checkDate.getDate(), h, m);
                                     if (!nextOccurrence || potentialOccurrence < nextOccurrence) {
                                         nextOccurrence = potentialOccurrence;
                                         break; // Found the earliest in the next cycle
                                     }
                                }
                             }
                         }
                        return nextOccurrence;
                    }
                    return null;

                case 'interval':
                    if (reminder.date && reminder.intervalDays > 0) {
                        const [h, m] = (reminder.time || '00:01').split(':').map(Number);
                        let lastTriggerDate = new Date(reminder.date); // The date stored is the *last* or *initial* date
                        let nextIntervalDate = new Date(lastTriggerDate);

                        // Keep adding interval until we find a date >= now
                        while (true) {
                             const potentialOccurrence = new Date(nextIntervalDate.getFullYear(), nextIntervalDate.getMonth(), nextIntervalDate.getDate(), h, m);
                             if (potentialOccurrence >= now) {
                                return potentialOccurrence; // Found the next occurrence
                             }
                             // If the calculated date is in the past, calculate the next one
                             nextIntervalDate.setDate(nextIntervalDate.getDate() + reminder.intervalDays);
                             // Safety break to prevent infinite loops with bad data
                             if (nextIntervalDate.getFullYear() > now.getFullYear() + 5) {
                                 console.warn("Interval calculation limit reached for reminder:", reminder);
                                 return null;
                             }
                        }
                    }
                    return null;

                default:
                    return null;
            }
        } catch (error) {
            console.error("Error calculating next occurrence for:", reminder, error);
            return null;
        }
    }


    function checkReminders() {
        const reminders = JSON.parse(localStorage.getItem('reminders') || '[]');
        const now = new Date();
        // Use a small buffer (e.g., 10 seconds) to catch reminders exactly on the minute
        const nowBuffered = new Date(now.getTime() + 10000);

        const remindersDue = [];
        let needsUpdate = false; // Flag if localStorage needs to be updated
        const remainingReminders = []; // Reminders to keep in localStorage
        const currentlyDisplayedIds = Array.from(document.querySelectorAll('#reminder-notifications .reminder-notification'))
                                         .map(el => parseInt(el.dataset.id));

        reminders.forEach(reminder => {
            let shouldBeDisplayed = false;
            let shouldRemoveFromStorage = false; // Should this reminder be removed permanently?
            let shouldKeepInStorage = true; // Default to keeping it
            let updatedReminder = { ...reminder }; // Copy for potential updates

            try {
                const nextOccurrence = calculateNextOccurrence(reminder, now); // Use unbuffered 'now' for calculation

                 // If the next calculated occurrence is valid and is within our buffered time window
                if (nextOccurrence && nextOccurrence <= nowBuffered) {
                     shouldBeDisplayed = true;

                     // Decide if it should be removed after display
                     if (reminder.type === 'daily' || reminder.type === 'hourly') {
                         // One-off daily/hourly reminders are removed after triggering
                         shouldRemoveFromStorage = true;
                         shouldKeepInStorage = false;
                     } else if (reminder.type === 'interval') {
                         // For interval, calculate the *next* date after this trigger and update it
                         let nextIntervalDate = new Date(nextOccurrence);
                         nextIntervalDate.setDate(nextIntervalDate.getDate() + reminder.intervalDays);
                         updatedReminder.date = `${nextIntervalDate.getFullYear()}-${(nextIntervalDate.getMonth() + 1).toString().padStart(2, '0')}-${nextIntervalDate.getDate().toString().padStart(2, '0')}`;
                         needsUpdate = true; // Mark for saving the updated date
                         shouldKeepInStorage = true; // Keep the updated reminder
                     } else if (reminder.type === 'weekly') {
                         // Weekly reminders just repeat, no date update needed, keep them
                         shouldKeepInStorage = true;
                     } else if (reminder.type === 'simple') {
                         // Simple reminders are displayed once then removed
                         shouldRemoveFromStorage = true;
                         shouldKeepInStorage = false;
                     }
                } else if (reminder.type === 'simple' && !currentlyDisplayedIds.includes(reminder.id)) {
                    // Special case: Show 'simple' reminders ONCE if they haven't been shown yet
                    // Their `calculateNextOccurrence` might return null or creation time.
                    // They are displayed immediately when checkReminders runs if not already shown.
                     shouldBeDisplayed = true;
                     shouldRemoveFromStorage = true; // Remove after this first display
                     shouldKeepInStorage = false;
                }

            } catch (error) {
                console.error(`Error processing reminder ID ${reminder.id}:`, error, reminder);
                shouldKeepInStorage = false; // Remove corrupted/problematic reminders
                needsUpdate = true;
            }

            // Prevent rapid re-notification for recurring types
             if (shouldBeDisplayed && ['weekly', 'hourly', 'interval'].includes(reminder.type)) {
                 const lastNotifiedKey = `reminder_last_notified_${reminder.id}`;
                 const lastNotifiedTimestamp = parseInt(sessionStorage.getItem(lastNotifiedKey) || '0');
                 // Check if notified within the last 90 seconds
                 const ninetySecondsAgo = Date.now() - 90000;
                 if (lastNotifiedTimestamp >= ninetySecondsAgo) {
                     console.log(`Skipping notification for recurring reminder ${reminder.id}, notified recently.`);
                     shouldBeDisplayed = false; // Already notified recently
                 } else {
                     // Store the current time as the last notification time for this session
                      sessionStorage.setItem(lastNotifiedKey, Date.now().toString());
                 }
             }


            if (shouldBeDisplayed) {
                remindersDue.push({ ...updatedReminder }); // Add the (potentially updated) reminder to the display list
            }

            if (shouldKeepInStorage) {
                remainingReminders.push(updatedReminder); // Add to the list to be saved back
            } else {
                 needsUpdate = true; // Mark for update because we removed one
                 // Clear session storage for removed reminders
                 sessionStorage.removeItem(`reminder_last_notified_${reminder.id}`);
            }
        });

        // --- Update localStorage ---
        if (needsUpdate) {
            localStorage.setItem('reminders', JSON.stringify(remainingReminders));
            updateReminderCount();
            updateButtonStyles();
        }

        // --- Manage Displayed Notifications ---
        const dueReminderIds = remindersDue.map(r => r.id);

        // Remove notifications no longer relevant
        currentlyDisplayedIds.forEach(displayedId => {
            const isStillDue = dueReminderIds.includes(displayedId);
            const stillExistsInStorage = remainingReminders.some(r => r.id === displayedId);

            // Remove if EITHER it's no longer in storage OR it's no longer currently due (and isn't simple type)
            if (!stillExistsInStorage || !isStillDue) {
                 const notificationToRemove = document.querySelector(`.reminder-notification[data-id="${displayedId}"]`);
                 if (notificationToRemove) {
                     console.log(`Removing notification for ID ${displayedId} (Exists: ${stillExistsInStorage}, Due: ${isStillDue})`);
                     notificationToRemove.remove();
                 }
            }
        });

        // Add notifications for newly due reminders
        remindersDue.forEach(reminder => {
            if (!currentlyDisplayedIds.includes(reminder.id)) {
                 console.log(`Showing notification for newly due reminder ID ${reminder.id}`);
                showReminderNotification(reminder);
            }
        });
    }

    // Calculate the date/time for postponement
    function calculatePostponedDateTime(postponeMinutes) {
        const now = new Date();
        const postponedDate = new Date(now.getTime() + postponeMinutes * 60 * 1000);

        const newDateISO = `${postponedDate.getFullYear()}-${(postponedDate.getMonth() + 1).toString().padStart(2, '0')}-${postponedDate.getDate().toString().padStart(2, '0')}`;
        const newTime = `${postponedDate.getHours().toString().padStart(2, '0')}:${postponedDate.getMinutes().toString().padStart(2, '0')}`;

        return { newDateISO, newTime };
    }

        };

        const callGasApi = async (action, data = {}) => {
            if(userStatus) userStatus.textContent = ''; // Clear previous status
            if (!GAS_URL || GAS_URL === 'URL_DE_TU_GOOGLE_APPS_SCRIPT_WEB_APP') {
                console.error("GAS_URL no configurada.");
                // Don't throw error here, allow local saving to continue
                return { status: 'error', message: 'URL API no configurada.' }; // Return error status
            }
            setUserDataLoading(true);
            try {
                const response = await fetch(GAS_URL, {
                    method: 'POST',
                    mode: 'cors',
                    cache: 'no-cache',
                    headers: { 'Content-Type': 'application/json' },
                    redirect: 'follow',
                    body: JSON.stringify({ action, ...data }),
                });
                let result;
                const contentType = response.headers.get("content-type");
                if (contentType && contentType.indexOf("application/json") !== -1) {
                    result = await response.json();
                } else {
                     const textResponse = await response.text();
                     // Attempt to parse text if it looks like JSON, otherwise treat as error message
                     try {
                         result = JSON.parse(textResponse);
                     } catch (e) {
                         console.error("Non-JSON response from GAS:", textResponse);
                         // If response wasn't ok, throw error with text content
                         if (!response.ok) throw new Error(`Error servidor (${response.status}): ${textResponse.substring(0, 200)}`);
                         // If response was ok but not JSON, maybe unexpected success? Log it.
                         console.warn("Unexpected non-JSON success response from GAS:", textResponse);
                         result = { status: 'success', message: 'Acción completada (respuesta no JSON).' }; // Assume success if status 200
                     }
                }

                // Check response status even if JSON parsed ok
                if (!response.ok && result.status !== 'exists' && result.status !== 'not_found') {
                    throw new Error(result.message || `Error servidor (${response.status})`);
                }
                return result;
            } catch (error) {
                console.error(`Error en llamada GAS (${action}):`, error);
                // Return an error object instead of throwing to allow local save to proceed
                return { status: 'error', message: error.message || 'Error de conexión API.' };
            } finally {
                setUserDataLoading(false);
            }
        };

         const setUserDataLoading = (isLoading) => {

            const storedUserId = localStorage.getItem('userData_userId');
            let syncAttempted = false;
            let syncSuccess = false;
            let syncMessage = '';

            // --- 1. Save Locally ---
            try {
                localStorage.setItem('userData_userId', userId);
                localStorage.setItem('userData_teslaModel', model);
                localStorage.setItem('userData_teslaYear', year);
                localStorage.setItem('userData_teslaProvince', province);

                console.error("Error saving user data locally:", e);
                showToast(`Error al guardar localmente: ${e.message}`, 'error', 5000);
                return; // Stop if local save fails
            }

            // --- 2. Attempt Remote Sync ---
            let proceedToRemoteSave = false;
            if(userStatus) userStatus.textContent = 'Sincronizando...';

            try {
                // A. Check if ID needs remote validation/deletion
                if (!storedUserId || userId !== storedUserId) {
                     if(userStatus) userStatus.textContent = 'Validando ID remoto...';
                     const checkResult = await callGasApi('checkUserIdExists', { userId });
                     syncAttempted = true;
                     if (checkResult.status === 'exists') {
                         syncMessage = `ID "${userId}" ya existe remotamente. No sincronizado.`;
                         showToast(syncMessage, 'error');
                         if(userStatus) userStatus.textContent = '';
                         // Keep local changes, but remote failed
                         return;
                     } else if (checkResult.status === 'not_found' || checkResult.status === 'success') {
                         // ID is available or check succeeded, proceed to potentially delete old and save new
                         if (storedUserId && userId !== storedUserId) {
                              if(userStatus) userStatus.textContent = 'Eliminando registro remoto anterior...';
                              const deleteOldResult = await callGasApi('deleteUserRow', { userId: storedUserId });
                              if (deleteOldResult.status !== 'success' && deleteOldResult.status !== 'not_found') {
                                   console.warn("Fallo al eliminar registro remoto antiguo:", deleteOldResult.message);
                                   // Continue anyway, try to save the new one
                              }
                         }
                         proceedToRemoteSave = true;
                     } else { // API error during check
                         throw new Error(checkResult.message || "Error al validar ID remotamente.");
                     }
                } else {
                    // User ID hasn't changed, just update remote data
                    proceedToRemoteSave = true;
                }

                // B. Save/Update remote data if validation passed
                if (proceedToRemoteSave) {
                     if(userStatus) userStatus.textContent = 'Guardando remotamente...';
                     const userData = { userId: userId, model: model, year: year, province: province, allowDMs: allowDMs ? 'SI' : 'NO' };
                     const saveResult = await callGasApi('addUserData', { userData });
                     syncAttempted = true;
                     if (saveResult.status === 'success') {
                         syncSuccess = true;
                         syncMessage = 'Datos guardados local y remotamente.';
                     } else {
                         throw new Error(saveResult.message || "Error al guardar remotamente.");
                     }
                }

            } catch (error) {
                 // Error during sync attempt
                 syncSuccess = false;
                 syncMessage = `Datos guardados localmente. Error al sincronizar: ${error.message}`;
                 console.error("GAS sync error:", error);
            } finally {
                if(userStatus) userStatus.textContent = ''; // Clear processing message
                if (syncAttempted) {
                     showToast(syncMessage, syncSuccess ? 'success' : 'warning', syncSuccess ? 3000 : 5000);
                } else {
                     // This case shouldn't happen with current logic, but as fallback:
                     showToast('Datos guardados localmente.', 'success');
                }
                 setUserDataLoading(false); // Re-enable form
            }
         }); // End saveUserBtn listener

            // --- 2. Clear Locally (Always do this after attempt) ---

                             try {

    function showToast(message, type = 'info', duration = 3000) {
        const existingToast = document.getElementById('toast-notification-element');
        if (existingToast) {
            existingToast.remove(); // Remove previous toast if any
        }

        const toast = document.createElement('div');
        toast.id = 'toast-notification-element';
        toast.className = `toast-notification toast-${type}`;
        toast.textContent = message;

        document.body.appendChild(toast);

        // Trigger transition
        requestAnimationFrame(() => {
             requestAnimationFrame(() => {
                toast.classList.add('show');
             });
        });


        // Set timer to remove toast
        setTimeout(() => {
            toast.classList.remove('show');
            // Remove the element after the transition completes
            toast.addEventListener('transitionend', () => {
                if (toast.parentNode) {
                    toast.parentNode.removeChild(toast);
                }
            }, { once: true }); // Use once: true to auto-remove listener
        }, duration);
    }

            countElement.style.cursor = 'pointer'; // Indicate it's clickable
       }

        // Adjust button positions initially and on resize
        adjustButtonPositions();
        window.addEventListener('resize', adjustButtonPositions);

         // Clean up interval on page unload
         window.addEventListener('beforeunload', () => {
             clearInterval(reminderCheckInterval);
         });

        console.log("Initial setup complete.");
    });


</script>

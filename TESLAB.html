<style>
    /* --- START OF CSS (Mayormente sin cambios) --- */
    .bookmark-item {
        transition: transform 4s ease, box-shadow 4s ease;
        box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5), -4px -4px 8px rgba(255, 255, 255, 0.1);
        position: relative;
    }
    .bookmark-item:hover {
        transform: scale(1.1) translateY(-2px);
        box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.6), -6px -6px 12px rgba(255, 255, 255, 0.15);
    }
    .bookmark-item img {
        image-rendering: crisp-edges;
    }
    .bookmark-name {
        font-weight: bold;
        color: #333;
        text-align: center;
        margin-top: 4px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 100%;
    }
    #bookmark-grid {
        display: grid;
        /* width managed by container/zoom */
        grid-template-columns: repeat(6, minmax(120px, 1fr));
        gap: 15px;
        background-color: transparent;
        border-radius: 0.75rem;
        position: relative;
        width: 100%; /* Take width of container */
        /* max-width removed - handled by container */
        /* margin removed - handled by container */
        transition: all 0.3s ease;
    }
     /* Container for grid and user ID */
     #grid-container {
        position: relative; /* Anchor for absolute user ID */
        width: 100%;
        max-width: 984px; /* Default max width */
        margin: 0 auto; /* Center the container */
        transition: max-width 0.3s ease; /* Smooth zoom transition */
    }
    #bookmark-grid > div {
        height: auto;
        aspect-ratio: 16 / 9;
        transition: all 0.3s ease;
    }
    .bookmark-item {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-radius: 0.5rem;
        transition: all 0.3s ease;
        background-color: hsla(var(--hue), var(--saturation), var(--lightness), 0.64);
    }
    .bookmark-item img {
        width: 36px;
        height: auto;
        max-width: 40px;
        border-radius: 0.25rem;
    }
    .bookmark-name {
        font-size: clamp(0.85rem, 1.5vw, 1.15rem);
    }

    }
    @media (max-width: 768px) {

            gap: 10px;

    @media (max-width: 480px) {

            grid-template-columns: repeat(2, minmax(80px, 1fr));

kground-color: #f7f9f7; padding: 0.8rem 1rem; border-radius: 0.25rem; margin-bottom: 1.5rem; border: 1px solid #ccc;"> <p style="font-size: 0.9rem; color: #555; margin: 0; line-height: 1.4;"> <strong>Datos Incluidos:</strong> ${managedKeysDescription}. <em style="font-size: 0.8rem; display: block; margin-top: 0.3rem;">(Backup guarda TODO, Restore sólo restaura estos).</em> </p> </div> <div class="backup-restore-container"> <div> <h3>Crear Copia (Backup)</h3> <p>Genera código con TODOS los datos locales. <strong style="color:#006400;">Guárdalo en archivo de texto.</strong></p> <button id="config-generate-backup" style="background-color: #2563EB; color: white;">Generar Código Backup</button> <textarea id="config-backup-display" readonly style="display: none;"></textarea> <p id="config-backup-status" class="status-message"></p> </div> <div> <h3>Restaurar Copia</h3> <p>Pega código guardado. <strong style="color: blue;">Solo se restaurarán datos compatibles</strong>.</p> <textarea id="config-restore-input" placeholder="Pega aquí el código..."></textarea> <button id="config-restore-backup" style="background-color: #10B981; color: white;">Restaurar desde Código</button> <p id="config-restore-status" class="status-message"></p> </div> </div> </div> <div id="tab-content-borrar" class="config-tab-content borrar-container"> <h3>Acción Irreversible</h3> <p>Esto elimina TODOS los recordatorios, ajustes y datos de usuario guardados en este navegador.</p> <button id="config-clear-cache">Borrar TODOS los Datos Locales</button> <p><strong style="color: red;">¡No se puede deshacer!</strong> Asegúrate de tener un backup.</p> </div> </div> <div style="text-align: center; margin-top: 1rem; flex-shrink: 0;"> <button id="config-close-modal">Cerrar</button> </div> `;
        document.body.appendChild(modal); const tabButtonsContainer = modal.querySelector('.tab-buttons'); const tabContentsContainer = modal.querySelector('.tab-contents'); const userIdInput = modal.querySelector('#user-id'); const modelInput = modal.querySelector('#tesla-model'); const yearInput = modal.querySelector('#tesla-year'); const provinceInput = modal.querySelector('#tesla-province'); const dmsCheckbox = modal.querySelector('#allow-dms'); const saveUserBtn = modal.querySelector('#config-save-user'); const resetUserBtn = modal.querySelector('#config-reset-user'); const userStatus = modal.querySelector('#config-user-status'); const generateBackupBtn = modal.querySelector('#config-generate-backup'); const backupDisplay = modal.querySelector('#config-backup-display'); const restoreInput = modal.querySelector('#config-restore-input'); const restoreBackupBtn = modal.querySelector('#config-restore-backup'); const clearCacheBtn = modal.querySelector('#config-clear-cache'); const closeModalBtn = modal.querySelector('#config-close-modal'); tabButtonsContainer.addEventListener('click', (event) => { const clickedButton = event.target.closest('.config-tab-button'); if (!clickedButton) return; const targetId = clickedButton.dataset.tabTarget; if (!targetId) return; tabButtonsContainer.querySelectorAll('.config-tab-button').forEach(btn => btn.classList.remove('active')); tabContentsContainer.querySelectorAll('.config-tab-content').forEach(content => content.classList.remove('active')); clickedButton.classList.add('active'); const targetContent = modal.querySelector(targetId); if (targetContent) targetContent.classList.add('active'); }); const loadUserData = () => { userIdInput.value = localStorage.getItem('userData_userId') || ''; modelInput.value = localStorage.getItem('userData_teslaModel') || ''; yearInput.value = localStorage.getItem('userData_teslaYear') || ''; provinceInput.value = localStorage.getItem('userData_teslaProvince') || ''; dmsCheckbox.checked = localSt  province = provinceInput.value.trim(); const allowDMs = dmsCheckbox.checked; if (!userId) { showToast('ID Usuario obligatorio.', 'warning'); return; } const storedUserId = localStorage.getItem('userData_userId'); let syncAttempted = false; let syncSuccess = false; let syncMessage = ''; try { localStorage.setItem('userData_userId', userId); localStorage.setItem('userData_teslaModel', model); localStorage.setItem('userData_teslaYear', year); localStorage.setItem('userData_teslaProvince', province); localStorage.setItem('userData_allowDMs', allowDMs.toString()); console.log("Local user data saved."); updateUserIdDisplay(); } catch (e) { console.error("Local save error:", e); showToast(`Error local: ${e.message}`, 'error', 5000); return; } let proceedToRemoteSave = false; if(userStatus) userStatus.textContent = 'Sincronizando...'; try { if (!storedUserId || userId !== storedUserId) { if(userStatus) userStatus.textContent = 'Validando ID...'; const checkResult = await callGasApi('checkUserIdExists', { userId }); syncAttempted = true; if (checkResult.status === 'exists') { syncMessage = `ID "${userId}" ya existe. No sinc.`; showToast(syncMessage, 'error'); if(userStatus) userStatus.textContent = ''; return; } else if (checkResult.status === 'not_found' || checkResult.status === 'success') { if (storedUserId && userId !== storedUserId) { if(userStatus) userStatus.textContent = 'Eliminando reg. anterior...'; const deleteOldResult = await callGasApi('deleteUserRow', { userId: storedUserId }); if (deleteOldResult.status !== 'success' && deleteOldResult.status !== 'not_found') console.warn("Fallo elim. reg. antiguo:", deleteOldResult.message); } proceedToRemoteSave = true; } else throw new Error(checkResult.message || "Error validando ID."); } else proceedToRemoteSave = true; if (proceedToRemoteSave) { if(userStatus) userStatus.textContent = 'Guardando remoto...'; const userData = { userId: userId, model: model, year: year, province: province, allowDMs: allowDMs ? 'SI' : 'NO' }; const saveResult = await callGasApi('addUserData', { userData }); syncAttempted = true; if (saveResult.status === 'success') { syncSuccess = true; syncMessage = 'Datos guardados local y remotamente.'; } else throw new Error(saveResult.message || "Error guardando remotamente."); } } catch (error) { syncSuccess = false; syncMessage = `Guardado local. Error sinc.: ${error.message}`; console.error("GAS sync error:", error); } finally { if(userStatus) userStatus.textContent = ''; if (syncAttempted) showToast(syncMessage, syncSuccess ? 'success' : 'warning', syncSuccess ? 3000 : 5000); else showToast('Guardado local.', 'success'); setUserDataLoading(false); } }); resetUserBtn.addEventListener('click', async () => { /* --- Logic unchanged --- */ const storedUserId = localStorage.getItem('userData_userId'); if (!storedUserId) { showToast('No hay registro local.', 'info'); return; } if (!confirm(`¿Resetear ID "${storedUserId}"?\nBorrará datos compartidos y locales.`)) { showToast('Reseteo cancelado.', 'info'); return; } let remoteDeleted = false; let remoteMessage = ''; if(userStatus) userStatus.textContent = `Eliminando remoto "${storedUserId}"...`; try { const deleteResult = await callGasApi('deleteUserRow', { userId: storedUserId }); if (deleteResult.status === 'success') { remoteDeleted = true; remoteMessage = 'Reg. remoto eliminado. '; } else if (deleteResult.status === 'not_found') { remoteDeleted = true; remoteMessage = 'Reg. remoto no encontrado. '; } else { remoteMessage = `Error elim. remoto (${deleteResult.message || '?'}). `; } } catch (error) { remoteMessage = `Error conexión elim. remoto (${error.message}). `; console.error("GAS delete error:", error); } finally { if(userStatus) userStatus.textContent = ''; } try { localStorage.removeItem('userData_userId'); localStorage.removeItem('userData_teslaModel'); localStorage.removeItem('userData_teslaYear'); localStorage.removeItem('userData_teslaProvince'); localStorage.removeItem('userData_allowDMs'); userIdInput.value = ''; modelInput.value = ''; yearInput.value = ''; provinceInput.value = ''; dmsCheckbox.checked = false; updateUserIdDisplay(); showToast(`${remoteMessage}Datos locales reseteados.`, remoteDeleted ? 'success' : 'warning', 4000); } catch (e) { console.error("Local clear error:", e); showToast(`${remoteMessage}Error limpiando local.`, 'error', 5000); } setUserDataLoading(false); }); clearCacheBtn.addEventListener('click', () => { /* --- Logic unchanged --- */ if (confirm('¿MUY SEGURO borrar TODOS los datos locales?\n\n¡IRREVERSIBLE!')) { const storedUserId = localStorage.getItem('userData_userId'); if (storedUserId) { console.log(`Attempt remote delete ${storedUserId} during clear...`); callGasApi('deleteUserRow', { userId: storedUserId }).then(res => console.log("Remote del result:", res)).catch(err => console.warn("Remote del fail:", err)); } localStorage.clear(); sessionStorage.clear(); modal.parentNode.removeChild(modal); showToast('Datos locales borrados. Recargando...', 'info', 2000); setTimeout(() => location.reload(), 500); } else showToast('Borrado cancelado.', 'info'); }); generateBackupBtn.addEventListener('click', () => { /* --- Logic unchanged --- */ backupDisplay.value = ''; backupDisplay.style.display = 'none'; const backupData = {}; let keysCount = 0; for (let i = 0; i < localStorage.length; i++) { const key = localStorage.key(i); if (key !== null) { try { backupData[key] = localStorage.getItem(key); keysCount++; } catch (e) { console.warn(`Skip backup key "${key}":`, e); }}} if (keysCount === 0) { showToast('No hay datos locales.', 'warning'); return; } try { const jsonString = JSON.stringify(backupData, null, 2); backupDisplay.value = jsonString; backupDisplay.style.display = 'block'; backupDisplay.select(); showToast(`Código (${keysCount} claves) listo. Cópialo.`, 'success', 5000); } catch (error) { backupDisplay.value = `Error: ${error.message}`; backupDisplay.style.display = 'block'; showToast('Error generando código.', 'error'); } }); restoreBackupBtn.addEventListener('click', () => { /* --- Logic unchanged --- */ const jsonString = restoreInput.value.trim(); if (!jsonString) { showToast('Pega el código backup.', 'warning'); return; } try { const restoredData = JSON.parse(jsonString); if (typeof restoredData !== 'object' || restoredData === null || Array.isArray(restoredData)) throw new Error("Código no válido."); if (!confirm('¿Restaurar datos?\nBORRARÁN actuales y reemplazarán con compatibles.')) { showToast('Restauración cancelada.', 'info'); return; } managedKeys.forEach(key => localStorage.removeItem(key)); Object.keys(sessionStorage).forEach(key => { if (key.startsWith('reminder_last_notified_')) sessionStorage.removeItem(key); }); let restoredKeysCount = 0; let skippedKeys = []; for (const key in restoredData) { if (Object.hasOwnProperty.call(restoredData, key)) { if (managedKeys.includes(key)) { try { localStorage.setItem(key, restoredData[key]); restoredKeysCount++; } catch (e) { console.warn(`Error restoring key "${key}":`, e); skippedKeys.push(`${key} (error)`); }} else skippedKeys.push(key); }} let reportMessage = ''; let toastType = 'info'; if (restoredKeysCount > 0) { reportMessage = `Restauradas ${restoredKeysCount} claves.`; if (skippedKeys.length > 0) { console.log("Skipped keys:", skippedKeys); reportMessage += ` Ignoradas ${skippedKeys.length}.`; } reportMessage += ' Recargando...'; toastType = 'success'; modal.parentNode.removeChild(modal); showToast(reportMessage, toastType, 3000); setTimeout(() => { location.reload(); }, 1800); } else { reportMessage = 'No se encontraron datos compatibles.'; if (skippedKeys.length > 0) reportMessage += ` Ignoradas ${skippedKeys.length}.`; toastType = 'warning'; showToast(reportMessage, toastType, 5000); } } catch (error) { showToast(`Error al restaurar: ${error.message}`, 'error', 5000); console.error("Restore error:", error); } }); closeModalBtn.addEventListener('click', () => { if (modal.parentNode) document.body.removeChild(modal); }); load

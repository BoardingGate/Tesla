                saveSettings();
            });

            const reloadButton = document.createElement('div');
            reloadButton.id = 'reload-button';
            reloadButton.className = 'toggle-sign';
            reloadButton.innerHTML = `<img src="https://boardinggate.github.io/Tesla/reload.png" alt="Reload" class="max-w-[80px] max-h-[48px] object-contain">`;
            document.body.appendChild(reloadButton);

            reloadButton.addEventListener('click', () => {
                window.location.reload();
            });

            const homeButton = document.createElement('div');
            homeButton.id = 'home-button';
            homeButton.className = 'toggle-sign';
            homeButton.innerHTML = `<img src="https://boardinggate.github.io/Tesla/home.png" alt="Home" class="max-w-[80px] max-h-[48px] object-contain">`;
            document.body.appendChild(homeButton);

            homeButton.addEventListener('click', () => {
                window.location.href = 'https://boardinggate.github.io/Tesla/';
            });

            const weatherButton = document.createElement('div');
            weatherButton.id = 'weather-button';
            weatherButton.className = 'toggle-sign';
            weatherButton.innerHTML = `<img src="https://boardinggate.github.io/Tesla/weather.png" alt="Weather" class="max-w-[80px] max-h-[48px] object-contain">`;
            document.body.appendChild(weatherButton);

            weatherButton.addEventListener('click', () => {
                window.open('https://www.ventusky.com/?p=40.2;-4.7;5&l=rain-3h', '_blank');
            });

            const zoomButton = document.createElement('div');
            zoomButton.id = 'zoom-button';
            zoomButton.className = 'toggle-sign';
            zoomButton.dataset.zoomState = 'off';
            zoomButton.innerHTML = `<img src="./zoon-.png" alt="Zoom" class="max-w-[80px] max-h-[48px] object-contain">`;
            document.body.appendChild(zoomButton);

            zoomButton.addEventListener('click', () => {
                zoomButton.dataset.zoomState = zoomButton.dataset.zoomState === 'on' ? 'off' : 'on';
                applyZoom(zoomButton.dataset.zoomState);
                updateButtonStyles();
                saveSettings();
            });

            const reminderButton = document.createElement('div');
            reminderButton.id = 'reminder-button';
            reminderButton.className = 'toggle-sign';
            reminderButton.innerHTML = `<img src="https://boardinggate.github.io/Tesla/IMG_4197.jpg" alt="Recordatorio" class="max-w-[80px] max-h-[48px] object-contain">`;
            document.body.appendChild(reminderButton);

            reminderButton.addEventListener('mousedown', () => {
                reminderPressStartTime = Date.now();
            });

            reminderButton.addEventListener('mouseup', () => {
                const pressDuration = Date.now() - reminderPressStartTime;
                if (pressDuration >= 2000) {
                    showAllReminders();
                } else {
                    showReminderModal();
                }
                reminderPressStartTime = null;
            });

            const configButton = document.createElement('div');
            configButton.id = 'config-button';
            configButton.className = 'toggle-sign';
            configButton.innerHTML = `<img src="https://boardinggate.github.io/Tesla/config.jpg" alt="Configuración" class="max-w-[80px] max-h-[48px] object-contain">`;
            document.body.appendChild(configButton);

            configButton.addEventListener('click', () => {
                const choice = prompt('Seleccione una opción:\n1. Personalizar\n2. Borrar caché');
                if (choice === '1') {
                    showConfigModal();
                } else if (choice === '2') {
                    localStorage.clear();
                    alert('Caché borrado. La página se recargará.');
                    window.location.reload();
                }
            });

            adjustButtonPositions();
        }

        function showReminderModal(reminder = null, index = null) {
            const modal = document.createElement('div');
            modal.className = 'reminder-modal';
            modal.innerHTML = `
                <h2>${reminder ? 'Editar Recordatorio' : 'Nuevo Recordatorio'}</h2>
                <label>Título:</label>
                <input type="text" id="reminder-title" value="${reminder ? reminder.title : ''}">
                <label>Descripción:</label>
                <textarea id="reminder-description">${reminder ? reminder.description : ''}</textarea>
                <label>Fecha y Hora:</label>
                <input type="datetime-local" id="reminder-datetime" value="${reminder ? reminder.datetime : ''}">
                <div class="button-group">
                    <button type="button" id="cancel-reminder">Cancelar</button>
                    <button type="submit" id="save-reminder">Guardar</button>
                </div>
            `;
            document.body.appendChild(modal);

            document.getElementById('cancel-reminder').addEventListener('click', () => {
                modal.remove();
            });

            document.getElementById('save-reminder').addEventListener('click', () => {
                const title = document.getElementById('reminder-title').value.trim();
                const description = document.getElementById('reminder-description').value.trim();
                const datetime = document.getElementById('reminder-datetime').value;

                if (title && datetime) {
                    const reminders = JSON.parse(localStorage.getItem('reminders') || '[]');
                    const newReminder = { title, description, datetime };

                    if (index !== null) {
                        reminders[index] = newReminder;
                    } else {
                        reminders.push(newReminder);
                    }

                    localStorage.setItem('reminders', JSON.stringify(reminders));
                    modal.remove();
                    loadReminders();
                    updateButtonStyles();
                } else {
                    alert('Por favor, complete el título y la fecha.');
                }
            });
        }

        function showReminderNotification(reminder, index) {
            const notification = document.createElement('div');
            notification.className = 'reminder-notification';
            notification.innerHTML = `
                <p>${reminder.title}</p>
                <p>${reminder.description}</p>
                <p>${new Date(reminder.datetime).toLocaleString()}</p>
                <div class="button-group">
                    <button class="cancel">Cancelar</button>
                    <button class="modify">Modificar</button>
                    <button class="postpone">Aplazar</button>
                </div>
            `;
            document.getElementById('reminder-notifications').appendChild(notification);

            notification.querySelector('.cancel').addEventListener('click', () => {
                const reminders = JSON.parse(localStorage.getItem('reminders') || '[]');
                reminders.splice(index, 1);
                localStorage.setItem('reminders', JSON.stringify(reminders));
                notification.remove();
                updateButtonStyles();
            });

            notification.querySelector('.modify').addEventListener('click', () => {
                showReminderModal(reminder, index);
                notification.remove();
            });

            notification.querySelector('.postpone').addEventListener('click', () => {
                const newDate = new Date(reminder.datetime);
                newDate.setHours(newDate.getHours() + 1);
                reminder.datetime = newDate.toISOString().slice(0, 16);
                const reminders = JSON.parse(localStorage.getItem('reminders') || '[]');
                reminders[index] = reminder;
                localStorage.setItem('reminders', JSON.stringify(reminders));
                notification.remove();
                loadReminders();
            });

            setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();
                }
            }, 30000);
        }

        function showAllReminders() {
            const reminders = JSON.parse(localStorage.getItem('reminders') || '[]');
            const modal = document.createElement('div');
            modal.className = 'reminder-modal';
            modal.innerHTML = `
                <h2>Todos los Recordatorios</h2>
                ${reminders.length > 0 ? reminders.map((r, i) => `
                    <div>
                        <p><strong>${r.title}</strong></p>
                        <p>${r.description}</p>
                        <p>${new Date(r.datetime).toLocaleString()}</p>
                        <button class="modify" data-index="${i}">Modificar</button>
                        <button class="cancel" data-index="${i}">Eliminar</button>
                    </div>
                `).join('') : '<p>No hay recordatorios.</p>'}
                <div class="button-group">
                    <button type="button" id="close-reminders">Cerrar</button>
                </div>
            `;
            document.body.appendChild(modal);

            modal.querySelectorAll('.modify').forEach(button => {
                button.addEventListener('click', () => {
                    const index = parseInt(button.dataset.index);
                    showReminderModal(reminders[index], index);
                    modal.remove();
                });
            });

            modal.querySelectorAll('.cancel').forEach(button => {
                button.addEventListener('click', () => {
                    const index = parseInt(button.dataset.index);
                    reminders.splice(index, 1);
                    localStorage.setItem('reminders', JSON.stringify(reminders));
                    modal.remove();
                    showAllReminders();
                    updateButtonStyles();
                });
            });

            document.getElementById('close-reminders').addEventListener('click', () => {
                modal.remove();
            });
        }

        function loadReminders() {
            const reminders = JSON.parse(localStorage.getItem('reminders') || '[]');
            const now = new Date();
            reminders.forEach((reminder, index) => {
                const reminderTime = new Date(reminder.datetime);
                if (reminderTime <= now) {
                    showReminderNotification(reminder, index);
                }
            });
        }

        document.getElementById('scroll-toggle').addEventListener('click', (e) => {
            const rect = e.target.getBoundingClientRect();
            const clickY = e.clientY - rect.top;
            if (clickY < rect.height / 2) {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } else {
                window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
            }
        });

        document.getElementById('back-button').addEventListener('click', () => {
            window.history.back();
        });

        document.getElementById('forward-button').addEventListener('click', () => {
            window.history.forward();
        });

        document.getElementById('notice-toggle-icon').addEventListener('click', () => {
            isActive = !isActive;
            updateNotice();
            saveSettings();
        });

        document.getElementById('on-off-toggle').addEventListener('mousedown', () => {
            pressStartTime = Date.now();
        });

        document.getElementById('on-off-toggle').addEventListener('mouseup', () => {
            const pressDuration = Date.now() - pressStartTime;
            if (pressDuration >= 2000) {
                isMinimalMode = !isMinimalMode;
                toggleMinimalMode(isMinimalMode);
            }
            pressStartTime = null;
        });

        window.addEventListener('load', () => {
            initializeGrid();
            initializeButtons();
            loadNotices();
            updateVersion();
            loadSavedSettings();
            setInterval(() => {
                if (isActive) {
                    updateNotice();
                }
            }, 14000);
            setInterval(loadReminders, 60000);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoardingGate Lanzador</title>
    <link rel="icon" href="https://boardinggate.github.io/Tesla/th.jpeg" type="image/jpeg">
    <script src="https://cdn.tailwindcss.com"></script>
<style>
    .bookmark-item {
        transition: transform 4s ease, box-shadow 4s ease;
        box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5), -4px -4px 8px rgba(255, 255, 255, 0.1);
        position: relative;
    }
    .bookmark-item:hover {
        transform: scale(1.1) translateY(-2px);
        box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.6), -6px -6px 12px rgba(255, 255, 255, 0.15);
    }
    .bookmark-item img {
        image-rendering: crisp-edges;
    }
    .bookmark-name {
        font-weight: bold;
        color: #333;
        text-align: center;
        margin-top: 4px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 100%;
    }
    #bookmark-grid {
        display: grid;
        grid-template-columns: repeat(6, minmax(120px, 1fr));
        gap: 15px;
        background-color: transparent;
        border-radius: 0.75rem;
        position: relative;
        width: 100%;
        max-width: 984px;
        margin: 0 auto 0 85px;
        transition: all 0.3s ease;
    }
    #bookmark-grid > div {
        height: auto;
        aspect-ratio: 16 / 9;
        transition: all 0.3s ease;
    }
    .bookmark-item {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-radius: 0.5rem;
        transition: all 0.3s ease;
        background-color: hsla(var(--hue), var(--saturation), var(--lightness), 0.64);
    }
    .bookmark-item img {
        width: 36px;
        height: auto;
        max-width: 40px;
        border-radius: 0.25rem;
    }
    .bookmark-name {
        font-size: clamp(0.85rem, 1.5vw, 1.15rem);
    }
    .small-bookmark img {
        width: 24px;
        max-width: 28px;
    }
    .small-bookmark .bookmark-name {
        font-size: clamp(0.85rem, 1.5vw, 1.15rem);
    }
    @media (max-width: 768px) {
        #bookmark-grid {
            grid-template-columns: repeat(3, minmax(100px, 1fr));
            gap: 10px;
        }
    }
    @media (max-width: 480px) {
        #bookmark-grid {
            grid-template-columns: repeat(2, minmax(80px, 1fr));
            gap: 8px;
        }
    }
    .header-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        background-color: #ABAB99;
        padding: 0.5rem;
    }
    body.dark-mode .header-container {
        background-color: #92927E;
    }
    .header-logo {
        width: 100px;
        height: 70px;
        transition: filter 0.2s ease;
    }
    body.dark-mode .header-logo {
        filter: brightness(85%);
    }
    .title-container {
        background-color: #ABAB99;
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        display: inline-block;
    }
    body.dark-mode .title-container {
        background-color: #92927E;
    }
    .header-container h1 {
        color: #5C5C47;
    }
    .version-text {
        font-size: 0.75rem;
        color: #5C5C47;
        font-weight: normal;
    }
    body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background-color: #ABAB99;
        margin: 0;
        overflow-x: hidden;
    }
    body.dark-mode {
        background-color: #92927E;
    }
    header {
        margin-bottom: 0.5rem;
    }

    main {
        position: relative;
        margin: 10px auto 0.5rem 60px;
        background-color: transparent;
        border-radius: 0.75rem;
        padding: 16px;
        min-height: 400px;
        max-width: 984px;
        width: 100%;
        transition: margin-top 0.5s ease-in-out;
        position: relative;
    }
    footer {
        margin: 0.5rem auto;
        text-align: center;
        max-width: 984px;
        width: 100%;
        display: block;
        background-color: #ABAB99;
        margin-left: 145px;
    }
    body.dark-mode footer {
        background-color: #92927E;
    }
    .footer-content {
        color: #5C5C47;
        padding: 0.5rem;
        margin: 0 auto;
        max-width: 100%;
        position: relative;
    }
    .footer-subtext {
        font-size: 0.75rem;
        color: #5C5C47;
        margin-top: 0.25rem;
        text-align: center;
    }
    .footer-link-green {
        color: #5C5C47;
        text-decoration: none;
        transition: color 0.2s ease;
    }
    .footer-link-green:hover {
        color: #5C5C47;
    }
    .footer-line {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 0.5rem;
        flex-wrap: wrap;
    }

    /* Estilos Botones Izquierda */
    .toggle-image,
    .toggle-sign {
        width: 135px;
        height: 74px;
        margin-bottom: 2px;
        box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
        border: 1px solid #7c7c68;
        left: 10px;
        z-index: 1000;
        transition: background-color 0.2s ease, filter 0.2s ease, top 0.3s ease;
        border-radius: 35px;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        display: flex;
        position: fixed;
        top: 90px;
    }

    .scroll-toggle-button {
        position: fixed;
        width: 110px !important;
        height: clamp(75px, 20vw, 130px) !important;
        background-color: #ABAB99;
        border-radius: 60px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        padding: clamp(10px, 2vw, 20px);
        cursor: pointer;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4) !important;
        border: 1px solid #808080 !important;
        z-index: 1001;

        top: 10px;
    }

    .scroll-toggle-button:hover {
        background-color: #668B8B;
    }
    .scroll-toggle-button svg {
        width: clamp(24px, 4vw, 32px);
        height: clamp(24px, 4vw, 32px);
        stroke: #E6E6DC;
    }

    #config-button,
    #home-button,
    #reload-button {
        width: auto !important;
        height: auto !important;
        background-color: transparent !important;
        border: none !important;
        box-shadow: none !important;
        padding: 5px !important;
        position: absolute !important;
        top:   27px !important;
        z-index: 900 !important;
    }

    #config-button { left: 185px !important; }
    #home-button { left: 250px !important; }
    #reload-button { left: 310px !important; }

    #config-button img,
    #home-button img,
    #reload-button img {
        max-width: 37px !important;
        max-height: 37px !important;
        width: 37px;
        height: 37px;
        object-fit: contain;
        display: block;
        filter: none !important;
    }


.top-text-container {
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: clamp(0.6rem, 1.5vw, 0.75rem);
    color: #5C5C47;
    background-color: #ABAB98;
    margin-top: 0.25rem;
    margin-left: 70px;
    gap: 0.5rem;
    padding: 0.25rem 0.5rem;

}

    body.dark-mode .top-text-container {
        background-color: #6B7280;
    }
    .top-text-container span {
        color: #5C5C47;

    }

@keyframes fadeOut {
    0% { opacity: 1; height: 2rem; }
    75% { opacity: 1; height: 2rem; }
    100% { opacity: 0; height: 2rem; pointer-events: none; }
}

    .arrow-button {
        width: clamp(36px, 6vw, 48px);
        height: clamp(36px, 6vw, 48px);
        background-color: #668B8B;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        transition: background-color 0.2s ease;
    }
    .arrow-button:hover {
        background-color: #5C5C47;
    }
    .arrow-button svg {
        stroke: #E6E6DC;
    }
    .counter-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin-top: 1rem;
        text-align: center;
        opacity: 0.2;
        margin-left: 145px;
    }
    .favicon-red {
        filter: hue-rotate(0deg) saturate(200%) brightness(80%);
    }
    .favicon-blue {
        filter: hue-rotate(200deg) saturate(150%) brightness(90%);
    }
    .notices-icon-container {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        max-width: 984px;
        margin: 0 auto;
        margin-left: 165px;
        position: relative;
    }
    .notices-container {
        flex-grow: 1;
        padding: 0.5rem;
        border: none;
        border-radius: 0.5rem;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0;
        margin-left: 2px;
        height: 3rem;
    }
    .notice-wrapper {
        padding: 0.5rem;
        height: 1.5rem;
        flex-grow: 1;
        overflow: hidden;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .notice {
        color: #E6E6DC;
        font-size: 1.3rem;
        font-weight: bold;
        white-space: nowrap;
        text-align: center;
        opacity: 0;
        animation: fadeInOut 14s infinite;
    }
    @keyframes fadeInOut {
        0% { opacity: 1; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { opacity: 0; }
    }
    .notice-off-icon {
        width: auto;
        height: clamp(2rem, 5vw, 3rem);
        margin-right: 10px;
        align-self: center;
        cursor: pointer;
        transition: filter 0.3s ease;
    }
    body.dark-mode .notice-off-icon {
        filter: brightness(85%);
    }
    .toggle-sign {
        background-color: #ABAB99;
        font-weight: bold;
        font-size: 1.25rem;
        color: #000000;
        text-align: center;
    }
    .toggle-sign .sign {
        font-size: 1.5rem;
        margin-right: 2px;
    }
    .toggle-sign:hover {
        background-color: #D9A066;
    }
    #config-button:hover,
    #home-button:hover,
    #reload-button:hover {
        background-color: transparent !important;
         transform: scale(1.1);
         transition: transform 0.1s ease;
    }

    .toggle-sign img,
    .toggle-image img {
        max-width: 70%;
        max-height: 70%;
        object-fit: contain;
    }

    body.dark-mode .toggle-sign#config-button {
        filter: brightness(85%);
         background-color: transparent !important;
    }
    body.dark-mode .toggle-sign#config-button img {
        filter: brightness(65%);
    }
    .toggle-image {
    }
    .toggle-image:hover {
        filter: brightness(80%);
    }
    body.dark-mode .toggle-image#on-off-toggle {
        filter: brightness(85%);
    }
    #reminder-button {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: fixed;
        background-color: #ABAB99;
    }
    #reminder-button img {
        object-fit: contain;
    }
  #reminder-button .reminder-count {
    position: absolute;
    top: 6px;
    left: 8px;
    background-color: #EF4444;
    color: #FFFFFF;
    border-radius: 55%;
    padding: 4px 10px;
    font-size: 1.1rem;
    font-weight: bold;
    line-height: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1500;
    min-width: 1.9rem;
    max-width: 2.5rem;
    text-align: center;
}
    .hidden {
        display: none !important;
    }
    .footer-hidden {
        display: none;
    }
    body.dark-mode .bookmark-item {
        filter: brightness(60%);

    body.dark-mode .bg-gray-50.border.border-dashed.border-gray-200.rounded-lg {

    body.dark-mode .scroll-toggle-button {

    }
    body.dark-mode .scroll-toggle-button:hover {

    }
    body.dark-mode .toggle-sign:not(#config-button):not(#home-button):not(#reload-button) {

    }
    body.dark-mode .toggle-sign:not(#config-button):not(#home-button):not(#reload-button):hover {

    }
    body.dark-mode .toggle-sign.range-toggle[data-state="visible"] {

    }
    body.dark-mode .toggle-sign.range-toggle[data-state="hidden"] {

    }

    .toggle-sign.range-toggle[data-state="hidden"] {
    color: #7F7F7F;
   }

    body.dark-mode #reload-button {
    }
    body.dark-mode #home-button {
    }
    body.dark-mode #weather-button {

    }
    body.dark-mode #zoom-button:not(.zoomed) {

    }
    body.dark-mode #zoom-button.zoomed {
        background-color: #ABAB99;
    }
    body.dark-mode #reminder-button {

    body.dark-mode #config-button {
    }

    .reminder-modal {
    position: fixed;
    top: 2%;
    left: 3%;
    transform: translateY(-1%);
    background-color: #D2B48C;
    padding: 1rem;
    border-radius: 0.5rem;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

    max-height: 700px;
    overflow-y: auto;
    font-weight: bold;

}
    .help-modal {
        position: fixed;
        top: 10%;

        transform: translateY(-10%);
        background-color: #DAC8A0;
        padding: 2rem;

    }

        width: 100%;

.reminder-modal .days-group label {

    async function getLastModifiedDate() {
        const cacheKey = 'teslaHtmlLastModified';
        const cacheTimestampKey = 'teslaHtmlLastModifiedTimestamp';
        const cacheDuration = 24 * 60 * 60 * 1000;
        const cachedDate = localStorage.getItem(cacheKey);
        const cachedTimestamp = localStorage.getItem(cacheTimestampKey);
        const now = new Date().getTime();
        if (cachedDate && cachedTimestamp && now - cachedTimestamp < cacheDuration) {
            return new Date(cachedDate);
        }
        try {
            const response = await fetch('https://boardinggate.github.io/Tesla/version.txt', {
                cache: 'no-cache'
            });

            if (!response.ok) {
                throw new Error(`Error HTTP ${response.status}: ${response.statusText}`);
            }

            const text = await response.text();
            const lastModifiedDate = new Date(text.trim());
            if (isNaN(lastModifiedDate.getTime())) {
                throw new Error('Formato de fecha inválido en version.txt');
            }

            localStorage.setItem(cacheKey, lastModifiedDate.toISOString());
            localStorage.setItem(cacheTimestampKey, now.toString());
            return lastModifiedDate;
        } catch (error) {
            console.error('Error al obtener la fecha de version.txt:', error);
            if (cachedDate) {
                return new Date(cachedDate);
            }
            return new Date('2024-01-01T00:00:00Z');
        }
    }

    async function updateVersion() {
        const lastModifiedDate = await getLastModifiedDate();

    function parseReminderText(text) {
        const result = {
            text: `<b>${text.trim().toUpperCase()}</b>`,
            time: null,
            date: null,
            repeatDays: [],
            intervalDays: null,
            timerMinutes: null
        };
        let normalizedText = text.toUpperCase().normalize('NFD').replace(/[\u0300-\u036f]/g, '');
        const numberWords = {
            'UNA': 1, 'UNO': 1, 'DOS': 2, 'TRES': 3, 'CUATRO': 4, 'CINCO': 5,
            'SEIS': 6, 'SIETE': 7, 'OCHO': 8, 'NUEVE': 9, 'DIEZ': 10,
            'ONCE': 11, 'DOCE': 12, 'TRECE': 13, 'CATORCE': 14, 'QUINCE': 15,
            'DIECISEIS': 16, 'DIECISIETE': 17, 'DIECIOCHO': 18, 'DIECINUEVE': 19,
            'VEINTE': 20, 'VEINTIUNO': 21, 'VEINTIDOS': 22, 'VEINTITRES': 23,
            'VEINTICUATRO': 24, 'VEINTICINCO': 25, 'VEINTISEIS': 26, 'VEINTISIETE': 27,
            'VEINTIOCHO': 28, 'VEINTINUEVE': 29, 'TREINTA': 30, 'TREINTAYUNO': 31
        };
        const timeRegex = /\b(\d{1,2}):(\d{2})\b/;
        const timeTextRegex = /.*\bA\s*LAS?\s*(\w+)\s*(?:Y\s*(CUARTO|MEDIA|DIEZ|VEINTE|TREINTA|CUARENTA|CINCUENTA)|MENOS\s*(CUARTO|DIEZ|VEINTE|TREINTA|CUARENTA|CINCUENTA))?\s*(DE\s*LA\s*(MANANA|TARDE|NOCHE))?/i;
        const timeMatches = normalizedText.match(timeRegex);
        if (timeMatches) {
            let hours = parseInt(timeMatches[1]);
            let minutes = parseInt(timeMatches[2]);
            if (hours >= 0 && hours <= 23 && minutes >= 0 && minutes <= 59) {
                result.time = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
            }
        } else {
            const timeTextMatches = normalizedText.match(timeTextRegex);
             if (timeTextMatches) {
                let hours = numberWords[timeTextMatches[1]] || parseInt(timeTextMatches[1]) || 0;
                const minuteText = timeTextMatches[2] || '';
                const minusPart = timeTextMatches[3] || '';
                const period = timeTextMatches[5] || null;
                let minutes = 0;
                if (minuteText) {
                    minutes = minuteText === 'CUARTO' ? 15 :
                              minuteText === 'MEDIA' ? 30 :
                              minuteText === 'DIEZ' ? 10 :
                              minuteText === 'VEINTE' ? 20 :
                              minuteText === 'TREINTA' ? 30 :
                              minuteText === 'CUARENTA' ? 40 :
                              minuteText === 'CINCUENTA' ? 50 :
                              0;
                } else if (minusPart) {
                    minutes = minusPart === 'CUARTO' ? 15 :
                              minusPart === 'DIEZ' ? 10 :
                              minusPart === 'VEINTE' ? 20 :
                              minusPart === 'TREINTA' ? 30 :
                              minusPart === 'CUARENTA' ? 40 :
                              minusPart === 'CINCUENTA' ? 50 :
                              0;
                    hours = (hours - 1 + 24) % 24;
                    minutes = 60 - minutes;
                }

                 if (period) {
                     if (period === 'TARDE' && hours < 12) hours += 12;
                     if (period === 'NOCHE') {
                         if (hours < 12) hours += 12;
                         if (hours === 12) hours = 0;
                     }
                     if (period === 'MANANA' && hours === 12) hours = 0;
                 } else {
                     if (hours >= 1 && hours <= 5) {
                         hours += 12;
                     }
                 }

                if (hours >= 0 && hours <= 23 && minutes >= 0 && minutes <= 59) {
                    result.time = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
                }
             }
        }

        const daysMap = {
            'LUNES': 1, 'MARTES': 2, 'MIERCOLES': 3,
            'JUEVES': 4, 'VIERNES': 5, 'SABADO': 6, 'DOMINGO': 0
        };
        const weeklyRegex = /(TODOS\s+LOS|LOS|CADA)?\s*(LUNES|MARTES|MIERCOLES|JUEVES|VIERNES|SABADO|DOMINGO)/g;
        const weeklyMatches = normalizedText.matchAll(weeklyRegex);
        for (const match of weeklyMatches) {
            const dayName = match[2];
            if (daysMap[dayName] !== undefined && !result.repeatDays.includes(daysMap[dayName])) {
                result.repeatDays.push(daysMap[dayName]);
            }
        }

        const dateNextDayRegex = /(?:EL\s*(PROXIMO)?\s*)?(LUNES|MARTES|MIERCOLES|JUEVES|VIERNES|SABADO|DOMINGO)/i;
        const dateNextDayMatch = normalizedText.match(dateNextDayRegex);
        if (dateNextDayMatch) {
            const now = new Date();
            const targetDay = daysMap[dateNextDayMatch[2]];
            const currentDay = now.getDay();
            let daysUntil = (targetDay - currentDay + 7) % 7;
             if (daysUntil === 0) daysUntil = 7;
            if (dateNextDayMatch[1]) daysUntil += 7;
            const targetDate = new Date(now);
            targetDate.setDate(now.getDate() + daysUntil);
            result.date = `${targetDate.getFullYear()}-${(targetDate.getMonth() + 1).toString().padStart(2, '0')}-${targetDate.getDate().toString().padStart(2, '0')}`;
            // Ajustar hora al día calculado
            if (result.time && result.date) {
                const [hours, minutes] = result.time.split(':').map(Number);
                targetDate.setHours(hours, minutes, 0, 0);
            }
        }

        const todayRegex = /\bHOY\b/;
        const tomorrowRegex = /\bMANANA\b/;
        const dayAfterTomorrowRegex = /\bPASADO\s*MANANA\b/;

         if (normalizedText.match(todayRegex)) {
             const now = new Date();
             result.date = `${now.getFullYear()}-${(now.getMonth() + 1).toString().padStart(2, '0')}-${now.getDate().toString().padStart(2, '0')}`;
         } else if (normalizedText.match(dayAfterTomorrowRegex)) {
            const now = new Date();
            const targetDate = new Date(now);
            targetDate.setDate(now.getDate() + 2);
            result.date = `${targetDate.getFullYear()}-${(targetDate.getMonth() + 1).toString().padStart(2, '0')}-${targetDate.getDate().toString().padStart(2, '0')}`;
        } else if (normalizedText.match(tomorrowRegex)) {
            const now = new Date();
            const targetDate = new Date(now);
            targetDate.setDate(now.getDate() + 1);
            result.date = `${targetDate.getFullYear()}-${(targetDate.getMonth() + 1).toString().padStart(2, '0')}-${targetDate.getDate().toString().padStart(2, '0')}`;
        }

        const manualDateRegex = /(\d{1,2})[\/\-\.](\d{1,2})[\/\-\.](\d{2,4})/;
        const manualDateMatch = normalizedText.match(manualDateRegex);
        if (manualDateMatch) {
            let day = parseInt(manualDateMatch[1]);
            let month = parseInt(manualDateMatch[2]);
            let year = parseInt(manualDateMatch[3]);
            if (year < 100) year += 2000; // Convert AA to AAAA (e.g., 25 → 2025)
            // Basic validation
            if (day >= 1 && day <= 31 && month >= 1 && month <= 12 && year >= 2000) {
                 // Check if the date is actually valid (e.g., not Feb 30)
                 const testDate = new Date(year, month - 1, day);
                 if (testDate.getDate() === day && testDate.getMonth() + 1 === month && testDate.getFullYear() === year) {
                    result.date = `${year}-${month.toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
                 }
            }
        }

        // Fechas relativas (e.g., "DENTRO DE 15 DÍAS")
        const dateInDaysRegex = /(?:DENTRO\s*DE\s*)(\d+)\s*DIAS?/;
        const dateInDaysMatch = normalizedText.match(dateInDaysRegex);
        if (dateInDaysMatch) {
            const days = parseInt(dateInDaysMatch[1]);
            const targetDate = new Date();
            targetDate.setDate(targetDate.getDate() + days);
            result.date = `${targetDate.getFullYear()}-${(targetDate.getMonth() + 1).toString().padStart(2, '0')}-${targetDate.getDate().toString().padStart(2, '0')}`;
        }

        // Fechas específicas (e.g., "EL DÍA 22")
        const dateSpecificDayRegex = /(?:EL\s*DIA\s*)(\d{1,2})\b/;
        const dateSpecificDayMatch = normalizedText.match(dateSpecificDayRegex);
        if (dateSpecificDayMatch) {
            const day = parseInt(dateSpecificDayMatch[1]);
            const now = new Date();
            let month = now.getMonth();
            let year = now.getFullYear();
            // If the specified day is before the current day, assume next month/year
            if (day < now.getDate() && now.getDate() !== day) {
                 month = (month + 1) % 12;
                 if (month === 0) year += 1;
            }
            // Handle edge case where the day is invalid for the month
            const testDate = new Date(year, month, day);
            if (testDate.getDate() === day && day >= 1 && day <= 31) { // Basic day check + date validation
                 result.date = `${year}-${(month + 1).toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
             }
        }


        // Intervalo
        const intervalRegex = /CADA\s*(\d+)\s*DIAS?/;
        const intervalMatch = normalizedText.match(intervalRegex);
        if (intervalMatch) {
            result.intervalDays = parseInt(intervalMatch[1]);
            // If no date is set, default to today
            if (!result.date) {
                const now = new Date();
                result.date = `${now.getFullYear()}-${(now.getMonth() + 1).toString().padStart(2, '0')}-${now.getDate().toString().padStart(2, '0')}`;
            }
        }

        // Temporizador
        const timerRegex = /(ALARMA|AVISO|AVISAR|AVISARME|TEMPORIZADOR|TIMER|RECORDAR|RECORDARME)\b.*?\b(\d+|\w+)\s*(MINUTOS?|HORAS?|MINS?|HRS?)/g;
        let timerMatchFound = false;
        const timerMatches = normalizedText.matchAll(timerRegex);
        for (const match of timerMatches) {
            const value = numberWords[match[2]] || parseInt(match[2]);
            if (value) {
                result.timerMinutes = match[3].startsWith('HORA') || match[3].startsWith('HR') ? value * 60 : value;
                const endTime = new Date(Date.now() + result.timerMinutes * 60 * 1000);
                result.time = `${endTime.getHours().toString().padStart(2, '0')}:${endTime.getMinutes().toString().padStart(2, '0')}`;
                timerMatchFound = true;
                break;
            }
        }
         if (timerMatchFound) {
             result.type = 'timer';
         }
        return result;
    }

function checkReminders() {
    const reminders = JSON.parse(localStorage.getItem('reminders') || '[]');
    const now = new Date();
    // Usar un pequeño buffer para capturar eventos que ocurren justo ahora
    const nowBuffered = new Date(now.getTime() + 5000); // 5 segundos de buffer
    const currentDayOfWeek = nowBuffered.getDay(); // 0=Domingo, 6=Sábado
    const currentDateFormatted = `${nowBuffered.getFullYear()}-${(nowBuffered.getMonth() + 1).toString().padStart(2, '0')}-${nowBuffered.getDate().toString().padStart(2, '0')}`;

    const remindersToNotify = [];
    let needsUpdate = false; // Flag para saber si debemos guardar cambios
    const remainingReminders = []; // Lista para los recordatorios que quedan

    reminders.sort((a, b) => {
         const typeOrder = { 'timer': 0, 'simple': 1, 'hourly': 2, 'weekly': 3, 'interval': 4, 'daily': 5 };
         return (typeOrder[a.type] ?? 99) - (typeOrder[b.type] ?? 99);
     });


    reminders.forEach(reminder => {
        let shouldNotify = false;
        let shouldRemove = false; // Marcar para eliminar DESPUÉS de notificar (si aplica)
        let shouldKeep = true;    // Por defecto, mantener el recordatorio

        try { // Envuelve en try-catch por si hay datos inválidos
            if (reminder.type === 'timer' && reminder.timerEnd) {
                 const timerEndDate = new Date(reminder.timerEnd);
                 if (!isNaN(timerEndDate) && timerEndDate <= nowBuffered) {
                     shouldNotify = true;
                     shouldRemove = true; // Los timers se eliminan después de sonar
                     shouldKeep = false;
                 }
             }
            else if (reminder.type === 'daily' && reminder.date && reminder.time) {
                const reminderDateTime = new Date(`${reminder.date}T${reminder.time}:00`);
                 if (!isNaN(reminderDateTime) && reminder.date === currentDateFormatted && reminderDateTime <= nowBuffered) {
                     shouldNotify = true;
                     shouldRemove = true; // Los diarios se eliminan después de sonar en su día/hora
                     shouldKeep = false;
                 }
            }
             else if (reminder.type === 'weekly' && reminder.repeatDays && reminder.repeatDays.length > 0 && reminder.time) {
                 const [h, m] = reminder.time.split(':').map(Number);
                 const reminderTimeToday = new Date(nowBuffered.getFullYear(), nowBuffered.getMonth(), nowBuffered.getDate(), h, m);

                 if (reminder.repeatDays.includes(currentDayOfWeek) && !isNaN(reminderTimeToday) && reminderTimeToday <= nowBuffered) {
                     // Evitar notificaciones repetidas si el chequeo ocurre varias veces en el mismo minuto
                     const lastNotifiedKey = `reminder_last_notified_${reminder.id}`;
                     const lastNotifiedTimestamp = parseInt(sessionStorage.getItem(lastNotifiedKey) || '0');
                     const ninetySecondsAgo = Date.now() - 90000;

                     if (lastNotifiedTimestamp < ninetySecondsAgo) {
                         shouldNotify = true;
                         sessionStorage.setItem(lastNotifiedKey, Date.now().toString()); // Marcar como notificado ahora
                     }
                     // Los semanales NO se eliminan, shouldKeep sigue true
                 }
             }
            else if (reminder.type === 'interval' && reminder.date && reminder.intervalDays > 0) {
                const [h, m] = (reminder.time || '00:01').split(':').map(Number); // Usar 00:01 si no hay hora
                const lastTriggerDate = new Date(reminder.date);
                const reminderDateTime = new Date(lastTriggerDate.getFullYear(), lastTriggerDate.getMonth(), lastTriggerDate.getDate(), h, m);

                 // Si la fecha del recordatorio es hoy o anterior Y la hora es ahora o anterior
                 if (!isNaN(reminderDateTime) && reminderDateTime <= nowBuffered) {
                    // Calcular la *próxima* fecha de intervalo basada en la última fecha registrada
                    let nextIntervalDate = new Date(lastTriggerDate);
                    nextIntervalDate.setDate(nextIntervalDate.getDate() + reminder.intervalDays);

                    // Actualizar la fecha del recordatorio a la *siguiente* ocurrencia del intervalo
                    reminder.date = `${nextIntervalDate.getFullYear()}-${(nextIntervalDate.getMonth() + 1).toString().padStart(2, '0')}-${nextIntervalDate.getDate().toString().padStart(2, '0')}`;

                    // Evitar notificaciones repetidas (similar a weekly)
                     const lastNotifiedKey = `reminder_last_notified_${reminder.id}`;
                     const lastNotifiedTimestamp = parseInt(sessionStorage.getItem(lastNotifiedKey) || '0');
                     const ninetySecondsAgo = Date.now() - 90000; // Ajusta el umbral si es necesario

                     if (lastNotifiedTimestamp < ninetySecondsAgo) {
                        shouldNotify = true;
                        sessionStorage.setItem(lastNotifiedKey, Date.now().toString());
                     }
                     needsUpdate = true; // Marcamos que hay que guardar el cambio de fecha
                     // Los de intervalo NO se eliminan, shouldKeep sigue true
                 }
            }
            else if (reminder.type === 'simple') {
                 // Los simples se muestran una vez al cargar la página y se eliminan allí.
                 shouldKeep = false;
            }
             else if (reminder.type === 'hourly' && reminder.time) {
                 // Lógica similar a weekly pero sin día, solo hora/minuto
                  const [h, m] = reminder.time.split(':').map(Number);
                  const currentMinutes = nowBuffered.getHours() * 60 + nowBuffered.getMinutes();
                  const reminderMinutes = h * 60 + m;
                  // Notificar si estamos en el minuto exacto
                  if (currentMinutes === reminderMinutes) {
                      const lastNotifiedKey = `reminder_last_notified_${reminder.id}`;
                      const lastNotifiedTimestamp = parseInt(sessionStorage.getItem(lastNotifiedKey) || '0');
                      const ninetySecondsAgo = Date.now() - 90000;

                      if (lastNotifiedTimestamp < ninetySecondsAgo) {
                          shouldNotify = true;
                          sessionStorage.setItem(lastNotifiedKey, Date.now().toString());
                      }
                  }
                  // Los hourly se mantienen
             }


        } catch (error) {
            console.error(`Error procesando recordatorio ID ${reminder.id}:`, error, reminder);
            shouldKeep = false; // Eliminar recordatorios con errores
            needsUpdate = true;
        }


        if (shouldNotify) {
            // Añadir a la lista de notificaciones *antes* de decidir si se queda
            remindersToNotify.push({ ...reminder }); // Copia para evitar modificaciones accidentales
        }

        if (shouldKeep) {
            remainingReminders.push(reminder); // Añadir a la lista de los que se quedan
        } else {
             if (!shouldNotify && !shouldRemove) {

function calculatePostponedDateTime(reminder, postponeMinutes) {
    const now = new Date();
    const postponedDate = new Date(now.getTime() + postponeMinutes * 60000);

    const newDateISO = `${postponedDate.getFullYear()}-${(postponedDate.getMonth() + 1).toString().padStart(2, '0')}-${postponedDate.getDate().toString().padStart(2, '0')}`;
    const newTime = `${postponedDate.getHours().toString().padStart(2, '0')}:${postponedDate.getMinutes().toString().padStart(2, '0')}`;
    let newTimerEnd = null;

    if (reminder.type === 'timer') {
        newTimerEnd = postponedDate.toISOString();
    }

    return { newDateISO, newTime, newTimerEnd };
}

     resetUserBtn.addEventListener('click', async () => {
        const storedUserId = localStorage.getItem('userData_userId');
        if (!storedUserId) { showToast('No hay registro local para resetear.', 'warning'); return; }
        if (!confirm(`¿Resetear registro ID "${storedUserId}"?\nSe borrarán datos compartidos y locales.`)) { showToast('Reseteo cancelado.', 'info'); return; }
        if(userStatus) userStatus.textContent = `Eliminando registro "${storedUserId}"...`;
        try {
            const deleteResult = await callGasApi('deleteUserRow', { userId: storedUserId });
            if (deleteResult.status === 'success' || deleteResult.status === 'not_found') {
                 localStorage.removeItem('userData_userId'); localStorage.removeItem('userData_teslaModel'); localStorage.removeItem('userData_teslaYear'); localStorage.removeItem('userData_teslaProvince'); localStorage.removeItem('userData_allowDMs');
                 userIdInput.value = ''; modelInput.value = ''; yearInput.value = ''; provinceInput.value = ''; dmsCheckbox.checked = false;
                 showToast('Registro reseteado correctamente.', 'success');
                 if(userStatus) userStatus.textContent = '';
            } else { throw new Error(deleteResult.message || "Error al resetear."); }
        } catch (error) {
             showToast(`Error al resetear: ${error.message}`, 'error', 5000);
             if(userStatus) userStatus.textContent = '';
         }
      });

    // --- Lógica Borrar Caché General ---
    clearCacheBtn.addEventListener('click', () => {
        if (confirm('¿MUY SEGURO de borrar TODOS los datos locales?\n\n¡IRREVERSIBLE!')) {
            localStorage.clear(); sessionStorage.clear();
            modal.parentNode.removeChild(modal);
            showToast('Datos locales borrados. Recargando...', 'info', 2000);
            setTimeout(() => location.reload(), 500);
        } else { showToast('Borrado cancelado.', 'info'); }
    });

    // --- Lógica Generar Backup General ---
    generateBackupBtn.addEventListener('click', () => {
         backupDisplay.value = ''; const backupData = {}; let keysCount = 0;
         for (let i = 0; i < localStorage.length; i++) { const key = localStorage.key(i); if (key !== null) { backupData[key] = localStorage.getItem(key); keysCount++; }}
         if (keysCount === 0) { showToast('No hay datos locales para respaldar.', 'warning'); backupDisplay.style.display = 'none'; return; }
         try { const jsonString = JSON.stringify(backupData, null, 2); backupDisplay.value = jsonString; backupDisplay.style.display = 'block'; backupDisplay.select();
             showToast(`¡Código (${keysCount} claves) listo! Cópialo.`, 'success');
         } catch (error) { backupDisplay.value = `Error: ${error.message}`; backupDisplay.style.display = 'block'; showToast('Error al generar el código.', 'error'); }
    });

    // --- Lógica Restaurar Backup General ---
    restoreBackupBtn.addEventListener('click', () => {
         const jsonString = restoreInput.value.trim();
         if (!jsonString) { showToast('Pega el código backup.', 'warning'); return; }
         try { const restoredData = JSON.parse(jsonString); if (typeof restoredData !== 'object' || restoredData === null || Array.isArray(restoredData)) { throw new Error("Código no válido."); }
             if (!confirm('¿Restaurar datos?\nSe borrarán actuales y reemplazarán con compatibles.')) { showToast('Restauración cancelada.', 'info'); return; }
             localStorage.clear(); sessionStorage.clear(); let restoredKeysCount = 0; let skippedKeys = [];
             for (const key in restoredData) { if (Object.hasOwnProperty.call(restoredData, key)) { if (managedKeys.includes(key)) { localStorage.setItem(key, restoredData[key]); restoredKeysCount++; } else { skippedKeys.push(key); }}}
             let reportMessage = ''; let toastType = 'info';
             if (restoredKeysCount > 0) { reportMessage = `Restauradas ${restoredKeysCount} claves.`; if (skippedKeys.length > 0) reportMessage += ` Ignoradas ${skippedKeys.length}.`; reportMessage += ' Recargando...'; toastType = 'success';
                 modal.parentNode.removeChild(modal); showToast(reportMessage, toastType, 2500); setTimeout(() => { location.reload(); }, 1800);
             } else { reportMessage = 'No se encontraron datos compatibles.'; if (skippedKeys.length > 0) reportMessage += ` Ignoradas ${skippedKeys.length}.`; toastType = 'warning'; showToast(reportMessage, toastType); }
         } catch (error) { showToast(`Error al restaurar: ${error.message}`, 'error', 5000); }
    });

    // --- Lógica Botón Cerrar Modal ---
    closeModalBtn.addEventListener('click', () => { if (modal.parentNode) document.body.removeChild(modal); });

    // --- Cargar datos de usuario al inicio ---
    loadUserData();
}

/**
 * Muestra una notificación flotante (toast) al usuario.
 * @param {string} message El mensaje a mostrar.
 * @param {'success'|'error'|'warning'|'info'} type El tipo de notificación (para el color).
 * @param {number} duration Duración en milisegundos (por defecto 3000ms).
 */
function showToast(message, type = 'info', duration = 3000) {
    // Eliminar toast existente si lo hubiera
    const existingToast = document.getElementById('toast-notification-element');
    if (existingToast) {
        existingToast.remove();
    }

    const toast = document.createElement('div');
    toast.id = 'toast-notification-element';
    toast.className = `toast-notification toast-${type}`; // Aplica clase base y de tipo
    toast.textContent = message;

    document.body.appendChild(toast);

    // Forzar reflow para que la transición funcione al añadir la clase 'show'
    void toast.offsetWidth;

    // Mostrar el toast
    toast.classList.add('show');

    // Ocultar y eliminar después de la duración especificada
    setTimeout(() => {
        toast.classList.remove('show');
        // Esperar a que termine la transición de ocultar antes de eliminar
        toast.addEventListener('transitionend', () => {
            if (toast.parentNode) {
                toast.parentNode.removeChild(toast);
            }
        }, { once: true }); // Asegura que el listener se ejecute solo una vez
    }, duration);
}

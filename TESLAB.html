<style>
    .bookmark-item {
        transition: transform 4s ease, box-shadow 4s ease;
        box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5), -4px -4px 8px rgba(255, 255, 255, 0.1);
        position: relative;
    }
    .bookmark-item:hover {
        transform: scale(1.1) translateY(-2px);
        box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.6), -6px -6px 12px rgba(255, 255, 255, 0.15);
    }
    .bookmark-item img {
        image-rendering: crisp-edges;
    }
    .bookmark-name {
        font-weight: bold;
        color: #333;
        text-align: center;
        margin-top: 4px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 100%;
    }
    #bookmark-grid {
        display: grid;
        grid-template-columns: repeat(6, minmax(120px, 1fr));
        gap: 15px;
        background-color: transparent;
        border-radius: 0.75rem;
        position: relative;
        width: 100%;
        max-width: 984px;
        margin: 0 auto 0 85px;
        transition: all 0.3s ease;
    }
    #bookmark-grid > div {
        height: auto;
        aspect-ratio: 16 / 9;
        transition: all 0.3s ease;
    }
    .bookmark-item {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-radius: 0.5rem;
        transition: all 0.3s ease;
        background-color: hsla(var(--hue), var(--saturation), var(--lightness), 0.64);
    }
    .bookmark-item img {
        width: 36px;
        height: auto;
        max-width: 40px;
        border-radius: 0.25rem;
    }
    .bookmark-name {
        font-size: clamp(0.85rem, 1.5vw, 1.15rem);
    }
    .small-bookmark img {
        width: 24px;
        max-width: 28px;
    }
    .small-bookmark .bookmark-name {
        font-size: clamp(0.85rem, 1.5vw, 1.15rem);
    }
    @media (max-width: 768px) {
        #bookmark-grid {
            grid-template-columns: repeat(3, minmax(100px, 1fr));
            gap: 10px;
        }
    }
    @media (max-width: 480px) {
        #bookmark-grid {
            grid-template-columns: repeat(2, minmax(80px, 1fr));
            gap: 8px;
        }
    }
    .header-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;

.top-text-container {

function checkReminders() {
    // MinimalMode check removed
    let reminders = JSON.parse(localStorage.getItem('reminders') || '[]');
    const now = new Date();
    const nowBuffered = new Date(now.getTime() + 1000);
    const currentDayOfWeek = nowBuffered.getDay();
    const currentDateFormatted = `${nowBuffered.getFullYear()}-${(nowBuffered.getMonth() + 1).toString().padStart(2, '0')}-${nowBuffered.getDate().toString().padStart(2, '0')}`;
    const currentTimeMinutes = nowBuffered.getHours() * 60 + nowBuffered.getMinutes();


    const remindersToNotify = [];
    let needsUpdate = false;
    const remainingReminders = [];


    reminders.sort((a, b) => {
         const typeOrder = { 'timer': 0, 'daily': 1, 'hourly': 2, 'weekly': 3, 'interval': 4, 'simple': 5 };
         return (typeOrder[a.type] ?? 99) - (typeOrder[b.type] ?? 99);
     });


    reminders.forEach(reminder => {
        let shouldNotify = false;
        let shouldKeep = true;

         // Simple reminders are NOT processed by this time-based check anymore.
         // They are handled by showPersistentReminders on load.
         // Just add them back to the remaining list.
         if (reminder.type === 'simple') {
             remainingReminders.push(reminder); // Keep simple reminders
             return; // Skip time-based checks for simple type
         }

        try {
            if (reminder.type === 'timer' && reminder.timerEnd) {
                 const timerEndDate = new Date(reminder.timerEnd);
                 if (!isNaN(timerEndDate) && timerEndDate <= nowBuffered) {
                     shouldNotify = true;
                     shouldKeep = false;
                 }
             }
            else if (reminder.type === 'daily' && reminder.date && reminder.time) {
                const reminderDateTime = new Date(`${reminder.date}T${reminder.time}:00`);
                 if (!isNaN(reminderDateTime) && reminder.date === currentDateFormatted && reminderDateTime <= nowBuffered) {
                     shouldNotify = true;
                     shouldKeep = false;
                 }
            }
             else if (reminder.type === 'hourly' && reminder.time) {
                 const [h, m] = reminder.time.split(':').map(Number);
                 const reminderTimeToday = new Date(nowBuffered.getFullYear(), nowBuffered.getMonth(), nowBuffered.getDate(), h, m, 0, 0); // Corrected getDate()
                 const lastNotifiedKey = `reminder_last_notified_${reminder.id}`;
                 const oneMinuteAgo = Date.now() - 60000;

                 const reminderMinutesOfDay = h * 60 + m;

                 if (currentTimeMinutes === reminderMinutesOfDay && lastNotifiedTimestamp < oneMinuteAgo) {
                     if (reminderTimeToday <= nowBuffered) {
                          shouldNotify = true;
                          sessionStorage.setItem(lastNotifiedKey, Date.now().toString());
                     }
                 }
                 shouldKeep = true;
             }
             else if (reminder.type === 'weekly' && reminder.repeatDays && reminder.repeatDays.length > 0 && reminder.time) {
                 const [h, m] = reminder.time.split(':').map(Number);
                 const reminderTimeToday = new Date(nowBuffered.getFullYear(), nowBuffered.getMonth(), nowBuffered.getDate(), h, m, 0, 0); // Corrected getDate()
                 const lastNotifiedKey = `reminder_last_notified_${reminder.id}`;
                 const lastNotifiedTimestamp = parseInt(sessionStorage.getItem(lastNotifiedKey) || '0');
                 const oneMinuteAgo = Date.now() - 60000;

                 if (reminder.repeatDays.includes(currentDayOfWeek) && reminderTimeToday <= nowBuffered && lastNotifiedTimestamp < oneMinuteAgo) {
                     shouldNotify = true;
                     sessionStorage.setItem(lastNotifiedKey, Date.now().toString());
                 }
                 shouldKeep = true;
             }
            else if (reminder.type === 'interval' && reminder.date && reminder.intervalDays > 0) {
                const [h, m] = (reminder.time || '00:01').split(':').map(Number);
                const lastTriggerDate = new Date(reminder.date);
                 const reminderDateTime = new Date(lastTriggerDate.getFullYear(), lastTriggerDate.getMonth(), lastTriggerDate.getDate(), h, m, 0, 0);

                 if (!isNaN(reminderDateTime) && reminderDateTime <= nowBuffered) {
                     const lastNotifiedKey = `reminder_last_notified_${reminder.id}`;
                     const lastNotifiedTimestamp = parseInt(sessionStorage.getItem(lastNotifiedKey) || '0');
                     const oneMinuteAgo = Date.now() - 60000;

                     if (lastNotifiedTimestamp < oneMinuteAgo) {
                        shouldNotify = true;
                        sessionStorage.setItem(lastNotifiedKey, Date.now().toString());

                         let nextTriggerDate = new Date(lastTriggerDate);
                         nextTriggerDate.setDate(lastTriggerDate.getDate() + reminder.intervalDays);
                         reminder.date = `${nextTriggerDate.getFullYear()}-${(nextTriggerDate.getMonth() + 1).toString().padStart(2, '0')}-${nextTriggerDate.getDate().toString().padStart(2, '0')}`;

                         needsUpdate = true;
                     }
                 }
                 shouldKeep = true;
            }

        } catch (error) {
            console.error(`Error processing recordatorio ID ${reminder.id}:`, error, reminder);
            shouldKeep = false;
            needsUpdate = true;
             const cleanText = reminder.text ? reminder.text.replace(/<b>|<\/b>/g, '').trim() : 'Sin texto';
             showToast(`Error procesando recordatorio "${cleanText.substring(0, 30)}${cleanText.length > 30 ? '...' : ''}". Se eliminar치.`, 'error', 5000);
        }

        if (shouldNotify) {
            reminder.text = `<b>${reminder.text.replace(/<b>|<\/b>/g, '').toUpperCase()}</b>`;
            remindersToNotify.push({ ...reminder });
        }

        if (shouldKeep) {
            remainingReminders.push(reminder);
        } else {
             if (!needsUpdate) {
                 needsUpdate = true;
             }
        }
    });

    if (needsUpdate || reminders.length !== remainingReminders.length) {
        localStorage.setItem('reminders', JSON.stringify(remainingReminders));
        updateReminderCount();
        updateButtonStyles();
    }

    // Clear ONLY timed notification elements before showing new ones
     const notificationsContainer = document.getElementById('reminder-notifications');
     if (notificationsContainer) {
         Array.from(notificationsContainer.children).forEach(notifElement => {
             // Remove if it does NOT have the persistent-notification class
              if (!notifElement.classList.contains('persistent-notification')) {
                   notifElement.remove();
              }
         });
     }
    remindersToNotify.forEach(showReminderNotification); // Show newly triggered notifications
}

function calculatePostponedDateTime(reminder, postponeMinutes) {
    const now = new Date();
    const postponedDate = new Date(now.getTime() + postponeMinutes * 60000);

    const newDateISO = `${postponedDate.getFullYear()}-${(postponedDate.getMonth() + 1).toString().padStart(2, '0')}-${postponedDate.getDate().toString().padStart(2, '0')}`;
    const newTime = `${postponedDate.getHours().toString().padStart(2, '0')}:${postponedDate.getMinutes().toString().padStart(2, '0')}`;
    let newTimerEnd = null;
    let newType = 'daily';

    const updatedReminder = { ...reminder };

    if (updatedReminder.type === 'timer') {
        newTimerEnd = postponedDate.toISOString();
        updatedReminder.timerEnd = newTimerEnd;
        updatedReminder.date = newDateISO;
        updatedReminder.time = newTime;
        newType = 'timer';
    } else {
         updatedReminder.date = newDateISO;
         updatedReminder.time = newTime;
         updatedReminder.repeatDays = [];
         updatedReminder.intervalDays = null;
         updatedReminder.timerMinutes = null;
         updatedReminder.timerEnd = null;
         updatedReminder.type = 'daily';
         newType = 'daily';
    }

    sessionStorage.removeItem(`reminder_last_notified_${reminder.id}`);

    return {
        reminderId: reminder.id,
        updatedReminder: updatedReminder,
        newDateISO,
        newTime,
        newTimerEnd,
        newType
    };
}

                     proceedToSave = true;

/**
 * Muestra una notificaci칩n flotante (toast) al usuario.
 * @param {string} message El mensaje a mostrar.
 * @param {'success'|'error'|'warning'|'info'} type El tipo de notificaci칩n (para el color).
 * @param {number} duration Duraci칩n en milisegundos (por defecto 3000ms).
 */
function showToast(message, type = 'info', duration = 3000) {
    const existingToast = document.getElementById('toast-notification-element');
    if (existingToast) {
        existingToast.remove();
    }

    const toast = document.createElement('div');
    toast.id = 'toast-notification-element';
    toast.className = `toast-notification toast-${type}`;
    toast.textContent = message;

    document.body.appendChild(toast);

    void toast.offsetWidth;

    toast.classList.add('show');

    setTimeout(() => {
        toast.classList.remove('show');
        toast.addEventListener('transitionend', () => {
            if (toast.parentNode) {
                toast.parentNode.removeChild(toast);
            }
        }, { once: true });
    }, duration);
}

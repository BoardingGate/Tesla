<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoardingGate Lanzador</title>
    <link rel="icon" href="https://boardinggate.github.io/Tesla/th.jpeg" type="image/jpeg">
    <script src="https://cdn.tailwindcss.com"></script>
<style>
    /* --- CSS (sin cambios) --- */
    /* Estilos generales y base */
    body { display: flex; flex-direction: column; min-height: 100vh; background-color: #ABAB99; margin: 0; overflow-x: hidden; }
    body.dark-mode { background-color: #92927E; }
    header { margin-bottom: 0.5rem; }
    main { position: relative; margin: 0 auto 0.5rem 60px; margin-top: 76px; background-color: transparent; border-radius: 0.75rem; padding: 16px; min-height: 400px; max-width: 984px; width: 100%; transition: margin-top 0.5s ease-in-out; position: relative; }
    footer { margin: 0.5rem auto; text-align: center; max-width: 984px; width: 100%; display: block; background-color: #ABAB99; margin-left: 145px; transition: margin-top 0.5s ease-in-out; }
    body.dark-mode footer { background-color: #92927E; }
    .footer-content { color: #5C5C47; padding: 0.5rem; margin: 0 auto; max-width: 100%; position: relative; }
    .footer-subtext { font-size: 0.75rem; color: #5C5C47; margin-top: 0.25rem; text-align: center; }
    .footer-link-green { color: #5C5C47; text-decoration: none; transition: color 0.2s ease; }
    .footer-link-green:hover { color: #5C5C47; }
    .footer-line { display: flex; justify-content: center; align-items: center; gap: 0.5rem; flex-wrap: wrap; }
    .hidden { display: none !important; }
    .footer-hidden { display: none !important; }

    /* Header y título */
    .header-container { display: flex; align-items: center; justify-content: center; gap: 0.5rem; background-color: #ABAB99; padding: 0.5rem; }
    body.dark-mode .header-container { background-color: #92927E; }
    .header-logo { width: 100px; height: 70px; transition: filter 0.2s ease; }
    body.dark-mode .header-logo { filter: brightness(85%); }
    .title-container { background-color: #ABAB99; padding: 0.5rem 1rem; border-radius: 0.5rem; display: inline-block; }
    body.dark-mode .title-container { background-color: #92927E; }
    .header-container h1 { color: #5C5C47; }
    .version-text { font-size: 0.75rem; color: #5C5C47; font-weight: normal; }

    /* Grid de marcadores */
    #bookmark-grid { display: grid; grid-template-columns: repeat(6, minmax(120px, 1fr)); gap: 15px; background-color: transparent; border-radius: 0.75rem; position: relative; width: 100%; max-width: 984px; margin: 0 auto 0 85px; transition: all 0.3s ease; }
    #bookmark-grid > div { height: auto; aspect-ratio: 16 / 9; transition: all 0.3s ease; } /* Contenedor celda */
    .grid-cell { /* Estilos para el contenedor de celda, si es necesario */ }
    .bookmark-item { width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; border-radius: 0.5rem; transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.3s ease; box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5), -4px -4px 8px rgba(255, 255, 255, 0.1); position: relative; cursor: pointer; /* background-color se aplica dinámicamente */ }
    .bookmark-item:hover:not(.editing-active *):not(.assignment-active *):not(.dragging *):not(.editing-target *) { transform: scale(1.05) translateY(-1px); box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.6), -6px -6px 12px rgba(255, 255, 255, 0.15); }
    .bookmark-item img { image-rendering: crisp-edges; width: 36px; height: auto; max-width: 40px; border-radius: 0.25rem; }
    .bookmark-name { font-size: clamp(0.85rem, 1.5vw, 1.15rem); font-weight: bold; color: #333; text-align: center; margin-top: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 100%; }
    .small-bookmark img { width: 24px; max-width: 28px; }
    .small-bookmark .bookmark-name { font-size: clamp(0.85rem, 1.5vw, 1.15rem); }
    @media (max-width: 768px) { #bookmark-grid { grid-template-columns: repeat(3, minmax(100px, 1fr)); gap: 10px; } }
    @media (max-width: 480px) { #bookmark-grid { grid-template-columns: repeat(2, minmax(80px, 1fr)); gap: 8px; } }
    body.dark-mode .bookmark-item { filter: brightness(60%); }
    .empty-slot { width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; border: 1px dashed #ccc; border-radius: 0.5rem; background-color: rgba(200, 200, 200, 0.1); color: #aaa; transition: background-color 0.2s ease, outline 0.2s ease, box-shadow 0.2s ease; cursor: default; }
    .empty-slot span { font-size: 2rem; pointer-events: none; }
    body.dark-mode .empty-slot { border-color: #666; color: #777; background-color: rgba(100, 100, 100, 0.2); }

    /* Botones laterales y scroll */
    .toggle-image, .toggle-sign { width: 135px; height: 74px; margin-bottom: 2px; box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4); border: 1px solid #7c7c68; left: 10px; z-index: 1000; transition: background-color 0.2s ease, filter 0.2s ease, top 0.3s ease, border 0.2s ease; border-radius: 35px; align-items: center; justify-content: center; cursor: pointer; display: flex; position: fixed; top: 90px; /* Posición inicial, ajustada por JS */ background-color: #ABAB99; /* Color base/apagado */ }
    .toggle-sign { font-weight: bold; font-size: 1.25rem; color: #000000; text-align: center; }
    .toggle-sign .sign { font-size: 1.5rem; margin-right: 2px; }
    .toggle-sign img, .toggle-image img { max-width: 70%; max-height: 70%; object-fit: contain; }
    /* Hover normal solo si no se edita/asigna (Color base) */
    .toggle-sign:not(.range-toggle):not(.editing-active *):not(.assignment-active *):hover { background-color: #D9A066; } /* Hover normal solo para botones NO DE RANGO */
    .toggle-sign.range-toggle:not([data-state="hidden"]):not(.editing-active *):not(.assignment-active *):hover { background-color: #D9A066; /* Hover naranja también para range-toggles visibles (en modo claro)*/ }
    .toggle-image:hover { filter: brightness(80%); }
    /* Estado 'apagado' (hidden) */
    .toggle-sign.range-toggle[data-state="hidden"] { background-color: #ABAB99; color: #7F7F7F; }
    body.dark-mode .toggle-sign.range-toggle[data-state="hidden"] { background-color: #ABAB99; color: #A0A0A0; } /* Ajuste opcional para dark mode */
    /* Estilos específicos dark mode */
    body.dark-mode .toggle-sign:not(.range-toggle),
    body.dark-mode .toggle-image,
    body.dark-mode .toggle-sign.range-toggle:not([data-state="hidden"]) /* <<< MODIFICADO: Aplicar también a range toggles visibles */
    {
        filter: brightness(85%);
        background-color: #ABAB99; /* Color gris oscuro base para todos los botones activos en dark mode */
    }
    body.dark-mode .toggle-sign:not(.range-toggle):hover:not(.editing-active *):not(.assignment-active *),
    body.dark-mode .toggle-sign.range-toggle:not([data-state="hidden"]):hover:not(.editing-active *):not(.assignment-active *) /* <<< MODIFICADO: Evitar hover naranja en dark */
    {
        background-color: #ABAB99; /* Evita hover naranja en dark */
    }

    /* Botón Scroll */
    .scroll-toggle-button { position: fixed; width: 110px !important; height: clamp(75px, 20vw, 130px) !important; background-color: #ABAB99; border-radius: 60px; display: flex; flex-direction: column; align-items: center; justify-content: space-between; padding: clamp(10px, 2vw, 20px); cursor: pointer; box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4) !important; border: 1px solid #808080 !important; z-index: 1001; transition: background-color 0.2s ease; left: 10px; top: 10px; }
    .scroll-toggle-button:hover { background-color: #668B8B; }
    .scroll-toggle-button svg { width: clamp(24px, 4vw, 32px); height: clamp(24px, 4vw, 32px); stroke: #E6E6DC; }
    .arrow-button { width: clamp(36px, 6vw, 48px); height: clamp(36px, 6vw, 48px); background-color: #668B8B; border-radius: 50%; display: flex; align-items: right; justify-content: center; cursor: pointer; box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); transition: background-color 0.2s ease; }
    .arrow-button:hover { background-color: #5C5C47; }
    .arrow-button svg { stroke: #E6E6DC; }

    /* Botones superiores (Config, Personal, Home, Reload, PIN) */
    #config-button, #personal-button, #home-button, #reload-button, #password-toggle-button { width: auto !important; height: auto !important; background-color: transparent !important; border: none !important; box-shadow: none !important; padding: 5px !important; position: absolute !important; top: 37px !important; z-index: 900 !important; cursor: pointer; border-radius: 50%; transition: transform 0.1s ease, background-color 0.2s ease, box-shadow 0.2s ease, border 0.2s ease; }
    #config-button { left: 185px !important; }
    #personal-button { left: 260px !important; }
    #home-button { left: 330px !important; }
    #reload-button { left: 399px !important; }
    #password-toggle-button { left: 1080px !important; }
    #config-button img { max-width: 52px !important; max-height: 52px !important; width: 52px; height: 52px; object-fit: contain; display: block; filter: none !important; }
    #personal-button img, #home-button img, #reload-button img { max-width: 46px !important; max-height: 46px !important; width: 46px; height: 46px; object-fit: contain; display: block; filter: none !important; }
    #password-toggle-button img { max-width: 53px !important; max-height: 53px !important; width: 53px; height: 53px; object-fit: contain; display: block; filter: brightness(85%) !important; }
    #config-button:hover, #personal-button:hover, #home-button:hover, #reload-button:hover, #password-toggle-button:hover { transform: scale(1.1); background-color: rgba(255, 255, 255, 0.2); }
    #personal-button.editing { border: 3px solid yellow !important; box-shadow: 0 0 10px yellow !important; }
    #personal-button.assigning { border: 3px solid cyan !important; box-shadow: 0 0 10px cyan !important; }

    /* Filtro Grid */
    #grid-filter-container { position: absolute; top: 43px; left: 530px; display: flex; align-items: center; z-index: 900; }
    #grid-filter-input { padding: 8px 12px; border: 1px solid #7c7c68; border-radius: 4px; font-size: 1.3rem; font-weight: bold; height: 45px; width: 160px; background-color: #f0f0e0; }
    body.dark-mode #grid-filter-input { background-color: #a0a090; color: #e0e0e0; border-color: #666; }
    #clear-filter-button { background: none; border: none; cursor: pointer; padding: 0 8px; margin-left: -35px; font-size: 1.6rem; color: #555; height: 40px; line-height: 40px; z-index: 901; display: none; }
    body.dark-mode #clear-filter-button { color: #bbb; }

    /* User ID */
    #user-id-display { position: absolute; top: -25px; right: -69px; font-weight: bold; font-size: 1.1rem; color: #5C5C47; padding: 4px 4px; background-color: rgba(171, 171, 153, 0.7); border-radius: 1px; z-index: 800; white-space: nowrap; text-align: right; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4); }
    body.dark-mode #user-id-display { color: #E6E6DC; background-color: rgba(146, 146, 126, 0.7); opacity: 0.7; text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6); }


    /* Avisos */
    .notices-icon-container { display: flex; align-items: center; justify-content: center; width: 100%; max-width: 984px; margin: 0 auto; margin-left: 165px; position: relative; transition: margin-top 0.5s ease-in-out; }
    .notices-container { flex-grow: 1; padding: 0.5rem; border: none; border-radius: 0.5rem; overflow: hidden; display: flex; align-items: center; justify-content: center; gap: 0; margin-left: 2px; height: 3rem; }
    .notice-wrapper { padding: 0.5rem; height: 1.5rem; flex-grow: 1; overflow: hidden; position: relative; display: flex; align-items: center; justify-content: center; }
    .notice { color: #E6E6DC; font-size: 1.3rem; font-weight: bold; white-space: nowrap; text-align: center; opacity: 0; animation: fadeInOut 14s infinite; }
    @keyframes fadeInOut { 0% { opacity: 1; } 10% { opacity: 1; } 90% { opacity: 1; } 100% { opacity: 0; } }
    .notice-off-icon { width: auto; height: clamp(2rem, 5vw, 3rem); margin-right: 10px; align-self: center; cursor: pointer; transition: filter 0.3s ease; }
    body.dark-mode .notice-off-icon { filter: brightness(85%); }

    /* Recordatorios UI */
    #reminder-button { display: flex; flex-direction: column; justify-content: center; align-items: center; position: fixed; background-color: #ABAB99; } /* JS ajusta pos */
    #reminder-button img { object-fit: contain; }
    #reminder-button .reminder-count { position: absolute; top: 6px; left: 8px; background-color: #EF4444; color: #FFFFFF; border-radius: 55%; padding: 4px 10px; font-size: 1.1rem; font-weight: bold; line-height: 1; display: flex; align-items: center; justify-content: center; z-index: 1500; min-width: 1.9rem; max-width: 2.5rem; text-align: center; }
    .reminder-count-globe { position: fixed; top: 10px; left: 10px; background-color: #EF4444; color: white; border-radius: 65%; padding: 10px 15px; font-size: 1.3rem; font-weight: bold; z-index: 1500; transition: margin-top 0.5s ease-in-out; }
    #reminder-notifications { position: relative; z-index: 2999; transition: margin-top 0.5s ease-in-out; }

    /* Modales generales */
    .reminder-modal, .help-modal, .edit-info-modal, .choice-modal, .edit-modal, .reminder-table-modal { z-index: 2000; background-color: #DAC8A0; padding: 1.5rem; border-radius: 0.5rem; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.15); }
    .reminder-modal { position: fixed; top: 0%; left: 3%; transform: translateY(0); max-width: 1050px; width: 98%; max-height: 65vh; overflow-y: auto; font-weight: bold; font-size: 1.3rem; }
    .help-modal, .edit-info-modal { position: fixed; top: 1%; left: 50%; transform: translate(-50%, 1%); max-width: 910px; width: 98%; max-height: 96vh; overflow-y: auto; font-size: 1.10rem; z-index: 5500; }
    .choice-modal { position: fixed; top: 1%; left: 50%; transform: translate(-50%, 1%); max-width: 540px; width: 95%; max-height: 98vh; overflow-y: auto; font-size: 1.10rem; z-index: 5500; }
    .reminder-table-modal { position: fixed; top: 30px; left: 35px; transform: translateY(0); max-width: 99%; width: 1090px; max-height: 90vh; overflow-y: auto; background-color: #E6D6A8; border-radius: 1.5rem; }
    .edit-modal { position: fixed; top: 5%; left: 50%; transform: translate(-50%, 0); width: 75%; max-width: 900px; border: 1px solid #A0522D; background-color: #EADDCA; z-index: 6000; }
    .modal h2, .modal h3 { font-weight: bold; margin-bottom: 1rem; color: #111827; }
    .reminder-modal h2, .help-modal h2, .edit-info-modal h2, .choice-modal h2, .edit-modal h2, .reminder-table-modal h2 { font-size: 1.5rem; }
    .reminder-modal label, .help-modal label, .edit-info-modal label, .choice-modal label, .edit-modal label { display: block; margin-bottom: 0.25rem; font-weight: 500; color: #374151; font-size: 1.1rem; }
    .reminder-modal button, .help-modal button, .edit-info-modal button, .choice-modal button, .edit-modal button, .reminder-table-modal button { padding: 0.75rem 1rem; border-radius: 0.25rem; cursor: pointer; font-size: 1.1rem; flex: 1; text-align: center; min-width: 100px; border: none; }
    .edit-info-modal #close-edit-info, .help-modal #close-help { background-color: #2563EB; color: white; }
    .edit-info-modal #close-edit-info:hover, .help-modal #close-help:hover { background-color: #1D4ED8; }

    /* Formulario Recordatorio */
    .reminder-modal textarea#reminder-text { width: 100%; padding: 0.5rem; margin-bottom: 0.3rem; border: 1px solid #D1D5DB; border-radius: 0.25rem; font-size: 1.4rem; font-weight: bold; text-transform: uppercase; }
    .reminder-modal input[type="text"], .reminder-modal input[type="number"] { width: 100%; padding: 0.5rem; margin-bottom: 0.3rem; border: 1px solid #D1D5DB; border-radius: 0.25rem; font-size: 2rem; text-align: center; }
    .reminder-modal .form-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1rem; }
    .reminder-modal .full-width { grid-column: span 3; }
    .reminder-modal .days-group { display: flex; gap: 2rem; flex-wrap: wrap; }
    .reminder-modal .days-group label { font-size: 1.3rem; }
    .reminder-modal .button-group { display: flex; justify-content: space-between; gap: 1rem; flex-wrap: wrap; margin-top: 0.5rem; }
    .reminder-modal button[type="submit"] { background-color: #2563EB; height:70px; font-weight: bold; font-size: 1.5rem; color: #FFFFFF; display: flex; align-items: center; justify-content: center; gap: 0.6rem; }
    .reminder-modal button[type="submit"] span#countdown-save { font-size: 1.6rem; font-weight: bold; justify-content: right; color: #e6e6dc; }
    .reminder-modal button[type="button"] { background-color: #D1D5DB; color: #111827; }
    .speech-button { background-color: #668B8B; color: white; border: none; border-radius: 0.25rem; padding: 0.5rem; cursor: pointer; margin-left: 0.5rem; font-size: 1rem; vertical-align: top; }
    .speech-button:hover { background-color: #5C5C47; }
    .speech-status { font-size: 0.85rem; color: #ABAB99; margin-top: 0.1rem; min-height: 1em; }
    #auto-save-timer { color: #1E40AF; }

    /* Notificación Recordatorio */
    .reminder-notification { position: fixed; left: 30%; top: 10%; transform: translateX(-30%); background-color: #FFFF99; padding: 1.5rem; border-radius: 1.5rem; border: 2px solid #ABAB99; box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3); z-index: 3000; max-width: 550px; width: 95%; text-align: center; transition: top 0.3s ease-out, opacity 0.3s ease-out; max-height: 85vh; overflow-y: auto; display: flex; flex-direction: column; }
    .reminder-content-scrollable { max-height: 30vh; overflow-y: auto; margin-bottom: 1rem; word-wrap: break-word; overflow-wrap: break-word; text-align: left; padding-right: 5px; }
    .reminder-notification .reminder-text { margin: 0 0 0.5rem 0; font-size: 1.6rem; font-weight: bold; color: #0000FF; }
    .reminder-notification .reminder-details { margin: 0.2rem 0; font-size: 1.0rem; font-weight: bold; color: #0000FF; }
    .reminder-notification .button-group { display: flex; flex-direction: column; justify-content: center; gap: 0.5rem; margin-top: 1rem; flex-shrink: 0; }
    .reminder-notification button { padding: 0.5rem 1rem; border-radius: 0.25rem; cursor: pointer; font-size: 0.9rem; width: 100%; }
    .reminder-notification button.cancel { background-color: #EF4444; color: #FFFFFF; font-weight: bold; height:70px; font-size: 1.2rem; order: 3; }
    .reminder-notification button.modify { background-color: #10B981; font-weight: bold; height:60px; font-size: 1.2rem; color: #FFFFFF; order: 1; }
    .reminder-notification button.postpone { background-color: #F59E0B; font-weight: bold; height:60px; font-size: 1.2rem; color: #FFFFFF; order: 2; }
    .reminder-notification button.cancel-cyclic { background-color: #8B0000; color: #FFFFFF; font-weight: bold; height: 60px; font-size: 1.2rem; order: 4; margin-top: 0.5rem; }

    /* Tabla Recordatorios */
    .reminder-table-modal table { width: 100%; border-collapse: collapse; margin-bottom: 1rem; }
    .reminder-table-modal tbody tr { cursor: pointer; }
    .reminder-table-modal tbody tr:hover { background-color: rgba(0, 0, 0, 0.05); }
    .reminder-table-modal th, .reminder-table-modal td { padding: 0.5rem; border: 1px solid #1E3A8A; font-size: 1.1rem; text-align: center; vertical-align: middle; }
    .reminder-table-modal td.text-column { text-align: left; }
    .reminder-table-modal th { background-color: #E5E7EB; font-weight: bold; }
    .reminder-table-modal td.date-column { white-space: nowrap; }
    .reminder-table-modal td:first-child { display: flex; justify-content: space-around; align-items: center; gap: 0.5rem; padding: 0.3rem 0.5rem; border: none; }
    .reminder-table-modal td:first-child button { padding: 0.5rem 0.8rem; font-size: 0.85rem; flex: 0 1 auto; margin: 0; }
    .reminder-table-modal button.modify { background-color: #10B981; font-size: 1rem; height:70px; color: #000000; }
    .reminder-table-modal button.delete { background-color: #EF4444; font-size: 1.2rem; height:65px; color: #FFFFFF; }
    .reminder-table-modal button.postpone { background-color: #F59E0B; font-size: 1.2rem; height:65px; color: #FFFFFF; }
    .reminder-table-modal .button-group { display: flex; margin-top: 1rem; }
    .reminder-table-modal #close-reminders, .reminder-table-modal #close-reminders-top { padding-left: 3rem; padding-right: 3rem; background-color: #2563EB; color: white; padding: 0.75rem 3rem; border-radius: 0.5rem; font-size: 1.25rem; font-weight: bold; border: 2px solid #1E3A8A; cursor: pointer; transition: background-color 0.2s ease; display: inline-flex; align-items: center; }
    .reminder-table-modal #close-reminders:hover, .reminder-table-modal #close-reminders-top:hover { background-color: #1D4ED8; }
    .reminder-table-modal .top-button-container { display: flex; justify-content: flex-end; margin-bottom: 1rem; }
    .button-countdown { margin-left: 8px; font-weight: bold; font-size: 1.1em; opacity: 0.85; }

    /* Modal Elección Personalización */
    .choice-modal .personalization-options { display: flex; flex-direction: column; gap: 1rem; align-items: stretch; margin-bottom: 1.5rem; }
    .choice-modal .personalization-options button { font-weight: bold; width: 100%; }
    .choice-modal button.choice-edit { background-color: #ffc107; color: #333; }
    .choice-modal button.choice-assign { background-color: #17a2b8; color: white; }
    .choice-modal button.choice-help { background-color: #007bff; color: white; }
    .choice-modal button.choice-cancel { background-color: #6c757d; color: white; }
    .choice-modal .footer-buttons { display: flex; justify-content: center; gap: 1rem; margin-top: 1rem; }
    .choice-modal .footer-buttons button { flex: 0 1 auto; min-width: 120px; }

    /* Modal Edición (Grid/Toggle) */
    .edit-modal h2 { font-size: 1.4rem; margin-bottom: 1rem; color: #333; font-weight: bold; text-align: center; }
    .edit-modal label { display: block; margin-bottom: 0.3rem; font-weight: 500; color: #444; font-size: 1rem; }
    .edit-modal input[type="text"], .edit-modal input[type="url"] { width: 100%; padding: 0.6rem; margin-bottom: 0.8rem; border: 1px solid #BDB7AB; border-radius: 0.25rem; font-size: 1rem; }
    .edit-modal .input-with-button { display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.8rem; }
    .edit-modal .input-with-button input { flex-grow: 1; margin-bottom: 0; }

    /**
     * Comprueba recordatorios. Muestra NUEVAS notificaciones si están vencidas y no gestionadas/visibles.
     * MANTIENE notificaciones/recordatorios hasta acción explícita del usuario o si son inválidos/duplicados.

    function checkReminders() {
        //console.log(`(${new Date().toLocaleTimeString()}) Checking reminders...`);
        let currentReminders = [];
        try {
            currentReminders = JSON.parse(localStorage.getItem('reminders') || '[]');
        } catch (e) {
            console.error("Error parsing reminders:", e);
            localStorage.setItem('reminders_backup_error', localStorage.getItem('reminders') || '[]');
            localStorage.removeItem('reminders');
            showToast("Error al cargar recordatorios. Backup intentado.", "error", 5000);
            return;
        }

        const now = new Date();
        const notificationContainer = document.getElementById('reminder-notifications');
        const currentlyDisplayedNotifications = notificationContainer?.querySelectorAll('.reminder-notification');
        const currentlyDisplayedIds = new Set( Array.from(currentlyDisplayedNotifications || []).map(el => parseInt(el.dataset.id)).filter(id => !isNaN(id)) );

        const validRemindersForStorage = [];
        const finalReminderIds = new Set();
        let storageNeedsUpdate = false;
        const processedIds = new Set();

        // --- Fase 1: Procesar cada recordatorio del storage ---
        currentReminders.forEach(reminder => {
            // 1a. Validación básica y de duplicados
            if (!reminder || typeof reminder.id === 'undefined' || !reminder.type || !reminder.time || !reminder.date) {
                console.warn("Invalid/incomplete reminder structure found, removing.", reminder);
                storageNeedsUpdate = true;
                const problemNotif = notificationContainer?.querySelector(`.reminder-notification[data-id="${reminder?.id}"]`);
                if(problemNotif) problemNotif.remove();
                return; // No procesar más
            }
             if (processedIds.has(reminder.id)) {
                 console.warn("Duplicate reminder ID found, removing.", reminder.id);
                 storageNeedsUpdate = true;
                 const problemNotif = notificationContainer?.querySelector(`.reminder-notification[data-id="${reminder.id}"]`);
                 if(problemNotif) problemNotif.remove();
                 return; // No procesar más
             }
            processedIds.add(reminder.id);

            const isAlreadyDisplayed = currentlyDisplayedIds.has(reminder.id);
            const isManagedByUser = reminder.managedByUser === true; // Usa el flag de localStorage
            let keepInStorage = true; // Asumir que se mantiene por defecto

            // 1b. Decidir si mostrar NUEVA notificación
            if (isAlreadyDisplayed) {
                // Ya está visible, se mantiene en storage. No se hace nada más aquí.
                keepInStorage = true;
            } else if (isManagedByUser) {
                 // No está visible, PERO fue marcado como gestionado en localStorage.
                 // Mantener en storage (la acción del usuario ya actualizó su estado/fecha).
                 // NO se vuelve a mostrar esta ocurrencia.
                 keepInStorage = true;
            } else {
                // ---- NO ESTÁ VISIBLE Y NO FUE MARCADO COMO GESTIONADO ----
                // Calcular si está vencido para decidir si mostrarlo AHORA.
                let nextOccurrence = null;
                try {
                    nextOccurrence = calculateNextOccurrence(reminder, now);

                    if (nextOccurrence && nextOccurrence <= now) {
                        // ---- VENCIDO (y no visible, no gestionado) ----
                        console.log(`Showing NEW notification for due reminder ${reminder.id}`);
                        showReminderNotification(reminder); // Mostrar la nueva
                        keepInStorage = true; // Mantener hasta acción del usuario
                    } else {
                         // FUTURO o NULL: Simplemente mantener en storage por ahora.
                         keepInStorage = true;
                         // Si es futuro y tenía el flag managed=true (caso raro), lo reseteamos
                         if (nextOccurrence && nextOccurrence > now && reminder.managedByUser) {
                             console.warn(`Resetting managedByUser flag for future reminder ${reminder.id}`);
                             reminder.managedByUser = false; // Resetear flag para la futura ocurrencia
                             storageNeedsUpdate = true; // Necesita guardar este cambio
                         }
                    }
                } catch (error) {
                    console.error(`Error processing reminder ID ${reminder.id}:`, error, reminder);
                    storageNeedsUpdate = true;
                    keepInStorage = false; // Eliminar si da error
                }
            }

            // 1c. Añadir a la lista final si debe mantenerse
            if (keepInStorage) {
                validRemindersForStorage.push(reminder);
                finalReminderIds.add(reminder.id);
            } else {
                // Si decidimos NO mantenerlo (inválido, duplicado, error),
                // asegurarnos de quitar notificación si existe.
                 const notificationToRemove = notificationContainer?.querySelector(`.reminder-notification[data-id="${reminder.id}"]`);
                 if(notificationToRemove) {
                     notificationToRemove.remove();
                 }
            }
        }); // Fin del forEach reminder

        // --- Fase 2: Limpieza de Notificaciones VISIBLES cuyo Recordatorio fue ELIMINADO del Storage ---
        currentlyDisplayedIds.forEach(displayedId => {
            if (!finalReminderIds.has(displayedId)) {
                const notificationToRemove = notificationContainer?.querySelector(`.reminder-notification[data-id="${displayedId}"]`);
                if (notificationToRemove) {
                    console.log(`Consistency Check: Removing VISIBLE notification ${displayedId} as its reminder was removed from storage.`);
                    notificationToRemove.remove();
                }
            }
        });

        // --- Fase 3: Actualizar localStorage SI es necesario ---
        if (storageNeedsUpdate) {
            try {
                const oldStorageString = localStorage.getItem('reminders') || '[]';
                const newStorageString = JSON.stringify(validRemindersForStorage);
                if (oldStorageString !== newStorageString) {
                    localStorage.setItem('reminders', newStorageString);
                    console.log("LocalStorage updated with valid reminders.");
                    updateReminderCount();
                    updateButtonStyles();
                }
            } catch (e) {
                console.error("Error writing updated reminders after cleanup:", e);
                showToast("Error al actualizar recordatorios tras limpieza.", "error", 5000);
            }
        }

        // --- Fase 4: Reajustar Layout ---
        const finalNotifications = notificationContainer?.querySelectorAll('.reminder-notification');
        finalNotifications?.forEach((notif, index) => {
            const newOffset = index * 20;
            notif.style.top = `calc(45% + ${newOffset}px)`;
        });
    } // --- Fin checkReminders ---

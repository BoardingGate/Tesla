            const day = String(date.getUTCDate()).padStart(2, '0');
            const hours = String(date.getUTCHours()).padStart(2, '0');
            return `${year}.${month}.${day}${hours}`;
        }

        async function getLastModifiedDate() {
            const cacheKey = 'teslaHtmlLastModified';
            const cacheTimestampKey = 'teslaHtmlLastModifiedTimestamp';
            const cacheDuration = 24 * 60 * 60 * 1000;

            const cachedDate = localStorage.getItem(cacheKey);
            const cachedTimestamp = localStorage.getItem(cacheTimestampKey);
            const now = new Date().getTime();

            if (cachedDate && cachedTimestamp && now - cachedTimestamp < cacheDuration) {
                return new Date(cachedDate);
            }

            try {
                const response = await fetch('https://boardinggate.github.io/Tesla/version.txt', {
                    cache: 'no-cache'
                });

                if (!response.ok) {
                    throw new Error(`Error HTTP ${response.status}: ${response.statusText}`);
                }

                const text = await response.text();
                const lastModifiedDate = new Date(text.trim());

                if (isNaN(lastModifiedDate.getTime())) {
                    throw new Error('Formato de fecha inválido en version.txt');
                }

                localStorage.setItem(cacheKey, lastModifiedDate.toISOString());
                localStorage.setItem(cacheTimestampKey, now.toString());

                return lastModifiedDate;
            } catch (error) {
                console.error('Error al obtener la fecha de version.txt:', error);
                if (cachedDate) {
                    return new Date(cachedDate);
                }
                return new Date('2024-01-01T00:00:00Z');
            }
        }

        async function updateVersion() {
            const lastModifiedDate = await getLastModifiedDate();
            const version = formatVersionDate(lastModifiedDate);

        darkModeToggle.style.top = `${scrollToggleHeight + buttonSpacing * (toggleRanges.length + 6)}px`;
        darkModeToggle.style.left = `10px`;
        document.body.appendChild(darkModeToggle);
        console.log('Dark mode toggle creado:', darkModeToggle);

        const homeButton = document.createElement('span');
        homeButton.className = 'toggle-sign';
        homeButton.id = 'home-button';
        homeButton.innerHTML = `<img src="./home.webp" alt="Inicio" class="w-[32px] h-[32px] object-contain rounded-full">`;
        homeButton.style.top = `${scrollToggleHeight + buttonSpacing * (toggleRanges.length + 7)}px`;
        homeButton.style.left = `10px`;
        document.body.appendChild(homeButton);
        console.log('Home button creado:', homeButton);

        const buttons = [scrollToggle, onOffToggle, ...toggleButtons, weatherButton, reloadButton, reminderButton, zoomButton, darkModeToggle, homeButton];

        darkModeToggle.addEventListener('click', () => {
            if (isMinimalMode) return;
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode', isDarkMode);
            updateButtonStyles();
            saveSettings();
        });

        function clamp(min, val, max) {
            return Math.min(Math.max(val, min), max);
        }

        function updateToggleState(toggle) {
            const start = parseInt(toggle.dataset.rangeStart);
            const end = parseInt(toggle.dataset.rangeEnd);
            const state = toggle.dataset.state;
            const label = toggleRanges.find(r => r.start === start).label;

            for (let i = start; i <= end; i++) {
                if (cellElements[i]) {
                    if (state === 'visible') {
                        cellElements[i].classList.add('hidden');
                    } else {
                        cellElements[i].classList.remove('hidden');
                    }
                }
            }

            if (state === 'visible') {
                toggle.innerHTML = `<span class="sign">+</span>${label}`;
                toggle.dataset.state = 'hidden';
            } else {
                toggle.innerHTML = `<span class="sign">-</span>${label}`;
                toggle.dataset.state = 'visible';
            }
            updateButtonStyles();
            saveSettings();
        }

        function updateAllToggles(state) {
            toggleButtons.forEach(toggle => {
                if (state === 'on' && toggle.dataset.state === 'hidden') {
                    updateToggleState(toggle);
                } else if (state === 'off' && toggle.dataset.state === 'visible') {
                    updateToggleState(toggle);
                }
            });
            document.getElementById('on-off-toggle').dataset.state = state;
            updateButtonStyles();
            saveSettings();
        }

        scrollToggle.addEventListener('click', () => {
            if (isMinimalMode) return;
            const scrollPosition = window.scrollY;
            const maxScroll = document.body.scrollHeight - window.innerHeight;
            if (scrollPosition < 100) {
                window.scrollTo({ top: maxScroll, behavior: 'smooth' });
            } else {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        });

        onOffToggle.addEventListener('mousedown', () => {
            pressStartTime = Date.now();
        });

        onOffToggle.addEventListener('mouseup', () => {
            const pressDuration = Date.now() - pressStartTime;
            if (pressDuration >= 3000) {
                isMinimalMode = !isMinimalMode;
                toggleMinimalMode(isMinimalMode);
            } else if (!isMinimalMode) {
                const currentState = onOffToggle.dataset.state;
                updateAllToggles(currentState === 'on' ? 'off' : 'on');
            }
            pressStartTime = null;
        });

        onOffToggle.addEventListener('click', (e) => {
            if (pressStartTime && (Date.now() - pressStartTime) >= 3000) {
                e.preventDefault();
            }
        });

        toggleButtons.forEach(toggle => {
            toggle.addEventListener('click', () => {
                if (isMinimalMode) return;
                updateToggleState(toggle);
            });
        });

        reloadButton.addEventListener('click', () => {
            if (isMinimalMode) return;
            location.reload();
        });

        homeButton.addEventListener('click', (e) => {
            if (isMinimalMode) return;
            e.preventDefault();
            window.history.back();
        });

        weatherButton.addEventListener('click', () => {
            if (isMinimalMode) return;
            window.open('https://www.ventusky.com/?p=40.2;-4.7;5&l=rain-3h', '_blank');
        });

        zoomButton.addEventListener('click', () => {
            if (isMinimalMode) return;
            const currentState = zoomButton.dataset.zoomState;
            applyZoom(currentState === 'off' ? 'on' : 'off');
            zoomButton.dataset.zoomState = currentState === 'off' ? 'on' : 'off';
            updateButtonStyles();
            saveSettings();
            adjustButtonPositions();
        });

        function showReminderModal() {
            if (isMinimalMode) return;
            const modal = document.createElement('div');
            modal.className = 'reminder-modal';
            modal.setAttribute('aria-label', 'Añadir nuevo recordatorio');
            modal.innerHTML = `
                <h2>Añadir Recordatorio</h2>
                <form id="reminder-form">
                    <label for="reminder-text">Texto del recordatorio:</label>
                    <textarea id="reminder-text" required rows="4"></textarea>
                    <label for="reminder-time">Hora (opcional):</label>
                    <input type="time" id="reminder-time">
                    <div class="button-group">
                        <button type="button" id="cancel-reminder">Cancelar</button>
                        <button type="submit">Guardar</button>
                    </div>
                </form>
            `;
            document.body.appendChild(modal);

            const form = modal.querySelector('#reminder-form');
            const cancelButton = modal.querySelector('#cancel-reminder');

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const text = modal.querySelector('#reminder-text').value.trim();
                const time = modal.querySelector('#reminder-time').value;
                if (text) {
                    saveReminder(text, time);
                    document.body.removeChild(modal);
                }
            });

            cancelButton.addEventListener('click', () => {
                document.body.removeChild(modal);
            });

            document.addEventListener('keydown', function closeOnEsc(e) {
                if (e.key === 'Escape') {
                    document.body.removeChild(modal);
                    document.removeEventListener('keydown', closeOnEsc);
                }
            });
        }

        function saveReminder(text, time) {
            const reminders = JSON.parse(localStorage.getItem('reminders') || '[]');
            const reminder = {
                id: Date.now(),
                text,
                time: time || null,
                isCancelled: false
            };
            reminders.push(reminder);
            localStorage.setItem('reminders', JSON.stringify(reminders));
            showReminder(reminder);
        }

        function showReminder(reminder) {
            if (reminder.isCancelled || isMinimalMode) return;
            const notificationsContainer = document.getElementById('reminder-notifications');
            const notification = document.createElement('div');
            notification.className = 'reminder-notification';
            notification.innerHTML = `
                <p>${reminder.text}</p>
                <button onclick="cancelReminder(${reminder.id})">Descartar</button>
            `;
            notificationsContainer.appendChild(notification);
        }

        function cancelReminder(id) {
            const reminders = JSON.parse(localStorage.getItem('reminders') || '[]');
            const updatedReminders = reminders.map(r => 
                r.id === id ? { ...r, isCancelled: true } : r
            );
            localStorage.setItem('reminders', JSON.stringify(updatedReminders));
            const notification = document.querySelector(`#reminder-notifications .reminder-notification button[onclick="cancelReminder(${id})"]`).parentElement;
            notification.remove();
        }

        function loadReminders() {
            if (isMinimalMode) return;
            const reminders = JSON.parse(localStorage.getItem('reminders') || '[]');
            reminders.forEach(reminder => {
                if (!reminder.isCancelled && !reminder.time) {
                    showReminder(reminder);
                }
            });
        }

        function checkScheduledReminders() {
            if (isMinimalMode) return;
            const now = new Date();
            const currentTime = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
            const reminders = JSON.parse(localStorage.getItem('reminders') || '[]');
            reminders.forEach(reminder => {
                if (!reminder.isCancelled && reminder.time === currentTime) {
                    showReminder(reminder);
                }
            });
        }

        reminderButton.addEventListener('click', showReminderModal);

        setInterval(checkScheduledReminders, 60000);

        const backButton = document.getElementById('back-button');
        const forwardButton = document.getElementById('forward-button');
        backButton.addEventListener('click', () => {
            if (isMinimalMode) return;
            window.history.back();
        });
        forwardButton.addEventListener('click', () => {
            if (isMinimalMode) return;
            window.history.forward();
        });

        let isActive = true;
        let isFooterVisible = true;
        function toggleFooterVisibility() {
            const headerContainer = document.querySelector('.header-container');
            const footerLine = document.querySelector('.footer-line');
            const footerSubtext = document.querySelector('.footer-subtext');

            if (headerContainer && footerLine && footerSubtext) {
                headerContainer.classList.toggle('footer-hidden', !isFooterVisible);
                footerLine.classList.toggle('footer-hidden', !isFooterVisible);
                footerSubtext.classList.toggle('footer-hidden', !isFooterVisible);
            }
        }

        fetch('avisos.txt')
            .then(response => response.text())
            .then(text => {
                const notices = text.split('\n').filter(line => line.trim() !== '');
                if (notices.length === 0) return;

                const noticeElement = document.getElementById('current-notice');
                const noticeWrapper = document.querySelector('.notice-wrapper');
                const noticeToggleIcon = document.getElementById('notice-toggle-icon');
                let currentIndex = 0;

                function adjustFontSize() {
                    let fontSize = 1.2;
                    noticeElement.style.fontSize = `${fontSize}rem`;
                    while (noticeElement.offsetWidth > noticeWrapper.offsetWidth && fontSize > 0.5) {
                        fontSize -= 0.1;
                        noticeElement.style.fontSize = `${fontSize}rem`;
                    }
                }

                function showNextNotice() {
                    if (!isActive || isMinimalMode) return;
                    noticeElement.textContent = notices[currentIndex];
                    adjustFontSize();
                    currentIndex = (currentIndex + 1) % notices.length;
                    setTimeout(showNextNotice, 14000);
                }

                function toggleNotices() {
                    if (isMinimalMode) return;
                    if (isActive) {
                        noticeElement.style.animation = 'none';
                        noticeElement.textContent = 'Avisos desactivados';
                        noticeElement.style.color = '#A9A9A9';
                        noticeElement.style.fontSize = '0.8rem';
                        isActive = false;
                        isFooterVisible = false;
                    } else {
                        noticeElement.style.color = '#00ff00';
                        noticeElement.style.animation = 'fadeInOut 14s infinite';
                        isActive = true;
                        isFooterVisible = true;
                        showNextNotice();
                    }
                    toggleFooterVisibility();
                    saveSettings();
                }

                noticeElement.addEventListener('click', toggleNotices);
                noticeToggleIcon.addEventListener('click', toggleNotices);

                if (!isActive) {
                    noticeElement.style.animation = 'none';
                    noticeElement.textContent = 'Avisos desactivados';
                    noticeElement.style.color = '#A9A9A9';
                    noticeElement.style.fontSize = '0.8rem';
                    isFooterVisible = false;
                    toggleFooterVisibility();
                } else if (!isMinimalMode) {
                    showNextNotice();
                }
            })
            .catch(error => {
                console.error('Error al cargar avisos.txt:', error);
                document.getElementById('current-notice').textContent = 'Error al cargar avisos';
            });

        setTimeout(() => {
            const topTextContainer = document.querySelector('.top-text-container');
            topTextContainer.style.display = 'none';
            const mainElement = document.querySelector('main');
            const mainTop = mainElement.getBoundingClientRect().top + window.scrollY;
            scrollToggle.style.top = `${mainTop - 5}px`;
        }, 6000);

        function adjustButtonPositions() {
            if (isMinimalMode) return;
            buttons.forEach(button => {
                button.style.left = `10px`;
            });
        }

        window.addEventListener('load', () => {
            console.log('Página cargada, ajustando posiciones...');
            loadSavedSettings();
            adjustButtonPositions();
            updateButtonStyles();
        });
        window.addEventListener('resize', adjustButtonPositions);

        updateVersion();
    </script>
</body>
</html>

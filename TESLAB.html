<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoardingGate Lanzador</title>
    <link rel="icon" href="https://boardinggate.github.io/Tesla/IMG_4157.jpeg" type="image/jpeg">
    <script src="https://cdn.tailwindcss.com"></script>
<style>
    .bookmark-item {
        transition: transform 4s ease, box-shadow 4s ease;
        box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5), -4px -4px 8px rgba(255, 255, 255, 0.1);
        position: relative;
    }
    .bookmark-item:hover {
        transform: scale(1.1) translateY(-2px);
        box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.6), -6px -6px 12px rgba(255, 255, 255, 0.15);
    }
    .bookmark-item img {
        image-rendering: crisp-edges;
    }
    .bookmark-name {
        font-weight: bold;
        color: #333;
        text-align: center;
        margin-top: 4px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 100%;
    }
    #bookmark-grid {
        display: grid;
        grid-template-columns: repeat(6, minmax(120px, 1fr));
        gap: 15px;
        background-color: transparent;
        border-radius: 0.75rem;
        position: relative;
        width: 100%;
        max-width: 984px;
        margin: 0 auto 0 85px;
        transition: all 0.3s ease;
    }
    #bookmark-grid > div {
        height: auto;
        aspect-ratio: 16 / 9;
        transition: all 0.3s ease;
    }
    .bookmark-item {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-radius: 0.5rem;
        transition: all 0.3s ease;
        background-color: hsla(var(--hue), var(--saturation), var(--lightness), 0.64);
    }
    .bookmark-item img {
        width: 36px;
        height: auto;
        max-width: 40px;
        border-radius: 0.25rem;
    }
    .bookmark-name {
        font-size: clamp(0.85rem, 1.5vw, 1.15rem);
    }
    .small-bookmark img {
        width: 24px;
        max-width: 28px;
    }
    .small-bookmark .bookmark-name {
        font-size: clamp(0.85rem, 1.5vw, 1.15rem);
    }
    @media (max-width: 768px) {
        #bookmark-grid {
            grid-template-columns: repeat(3, minmax(100px, 1fr));
            gap: 10px;
        }
    }
    @media (max-width: 480px) {
        #bookmark-grid {
            grid-template-columns: repeat(2, minmax(80px, 1fr));
            gap: 8px;
        }
    }
    .header-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        background-color: #ABAB99;
        padding: 0.5rem;
    }
    body.dark-mode .header-container {
        background-color: #92927E;
    }
    .header-logo {
        width: 100px;
        height: 70px;
        transition: filter 0.2s ease;
    }
    body.dark-mode .header-logo {
        filter: brightness(85%);
    }
    .title-container {
        background-color: #ABAB99;
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        display: inline-block;
    }
    body.dark-mode .title-container {
        background-color: #92927E;
    }
    .header-container h1 {
        color: #5C5C47;
    }
    .version-text {
        font-size: 0.75rem;
        color: #5C5C47;
        font-weight: normal;
    }
    body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background-color: #ABAB99;
        margin: 0;
        overflow-x: hidden;
    }
    body.dark-mode {
        background-color: #92927E;
    }
    header {
        margin-bottom: 0.5rem;
    }

    main {
        position: relative;
        margin: 10px auto 0.5rem 60px;
        background-color: transparent;
        border-radius: 0.75rem;
        padding: 16px;
        min-height: 400px;
        max-width: 984px;
        width: 100%;
        transition: margin-top 0.5s ease-in-out;
        position: relative;
    }
    footer {
        margin: 0.5rem auto;
        text-align: center;
        max-width: 984px;
        width: 100%;
        display: block;
        background-color: #ABAB99;
        margin-left: 145px;
    }
    body.dark-mode footer {
        background-color: #92927E;
    }
    .footer-content {
        color: #5C5C47;
        padding: 0.5rem;
        margin: 0 auto;
        max-width: 100%;
        position: relative;
    }
    .footer-subtext {
        font-size: 0.75rem;
        color: #5C5C47;
        margin-top: 0.25rem;
        text-align: center;
    }
    .footer-link-green {
        color: #5C5C47;
        text-decoration: none;
        transition: color 0.2s ease;
    }
    .footer-link-green:hover {
        color: #5C5C47;
    }
    .footer-line {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 0.5rem;
        flex-wrap: wrap;
    }

    /* Estilos Botones Izquierda */
    .toggle-image,
    .toggle-sign {
        width: 135px;
        height: 74px;
        margin-bottom: 2px;
        box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
        border: 1px solid #7c7c68;
        left: 10px;
        z-index: 1000;
        transition: background-color 0.2s ease, filter 0.2s ease, top 0.3s ease;
        border-radius: 35px;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        display: flex;
        position: fixed;
        top: 90px;
    }

    .scroll-toggle-button {
        position: fixed;
        width: 110px !important;
        height: clamp(75px, 20vw, 130px) !important;
        background-color: #ABAB99;
        border-radius: 60px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        padding: clamp(10px, 2vw, 20px);
        cursor: pointer;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4) !important;
        border: 1px solid #808080 !important;
        z-index: 1001;
        transition: background-color 0.2s ease;
        left: 10px;
        top: 10px;
    }

    .scroll-toggle-button:hover {
        background-color: #668B8B;
    }
    .scroll-toggle-button svg {
        width: clamp(24px, 4vw, 32px);
        height: clamp(24px, 4vw, 32px);
        stroke: #E6E6DC;
    }

    #config-button,
    #home-button,
    #reload-button {
        width: auto !important;
        height: auto !important;
        background-color: transparent !important;
        border: none !important;
        box-shadow: none !important;
        padding: 5px !important;
        position: absolute !important;
        top:   27px !important;
        z-index: 900 !important;
    }

    #config-button { left: 185px !important; }
    #home-button { left: 250px !important; }
    #reload-button { left: 310px !important; }

    #config-button img,
    #home-button img,
    #reload-button img {
        max-width: 37px !important;
        max-height: 37px !important;
        width: 37px;
        height: 37px;
        object-fit: contain;
        display: block;
        filter: none !important;
    }


.top-text-container {
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: clamp(0.6rem, 1.5vw, 0.75rem);
    color: #5C5C47;
    background-color: #ABAB98;
    margin-top: 0.25rem;
    margin-left: 70px;
    gap: 0.5rem;
    padding: 0.25rem 0.5rem;
    border-radius: 0.25rem;
    animation: fadeOut 4s forwards;
    position: relative;
    height: 2rem;
    transition: opacity 0.5s ease-in-out;
    box-sizing: border-box;
    z-index: 1900;

}

    body.dark-mode .top-text-container {
        background-color: #6B7280;
    }
    .top-text-container span {
        color: #5C5C47;
        font-size: clamp(0.9rem, 2vw, 1.2rem);
    }

@keyframes fadeOut {
    0% { opacity: 1; height: 2rem; }
    75% { opacity: 1; height: 2rem; }
    100% { opacity: 0; height: 2rem; pointer-events: none; }
}

    .arrow-button {
        width: clamp(36px, 6vw, 48px);
        height: clamp(36px, 6vw, 48px);
        background-color: #668B8B;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        transition: background-color 0.2s ease;
    }
    .arrow-button:hover {
        background-color: #5C5C47;
    }
    .arrow-button svg {
        stroke: #E6E6DC;
    }
    .counter-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin-top: 1rem;
        text-align: center;
        opacity: 0.2;
        margin-left: 145px;
    }
    .favicon-red {
        filter: hue-rotate(0deg) saturate(200%) brightness(80%);
    }
    .favicon-blue {
        filter: hue-rotate(200deg) saturate(150%) brightness(90%);
    }
    .notices-icon-container {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        max-width: 984px;
        margin: 0 auto;
        margin-left: 165px;
        position: relative;
    }
    .notices-container {
        flex-grow: 1;
        padding: 0.5rem;
        border: none;
        border-radius: 0.5rem;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0;
        margin-left: 2px;
        height: 3rem;
    }
    .notice-wrapper {
        padding: 0.5rem;
        height: 1.5rem;
        flex-grow: 1;
        overflow: hidden;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .notice {
        color: #E6E6DC;
        font-size: 1.3rem;
        font-weight: bold;
        white-space: nowrap;
        text-align: center;
        opacity: 0;
        animation: fadeInOut 14s infinite;
    }
    @keyframes fadeInOut {
        0% { opacity: 1; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { opacity: 0; }
    }
    .notice-off-icon {
        width: auto;
        height: clamp(2rem, 5vw, 3rem);
        margin-right: 10px;
        align-self: center;
        cursor: pointer;
        transition: filter 0.3s ease;
    }
    body.dark-mode .notice-off-icon {
        filter: brightness(85%);
    }
    .toggle-sign {
        background-color: #ABAB99;
        font-weight: bold;
        font-size: 1.25rem;
        color: #000000;
        text-align: center;
    }
    .toggle-sign .sign {
        font-size: 1.5rem;
        margin-right: 2px;
    }
    .toggle-sign:hover {
        background-color: #D9A066;
    }
    #config-button:hover,
    #home-button:hover,
    #reload-button:hover {
        background-color: transparent !important;
         transform: scale(1.1);
         transition: transform 0.1s ease;
    }

    .toggle-sign img,
    .toggle-image img {
        max-width: 70%;
        max-height: 70%;
        object-fit: contain;
    }

    body.dark-mode .toggle-sign#config-button {
        filter: brightness(85%);
         background-color: transparent !important;
    }
    body.dark-mode .toggle-sign#config-button img {
        filter: brightness(65%);
    }
    .toggle-image {
    }
    .toggle-image:hover {
        filter: brightness(80%);
    }
    body.dark-mode .toggle-image#on-off-toggle {
        filter: brightness(85%);
    }
    #reminder-button {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: fixed;
        background-color: #ABAB99;
    }
    #reminder-button img {
        object-fit: contain;
    }
  #reminder-button .reminder-count {
    position: absolute;
    top: 6px;
    left: 8px;
    background-color: #EF4444;
    color: #FFFFFF;
    border-radius: 55%;
    padding: 4px 10px;
    font-size: 1.1rem;
    font-weight: bold;
    line-height: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1500;
    min-width: 1.9rem;
    max-width: 2.5rem;
    text-align: center;
}
    .hidden {
        display: none !important;
    }
    .footer-hidden {
        display: none;
    }
    body.dark-mode .bookmark-item {
        filter: brightness(60%);
    }
    body.dark-mode .bg-gray-50.border.border-dashed.border-gray-200.rounded-lg {
        filter: brightness(60%);
    }
    body.dark-mode .scroll-toggle-button {
        background-color: #ABAB99;
    }
    body.dark-mode .scroll-toggle-button:hover {
        background-color: #ABAB99;
    }
    body.dark-mode .toggle-sign:not(#config-button):not(#home-button):not(#reload-button) {
        background-color: #ABAB99;
    }
    body.dark-mode .toggle-sign:not(#config-button):not(#home-button):not(#reload-button):hover {
        background-color: #ABAB99;
    }
    body.dark-mode .toggle-sign.range-toggle[data-state="visible"] {
        background-color: #ABAB99;

    }
    body.dark-mode .toggle-sign.range-toggle[data-state="hidden"] {
        background-color: #ABAB99;
    }

    .toggle-sign.range-toggle[data-state="hidden"] {
    color: #7F7F7F;
   }

    body.dark-mode #reload-button {
    }
    body.dark-mode #home-button {
    }
    body.dark-mode #weather-button {
        background-color: #ABAB99;
    }
    body.dark-mode #zoom-button:not(.zoomed) {
        background-color: #ABAB99;
    }
    body.dark-mode #zoom-button.zoomed {
        background-color: #ABAB99;
    }
    body.dark-mode #reminder-button {
        background-color: #ABAB99;
    }
    body.dark-mode #config-button {
    }
    .minimal-mode {
        background-color: #ABAB99;
    }
    body.dark-mode.minimal-mode {
        background-color: #92927E;
    }
    .minimal-mode main,
    .minimal-mode .notices-container,
    .minimal-mode .footer-content,
    .minimal-mode .top-text-container,
    .minimal-mode .scroll-toggle-button,
    .minimal-mode .toggle-sign,
    .minimal-mode .toggle-image,
    .minimal-mode #reminder-notifications,
    .minimal-mode .counter-wrapper,
    .minimal-mode .notice-off-icon {
        display: none !important;
    }
    .minimal-mode #dark-mode-toggle,
    .minimal-mode .header-container,
    .minimal-mode .header-logo {
        display: none !important;

    .minimal-mode #on-off-toggle {
        filter: none;

    }
    .minimal-mode-message {
        color: #000000;
        font-size: 1rem;
        font-weight: bold;
        position: fixed;
        top: 70px;
        left: 10px;
        z-index: 1000;
    }

    .reminder-modal {
    position: fixed;
    top: 2%;
    left: 3%;
    transform: translateY(-1%);
    background-color: #D2B48C;
    padding: 1rem;
    border-radius: 0.5rem;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    z-index: 2000;
    max-width: 1050px;
    width: 98%;
    max-height: 700px;
    overflow-y: auto;
    font-weight: bold;
    font-size: 1.3rem;

}
    .help-modal {
        position: fixed;
        top: 10%;
        left: 35px;
        transform: translateY(-10%);
        background-color: #DAC8A0;
        padding: 2rem;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        z-index: 2000;
        max-width: 1020px;
        width: 98%;
        max-height: 80vh;
        overflow-y: auto;
        font-size: 1.10rem;
    }
    .reminder-modal h2, .help-modal h2 {
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 0.5rem;

    }
    .reminder-modal label, .help-modal label {
        display: block;
        margin-bottom: 0.25rem;
        font-weight: 500;
        color: #374151;
        font-size: 1.1rem;
    }
    /* Aumentar tamaño de letra para el textarea del recordatorio */
    .reminder-modal textarea#reminder-text {
        width: 100%;
        padding: 0.5rem;
        margin-bottom: 0.5rem;
        border: 1px solid #D1D5DB;
        border-radius: 0.25rem;
        font-size: 1.4rem;
        font-weight: bold;
        text-transform: uppercase;
    }
    .reminder-modal input[type="text"],
    .reminder-modal input[type="number"] {
        width: 100%;
        padding: 0.5rem;
        margin-bottom: 0.5rem;
        border: 1px solid #D1D5DB;
        border-radius: 0.25rem;
        font-size: 2rem;
        text-align: center;
    }


    .reminder-modal .form-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 0.5rem;
    }
    .reminder-modal .full-width {
        grid-column: span 4;
    }
    .reminder-modal .days-group {
        display: flex;

        flex-wrap: wrap;
    }

    .reminder-modal .button-group {
        display: flex;
        justify-content: space-between;
        gap: 0.35rem;
        flex-wrap: nowrap;
    }

.reminder-modal .days-group label {
    font-size: 1.3rem;
}

    .reminder-modal button, .help-modal button {
        padding: 0.5rem 1rem;

    }
     .reminder-modal button[type="submit"] span#countdown-save {
         font-size: 1.6rem;

     }

    .reminder-modal button[type="button"] {
        background-color: #D1D5DB;
        color: #111827;
    }
    .help-modal button#close-help {

    }

        position: fixed;
        top: 50%; /* Centered */

        transform: translate(-50%, -50%); /* Centered */

        z-index: 3000;
        max-width: 470px;

 .reminder-notification button, #postpone-options-modal button {

 .reminder-notification button.cancel {

    function formatVersionDate(date) {
        const year = date.getUTCFullYear().toString().slice(-2);
        const month = String(date.getUTCMonth() + 1).padStart(2, '0');
        const day = String(date.getUTCDate()).padStart(2, '0');
        const hours = String(date.getUTCHours()).padStart(2, '0');
        return `${year}.${month}.${day}${hours}`;
    }

    async function getLastModifiedDate() {
        const cacheKey = 'teslaHtmlLastModified';
        const cacheTimestampKey = 'teslaHtmlLastModifiedTimestamp';
        const cacheDuration = 24 * 60 * 60 * 1000;
        const cachedDate = localStorage.getItem(cacheKey);
        const cachedTimestamp = localStorage.getItem(cacheTimestampKey);
        const now = new Date().getTime();
        if (cachedDate && cachedTimestamp && now - cachedTimestamp < cacheDuration) {
            return new Date(cachedDate);
        }
        try {
            const response = await fetch('https://boardinggate.github.io/Tesla/version.txt', {
                cache: 'no-cache'
            });

            if (!response.ok) {
                throw new Error(`Error HTTP ${response.status}: ${response.statusText}`);
            }

            const text = await response.text();
            const lastModifiedDate = new Date(text.trim());
            if (isNaN(lastModifiedDate.getTime())) {
                throw new Error('Formato de fecha inválido en version.txt');
            }

            localStorage.setItem(cacheKey, lastModifiedDate.toISOString());
            localStorage.setItem(cacheTimestampKey, now.toString());
            return lastModifiedDate;
        } catch (error) {
            console.error('Error al obtener la fecha de version.txt:', error);
            if (cachedDate) {
                return new Date(cachedDate);
            }
            return new Date('2024-01-01T00:00:00Z');
        }
    }

    async function updateVersion() {
        const lastModifiedDate = await getLastModifiedDate();
        const version = formatVersionDate(lastModifiedDate);
        document.getElementById('version').textContent = `versión: ${version}`;
    }

    function parseReminderText(text) {
         const originalText = text.trim();
        const result = {
            text: `<b>${originalText.toUpperCase()}</b>`, // Keep original casing for display
            time: null,
            date: null,
            repeatDays: [],
            intervalDays: null,
            timerMinutes: null
        };
        let normalizedText = originalText.toUpperCase().normalize('NFD').replace(/[\u0300-\u036f]/g, '');
        const numberWords = {
            'UNA': 1, 'UNO': 1, 'DOS': 2, 'TRES': 3, 'CUATRO': 4, 'CINCO': 5,
            'SEIS': 6, 'SIETE': 7, 'OCHO': 8, 'NUEVE': 9, 'DIEZ': 10,
            'ONCE': 11, 'DOCE': 12, 'TRECE': 13, 'CATORCE': 14, 'QUINCE': 15,
            'DIECISEIS': 16, 'DIECISIETE': 17, 'DIECIOCHO': 18, 'DIECINUEVE': 19,
            'VEINTE': 20, 'VEINTIUNO': 21, 'VEINTIDOS': 22, 'VEINTITRES': 23,
            'VEINTICUATRO': 24, 'VEINTICINCO': 25, 'VEINTISEIS': 26, 'VEINTISIETE': 27,
            'VEINTIOCHO': 28, 'VEINTINUEVE': 29, 'TREINTA': 30, 'TREINTAYUNO': 31
        };
         const timeRegex = /\b(\d{1,2})[:.](\d{2})\b/; // Also allow dot for time separator
         const timeTextRegex = /.*\bA\s*LAS?\s*(\w+)\s*(?:Y\s*(CUARTO|MEDIA|DIEZ|VEINTE|TREINTA|CUARENTA|CINCUENTA))?\s*(DE\s*LA\s*(MANANA|TARDE|NOCHE))?/i;
         const timeTextMinusRegex = /.*\bA\s*LAS?\s*(\w+)\s*MENOS\s*(CUARTO|DIEZ|VEINTE|TREINTA|CUARENTA|CINCUENTA)\s*(DE\s*LA\s*(MANANA|TARDE|NOCHE))?/i;


        const timeMatches = normalizedText.match(timeRegex);
        if (timeMatches) {
            let hours = parseInt(timeMatches[1]);
            let minutes = parseInt(timeMatches[2]);
            if (hours >= 0 && hours <= 23 && minutes >= 0 && minutes <= 59) {
                result.time = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
            }
        } else {
             const timeTextMatches = normalizedText.match(timeTextRegex);
             if (timeTextMatches) {
                let hours = numberWords[timeTextMatches[1]] || parseInt(timeTextMatches[1]) || 0;
                const minuteText = timeTextMatches[2] || '';
                const period = timeTextMatches[4] || null; // Capture 'MANANA', 'TARDE', 'NOCHE'

                let minutes = 0;
                if (minuteText) {
                    minutes = minuteText === 'CUARTO' ? 15 :
                              minuteText === 'MEDIA' ? 30 :
                              minuteText === 'DIEZ' ? 10 :
                              minuteText === 'VEINTE' ? 20 :
                              minuteText === 'TREINTA' ? 30 :
                              minuteText === 'CUARENTA' ? 40 :
                              minuteText === 'CINCUENTA' ? 50 :
                              0;
                }

                 // Adjust hours based on period if specified
                 if (period) {
                     if (period === 'TARDE' && hours < 12) hours += 12; // 1-11 PM
                      // For NOCHE, typically 8 PM to 4 AM. Let's assume 8 PM (20) onwards.
                     if (period === 'NOCHE' && hours < 12) hours += 12;
                      // For MANANA, 1 AM to 11 AM. 12 AM is midnight (00).
                     if (period === 'MANANA' && hours === 12) hours = 0; // 12 AM is 00:xx
                 } else {
                     // Default to PM for hours 1-5 if no period is specified (common speech pattern)
                     if (hours >= 1 && hours <= 5) {
                         hours += 12;
                     }
                 }

                if (hours >= 0 && hours <= 23 && minutes >= 0 && minutes <= 59) {
                    result.time = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
                }
             } else {
                 const timeTextMinusMatches = normalizedText.match(timeTextMinusRegex);
                 if (timeTextMinusMatches) {
                    let hours = numberWords[timeTextMinusMatches[1]] || parseInt(timeTextMinusMatches[1]) || 0;
                    const minusPart = timeTextMinusMatches[2] || '';
                    const period = timeTextMinusMatches[4] || null;

                    let minutes = 0;
                    if (minusPart) {
                        minutes = minusPart === 'CUARTO' ? 15 :
                                  minusPart === 'DIEZ' ? 10 :
                                  minusPart === 'VEINTE' ? 20 :
                                  minusPart === 'TREINTA' ? 30 :
                                  minusPart === 'CUARENTA' ? 40 :
                                  minusPart === 'CINCUENTA' ? 50 :
                                  0;
                        hours = (hours - 1 + 24) % 24; // Go back one hour
                        minutes = 60 - minutes; // Calculate minutes remaining in the hour
                    }

                    // Adjust hours based on period if specified
                     if (period) {
                         if (period === 'TARDE' && hours < 12) hours += 12;
                          if (period === 'NOCHE' && hours < 12) hours += 12;
                         if (period === 'MANANA' && hours === 12) hours = 0;
                     } else {
                         if (hours >= 1 && hours <= 5) {
                             hours += 12;
                         }
                     }


                    if (hours >= 0 && hours <= 23 && minutes >= 0 && minutes <= 59) {
                        result.time = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
                    }
                 }
             }
        }


        const daysMap = {
            'LUNES': 1, 'MARTES': 2, 'MIERCOLES': 3,
            'JUEVES': 4, 'VIERNES': 5, 'SABADO': 6, 'DOMINGO': 0
        };
        const weeklyRegex = /(?:TODOS\s+LOS|LOS|CADA)?\s*(LUNES|MARTES|MIERCOLES|JUEVES|VIERNES|SABADO|DOMINGO)/g;
        const weeklyMatches = normalizedText.matchAll(weeklyRegex);
        for (const match of weeklyMatches) {
            const dayName = match[2];
            if (daysMap[dayName] !== undefined && !result.repeatDays.includes(daysMap[dayName])) {
                result.repeatDays.push(daysMap[dayName]);
            }
        }

        // Date parsing order matters: Specific date > Relative day of week > Today/Tomorrow > Relative days > Specific day number
        const now = new Date();
        now.setHours(0, 0, 0, 0); // Normalize 'now' to start of day for date comparisons

        // 1. Manual Date (DD/MM/YYYY, etc.)
        const manualDateRegex = /(\d{1,2})[\/\-\.](\d{1,2})[\/\-\.](\d{2,4})/;
        const manualDateMatch = originalText.match(manualDateRegex); // Use original text to respect format
        if (manualDateMatch) {
             let day = parseInt(manualDateMatch[1]);
             let month = parseInt(manualDateMatch[2]);
             let year = parseInt(manualDateMatch[3]);
             if (year < 100) year += 2000; // Convert YY to YYYY (e.g., 25 → 2025)
             const testDate = new Date(year, month - 1, day);
             if (testDate.getDate() === day && testDate.getMonth() + 1 === month && testDate.getFullYear() === year && year >= 2000) {
                 result.date = `${year}-${month.toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
             }
         }

        // 2. Relative Day of Week (El Próximo Lunes, El Lunes) - Only apply if manual date wasn't found
        if (!result.date) {
            const dateNextDayRegex = /(?:EL\s*(PROXIMO)?\s*)?(LUNES|MARTES|MIERCOLES|JUEVES|VIERNES|SABADO|DOMINGO)/i;
             const dateNextDayMatch = normalizedText.match(dateNextDayRegex); // Use normalized for accents etc.
             if (dateNextDayMatch) {
                 const targetDay = daysMap[dateNextDayMatch[2]]; // 0=Domingo, 6=Sábado
                 const currentDay = now.getDay(); // 0=Domingo, 6=Sábado

                 let daysUntil = targetDay - currentDay;
                 if (daysUntil <= 0) { // If today or in the past, go to next week
                     daysUntil += 7;
                 }
                 if (dateNextDayMatch[1]) { // If "PROXIMO" is used, add another 7 days
                     daysUntil += 7;
                 }

                 const targetDate = new Date(now); // Start from normalized 'now'
                 targetDate.setDate(now.getDate() + daysUntil); // Add days
                 result.date = `${targetDate.getFullYear()}-${(targetDate.getMonth() + 1).toString().padStart(2, '0')}-${targetDate.getDate().toString().padStart(2, '0')}`;
            }
        }


        // 3. Today/Tomorrow/Day After Tomorrow - Only apply if no specific date or day-of-week was found
        if (!result.date) {
             const todayRegex = /\bHOY\b/;
             const tomorrowRegex = /\bMANANA\b/;
             const dayAfterTomorrowRegex = /\bPASADO\s*MANANA\b/;

             if (normalizedText.match(todayRegex)) {
                 const today = new Date();
                 result.date = `${today.getFullYear()}-${(today.getMonth() + 1).toString().padStart(2, '0')}-${today.getDate().toString().padStart(2, '0')}`;
             } else if (normalizedText.match(dayAfterTomorrowRegex)) {
                const twoDaysLater = new Date();
                twoDaysLater.setDate(twoDaysLater.getDate() + 2);
                result.date = `${twoDaysLater.getFullYear()}-${(twoDaysLater.getMonth() + 1).toString().padStart(2, '0')}-${twoDaysLater.getDate().toString().padStart(2, '0')}`;
            } else if (normalizedText.match(tomorrowRegex)) {
                const tomorrow = new Date();
                tomorrow.setDate(tomorrow.getDate() + 1);
                result.date = `${tomorrow.getFullYear()}-${(tomorrow.getMonth() + 1).toString().padStart(2, '0')}-${tomorrow.getDate().toString().padStart(2, '0')}`;
            }
        }


        // 4. Date in Days (Dentro de X días) - Only apply if no other date was found
        if (!result.date) {
            const dateInDaysRegex = /(?:DENTRO\s*DE\s*)(\d+)\s*DIAS?/;
            const dateInDaysMatch = normalizedText.match(dateInDaysRegex);
            if (dateInDaysMatch) {
                const days = parseInt(dateInDaysMatch[1]);
                const targetDate = new Date();
                targetDate.setDate(targetDate.getDate() + days);
                result.date = `${targetDate.getFullYear()}-${(targetDate.getMonth() + 1).toString().padStart(2, '0')}-${targetDate.getDate().toString().padStart(2, '0')}`;
            }
        }


        // 5. Specific Day Number (El día X) - Only apply if no other date was found
        if (!result.date) {
             const dateSpecificDayRegex = /(?:EL\s*DIA\s*)(\d{1,2})\b/;
             const dateSpecificDayMatch = normalizedText.match(dateSpecificDayRegex);
             if (dateSpecificDayMatch) {
                 const day = parseInt(dateSpecificDayMatch[1]);
                 const today = new Date();
                 let month = today.getMonth();
                 let year = today.getFullYear();
                 // If the specified day is before the current day of month, assume next month/year
                 if (day <= today.getDate() && day !== today.getDate()) { // Handle edge case: day is today's day
                     month = (month + 1) % 12;
                     if (month === 0) year += 1;
                 }
                 // Basic validation and date check
                 const testDate = new Date(year, month, day);
                 if (testDate.getDate() === day && day >= 1 && day <= 31) { // Check if the day is valid for the target month
                      result.date = `${year}-${(month + 1).toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
                  }
             }
        }


        // Intervalo (CADA x días) - Can coexist with date/time, acts as a rule after initial trigger
        const intervalRegex = /CADA\s*(\d+)\s*DIAS?/;
        const intervalMatch = normalizedText.match(intervalRegex);
        if (intervalMatch) {
            result.intervalDays = parseInt(intervalMatch[1]);
             // If no date is set by other rules, the *first* trigger date is today
            if (!result.date) {
                const today = new Date();
                 result.date = `${today.getFullYear()}-${(today.getMonth() + 1).toString().padStart(2, '0')}-${today.getDate().toString().padStart(2, '0')}`;
            }
        }

        // Temporizador (ALARMA/AVISO/RECORDAR en X minutos/horas) - Overrides date/time if present
        const timerRegex = /(ALARMA|AVISO|AVISAR|AVISARME|TEMPORIZADOR|TIMER|RECORDAR|RECORDARME)\b.*?\b(\d+|\w+)\s*(MINUTOS?|HORAS?|MINS?|HRS?)/g;
        let timerMatchFound = false;
        const timerMatches = normalizedText.matchAll(timerRegex);
        for (const match of timerMatches) {

            if (value) {

                 const endTime = new Date(Date.now() + result.timerMinutes * 60 * 1000);
                 result.time = `${endTime.getHours().toString().padStart(2, '0')}:${endTime.getMinutes().toString().padStart(2, '0')}`;

                timerMatchFound = true;
                break; // Only take the first timer match
            }
        }

         if (timerMatchFound) {
             result.type = 'timer';
         } else if (intervalDays !== null) {
             result.type = 'interval';
         } else if (repeatDays.length > 0) {
             result.type = 'weekly';
         } else if (result.date && result.time) {

             result.type = 'daily';

         } else {
             result.type = 'simple'; // No date, time, repeat, interval, or timer
         }


        return result;

    function showAllReminders() {
    const reminders = JSON.parse(localStorage.getItem('reminders') || '[]');
    // Sort logic: Timers first (by end time), then simple, hourly, weekly, interval, daily (by date/time)
    reminders.sort((a, b) => {
        const typeOrder = { 'timer': 0, 'simple': 1, 'hourly': 2, 'weekly': 3, 'interval': 4, 'daily': 5 };
        const typeDiff = (typeOrder[a.type] ?? 99) - (typeOrder[b.type] ?? 99); // Handle undefined types safely
        if (typeDiff !== 0) return typeDiff;

         // Specific sort for timers by end time
         if (a.type === 'timer' && b.type === 'timer') {
             const timeA = a.timerEnd ? new Date(a.timerEnd).getTime() : 0;
             const timeB = b.timerEnd ? new Date(b.timerEnd).getTime() : 0;
             return timeA - timeB;
         }

         // Sort other types primarily by date, then by time
        const getDateValue = (r) => r.date || '9999-12-31'; // Put reminders without date at the end
        const getTimeValue = (r) => r.time ? r.time.replace(':', '') : '0000'; // Use midnight if no time

        const dateTimeA = getDateValue(a) + getTimeValue(a);
        const dateTimeB = getDateValue(b) + getTimeValue(b);
        const dateCompare = dateTimeA.localeCompare(dateTimeB);

// Check reminders periodically
function checkReminders() {
    if (isMinimalMode) {
        // Clear any active notifications if minimal mode is enabled mid-check
        const notificationsContainer = document.getElementById('reminder-notifications');
        if (notificationsContainer) notificationsContainer.innerHTML = '';
        return;
    }

    const reminders = JSON.parse(localStorage.getItem('reminders') || '[]');
    const now = new Date();
    // Add a small buffer to now (e.g., 5 seconds) to account for check frequency delays
    const nowBuffered = new Date(now.getTime() + 5000);
    const currentDayOfWeek = nowBuffered.getDay(); // 0=Domingo, 6=Sábado
    const currentDateFormatted = `${nowBuffered.getFullYear()}-${(nowBuffered.getMonth() + 1).toString().padStart(2, '0')}-${nowBuffered.getDate().toString().padStart(2, '0')}`;
    const currentTimeFormatted = `${nowBuffered.getHours().toString().padStart(2, '0')}:${nowBuffered.getMinutes().toString().padStart(2, '0')}`;


    const remindersToNotify = [];
    // We don't remove/modify reminders IN THIS LOOP anymore, that happens on user action.
    // This loop ONLY identifies which ones are DUE NOW and haven't been notified recently.

    reminders.forEach(reminder => {
        let isDue = false;

        // Use session storage flag to prevent rapid re-notification
        // Flag will be cleared when user dismisses the notification
        const notifiedKey = `reminder_notified_${reminder.id}`;
        const lastNotifiedTimestamp = parseInt(sessionStorage.getItem(notifiedKey) || '0');
        const recentThreshold = Date.now() - 90000; // Consider notified if within the last 90 seconds


        if (lastNotifiedTimestamp >= recentThreshold) {
             // console.log(`Reminder ID ${reminder.id} was recently notified. Skipping.`);
             return; // Skip if recently notified
        }


        try {
            switch (reminder.type) {
                case 'timer':
                    if (reminder.timerEnd) {
                        const timerEndDate = new Date(reminder.timerEnd);
                        if (!isNaN(timerEndDate) && timerEndDate <= nowBuffered) {
                             isDue = true;
                        }
                    }
                    break;
                case 'daily':
                    if (reminder.date && reminder.time) {
                        const reminderDateTime = new Date(`${reminder.date}T${reminder.time}:00`);
                        if (!isNaN(reminderDateTime) && reminderDateTime <= nowBuffered && reminder.date === currentDateFormatted) {
                             isDue = true;
                        }
                    } else if (reminder.date && !reminder.time) {
                         // Handle cases where only date was saved (defaults to 00:01)
                          const reminderDateTime = new Date(`${reminder.date}T00:01:00`);
                          if (!isNaN(reminderDateTime) && reminderDateTime <= nowBuffered && reminder.date === currentDateFormatted) {
                              isDue = true;
                         }
                    }
                    break;
                case 'weekly':
                    if (reminder.repeatDays && reminder.repeatDays.length > 0 && reminder.time) {
                        const [h, m] = reminder.time.split(':').map(Number);
                        const reminderTimeToday = new Date(nowBuffered.getFullYear(), nowBuffered.getMonth(), nowBuffered.getDate(), h, m, nowBuffered.getSeconds(), nowBuffered.getMilliseconds());

                        if (reminder.repeatDays.includes(currentDayOfWeek) && !isNaN(reminderTimeToday) && reminderTimeToday <= nowBuffered) {
                             isDue = true;
                        }
                    }
                    break;
                case 'interval':
                    if (reminder.date && reminder.intervalDays > 0) {
                        const [h, m] = (reminder.time || '00:01').split(':').map(Number);
                         const lastTriggerDate = new Date(reminder.date); // This date represents the *last* trigger or initial start date
                         const reminderDateTime = new Date(lastTriggerDate.getFullYear(), lastTriggerDate.getMonth(), lastTriggerDate.getDate(), h, m);

                         // Check if today is the next interval day or beyond AND time is met
                         // Calculate days passed since last trigger date (normalized to start of day)
                         const startOfLastTriggerDay = new Date(lastTriggerDate);
                         startOfLastTriggerDay.setHours(0, 0, 0, 0);
                         const startOfNowDay = new Date(nowBuffered);
                         startOfNowDay.setHours(0, 0, 0, 0);

                        const msPerDay = 24 * 60 * 60 * 1000;
                        const daysSinceLastTrigger = Math.floor((startOfNowDay.getTime() - startOfLastTriggerDay.getTime()) / msPerDay);

                        // If it's been intervalDays or more days since the last trigger day...
                        if (daysSinceLastTrigger >= reminder.intervalDays) {
                            // ...and the time on the *current* day is met or passed
                             const reminderTimeToday = new Date(nowBuffered.getFullYear(), nowBuffered.getMonth(), nowBuffered.getDate(), h, m, nowBuffered.getSeconds(), nowBuffered.getMilliseconds());
                             if (!isNaN(reminderTimeToday) && reminderTimeToday <= nowBuffered) {
                                 isDue = true;
                                 // Note: The next trigger date for interval reminders is updated *when postponed or edited*, not here.
                             }
                        }
                    }
                    break;
                case 'hourly':
                    if (reminder.time) {
                        const [h, m] = reminder.time.split(':').map(Number);
                        const reminderHours = h;
                        const reminderMinutes = m;
                        // Check if the current time matches the reminder time (within the same minute)
                        const currentMinutes = nowBuffered.getHours() * 60 + nowBuffered.getMinutes();
                        const reminderTotalMinutes = reminderHours * 60 + reminderMinutes;

                         // Check if current time is >= reminder time, and it hasn't been notified in the last 90 seconds
                         const reminderTimeToday = new Date(nowBuffered.getFullYear(), nowBuffered.getMonth(), nowBuffered.getDate(), reminderHours, reminderMinutes);

                         if (!isNaN(reminderTimeToday) && reminderTimeToday <= nowBuffered) {
                              isDue = true;
                         }

                    }
                    break;
                 case 'simple':
                     // Simple reminders are handled ONLY on page load by checkSimpleRemindersOnLoad().
                     // They are not triggered by the periodic checkReminders() interval.
                     break;
            }

        } catch (error) {
            console.error(`Error checking reminder ID ${reminder.id}:`, error, reminder);
            // Optionally remove malformed reminders
            // let remindersToClean = JSON.parse(localStorage.getItem('reminders') || '[]').filter(r => r.id !== reminder.id);
            // localStorage.setItem('reminders', JSON.stringify(remindersToClean));
            // updateReminderCount();
            // updateButtonStyles();
            // return; // Skip this reminder
        }


        if (isDue) {
             // Add to the list of reminders to notify
             remindersToNotify.push(reminder);
             // Set the session storage flag NOW to prevent duplicate notifications in the next check cycles
             sessionStorage.setItem(notifiedKey, Date.now().toString());
        }
    });

    // Show all notifications that were identified as due and not recently notified
    // The showReminderNotification function itself checks if a notification for this ID is ALREADY visible.
    remindersToNotify.forEach(showReminderNotification);

    // No localStorage saving needed here as we don't modify the reminders list in this check loop.
}

    const callGasApi = async (action, data = {}) => {
         // Limpiar status interno al iniciar llamada

         if (!GAS_URL || GAS_URL === 'URL_DE_TU_GOOGLE_APPS_SCRIPT_WEB_APP') { showToast("Error: URL API no configurada.", 'error'); console.error("GAS_URL no actualizada."); throw new Error("URL GAS no configurada."); }
         setUserDataLoading(true); try { const response = await fetch(GAS_URL, { method: 'POST', mode: 'cors', cache: 'no-cache', headers: { 'Content-Type': 'application/json', }, redirect: 'follow', body: JSON.stringify({ action, ...data }), }); let result; try { result = await response.json(); } catch (jsonError) { const textResponse = await response.text(); throw new Error(`Respuesta inválida: ${textResponse.substring(0, 100)}`); } if (!response.ok && result.status !== 'exists' && result.status !== 'not_found') { throw new Error(result.message || `Error servidor (${response.status})`); } return result; } catch (error) { console.error(`Error GAS (${action}):`, error); throw error; } finally { setUserDataLoading(false); } };

     const setUserDataLoading = (isLoading) => {
         userIdInput.disabled = isLoading; modelInput.disabled = isLoading; yearInput.disabled = isLoading; provinceInput.disabled = isLoading; dmsCheckbox.disabled = isLoading; saveUserBtn.disabled = isLoading; resetUserBtn.disabled = isLoading; saveUserBtn.style.opacity = isLoading ? 0.6 : 1; resetUserBtn.style.opacity = isLoading ? 0.6 : 1;

         if(isLoading && userStatus) userStatus.textContent = 'Procesando...';

      };

    saveUserBtn.addEventListener('click', async () => {

        const userId = userIdInput.value.trim(); const model = modelInput.value.trim(); const year = yearInput.value.trim(); const province = provinceInput.value.trim(); const allowDMs = dmsCheckbox.checked;
        if (!userId) { showToast('El ID Usuario (Apodo) es obligatorio.', 'warning'); return; }
        const storedUserId = localStorage.getItem('userData_userId'); let proceedToSave = false;

        try {
            // Mostrar estado de carga/comprobación
            if(userStatus) userStatus.textContent = 'Comprobando ID...';

            if (!storedUserId || userId !== storedUserId) {
                const checkResult = await callGasApi('checkUserIdExists', { userId });
                if (checkResult.status === 'exists') { showToast(`El ID "${userId}" ya está registrado. Elige otro.`, 'error'); if(userStatus) userStatus.textContent = ''; return; } // Limpiar status interno
                else if (checkResult.status === 'not_found' || checkResult.status === 'success') {
                     proceedToSave = true;
                     if (storedUserId && userId !== storedUserId) {
                         if(userStatus) userStatus.textContent = 'Eliminando reg. antiguo...';
                         try { await callGasApi('deleteUserRow', { userId: storedUserId }); } catch (deleteError) { console.warn("Fallo eliminar reg. antiguo:", deleteError); }
                     }
                } else { throw new Error(checkResult.message || "Error check ID."); }
            } else { proceedToSave = true; }

            if (proceedToSave) {
                if(userStatus) userStatus.textContent = 'Guardando...';
                const userData = { userId: userId, model: model, year: year, province: province, allowDMs: allowDMs ? 'SI' : 'NO' };
                const saveResult = await callGasApi('addUserData', { userData });
                if (saveResult.status === 'success') {
                    localStorage.setItem('userData_userId', userId); localStorage.setItem('userData_teslaModel', model); localStorage.setItem('userData_teslaYear', year); localStorage.setItem('userData_teslaProvince', province); localStorage.setItem('userData_allowDMs', allowDMs.toString());
                    showToast('¡Datos de usuario guardados!', 'success');
                    if(userStatus) userStatus.textContent = ''; // Limpiar status interno
                } else { throw new Error(saveResult.message || "Error al guardar."); }
            }
        } catch (error) {
            showToast(`Error al guardar: ${error.message}`, 'error', 5000);
            if(userStatus) userStatus.textContent = ''; // Limpiar status interno en error
         }
     });

     // --- Lógica Resetear Registro Usuario ---
     resetUserBtn.addEventListener('click', async () => {

        if (!storedUserId) { showToast('No hay registro local para resetear.', 'warning'); return; }

        try {
            const deleteResult = await callGasApi('deleteUserRow', { userId: storedUserId });

                 localStorage.removeItem('userData_userId'); localStorage.removeItem('userData_teslaModel'); localStorage.removeItem('userData_teslaYear'); localStorage.removeItem('userData_teslaProvince'); localStorage.removeItem('userData_allowDMs');
                 userIdInput.value = ''; modelInput.value = ''; yearInput.value = ''; provinceInput.value = ''; dmsCheckbox.checked = false;

         if (keysCount === 0) { showToast('No hay datos locales para respaldar.', 'warning'); backupDisplay.style.display = 'none'; return; }
         try { const jsonString = JSON.stringify(backupData, null, 2); backupDisplay.value = jsonString; backupDisplay.style.display = 'block'; backupDisplay.select();
             showToast(`¡Código (${keysCount} claves) listo! Cópialo.`, 'success');

             if (!confirm('¿Restaurar datos?\nSe borrarán actuales y reemplazarán con compatibles.')) { showToast('Restauración cancelada.', 'info'); return; }
             localStorage.clear(); sessionStorage.clear(); let restoredKeysCount = 0; let skippedKeys = [];
             for (const key in restoredData) { if (Object.hasOwnProperty.call(restoredData, key)) { if (managedKeys.includes(key)) { localStorage.setItem(key, restoredData[key]); restoredKeysCount++; } else { skippedKeys.push(key); }}}
             let reportMessage = ''; let toastType = 'info';
             if (restoredKeysCount > 0) { reportMessage = `Restauradas ${restoredKeysCount} claves.`; if (skippedKeys.length > 0) reportMessage += ` Ignoradas ${skippedKeys.length}.`; reportMessage += ' Recargando...'; toastType = 'success';

/**
 * Muestra una notificación flotante (toast) al usuario.
 * @param {string} message El mensaje a mostrar.
 * @param {'success'|'error'|'warning'|'info'} type El tipo de notificación (para el color).
 * @param {number} duration Duración en milisegundos (por defecto 3000ms).
 */
function showToast(message, type = 'info', duration = 3000) {
    // Eliminar toast existente si lo hubiera
    const existingToast = document.getElementById('toast-notification-element');
    if (existingToast) {
        existingToast.remove();
    }

    const toast = document.createElement('div');
    toast.id = 'toast-notification-element';
    toast.className = `toast-notification toast-${type}`; // Aplica clase base y de tipo
    toast.textContent = message;

    document.body.appendChild(toast);

    // Forzar reflow para que la transición funcione al añadir la clase 'show'
    void toast.offsetWidth;

    // Mostrar el toast
    toast.classList.add('show');

    // Ocultar y eliminar después de la duración especificada
    setTimeout(() => {
        toast.classList.remove('show');
        // Esperar a que termine la transición de ocultar antes de eliminar
        toast.addEventListener('transitionend', () => {
            if (toast.parentNode) {
                toast.parentNode.removeChild(toast);
            }
        }, { once: true }); // Asegura que el listener se ejecute solo una vez
    }, duration);
}

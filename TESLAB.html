<style>
    .bookmark-item {
        transition: transform 4s ease, box-shadow 4s ease;
        box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5), -4px -4px 8px rgba(255, 255, 255, 0.1);
        position: relative;
    }
    .bookmark-item:hover {
        transform: scale(1.1) translateY(-2px);
        box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.6), -6px -6px 12px rgba(255, 255, 255, 0.15);
    }
    .bookmark-item img {
        image-rendering: crisp-edges;
    }
    .bookmark-name {
        font-weight: bold;
        color: #333;
        text-align: center;
        margin-top: 4px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 100%;
    }
    #bookmark-grid {
        display: grid;
        grid-template-columns: repeat(6, minmax(120px, 1fr));
        gap: 15px;
        background-color: transparent;
        border-radius: 0.75rem;
        position: relative;
        width: 100%;
        max-width: 984px;
        margin: 0 auto 0 85px;
        transition: all 0.3s ease;
    }
    #bookmark-grid > div {
        height: auto;
        aspect-ratio: 16 / 9;
        transition: all 0.3s ease;
    }
    .bookmark-item {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-radius: 0.5rem;
        transition: all 0.3s ease;
        background-color: hsla(var(--hue), var(--saturation), var(--lightness), 0.64);
    }
    .bookmark-item img {
        width: 36px;
        height: auto;
        max-width: 40px;
        border-radius: 0.25rem;
    }
    .bookmark-name {
        font-size: clamp(0.85rem, 1.5vw, 1.15rem);
    }

        width: 24px;
        max-width: 28px;
    }
    .small-bookmark .bookmark-name {
        font-size: clamp(0.85rem, 1.5vw, 1.15rem);
    }
    @media (max-width: 768px) {
        #bookmark-grid {
            grid-template-columns: repeat(3, minmax(100px, 1fr));
            gap: 10px;
        }
    }
    @media (max-width: 480px) {
        #bookmark-grid {
            grid-template-columns: repeat(2, minmax(80px, 1fr));
            gap: 8px;
        }

    .reminder-modal {
    position: fixed;
    top: 2%;
    left: 3%;
    transform: translateY(-1%);
    background-color: #D2B48C;
    padding: 1rem;
    border-radius: 0.5rem;

    /* Notificación flotante (nueva implementación) */
    .reminder-notification {
        position: fixed; /* Opcional: top/bottom para apilar */
        top: 45%; /* Ajustar para apilar */
        left: 50%;
        transform: translate(-50%, -50%); /* Centrar inicialmente */
        background-color: #FFFF99;
        padding: 1.5rem;
        border-radius: 2.5rem;
        border: 2px solid #ABAB99;
        box-shadow: 0 6px 6px rgba(1, 0, 0, 0.3);
        z-index: 3000;
        max-width: 470px;
        width: 95%;
        text-align: center;
        /* transition: all 0.3s ease; Removido para evitar re-posicionamiento */
        display: flex; /* Añadido para mejor control del contenido */
        flex-direction: column; /* Apilar contenido */
        gap: 0.8rem; /* Espacio entre elementos */
    }

     #reminder-notifications {
         position: fixed; /* Contenedor para apilar notificaciones */
         top: 10px; /* Ajustar posición del contenedor */
         right: 10px;
         width: 480px; /* Ancho máximo */
         max-width: 95%;
         z-index: 3000;
         display: flex;
         flex-direction: column;
         gap: 10px; /* Espacio entre notificaciones apiladas */
         pointer-events: none; /* Permitir clics a través del contenedor */
     }

     #reminder-notifications .reminder-notification {
         position: relative; /* Permitir apilamiento en el contenedor */
         top: auto;
         left: auto;
         transform: none; /* Quitar centrado, dejar que el contenedor maneje posición */
         margin: 0; /* Resetear margen */
         pointer-events: auto; /* Restaurar clics para la notificación individual */
         width: 100%; /* Ajustar al ancho del contenedor */
         box-sizing: border-box; /* Incluir padding/border en el ancho */
     }


    .reminder-notification .reminder-text {

 .reminder-notification button.cancel {

    function formatVersionDate(date) {
        const year = date.getUTCFullYear().toString().slice(-2);
        const month = String(date.getUTCMonth() + 1).padStart(2, '0');
        const day = String(date.getUTCDate()).padStart(2, '0');
        const hours = String(date.getUTCHours()).padStart(2, '0');
        return `${year}.${month}.${day}${hours}`;
    }

    async function getLastModifiedDate() {
        const cacheKey = 'teslaHtmlLastModified';
        const cacheTimestampKey = 'teslaHtmlLastModifiedTimestamp';
        const cacheDuration = 24 * 60 * 60 * 1000;
        const cachedDate = localStorage.getItem(cacheKey);
        const cachedTimestamp = localStorage.getItem(cacheTimestampKey);
        const now = new Date().getTime();
        if (cachedDate && cachedTimestamp && now - cachedTimestamp < cacheDuration) {
            return new Date(cachedDate);
        }
        try {
            const response = await fetch('https://boardinggate.github.io/Tesla/version.txt', {
                cache: 'no-cache'
            });

            if (!response.ok) {
                throw new Error(`Error HTTP ${response.status}: ${response.statusText}`);
            }

            const text = await response.text();
            const lastModifiedDate = new Date(text.trim());
            if (isNaN(lastModifiedDate.getTime())) {
                throw new Error('Formato de fecha inválido en version.txt');
            }

            localStorage.setItem(cacheKey, lastModifiedDate.toISOString());
            localStorage.setItem(cacheTimestampKey, now.toString());
            return lastModifiedDate;
        } catch (error) {
            console.error('Error al obtener la fecha de version.txt:', error);
            if (cachedDate) {
                return new Date(cachedDate);
            }
            return new Date('2024-01-01T00:00:00Z');
        }
    }

    async function updateVersion() {

        return `hsla(${hue}, ${saturation}%, ${lightness}%, 0.64)`;

        if (!color1 || !color2) return false;
        const [h1] = color1.match(/\d+/g).map(Number);
        const [h2] = color2.match(/\d+/g).map(Number);
        return Math.abs(h1 - h2) < 60;

    function formatDateToDDMMMYY(dateStr) {
        if (!dateStr) return '-';
        // Ensure dateStr is in YYYY-MM-DD format before splitting

        const [year, month, day] = dateParts;
        const months = ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'];

    function parseReminderText(text) {
        const result = {
            text: `<b>${text.trim().toUpperCase()}</b>`,
            time: null,
            date: null,
            repeatDays: [],
            intervalDays: null,
            timerMinutes: null
        };
        let normalizedText = text.toUpperCase().normalize('NFD').replace(/[\u0300-\u036f]/g, '');
        const numberWords = {
            'UNA': 1, 'UNO': 1, 'DOS': 2, 'TRES': 3, 'CUATRO': 4, 'CINCO': 5,
            'SEIS': 6, 'SIETE': 7, 'OCHO': 8, 'NUEVE': 9, 'DIEZ': 10,
            'ONCE': 11, 'DOCE': 12, 'TRECE': 13, 'CATORCE': 14, 'QUINCE': 15,
            'DIECISEIS': 16, 'DIECISIETE': 17, 'DIECIOCHO': 18, 'DIECINUEVE': 19,
            'VEINTE': 20, 'VEINTIUNO': 21, 'VEINTIDOS': 22, 'VEINTITRES': 23,
            'VEINTICUATRO': 24, 'VEINTICINCO': 25, 'VEINTISEIS': 26, 'VEINTISIETE': 27,
            'VEINTIOCHO': 28, 'VEINTINUEVE': 29, 'TREINTA': 30, 'TREINTAYUNO': 31
        };
        const timeRegex = /\b(\d{1,2}):(\d{2})\b/;
        const timeTextRegex = /.*\bA\s*LAS?\s*(\w+)\s*(?:Y\s*(CUARTO|MEDIA|DIEZ|VEINTE|TREINTA|CUARENTA|CINCUENTA)|MENOS\s*(CUARTO|DIEZ|VEINTE|TREINTA|CUARENTA|CINCUENTA))?\s*(DE\s*LA\s*(MANANA|TARDE|NOCHE))?/i;
        const timeMatches = normalizedText.match(timeRegex);
        if (timeMatches) {
            let hours = parseInt(timeMatches[1]);
            let minutes = parseInt(timeMatches[2]);
            if (hours >= 0 && hours <= 23 && minutes >= 0 && minutes <= 59) {
                result.time = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
            }
        } else {
            const timeTextMatches = normalizedText.match(timeTextRegex);
             if (timeTextMatches) {
                let hours = numberWords[timeTextMatches[1]] || parseInt(timeTextMatches[1]) || 0;
                const minuteText = timeTextMatches[2] || '';
                const minusPart = timeTextMatches[3] || '';
                const period = timeTextMatches[5] || null;
                let minutes = 0;
                if (minuteText) {
                    minutes = minuteText === 'CUARTO' ? 15 :
                              minuteText === 'MEDIA' ? 30 :
                              minuteText === 'DIEZ' ? 10 :
                              minuteText === 'VEINTE' ? 20 :
                              minuteText === 'TREINTA' ? 30 :
                              minuteText === 'CUARENTA' ? 40 :
                              minuteText === 'CINCUENTA' ? 50 :
                              0;
                } else if (minusPart) {
                    minutes = minusPart === 'CUARTO' ? 15 :
                              minusPart === 'DIEZ' ? 10 :
                              minusPart === 'VEINTE' ? 20 :
                              minusPart === 'TREINTA' ? 30 :
                              minusPart === 'CUARENTA' ? 40 :
                              minusPart === 'CINCUENTA' ? 50 :
                              0;
                    hours = (hours - 1 + 24) % 24;
                    minutes = 60 - minutes;
                }

                 if (period) {
                     if (period === 'TARDE' && hours < 12) hours += 12;
                     if (period === 'NOCHE') {
                         if (hours < 12) hours += 12;
                         if (hours === 12) hours = 0;
                     }
                     if (period === 'MANANA' && hours === 12) hours = 0;
                 } else {
                     // If no period specified, assume afternoon/evening for hours 1-5
                     if (hours >= 1 && hours <= 5) {
                         hours += 12;
                     }
                 }

                if (hours >= 0 && hours <= 23 && minutes >= 0 && minutes <= 59) {
                    result.time = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
                }
             }
        }

        const daysMap = {
            'LUNES': 1, 'MARTES': 2, 'MIERCOLES': 3,
            'JUEVES': 4, 'VIERNES': 5, 'SABADO': 6, 'DOMINGO': 0
        };
        const weeklyRegex = /(TODOS\s+LOS|LOS|CADA)?\s*(LUNES|MARTES|MIERCOLES|JUEVES|VIERNES|SABADO|DOMINGO)/g;
        const weeklyMatches = normalizedText.matchAll(weeklyRegex);
        for (const match of weeklyMatches) {
            const dayName = match[2];
            if (daysMap[dayName] !== undefined && !result.repeatDays.includes(daysMap[dayName])) {
                result.repeatDays.push(daysMap[dayName]);
            }
        }

        const dateNextDayRegex = /(?:EL\s*(PROXIMO)?\s*)?(LUNES|MARTES|MIERCOLES|JUEVES|VIERNES|SABADO|DOMINGO)/i;
        const dateNextDayMatch = normalizedText.match(dateNextDayRegex);
        if (dateNextDayMatch) {
            const now = new Date();
            const targetDay = daysMap[dateNextDayMatch[2]];
            const currentDay = now.getDay();
            let daysUntil = (targetDay - currentDay + 7) % 7;
             // If today is the target day and "PROXIMO" is not specified, but time has passed, go to next week.
             // Or if "PROXIMO" is specified, always go to next week.
             if (daysUntil === 0) {
                  if (dateNextDayMatch[1]) { // "EL PROXIMO LUNES"
                       daysUntil = 7;
                  } else if (result.time) { // "EL LUNES"
                      const [hours, minutes] = result.time.split(':').map(Number);
                       const targetDateTimeToday = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hours, minutes, 0, 0);
                       if (targetDateTimeToday <= now) {
                           daysUntil = 7; // Time has passed today, go to next week
                       }
                  } else { // "EL LUNES" with no time specified
                       // Default to today's date if time is not specified and today is the day
                       result.date = `${now.getFullYear()}-${(now.getMonth() + 1).toString().padStart(2, '0')}-${now.getDate().toString().padStart(2, '0')}`;
                       daysUntil = 0; // Already handled by setting result.date, don't add days
                  }
             }


            if (daysUntil > 0) {
                const targetDate = new Date(now);
                targetDate.setDate(now.getDate() + daysUntil);
                result.date = `${targetDate.getFullYear()}-${(targetDate.getMonth() + 1).toString().padStart(2, '0')}-${targetDate.getDate().toString().padStart(2, '0')}`;
            }


            // Ajustar hora al día calculado
            if (result.time && result.date) {
                const [hours, minutes] = result.time.split(':').map(Number);
                const targetDate = new Date(result.date); // Use the calculated date
                targetDate.setHours(hours, minutes, 0, 0);
                // We don't need to set result.date/time again, they are already set.
                // This logic was likely intended for validation or calculating full datetime.
                // The crucial part is that result.date and result.time are populated.
            }
        }

        const todayRegex = /\bHOY\b/;
        const tomorrowRegex = /\bMANANA\b/;
        const dayAfterTomorrowRegex = /\bPASADO\s*MANANA\b/;

         if (normalizedText.match(todayRegex)) {
             const now = new Date();
             result.date = `${now.getFullYear()}-${(now.getMonth() + 1).toString().padStart(2, '0')}-${now.getDate().toString().padStart(2, '0')}`;
         } else if (normalizedText.match(dayAfterTomorrowRegex)) {
            const now = new Date();
            const targetDate = new Date(now);
            targetDate.setDate(now.getDate() + 2);
            result.date = `${targetDate.getFullYear()}-${(targetDate.getMonth() + 1).toString().padStart(2, '0')}-${targetDate.getDate().toString().padStart(2, '0')}`;
        } else if (normalizedText.match(tomorrowRegex)) {
            const now = new Date();
            const targetDate = new Date(now);
            targetDate.setDate(now.getDate() + 1);
            result.date = `${targetDate.getFullYear()}-${(targetDate.getMonth() + 1).toString().padStart(2, '0')}-${targetDate.getDate().toString().padStart(2, '0')}`;
        }

        const manualDateRegex = /(\d{1,2})[\/\-\.](\d{1,2})[\/\-\.](\d{2,4})/;
        const manualDateMatch = normalizedText.match(manualDateRegex);
        if (manualDateMatch) {
            let day = parseInt(manualDateMatch[1]);
            let month = parseInt(manualDateMatch[2]);
            let year = parseInt(manualDateMatch[3]);
            if (year < 100) {
                const currentYear = new Date().getFullYear();
                // Assume the year is in the current or next century
                if (year + 2000 >= currentYear) {
                    year += 2000;
                } else {
                    year += 1900; // Unlikely but safer than just +2000
                }
            }
            // Basic validation
            if (day >= 1 && day <= 31 && month >= 1 && month <= 12 && year >= 2000 && year < 2100) { // Added year range check
                 // Check if the date is actually valid (e.g., not Feb 30)
                 const testDate = new Date(year, month - 1, day);
                 if (testDate.getDate() === day && testDate.getMonth() + 1 === month && testDate.getFullYear() === year) {
                    result.date = `${year}-${month.toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
                 }
            }
        }

        // Fechas relativas (e.g., "DENTRO DE 15 DÍAS")
        const dateInDaysRegex = /(?:DENTRO\s*DE\s*)(\d+)\s*DIAS?/;
        const dateInDaysMatch = normalizedText.match(dateInDaysRegex);
        if (dateInDaysMatch) {
            const days = parseInt(dateInDaysMatch[1]);
            const targetDate = new Date();
            targetDate.setDate(targetDate.getDate() + days);
            result.date = `${targetDate.getFullYear()}-${(targetDate.getMonth() + 1).toString().padStart(2, '0')}-${targetDate.getDate().toString().padStart(2, '0')}`;
        }

        // Fechas específicas (e.g., "EL DÍA 22")
        const dateSpecificDayRegex = /(?:EL\s*DIA\s*)(\d{1,2})\b/;
        const dateSpecificDayMatch = normalizedText.match(dateSpecificDayRegex);
        if (dateSpecificDayMatch) {
            const day = parseInt(dateSpecificDayMatch[1]);
            const now = new Date();
            let month = now.getMonth();
            let year = now.getFullYear();

            // Check if the specific day is valid for the current month
             const testDateCurrentMonth = new Date(year, month, day);
             if (testDateCurrentMonth.getDate() === day && day >= 1 && day <= 31) {
                  // If the specified day is today or in the future this month
                  if (day >= now.getDate()) {
                      result.date = `${year}-${(month + 1).toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
                  } else {
                       // If the specified day is in the past this month, assume next month
                       month = (month + 1) % 12;
                       if (month === 0) year += 1;
                       const testDateNextMonth = new Date(year, month, day);
                       // Check if the day is valid for the next month
                       if (testDateNextMonth.getDate() === day) {
                           result.date = `${year}-${(month + 1).toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
                       } else {
                           // Day invalid for next month (e.g., Feb 30) - maybe skip date parsing or show error
                           console.warn(`Dia ${day} no valido para el siguiente mes (${month + 1}/${year})`);
                           // Keep result.date as null
                       }
                  }
             } else {
                  console.warn(`Dia ${day} no valido para el mes actual (${month + 1}/${year})`);
                  // Keep result.date as null
             }
        }


        // Intervalo
        const intervalRegex = /CADA\s*(\d+)\s*DIAS?/;
        const intervalMatch = normalizedText.match(intervalRegex);
        if (intervalMatch) {
            result.intervalDays = parseInt(intervalMatch[1]);
            // If no date is set, default to today
            if (!result.date) {
                const now = new Date();
                result.date = `${now.getFullYear()}-${(now.getMonth() + 1).toString().padStart(2, '0')}-${now.getDate().toString().padStart(2, '0')}`;
            }
        }

        // Temporizador
        const timerRegex = /(ALARMA|AVISO|AVISAR|AVISARME|TEMPORIZADOR|TIMER|RECORDAR|RECORDARME)\b.*?\b(\d+|\w+)\s*(MINUTOS?|HORAS?|MINS?|HRS?)/g;
        let timerMatchFound = false;
        const timerMatches = normalizedText.matchAll(timerRegex);
        for (const match of timerMatches) {
            const value = numberWords[match[2]] || parseInt(match[2]);
            if (value) {
                result.timerMinutes = match[3].startsWith('HORA') || match[3].startsWith('HR') ? value * 60 : value;
                const endTime = new Date(Date.now() + result.timerMinutes * 60 * 1000);
                 // Set date and time for the timer's end
                result.date = `${endTime.getFullYear()}-${(endTime.getMonth() + 1).toString().padStart(2, '0')}-${endTime.getDate().toString().padStart(2, '0')}`;
                result.time = `${endTime.getHours().toString().padStart(2, '0')}:${endTime.getMinutes().toString().padStart(2, '0')}`;
                timerMatchFound = true;
                break;
            }
        }
         if (timerMatchFound) {
             result.type = 'timer';
         } else if (intervalMatch) {
             result.type = 'interval';
         } else if (result.repeatDays.length > 0) {
             result.type = 'weekly';
         } else if (result.date) {
             result.type = 'daily';
         } else if (result.time) {
             result.type = 'hourly';
         } else {
              result.type = 'simple'; // If only text, it's a simple reminder
         }


        return result;
    }

    // Helper function to calculate the new date/time based on postponement duration
    function calculatePostponedDateTime(reminder, postponeMinutes) {
        const now = new Date();
        const postponedDate = new Date(now.getTime() + postponeMinutes * 60000);

        const newDateISO = `${postponedDate.getFullYear()}-${(postponedDate.getMonth() + 1).toString().padStart(2, '0')}-${postponedDate.getDate().toString().padStart(2, '0')}`;
        const newTime = `${postponedDate.getHours().toString().padStart(2, '0')}:${postponedDate.getMinutes().toString().padStart(2, '0')}`;
        let newTimerEnd = null;

        // If it was originally a timer, update its timerEnd
        if (reminder.type === 'timer') {
            newTimerEnd = postponedDate.toISOString();
        } else {
            // If it wasn't a timer, clear any old timerEnd and set its type to 'daily' (or 'hourly' if no date)
             // It effectively becomes a one-time reminder for the postponed date/time
             reminder.type = newDateISO ? 'daily' : newTime ? 'hourly' : 'simple'; // Recalculate type
             reminder.repeatDays = []; // Clear repeat days
             reminder.intervalDays = null; // Clear interval
             reminder.timerMinutes = null; // Clear timer minutes value
        }

        return { newDateISO, newTime, newTimerEnd, newType: reminder.type, newRepeatDays: reminder.repeatDays, newIntervalDays: reminder.intervalDays, newTimerMinutes: reminder.timerMinutes };
    }

            if (requiresOldUserDeletion && currentUserId) {
                showToast(`Eliminando registro antiguo "${currentUserId}" en hoja compartida...`, 'info', 4000);
                 callGasApi('deleteUserRow', { userId: currentUserId }).catch(deleteError => {
                     console.warn("Fallo al eliminar registro antiguo en hoja compartida:", deleteError);
                     showToast(`No se pudo eliminar registro antiguo "${currentUserId}" en hoja compartida.`, 'warning', 5000);
                 });
            }


             // Clean up currently displayed notifications as they might not match restored reminders
             displayedNotificationIds.forEach(id => removeNotificationElement(id));
             displayedNotificationIds.clear();
             lastNotifiedTimestamps.clear(); // Clear notification timestamps

             let reportMessage = ''; let toastType = 'info';
             if (restoredKeysCount > 0) { reportMessage = `Restauradas ${restoredKeysCount} claves.`; if (skippedKeys.length > 0) reportMessage += ` Ignoradas ${skippedKeys.length}.`; reportMessage += ' Recargando...'; toastType = 'success';
                 modal.parentNode.removeChild(modal); showToast(reportMessage, toastType, 2500); setTimeout(() => { location.reload(); }, 1800);
             } else { reportMessage = 'No se encontraron datos compatibles en el backup.'; if (skippedKeys.length > 0) reportMessage += ` Ignoradas ${skippedKeys.length}.`; toastType = 'warning'; showToast(reportMessage, toastType); }
         } catch (error) { showToast(`Error al restaurar: ${error.message}`, 'error', 5000); }
    });

    // --- Lógica Botón Cerrar Modal ---
    closeModalBtn.addEventListener('click', () => { if (modal.parentNode) document.body.removeChild(modal); });

    // --- Cargar datos de usuario al inicio ---
    loadUserData();
}

/**
 * Muestra una notificación flotante (toast) al usuario.
 * @param {string} message El mensaje a mostrar.
 * @param {'success'|'error'|'warning'|'info'} type El tipo de notificación (para el color).
 * @param {number} duration Duración en milisegundos (por defecto 3000ms).
 */
function showToast(message, type = 'info', duration = 3000) {
    // Eliminar toast existente si lo hubiera para evitar apilamiento
    const existingToast = document.getElementById('toast-notification-element');
    if (existingToast) {
        existingToast.remove();
    }

    const toast = document.createElement('div');
    toast.id = 'toast-notification-element';
    toast.className = `toast-notification toast-${type}`; // Aplica clase base y de tipo
    toast.textContent = message;

    document.body.appendChild(toast);

    // Forzar reflow para que la transición funcione al añadir la clase 'show'
    void toast.offsetWidth;

    // Mostrar el toast
    toast.classList.add('show');

    // Ocultar y eliminar después de la duración especificada
    setTimeout(() => {
        toast.classList.remove('show');
        // Esperar a que termine la transición de ocultar antes de eliminar
        toast.addEventListener('transitionend', () => {
            if (toast.parentNode) {
                toast.parentNode.removeChild(toast);
            }
        }, { once: true }); // Asegura que el listener se ejecute solo una vez
    }, duration);
}

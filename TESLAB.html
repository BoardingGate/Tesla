<style>
    body {
        background-color: #ABAB99;
        margin: 0;

    }
    body.dark-mode {
        background-color: #92927E;
    }
    main {
        padding: 2rem 0;
    }
    #bookmark-grid {
        display: grid;
        grid-template-columns: repeat(6, minmax(120px, 1fr));
        gap: 15px;
        max-width: 984px;
        margin: 0 auto 0 100px;
    }
    .bookmark-item {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
        position: relative;
        border-radius: 0.5rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 0.5rem;
        text-decoration: none;
        color: #000;
    }
    .bookmark-item:hover {
        transform: scale(1.1);
        box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.6);
    }
    .bookmark-item img {
        width: 36px;
        height: auto;
    }
    .bookmark-name {
        font-size: clamp(0.85rem, 1.5vw, 1.15rem);
        text-align: center;
    }
    .small-bookmark {
        padding: 0.25rem;
    }
    .small-bookmark img {
        width: 24px;
        height: auto;
    }

    .scroll-toggle-button {
        position: fixed;
        left: 10px;
        top: 10px;
        background-color: #D9A066;
        width: 91px;
        height: 54px;
        border-radius: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.5rem;
        color: #FFFFFF;
        cursor: pointer;
        z-index: 1000;
    }
    .toggle-sign {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: fixed;
        background-color: #D9A066;
        width: 91px;
        height: 54px;
        border-radius: 20px;
        cursor: pointer;
        z-index: 1000;
    }
    .toggle-sign img {
        max-width: 80px;
        max-height: 48px;
        object-fit: contain;
    }
    .toggle-image {
        position: fixed;
        left: 10px;
        cursor: pointer;
        z-index: 1000;
        border-radius: 20px;

    .dark-mode .toggle-image, .dark-mode .scroll-toggle-button, .dark-mode .toggle-sign, .dark-mode .header-logo {

        border-radius: 0.5rem;
        max-width: 984px;

    }
    .arrow-button {
        width: 30px;

        cursor: pointer;
        user-select: none;
        color: #FFFFFF;
    }
    .notices-icon-container {
        position: relative;

        display: flex;
        align-items: center;

        z-index: 1000;

        margin: 0 auto 0 100px;

    .notice-off-icon {
        width: 30px;

    .notices-container {

    }
    .notice-wrapper {
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 0.5rem;
        padding: 0.5rem 1rem;
    }
    .notice {
        font-size: clamp(0.75rem, 1.5vw, 1rem);
        color: #FFFFFF;
    }
    @keyframes fadeInOut {
        0%, 100% { opacity: 0; }
        10%, 90% { opacity: 1; }

    .header-container {
        display: flex;
        align-items: center;
        gap: 0.5rem;

    .header-logo {

    .title-container {

        left: 50%;

        color: #FFFFFF;

    #on-off-toggle.minimal-mode {

    #reminder-button .reminder-count {
        position: absolute;

    .reminder-notification {
        position: fixed;
        top: 10%;

        border-radius: 0.5rem;

        max-width: 90%;

    }
    .reminder-notification p {
        margin: 0.5rem 0;

    }
    .reminder-notification .details {
        font-size: 0.875rem;
        color: #555;
    }
    .reminder-notification .button-group {
        display: flex;
        justify-content: center;
        gap: 0.5rem;
        margin-top: 1rem;
    }
    .reminder-notification button {
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 0.25rem;
        cursor: pointer;
    }
    .reminder-notification .cancel {
        background-color: #EF4444;
        color: #FFFFFF;
    }
    .reminder-notification .modify {
        background-color: #10B981;

    }
    .reminder-notification .postpone {

        color: #FFFFFF;
    }
    .reminder-modal, .reminder-table-modal {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #FFFFFF;
        border-radius: 0.5rem;
        padding: 1.5rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        z-index: 2000;
        max-width: 90%;
        max-height: 90vh;
        overflow-y: auto;
    }
    .reminder-modal h2, .reminder-table-modal h2 {
        margin-top: 0;
        font-size: 1.25rem;
    }
    .reminder-modal form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }
    .reminder-modal label {
        font-weight: bold;
    }
    .reminder-modal input, .reminder-modal select {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #D1D5DB;
        border-radius: 0.25rem;
    }
    .reminder-table-modal table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
    }
    .reminder-table-modal th, .reminder-table-modal td {
        border: 1px solid #D1D5DB;
        padding: 0.5rem;
        text-align: left;
    }
    .reminder-table-modal th {
        background-color: #F3F4F6;
    }
    .reminder-table-modal .actions {
        display: flex;
        gap: 0.5rem;
    }
    .button-group {
        display: flex;
        justify-content: center;
        gap: 0.5rem;
        margin-top: 1rem;
    }
    .button-group button {
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 0.25rem;
        cursor: pointer;
    }
    .button-group button[type="submit"] {
        background-color: #10B981;
        color: #FFFFFF;
    }
    .button-group button[type="button"] {
        background-color: #EF4444;
        color: #FFFFFF;
    }
</style>

<script>
    const TOTAL_CELLS = 96;
    const colors = [
        '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEEAD', '#D4A5A5',
        '#9B59B6', '#3498DB', '#E74C3C', '#2ECC71', '#F1C40F', '#E67E22'
    ];
    const DAYS_OF_WEEK = ['Domingo', 'Lunes', 'Martes', 'Mi√©rcoles', 'Jueves', 'Viernes', 'S√°bado'];
    const bookmarks = [
        { name: "YouTube", url: "https://www.youtube.com" },
        { name: "Google", url: "https://www.google.com" },
        { name: "Inicio Tesla", url: "https://boardinggate.github.io/Tesla/" },
        { name: "Mis Updates", url: "https://x.com/boardinggate" },
        { name: "Olas Updates", url: "https://x.com/olas" },
        { name: "WhatsApp", url: "https://chat.whatsapp.com/I2eOOHLcM5Z2dohqLNGFRT" },
        { name: "Accuweather", url: "https://www.accuweather.com/es/es/spain-weather" },
        { name: "Zoom", url: "https://zoom.us/join" },
    ];
    const grid = document.getElementById('bookmark-grid');
    let isDarkMode = false;
    let isMinimalMode = false;
    let isFooterVisible = true;
    let isActive = true;
    let pressStartTime = null;
    let reminderPressStartTime = null;
    let notices = [];
    let currentNoticeIndex = 0;
    const cellElements = [];

    function getFaviconUrl(bookmark) {
        try {
            if (bookmark.favicon) return bookmark.favicon;
            const domain = new URL(bookmark.url).hostname;
            return `https://www.google.com/s2/favicons?domain=${domain}&sz=64`;
        } catch (e) {
            return 'https://via.placeholder.com/64';
        }
    }

    Array.from({ length: TOTAL_CELLS }).forEach((_, index) => {
        const cell = document.createElement('div');
        if (index < bookmarks.length && bookmarks[index] !== null) {
            const bookmark = bookmarks[index];
            const link = document.createElement('a');
            link.className = index < 48 ? 'bookmark-item' : 'bookmark-item small-bookmark';
            link.title = bookmark.name;
            link.style.backgroundColor = colors[index % colors.length];
            link.href = bookmark.url || "#";

            if (bookmark.name !== "Inicio Tesla" && bookmark.name !== "") {
                link.target = "_blank";
                link.rel = "noopener noreferrer";
                const img = document.createElement('img');
                img.src = getFaviconUrl(bookmark);
                img.alt = `Favicon de ${bookmark.name}`;
                img.loading = "lazy";
                img.onerror = () => (img.src = 'https://via.placeholder.com/64');

                if (bookmark.name === "Mis Updates") img.classList.add('favicon-red');
                else if (bookmark.name === "Olas Updates") img.classList.add('favicon-blue');

                const name = document.createElement('span');
                name.className = 'bookmark-name';
                name.textContent = bookmark.name;

                link.appendChild(img);
                link.appendChild(name);
            }

            cell.appendChild(link);
        } else {
            cell.className = 'bg-gray-50 border border-dashed border-gray-200 rounded-lg';
        }
        grid.appendChild(cell);
        cellElements.push(cell);
    });

    const scrollToggle = document.getElementById('scroll-toggle');
    const onOffToggle = document.createElement('img');
    onOffToggle.className = 'toggle-image';
    onOffToggle.id = 'on-off-toggle';
    onOffToggle.dataset.state = 'on';
    onOffToggle.src = `https://boardinggate.github.io/Tesla/IMG_4192.jpg`;
    onOffToggle.alt = 'Toggle On';
    document.body.appendChild(onOffToggle);

    const darkModeToggle = document.createElement('img');
    darkModeToggle.className = 'toggle-image';
    darkModeToggle.id = 'dark-mode-toggle';
    darkModeToggle.src = `https://boardinggate.github.io/Tesla/IMG_4190.jpg`;
    darkModeToggle.alt = 'Toggle Claro';
    document.body.appendChild(darkModeToggle);

    const weatherButton = document.createElement('img');
    weatherButton.className = 'toggle-image';
    weatherButton.id = 'weather-button';
    weatherButton.src = `https://boardinggate.github.io/Tesla/IMG_4195.jpg`;
    weatherButton.alt = 'Clima';
    document.body.appendChild(weatherButton);

    const zoomButton = document.createElement('img');
    zoomButton.className = 'toggle-image';
    zoomButton.id = 'zoom-button';
    zoomButton.dataset.zoomState = 'off';
    zoomButton.src = `https://boardinggate.github.io/Tesla/IMG_4196.jpg`;
    zoomButton.alt = 'Zoom';
    document.body.appendChild(zoomButton);

    const reloadButton = document.createElement('img');
    reloadButton.className = 'toggle-image';
    reloadButton.id = 'reload-button';
    reloadButton.src = `https://boardinggate.github.io/Tesla/IMG_4198.jpg`;
    reloadButton.alt = 'Recargar';
    document.body.appendChild(reloadButton);

    const homeButton = document.createElement('img');
    homeButton.className = 'toggle-image';
    homeButton.id = 'home-button';
    homeButton.src = `https://boardinggate.github.io/Tesla/IMG_4199.jpg`;
    homeButton.alt = 'Inicio';
    document.body.appendChild(homeButton);

    const configButton = document.createElement('img');
    configButton.className = 'toggle-image';
    configButton.id = 'config-button';
    configButton.src = `https://boardinggate.github.io/Tesla/config.jpg`;
    configButton.alt = 'Configuraci√≥n';
    configButton.style.backgroundColor = '#ABAB99';
    document.body.appendChild(configButton);

    const reminderButton = document.getElementById('reminder-button');
    const buttons = [
        scrollToggle, onOffToggle, darkModeToggle, weatherButton,
        zoomButton, reloadButton, homeButton, configButton, reminderButton
    ];
    const toggleButtons = [scrollToggle, darkModeToggle];

    async function updateVersion() {
        try {
            const response = await fetch('https://boardinggate.github.io/Tesla/version.txt', { cache: 'no-cache' });
            if (!response.ok) throw new Error('No se pudo cargar version.txt');
            const version = await response.text();
            document.getElementById('version').textContent = `v${version.trim()}`;
        } catch (error) {
            console.error('Error al cargar version.txt:', error);
            document.getElementById('version').textContent = 'v?.?.?';
        }
    }

    function loadSavedSettings() {
        isDarkMode = JSON.parse(localStorage.getItem('darkMode') || 'false');
        isMinimalMode = JSON.parse(localStorage.getItem('minimalMode') || 'false');
        isFooterVisible = JSON.parse(localStorage.getItem('footerVisible') || 'true');
        isActive = JSON.parse(localStorage.getItem('noticesActive') || 'true');
        onOffToggle.dataset.state = localStorage.getItem('onOffState') || 'on';
        zoomButton.dataset.zoomState = localStorage.getItem('zoomState') || 'off';

        if (isDarkMode) document.body.classList.add('dark-mode');
        if (isMinimalMode) toggleMinimalMode(true);
        toggleFooterVisibility();
        applyZoom(zoomButton.dataset.zoomState);
        updateButtonStyles();
    }

    function saveSettings() {
        localStorage.setItem('darkMode', JSON.stringify(isDarkMode));
        localStorage.setItem('minimalMode', JSON.stringify(isMinimalMode));
        localStorage.setItem('footerVisible', JSON.stringify(isFooterVisible));
        localStorage.setItem('noticesActive', JSON.stringify(isActive));
        localStorage.setItem('onOffState', onOffToggle.dataset.state);
        localStorage.setItem('zoomState', zoomButton.dataset.zoomState);
    }

    async function loadNotices() {
        try {
            const response = await fetch('https://boardinggate.github.io/Tesla/avisos.txt', { cache: 'no-cache' });
            if (!response.ok) throw new Error('No se pudo cargar avisos.txt');
            const text = await response.text();
            notices = text.split('\n').map(line => line.trim()).filter(line => line.length > 0);
            if (notices.length === 0) notices = ['No hay avisos disponibles.'];
        } catch (error) {
            console.error('Error al cargar avisos.txt:', error);
            notices = ['Error al cargar los avisos.'];
        }
        updateNotice();
    }

    function updateButtonStyles() {
        toggleButtons.forEach(toggle => updateToggleState(toggle));
        onOffToggle.src = onOffToggle.dataset.state === 'on'
            ? 'https://boardinggate.github.io/Tesla/IMG_4192.jpg'
            : 'https://boardinggate.github.io/Tesla/IMG_4193.jpg';
        onOffToggle.alt = onOffToggle.dataset.state === 'on' ? 'Toggle On' : 'Toggle Off';
        darkModeToggle.src = isDarkMode
            ? 'https://boardinggate.github.io/Tesla/IMG_4191.jpg'
            : 'https://boardinggate.github.io/Tesla/IMG_4190.jpg';
        darkModeToggle.alt = isDarkMode ? 'Toggle Oscuro' : 'Toggle Claro';
    }

    function updateToggleState(toggle) {
        const isOn = onOffToggle.dataset.state === 'on';
        toggle.style.visibility = isOn ? 'visible' : 'hidden';
        toggle.style.pointerEvents = isOn ? 'auto' : 'none';
    }

    function updateAllToggles(state) {
        onOffToggle.dataset.state = state;
        toggleButtons.forEach(toggle => updateToggleState(toggle));
        saveSettings();
        updateButtonStyles();
    }

    function toggleMinimalMode(enable) {
        if (enable) {
            document.body.classList.add('minimal-mode');
            const message = document.createElement('div');
            message.id = 'minimal-mode-message';
            message.className = 'minimal-mode-message';
            message.textContent = 'Pulse durante 2 segundos para reactivar el panel';
            document.body.appendChild(message);
            buttons.forEach(button => {
                if (button.id !== 'on-off-toggle') button.style.display = 'none';
            });
            onOffToggle.classList.add('minimal-mode');
        } else {
            document.body.classList.remove('minimal-mode');
            const message = document.getElementById('minimal-mode-message');
            if (message) message.remove();
            buttons.forEach(button => button.style.display = 'block');
            onOffToggle.classList.remove('minimal-mode');
            adjustButtonPositions();
            updateButtonStyles();
            toggleFooterVisibility();
        }
        saveSettings();
    }

    function applyZoom(state) {
        if (state === 'on') {
            document.documentElement.style.fontSize = '125%';
            cellElements.forEach(cell => {
                const link = cell.querySelector('a');
                if (link) link.style.padding = '1rem';
            });
        } else {
            document.documentElement.style.fontSize = '100%';
            cellElements.forEach(cell => {
                const link = cell.querySelector('a');
                if (link) {
                    link.style.padding = link.classList.contains('small-bookmark') ? '0.25rem' : '0.5rem';
                }
            });
        }
    }

    function parseReminderText(text) {
        const result = { text: text.trim(), type: 'daily', time: null, date: null, dayOfWeek: null, intervalDays: null, timerMinutes: null };
        const timeMatch = text.match(/\b(\d{1,2}:\d{2})\b/);
        if (timeMatch) {
            result.time = timeMatch[1];
            result.text = result.text.replace(timeMatch[0], '').trim();
        }

        const dateMatch = text.match(/\b(\d{1,2}[-/]\d{1,2}[-/]\d{2,4})\b/);
        if (dateMatch) {
            const [day, month, year] = dateMatch[1].split(/[-/]/);
            const formattedYear = year.length === 2 ? `20${year}` : year;
            result.date = `${formattedYear}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
            result.type = 'date';
            result.text = result.text.replace(dateMatch[0], '').trim();
        }

        const dayMatch = text.match(/\b(lunes|martes|mi√©rcoles|jueves|viernes|s√°bado|domingo)\b/i);
        if (dayMatch) {
            result.dayOfWeek = DAYS_OF_WEEK.findIndex(day => day.toLowerCase() === dayMatch[1].toLowerCase());
            result.type = 'weekly';
            result.text = result.text.replace(dayMatch[0], '').trim();
        }

        const intervalMatch = text.match(/\bcada (\d+) d√≠as\b/i);
        if (intervalMatch) {
            result.intervalDays = parseInt(intervalMatch[1]);
            result.type = 'interval';
            result.text = result.text.replace(intervalMatch[0], '').trim();
        }

        const timerMatch = text.match(/\ben (\d+) minutos\b/i);
        if (timerMatch) {
            result.timerMinutes = parseInt(timerMatch[1]);
            result.type = 'timer';
            result.text = result.text.replace(timerMatch[0], '').trim();
        }

        if (text.toLowerCase().includes('al cargar')) {
            result.type = 'onload';
            result.text = result.text.replace(/al cargar/i, '').trim();
        }

        return result;
    }

    function updateReminderCount() {
        try {
            const countElement = document.getElementById('reminder-count');
            if (!countElement) {
                console.error('Elemento #reminder-count no encontrado en el DOM');
                return;
            }
            let reminders = [];
            try {
                const storedReminders = localStorage.getItem('reminders') || '[]';
                reminders = JSON.parse(storedReminders);
                if (!Array.isArray(reminders)) {
                    console.error('Datos de recordatorios no son un arreglo, reiniciando...');
                    reminders = [];
                    localStorage.setItem('reminders', JSON.stringify(reminders));
                }
            } catch (e) {
                console.error('Error al parsear recordatorios de localStorage:', e);
                reminders = [];
                localStorage.setItem('reminders', JSON.stringify(reminders));
            }
            countElement.textContent = reminders.length;
            countElement.style.display = reminders.length > 0 ? 'block' : 'none';
            // Indicador visual de que el c√≥digo se ejecut√≥
            reminderButton.style.backgroundColor = '#10B981';

            console.error('Error en updateReminderCount:', e);
        }
    }

    function checkReminders() {
        const reminders = JSON.parse(localStorage.getItem('reminders') || '[]');
        const now = new Date();
        const currentTime = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
        const currentDate = now.toISOString().split('T')[0];
        const currentDay = now.getDay();

        reminders.forEach(reminder => {
            let shouldNotify = false;

            if (reminder.type === 'onload') {
                shouldNotify = true;
            } else if (reminder.type === 'daily' && reminder.time === currentTime) {
                shouldNotify = true;
            } else if (reminder.type === 'date' && reminder.date === currentDate && (!reminder.time || reminder.time === currentTime)) {
                shouldNotify = true;
            } else if (reminder.type === 'weekly' && reminder.dayOfWeek === currentDay && (!reminder.time || reminder.time === currentTime)) {
                shouldNotify = true;
            } else if (reminder.type === 'interval' && reminder.nextTrigger) {
                const nextTrigger = new Date(reminder.nextTrigger);
                if (nextTrigger <= now && (!reminder.time || reminder.time === currentTime)) {
                    shouldNotify = true;
                    nextTrigger.setDate(nextTrigger.getDate() + reminder.intervalDays);
                    reminder.nextTrigger = nextTrigger.toISOString();
                    localStorage.setItem('reminders', JSON.stringify(reminders));
                }
            } else if (reminder.type === 'timer' && reminder.nextTrigger) {
                const triggerTime = new Date(reminder.nextTrigger);
                if (triggerTime <= now) {
                    shouldNotify = true;
                    reminder.nextTrigger = null;
                    localStorage.setItem('reminders', JSON.stringify(reminders));
                }
            }

            if (shouldNotify) showReminderNotification(reminder);
        });
    }

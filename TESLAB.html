        const setUserDataLoading = (isLoading) => { [userIdI, modelI, yearI, provinceI, dmsChk, saveBtn, resetBtn, pinSetInput, pinConfirmInput, savePinBtn, removePinBtn].forEach(el => { if(el) el.disabled = isLoading; }); if (saveBtn) saveBtn.style.opacity = isLoading?0.6:1; if (resetBtn) resetBtn.style.opacity = isLoading?0.6:1; if (savePinBtn) savePinBtn.style.opacity = isLoading?0.6:1; if (removePinBtn) removePinBtn.style.opacity = isLoading?0.6:1; if(isLoading && userStat) { userStat.textContent = 'Procesando...'; userStat.style.color = '#1E40AF'; } else if (userStat && userStat.textContent === 'Procesando...') { userStat.textContent = ''; } };

        // --- saveBtn Listener (Continuaci칩n) ---
        saveBtn.addEventListener('click', async () => {
            const userId = userIdI.value.trim(); const model = modelI.value.trim(); const year = yearI.value.trim(); const province = provinceI.value.trim(); const allowDMs = dmsChk.checked;
            if (!userId) { showToast('ID Usuario (Apodo) obligatorio.', 'warning', 4000); if(userStat) { userStat.textContent = 'ID de Usuario es obligatorio.'; userStat.style.color = '#EF4444'; } return; }
            const storedUserId = localStorage.getItem('userData_userId');
            let syncAttempted = false; let syncSuccess = false; let syncMessage = '';
            try { localStorage.setItem('userData_userId', userId); localStorage.setItem('userData_teslaModel', model); localStorage.setItem('userData_teslaYear', year); localStorage.setItem('userData_teslaProvince', province); localStorage.setItem('userData_allowDMs', allowDMs.toString()); console.log("User data saved locally."); updateUserIdDisplay(); } catch (e) { console.error("Local save err:", e); showToast(`Error local: ${e.message}`, 'error', 5000); if(userStat) { userStat.textContent = `Error local: ${e.message.substring(0, 100)}`; userStat.style.color = '#EF4444'; } return; }

                        return; // Salir si el ID ya existe
                    } else if(chk.status === 'not_found' || chk.status === 'success'){

                        }

                    } else throw new Error(chk.message||"Error al validar ID.");
                } else proceedRemoteSave=true;

                if(proceedRemoteSave){

                        }

                }
            } catch (e) {
                syncSuccess = false;

                console.error("Error sync GAS:", e);
                if(userStat) {
                    userStat.textContent = `Sync error: ${e.message.substring(0, 100)}`; userStat.style.color = '#ffc107';
                }
            } finally {
                if (syncAttempted) showToast(syncMessage, syncSuccess ? 'success' : 'warning', syncSuccess ? 3000 : 6000);
                else showToast('Datos guardados localmente.', 'success', 3000);
                if(userStat && userStat.textContent === 'Procesando...') userStat.textContent = 'Guardado local OK.';

        // --- Fin saveBtn Listener ---

        resetBtn.addEventListener('click', async () => { const storedUserId = localStorage.getItem('userData_userId'); if (!storedUserId) { showToast('No hay registro local para resetear.', 'info', 3000); if(userStat) { userStat.textContent = 'No hay registro local.'; userStat.style.color = '#17a2b8';} return; } if (!confirm(`쯉eguro resetear registro "${storedUserId}"?\nBorrar치 datos compartidos y locales.`)) { showToast('Reseteo cancelado.', 'info', 2000); if(userStat) { userStat.textContent = 'Reseteo cancelado.'; userStat.style.color = '#17a2b8';} return; } let remoteDeletionAttempted = false; let remoteDeletionSuccess = false; let remoteMessage = ''; setUserDataLoading(true); if(userStat) userStat.textContent = `Eliminando remoto "${storedUserId}"...`; try { const delRes = await callGAS('deleteUserRow', { userId: storedUserId }); remoteDeletionAttempted = true; if (delRes.status === 'success') { remoteDeletionSuccess = true; remoteMessage = 'Registro remoto eliminado. '; if(userStat) { userStat.textContent = 'Registro remoto eliminado.'; userStat.style.color = '#28a745'; } } else if (delRes.status === 'not_found') { remoteDeletionSuccess = true; remoteMessage = 'Registro remoto no encontrado. '; if(userStat) { userStat.textContent = 'Registro remoto no encontrado.'; userStat.style.color = '#ffc107'; } } else { remoteMessage = `Error eliminar remoto (${delRes.message || '?'}). `; if(userStat) { userStat.textContent = `Error remoto: ${delRes.message.substring(0, 100)}`; userStat.style.color = '#EF4444'; } } } catch (e) { remoteMessage = `Error conexi칩n eliminar remoto (${e.message}). `; if(userStat) { userStat.textContent = `Error conexi칩n: ${e.message.substring(0, 100)}`; userStat.style.color = '#EF4444'; } } finally { if(!remoteDeletionAttempted && userStat) { userStat.textContent = ''; } } try { localStorage.removeItem('userData_userId'); localStorage.removeItem('userData_teslaModel'); localStorage.removeItem('userData_teslaYear'); localStorage.removeItem('userData_teslaProvince'); localStorage.removeItem('userData_allowDMs'); userIdI.value=''; modelI.value=''; yearI.value=''; provinceI.value=''; dmsChk.checked=false; updateUserIdDisplay(); showToast(`${remoteMessage}Datos locales reseteados.`, remoteDeletionSuccess ? 'success' : (remoteDeletionAttempted ? 'warning' : 'success'), 4000); if(userStat && userStat.style.color !== '#EF4444') { userStat.textContent = `Datos locales reseteados.`; userStat.style.color = '#28a745'; } } catch (e) { console.error("Error al limpiar datos locales:", e); showToast(`${remoteMessage}Error al limpiar datos locales.`, 'error', 5000); if(userStat) { userStat.textContent = `Error limpiar local: ${e.message.substring(0, 100)}`; userStat.style.color = '#EF4444'; } } finally { setUserDataLoading(false); } });
        clearBtn.addEventListener('click', () => { if (confirm('쮼st치s MUY SEGURO de borrar TODO el cach칠 local?\n\n춰ACCI칍N IRREVERSIBLE!\nEliminar치: Recordatorios, Ajustes UI, Datos Usuario, Grid Personalizado, PIN.\n\nAseg칰rate de tener Backup.')) { const storedUserId = localStorage.getItem('userData_userId'); if (storedUserId) { console.log(`Attempting remote deletion for user ID ${storedUserId} before local clear.`); callGAS('deleteUserRow',{userId:storedUserId}).then(r=>console.log("Remote deletion result:",r)).catch(e=>console.warn("Error remote deletion:",e)); } localStorage.clear(); sessionStorage.clear(); if (modal.parentNode) modal.parentNode.removeChild(modal); showToast('Datos borrados. Recargando...', 'info', 2000); setTimeout(() => { location.reload(); }, 500); } else { showToast('Borrado de cach칠 cancelado.', 'info', 2000); } });
        genBkupBtn.addEventListener('click', () => { bkupDisp.value = ''; bkupDisp.style.display = 'none'; const backupData = {}; let keysCount = 0; let skippedKeys = []; for (let i = 0; i < localStorage.length; i++) { const key = localStorage.key(i); if (key !== null) { if (managedKeys.includes(key)) { try { backupData[key] = localStorage.getItem(key); keysCount++; } catch (e) { skippedKeys.push(`${key}(err)`); } } else { skippedKeys.push(key); } } } if (keysCount === 0) { showToast('No hay datos locales para crear backup.', 'warning', 4000); if(userStat) { userStat.textContent = 'No hay datos para backup.'; userStat.style.color = '#ffc107'; } return; } try { const jsonString = JSON.stringify(backupData, null, 2); bkupDisp.value = jsonString; bkupDisp.style.display = 'block'; bkupDisp.select(); let message = `Backup (${keysCount} claves) generado. C칩pialo.`; if(skippedKeys.length > 0) { message += ` (Ignoradas: ${skippedKeys.length})`; console.warn("Skipped keys:", skippedKeys); } showToast(message, 'success', 5000); if(userStat) { userStat.textContent = 'Backup generado OK.'; userStat.style.color = '#28a745'; } } catch (e) { console.error("Error generando backup:", e); bkupDisp.value = `Error:\n${e.message}`; bkupDisp.style.display = 'block'; showToast('Error al generar backup.', 'error', 5000); if(userStat) { userStat.textContent = `Error backup: ${e.message.substring(0, 100)}`; userStat.style.color = '#EF4444'; } } });
        restBtn.addEventListener('click', () => { const jsonString = restInp.value.trim(); if (!jsonString) { showToast('Pega el c칩digo de backup.', 'warning', 4000); if(userStat) { userStat.textContent = 'Pega el c칩digo.'; userStat.style.color = '#ffc107'; } return; } try { const restoredData = JSON.parse(jsonString); if (typeof restoredData !== 'object' || restoredData === null || Array.isArray(restoredData)) throw new Error("Formato inv치lido."); if (!confirm('쯉eguro restaurar datos?\nBorrar치 datos locales actuales y los reemplazar치 con los compatibles del backup.')) { showToast('Restauraci칩n cancelada.', 'info', 2000); if(userStat) { userStat.textContent = 'Restauraci칩n cancelada.'; userStat.style.color = '#17a2b8'; } return; } managedKeys.forEach(key => localStorage.removeItem(key)); Object.keys(sessionStorage).forEach(key => { if (key.startsWith('reminder_managed_') || key === 'personalizationHelpShown') sessionStorage.removeItem(key); }); let restoredCount = 0; let skippedKeys = []; for (const key in restoredData) { if (Object.hasOwnProperty.call(restoredData, key)) { if (managedKeys.includes(key)) { try { localStorage.setItem(key, restoredData[key]); restoredCount++; } catch (e) { console.warn(`Error restaurar clave "${key}":`, e); skippedKeys.push(`${key}(err)`); } } else { skippedKeys.push(key); } } } let message = ''; let toastType = 'info'; if (restoredCount > 0) { message = `Restauradas ${restoredCount} claves.`; if (skippedKeys.length > 0) { console.log("Claves ignoradas:", skippedKeys); message += ` Ignoradas ${skippedKeys.length}.`; } message += ' Recargando...'; toastType = 'success'; if (modal.parentNode) modal.parentNode.removeChild(modal); showToast(message, toastType, 3000); setTimeout(() => { location.reload(); }, 1800); } else { message = 'No se encontraron datos compatibles.'; if (skippedKeys.length > 0) { message += ` Ignoradas ${skippedKeys.length}.`; console.warn("Claves ignoradas:", skippedKeys); } toastType = 'warning'; showToast(message, toastType, 5000); if(userStat) { userStat.textContent = message.substring(0, 100); userStat.style.color = '#ffc107'; } } } catch (e) { console.error("Error al restaurar backup:", e); showToast(`Error restaurar: ${e.message}`, 'error', 5000); if(userStat) { userStat.textContent = `Error restaurar: ${e.message.substring(0, 100)}`; userStat.style.color = '#EF4444'; } } });

        if (savePinBtn) savePinBtn.addEventListener('click', savePinSettings);

    function showToast(message, type = 'info', duration = 3000) { const existingToast = document.getElementById('toast-notification-element'); if (existingToast) { existingToast.remove(); } const toast = document.createElement('div'); toast.id = 'toast-notification-element'; toast.className = `toast-notification toast-${type}`; toast.textContent = message; document.body.appendChild(toast); requestAnimationFrame(()=>{ requestAnimationFrame(()=>{ toast.classList.add('show'); }); }); setTimeout(() => { toast.classList.remove('show'); toast.addEventListener('transitionend', () => { if (toast.parentNode) toast.parentNode.removeChild(toast); }, { once: true }); }, duration); }

    // --- Initial Setup ---
    async function initializeApp() {
        console.log("Initializing App...");
        renderGrid(); createOtherButtons(); renderToggleButtons();
        try { await updateVersion(); } catch (e) { console.error("Version update fail", e); }

        const filterInput = document.getElementById('grid-filter-input'); const clearButton = document.getElementById('clear-filter-button'); if (filterInput) { filterInput.addEventListener('input', () => { localStorage.setItem('gridFilterValue', filterInput.value); filterGridItems(); }); const savedFilter = localStorage.getItem('gridFilterValue'); if (savedFilter !== null) { filterInput.value = savedFilter; } } if (clearButton) { clearButton.addEventListener('click', () => { if (filterInput) filterInput.value = ''; localStorage.removeItem('gridFilterValue'); filterGridItems(); }); }
        adjustButtonPositions();

    document.addEventListener('DOMContentLoaded', async () => {

            promptForPin();
        } else {
            console.log("Password protection inactive or no PIN set. Initializing directly.");
            await initializeApp();
        }

        window.addEventListener('beforeunload', () => {
            if (reminderCheckIntervalId) { clearInterval(reminderCheckIntervalId); console.log("Reminder check interval cleared on page unload."); }
            // Limpiar el intervalo global del timer de guardado al salir
            if (autoSaveInterval) { clearInterval(autoSaveInterval); autoSaveInterval = null; console.log("Cleared global autoSaveInterval on page unload."); }
            if (editingTargetElement) { editingTargetElement.classList.remove('editing-target'); editingTargetElement = null; }
            const openTableModal = document.querySelector('.reminder-table-modal'); if(openTableModal && openTableModal.autoCloseInterval) { clearInterval(openTableModal.autoCloseInterval); }
            const openPostponeModal = document.getElementById('postpone-options-modal'); if(openPostponeModal && openPostponeModal.autoPostponeInterval) { clearInterval(openPostponeModal.autoPostponeInterval); }
            if (isAssignmentMode || isEditMode) { saveCustomData(); console.log("Saved custom data on page unload while in edit/assignment mode."); }
            const filterInput = document.getElementById('grid-filter-input'); if (filterInput && filterInput.value.trim()) { localStorage.setItem('gridFilterValue', filterInput.value); } else { localStorage.removeItem('gridFilterValue'); }
        });
    });

    // Function to generate stable color based on a string (URL or Name)
    const stableColorFromString = (str) => {
         if (!str) return 'hsla(0, 0%, 90%, 0.64)'; // Default for empty slots
         let hash = 0;
         for (let i = 0; i < str.length; i++) {
             hash = str.charCodeAt(i) + ((hash << 5) - hash);
             hash = hash & hash; // Convert to 32bit integer
         }
         const h = Math.abs(hash) % 360;
         // Use different parts of the hash for s and l to increase visual difference
         const s = 40 + (Math.abs(hash >> 8) % 30);
         const l = 80 + (Math.abs(hash >> 16) % 15);
         return `hsla(${h}, ${s}%, ${l}%, 0.64)`;
     };

    // --- MODIFICADO: Lógica Notificación Recordatorios Vencidos ---
    function checkReminders() {
        let reminders = [];
        try { reminders = JSON.parse(localStorage.getItem('reminders') || '[]'); }
        catch (e) { console.error("Error parsing reminders:", e); localStorage.setItem('reminders_backup_error', localStorage.getItem('reminders') || '[]'); localStorage.removeItem('reminders'); showToast("Error al cargar recordatorios. Backup intentado.", "error", 5000); return; }

        const now = new Date(); // Hora actual
        const remindersToNotify = [];
        let storageNeedsUpdate = false;
        const processedIds = new Set();
        const validReminders = [];

        reminders.forEach(reminder => {
            if (!reminder || typeof reminder.id === 'undefined') { storageNeedsUpdate = true; return; }
            if (processedIds.has(reminder.id)) { storageNeedsUpdate = true; return; }

            let nextOcc = null;
            try {
                nextOcc = calculateNextOccurrence(reminder, new Date(0)); // Calcular ocurrencia inicial o próxima basada en fecha 0

                // *** NUEVA LÓGICA DE COMPROBACIÓN ***
                // Comprobar si la próxima ocurrencia calculada es <= ahora
                if (nextOcc && nextOcc <= now) {
                    remindersToNotify.push({ ...reminder, calculatedNextOccurrence: nextOcc });
                }
                // *** FIN NUEVA LÓGICA ***

                // Siempre añadir a validReminders si es procesable (para no perderlo)
                // a menos que sea 'simple' y ya haya pasado (calculateNextOccurrence devolvería null)
                if (reminder.type !== 'simple' || (nextOcc && nextOcc > now)) {
                   validReminders.push(reminder);
                   processedIds.add(reminder.id);
                } else if (reminder.type === 'simple' && !nextOcc) {
                    // Simple reminder whose time has passed - keep it until explicitly dismissed
                     validReminders.push(reminder);
                     processedIds.add(reminder.id);
                     // It might already be in remindersToNotify if nextOcc === now
                     if (!remindersToNotify.some(r => r.id === reminder.id)) {
                         // If it wasn't exactly 'now', but it's past, ensure it's considered for notification
                         // Re-calculate based on 'now' for accuracy in edge cases
                         const pastOcc = calculateNextOccurrence(reminder, now);
                         if (pastOcc && pastOcc <= now) {
                              remindersToNotify.push({ ...reminder, calculatedNextOccurrence: pastOcc });
                         } else if (!pastOcc) { // If it returns null based on 'now', means it's truly passed
                             remindersToNotify.push({ ...reminder, calculatedNextOccurrence: null }); // Add with null occurrence date
                         }
                     }
                } else {
                     validReminders.push(reminder); // Keep other types even if nextOcc is null for some reason
                     processedIds.add(reminder.id);
                }


            } catch (error) {
                console.error(`Error processing reminder ID ${reminder.id}:`, error, reminder);
                storageNeedsUpdate = true;
                sessionStorage.removeItem(`reminder_last_notified_${reminder.id}`); // Clean up potentially stuck notification state
            }
        });

        if (storageNeedsUpdate) {
            try { localStorage.setItem('reminders', JSON.stringify(validReminders)); updateReminderCount(); updateButtonStyles(); }
            catch (e) { console.error("Error writing updated reminders:", e); showToast("Error al actualizar recordatorios.", "error", 5000); }
        }

        const notificationContainer = document.getElementById('reminder-notifications');
        const currentlyDisplayedNotifications = notificationContainer.querySelectorAll('.reminder-notification');
        const currentlyDisplayedIds = new Set( Array.from(currentlyDisplayedNotifications).map(el => parseInt(el.dataset.id)).filter(id => !isNaN(id)) );

        // Mostrar notificaciones para los que deben mostrarse y no están ya visibles
        remindersToNotify.forEach(rem => {
            if (!currentlyDisplayedIds.has(rem.id)) {
                showReminderNotification(rem);
            }
        });

        // Limpiar notificaciones de recordatorios que ya no existen en validReminders
        currentlyDisplayedIds.forEach(displayedId => {
            const reminderStillExists = validReminders.some(r => r.id === displayedId);
            if (!reminderStillExists) {
                const oldNotification = notificationContainer.querySelector(`.reminder-notification[data-id="${displayedId}"]`);
                if (oldNotification) { oldNotification.remove(); sessionStorage.removeItem(`reminder_last_notified_${displayedId}`); }
            }
        });

        // Reorganizar visualmente las notificaciones restantes
        const finalNotifications = notificationContainer.querySelectorAll('.reminder-notification');
        finalNotifications.forEach((notif, index) => { const newOffset = index * 20; notif.style.top = `calc(45% + ${newOffset}px)`; });
    }

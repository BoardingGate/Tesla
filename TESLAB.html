    function formatVersionDate(date) {
        const year = date.getUTCFullYear().toString().slice(-2);
        const month = String(date.getUTCMonth() + 1).padStart(2, '0');
        const day = String(date.getUTCDate()).padStart(2, '0');
        const hours = String(date.getUTCHours()).padStart(2, '0');
        return `${year}.${month}.${day}${hours}`;
    }

    async function getLastModifiedDate() {
        const cacheKey = 'teslaHtmlLastModified';
        const cacheTimestampKey = 'teslaHtmlLastModifiedTimestamp';
        const cacheDuration = 24 * 60 * 60 * 1000;

        const cachedDate = localStorage.getItem(cacheKey);
        const cachedTimestamp = localStorage.getItem(cacheTimestampKey);
        const now = new Date().getTime();

        if (cachedDate && cachedTimestamp && now - cachedTimestamp < cacheDuration) {
            return new Date(cachedDate);
        }

        try {
            const response = await fetch('https://boardinggate.github.io/Tesla/version.txt', {
                cache: 'no-cache'
            });

            if (!response.ok) {
                throw new Error(`Error HTTP ${response.status}: ${response.statusText}`);
            }

            const text = await response.text();
            const lastModifiedDate = new Date(text.trim());

            if (isNaN(lastModifiedDate.getTime())) {
                throw new Error('Formato de fecha inválido en version.txt');
            }

            localStorage.setItem(cacheKey, lastModifiedDate.toISOString());
            localStorage.setItem(cacheTimestampKey, now.toString());

            return lastModifiedDate;
        } catch (error) {
            console.error('Error al obtener la fecha de version.txt:', error);
            if (cachedDate) {
                return new Date(cachedDate);
            }
            return new Date('2024-01-01T00:00:00Z');
        }
    }

    async function updateVersion() {
        const lastModifiedDate = await getLastModifiedDate();
        const version = formatVersionDate(lastModifiedDate);
        document.getElementById('version').textContent = `versión: ${version}`;
    }

    function parseReminderText(text) {
        const result = {
            text: text.trim(),
            type: 'onload', // Por defecto, al cargar la página
            time: null,
            date: null,
            daysOfWeek: [],
            intervalDays: null,
            timerMinutes: null
        };

        // Expresiones regulares
        const timeRegex = /([01]?[0-9]|2[0-3]):([0-5][0-9])\s*(am|pm)?/i;
        const dateRegex = /([0-3]?[0-9])[/-]([0-1]?[0-9])(?:[/-]([0-9]{4}))?/;
        const daysRegex = /(lunes|martes|miércoles|jueves|viernes|sábado|domingo)/gi;
        const intervalRegex = /cada\s*([0-9]+)\s*días?/i;
        const timerRegex = /([0-9]+)\s*(minutos?|mins?|m|horas?|hrs?|h)/i;

        // Parsear hora
        let match = text.match(timeRegex);
        if (match) {
            let hours = parseInt(match[1]);
            const minutes = match[2];
            const period = match[3] ? match[3].toLowerCase() : null;
            if (period) {
                if (period === 'pm' && hours < 12) hours += 12;
                if (period === 'am' && hours === 12) hours = 0;
            }
            result.time = `${hours.toString().padStart(2, '0')}:${minutes}`;
            result.type = 'hour';
        }

        // Parsear fecha
        match = text.match(dateRegex);
        if (match) {
            const day = match[1].padStart(2, '0');
            const month = match[2].padStart(2, '0');
            const year = match[3] || new Date().getFullYear();
            result.date = `${year}-${month}-${day}`;
            result.type = 'date';
        }

        // Parsear días de la semana
        const daysMatches = text.matchAll(daysRegex);
        const dayMap = {
            domingo: 0, lunes: 1, martes: 2, miércoles: 3,
            jueves: 4, viernes: 5, sábado: 6
        };
        for (const dayMatch of daysMatches) {
            const day = dayMatch[0].toLowerCase();
            if (!result.daysOfWeek.includes(dayMap[day])) {
                result.daysOfWeek.push(dayMap[day]);
            }
        }
        if (result.daysOfWeek.length > 0 && result.type !== 'date') {
            result.type = 'daysOfWeek';
        }

        // Parsear intervalo
        match = text.match(intervalRegex);
        if (match) {
            result.intervalDays = parseInt(match[1]);
            result.type = 'interval';
        }

        // Parsear temporizador
        match = text.match(timerRegex);
        if (match) {
            const value = parseInt(match[1]);
            const unit = match[2].toLowerCase();
            result.timerMinutes = unit.startsWith('h') ? value * 60 : value;
            result.type = 'timer';
        }

        // Limpiar texto
        result.text = text.replace(timeRegex, '')
                        .replace(dateRegex, '')
                        .replace(daysRegex, '')
                        .replace(intervalRegex, '')
                        .replace(timerRegex, '')
                        .trim();

        return result;
    }

function checkReminders() {
    const now = new Date();
    const currentTime = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
    const currentDay = now.getDay();
    const currentDate = now.toISOString().split('T')[0];
    let reminders = JSON.parse(localStorage.getItem('reminders') || '[]');

    reminders.forEach(reminder => {
        if (reminder.type === 'hour' && reminder.time === currentTime) {
            showReminderNotification(reminder);
        } else if (reminder.type === 'date' && reminder.date === currentDate && reminder.time === currentTime) {
            showReminderNotification(reminder);
        } else if (reminder.type === 'daysOfWeek' && reminder.daysOfWeek.includes(currentDay) && reminder.time === currentTime) {
            showReminderNotification(reminder);
        } else if (reminder.type === 'interval' && reminder.intervalDays) {
            const created = new Date(reminder.createdAt);
            const diffDays = Math.floor((now - created) / (1000 * 60 * 60 * 24));
            if (diffDays % reminder.intervalDays === 0) {
                showReminderNotification(reminder);
            }
        }
    });
}

function loadReminders() {
    const reminders = JSON.parse(localStorage.getItem('reminders') || '[]');
    reminders.forEach(reminder => {
        if (reminder.type === 'onload') {

        showReminderModal();
    }
});

// Iniciar comprobación de recordatorios
setInterval(checkReminders, 60000);

// Resto del JavaScript para otras funcionalidades
function updateNotice() {
    const noticeElement = document.getElementById('current-notice');
    if (notices.length > 0) {
        noticeElement.textContent = notices[currentNoticeIndex];
        currentNoticeIndex = (currentNoticeIndex + 1) % notices.length;
    }
}

function toggleNotices() {
    isActive = !isActive;
    const noticesContainer = document.querySelector('.notices-container');
    noticesContainer.style.display = isActive ? 'flex' : 'none';
    saveSettings();
}

function toggleFooterVisibility() {
    const footer = document.querySelector('footer');
    if (isFooterVisible) {
        footer.classList.remove('footer-hidden');
    } else {
        footer.classList.add('footer-hidden');
    }
}

function adjustButtonPositions() {
    let top = 10;
    const spacing = 64;
    buttons.forEach(button => {
        button.style.top = `${top}px`;
        top += spacing;
    });
}

function updateAllToggles(state) {
    document.querySelectorAll('.range-toggle').forEach(toggle => {
        const start = parseInt(toggle.dataset.rangeStart);
        const end = parseInt(toggle.dataset.rangeEnd);
        toggle.dataset.state = state === 'off' ? 'hidden' : 'visible';
        toggle.innerHTML = `<span class="sign">${state === 'off' ? '+' : '-'}</span>${toggleRanges.find(r => r.start == start).label}`;
        for (let i = start; i <= end; i++) {
            if (cellElements[i]) {
                cellElements[i].classList.toggle('hidden', state === 'off');
            }
        }
    });
    saveSettings();
}

scrollToggle.addEventListener('click', () => {
    const scrollPosition = window.scrollY;
    const maxScroll = document.documentElement.scrollHeight - window.innerHeight;
    if (scrollPosition < maxScroll / 2) {
        window.scrollTo({ top: maxScroll, behavior: 'smooth' });
    } else {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }
});

onOffToggle.addEventListener('click', () => {
    const newState = onOffToggle.dataset.state === 'on' ? 'off' : 'on';
    onOffToggle.dataset.state = newState;
    updateAllToggles(newState);
    updateButtonStyles();
});

toggleButtons.forEach(toggle => {
    toggle.addEventListener('click', () => {
        const start = parseInt(toggle.dataset.rangeStart);
        const end = parseInt(toggle.dataset.rangeEnd);
        const newState = toggle.dataset.state === 'visible' ? 'hidden' : 'visible';
        toggle.dataset.state = newState;
        toggle.innerHTML = `<span class="sign">${newState === 'visible' ? '-' : '+'}</span>${toggleRanges.find(r => r.start == start).label}`;
        for (let i = start; i <= end; i++) {
            if (cellElements[i]) {
                cellElements[i].classList.toggle('hidden', newState === 'hidden');
            }
        }
        saveSettings();
        updateButtonStyles();
    });
});

weatherButton.addEventListener('click', () => {
    window.open('https://www.accuweather.com', '_blank', 'noopener,noreferrer');
});

zoomButton.addEventListener('click', () => {
    const newState = zoomButton.dataset.zoomState === 'off' ? 'on' : 'off';
    zoomButton.dataset.zoomState = newState;
    applyZoom(newState);
    updateButtonStyles();
    saveSettings();
});

darkModeToggle.addEventListener('click', () => {
    isDarkMode = !isDarkMode;
    document.body.classList.toggle('dark-mode', isDarkMode);
    updateButtonStyles();
    saveSettings();
});

reloadButton.addEventListener('click', () => {
    window.location.reload();
});

homeButton.addEventListener('click', () => {
    window.scrollTo({ top: 0, behavior: 'smooth' });
});

configButton.addEventListener('click', () => {
    isFooterVisible = !isFooterVisible;
    toggleFooterVisibility();
    saveSettings();
});

document.getElementById('notice-toggle-icon').addEventListener('click', toggleNotices);

onOffToggle.addEventListener('mousedown', () => {
    pressStartTime = Date.now();
});

onOffToggle.addEventListener('mouseup', () => {
    const pressDuration = Date.now() - pressStartTime;
    if (pressDuration >= 2000) {
        isMinimalMode = !isMinimalMode;
        toggleMinimalMode(isMinimalMode);
        updateButtonStyles();
    }
});

onOffToggle.addEventListener('touchstart', (e) => {
    e.preventDefault();
    pressStartTime = Date.now();
});

onOffToggle.addEventListener('touchend', (e) => {
    e.preventDefault();
    const pressDuration = Date.now() - pressStartTime;
    if (pressDuration >= 2000) {
        isMinimalMode = !isMinimalMode;
        toggleMinimalMode(isMinimalMode);
        updateButtonStyles();
    }
});

document.getElementById('back-button').addEventListener('click', () => {
    window.history.back();
});

document.getElementById('forward-button').addEventListener('click', () => {
    window.history.forward();
});

window.addEventListener('load', async () => {
    await updateVersion();
    await loadNotices();
    loadSavedSettings();
    setInterval(() => {
        if (isActive) updateNotice();
    }, 14000);
});
</script>
</body>
</html>

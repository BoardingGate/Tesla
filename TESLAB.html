<style>
    :root {
        --hue: 200; /* Default cool tone */
        --saturation: 50%;
        --lightness: 80%;

    .bookmark-item {
        transition: transform 0.4s ease, box-shadow 0.4s ease;
        box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5), -4px -4px 8px rgba(255, 255, 255, 0.1);
        position: relative;
    }
    .bookmark-item:hover {
        transform: scale(1.1) translateY(-2px);
        box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.6), -6px -6px 12px rgba(255, 255, 255, 0.15);
    }
    .bookmark-item img {
        image-rendering: crisp-edges;
    }
    .bookmark-name {
        font-weight: bold;
        color: #333;
        text-align: center;
        margin-top: 4px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 100%;
    }
    #bookmark-grid {
        display: grid;
        grid-template-columns: repeat(6, minmax(120px, 1fr));
        gap: 15px;
        background-color: transparent;
        border-radius: 0.75rem;
        position: relative;
        width: 100%;
        max-width: 984px;
        margin: 0 auto 0 85px; 
        transition: all 0.3s ease;
    }
    #bookmark-grid > div {
        height: auto;
        aspect-ratio: 16 / 9;
        transition: all 0.3s ease;
    }
    .bookmark-item {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-radius: 0.5rem;
        transition: all 0.3s ease;
        background-color: hsla(var(--hue), var(--saturation), var(--lightness), 0.64);
    }
    .bookmark-item img {
        width: 36px;
        height: auto;
        max-width: 40px;
        border-radius: 0.25rem;
    }
    .bookmark-name {
        font-size: clamp(0.85rem, 1.5vw, 1.15rem);
    }

        width: 24px;
        max-width: 28px;
    }
    .small-bookmark .bookmark-name {
        font-size: clamp(0.85rem, 1.5vw, 1.15rem);
    }
    @media (max-width: 768px) {
        #bookmark-grid {
            grid-template-columns: repeat(3, minmax(100px, 1fr));
            gap: 10px;
        }
    }
    @media (max-width: 480px) {
        #bookmark-grid {
            grid-template-columns: repeat(2, minmax(80px, 1fr));
            gap: 8px;

    function formatVersionDate(date) {
        const year = date.getUTCFullYear().toString().slice(-2);
        const month = String(date.getUTCMonth() + 1).padStart(2, '0');
        const day = String(date.getUTCDate()).padStart(2, '0');
        const hours = String(date.getUTCHours()).padStart(2, '0');
        return `${year}.${month}.${day}${hours}`;
    }

    async function getLastModifiedDate() {
        const cacheKey = 'teslaHtmlLastModified';
        const cacheTimestampKey = 'teslaHtmlLastModifiedTimestamp';
        const cacheDuration = 24 * 60 * 60 * 1000;
        const cachedDate = localStorage.getItem(cacheKey);
        const cachedTimestamp = localStorage.getItem(cacheTimestampKey);
        const now = new Date().getTime();
        if (cachedDate && cachedTimestamp && now - cachedTimestamp < cacheDuration) {
            return new Date(cachedDate);
        }
        try {
            const response = await fetch('https://boardinggate.github.io/Tesla/version.txt', {
                cache: 'no-cache'
            });

            if (!response.ok) {
                throw new Error(`Error HTTP ${response.status}: ${response.statusText}`);
            }

            const text = await response.text();
            const lastModifiedDate = new Date(text.trim());
            if (isNaN(lastModifiedDate.getTime())) {
                throw new Error('Formato de fecha inv치lido en version.txt');
            }

            localStorage.setItem(cacheKey, lastModifiedDate.toISOString());
            localStorage.setItem(cacheTimestampKey, now.toString());
            return lastModifiedDate;
        } catch (error) {
            console.error('Error al obtener la fecha de version.txt:', error);
            if (cachedDate) {
                return new Date(cachedDate);
            }
            return new Date('2024-01-01T00:00:00Z');
        }
    }

    function generateBrightColor() {
        const hue = Math.floor(Math.random() * 360);
        const saturation = 40 + Math.floor(Math.random() * 30);
        const lightness = 80 + Math.floor(Math.random() * 15);
        return `hsla(${hue}, ${saturation}%, ${lightness}%, 0.64)`;
    }

    function areColorsSimilar(color1, color2) {
        if (!color1 || !color2) return false;
        const [h1] = color1.match(/\d+/g).map(Number);
        const [h2] = color2.match(/\d+/g).map(Number);
        // Consider hue distance, wrapping around 360
        const hueDiff = Math.abs(h1 - h2);
        const minHueDiff = Math.min(hueDiff, 360 - hueDiff);
        return minHueDiff < 60; // Consider colors within 60 degrees hue difference as similar
    }

    const colors = Array(TOTAL_CELLS).fill(null);

            let color;
            let attempts = 0;
            do {
                color = generateBrightColor();
                attempts++;
                if (attempts > 50) break; // Prevent infinite loops
            } while (
                (i >= COLS && areColorsSimilar(color, colors[i - COLS])) ||
                (i < TOTAL_CELLS - COLS && areColorsSimilar(color, colors[i + COLS])) ||
                (i % COLS !== 0 && i > 0 && colors[i - 1] !== null && areColorsSimilar(color, colors[i - 1])) || // Check left only if not first column
                (i % COLS !== COLS - 1 && i < TOTAL_CELLS - 1 && colors[i + 1] !== null && areColorsSimilar(color, colors[i + 1])) // Check right only if not last column
            );
            colors[i] = color;
        }
    }

     function parseReminderText(text) {
         const originalText = text; // Keep original for the text field
         let normalizedText = text.toUpperCase().normalize('NFD').replace(/[\u0300-\u036f]/g, '');

         const result = {
             text: originalText, // Store original text input
             type: 'simple', // Default type
             time: null,
             date: null,
             repeatDays: [],
             intervalDays: null,
             timerMinutes: null
         };

         const numberWords = {
             'UNA': 1, 'UNO': 1, 'DOS': 2, 'TRES': 3, 'CUATRO': 4, 'CINCO': 5,
             'SEIS': 6, 'SIETE': 7, 'OCHO': 8, 'NUEVE': 9, 'DIEZ': 10,
             'ONCE': 11, 'DOCE': 12, 'TRECE': 13, 'CATORCE': 14, 'QUINCE': 15,
             'DIECISEIS': 16, 'DIECISIETE': 17, 'DIECIOCHO': 18, 'DIECINUEVE': 19,
             'VEINTE': 20, 'VEINTIUNO': 21, 'VEINTIDOS': 22, 'VEINTITRES': 23,
             'VEINTICUATRO': 24, 'VEINTICINCO': 25, 'VEINTISEIS': 26, 'VEINTISIETE': 27,
             'VEINTIOCHO': 28, 'VEINTINUEVE': 29, 'TREINTA': 30, 'TREINTAYUNO': 31
         };

         // --- Timer parsing ---
         const timerRegex = /(ALARMA|AVISO|AVISAR|AVISARME|TEMPORIZADOR|TIMER|RECORDAR|RECORDARME)\b.*?\b(?:EN\s*)?(\d+|\w+)\s*(MINUTOS?|HORAS?|MINS?|HRS?)/g;
         let timerMatchFound = false;
         // Use matchAll for multiple potential matches, though we'll likely only use the first
         const timerMatches = Array.from(normalizedText.matchAll(timerRegex));

         if (timerMatches.length > 0) {
             // Take the first valid timer match
             for (const match of timerMatches) {
                  const valueText = match[2];
                  const unit = match[3];
                  let value = numberWords[valueText] || parseInt(valueText);

                 if (value !== undefined && !isNaN(value)) {
                     result.timerMinutes = (unit.startsWith('HORA') || unit.startsWith('HR')) ? value * 60 : value;
                     result.type = 'timer';
                     timerMatchFound = true;
                     // For timers, we don't need date/time fields initially,
                     // but we *can* calculate the end time and populate those for clarity in the modal.
                     const endTime = new Date(Date.now() + result.timerMinutes * 60 * 1000);
                     result.time = `${endTime.getHours().toString().padStart(2, '0')}:${endTime.getMinutes().toString().padStart(2, '0')}`;
                     result.date = `${endTime.getFullYear()}-${(endTime.getMonth() + 1).toString().padStart(2, '0')}-${endTime.getDate().toString().padStart(2, '0')}`;
                     break; // Stop after finding the first valid timer
                 }
             }
         }


         // --- Time parsing (only if NOT a timer) ---
         if (!timerMatchFound) {
              const timeRegex = /\b(\d{1,2}):(\d{2})\b/;
              const timeTextRegex = /\bA\s*LAS?\s*(\w+|\d{1,2})\s*(?:Y\s*(CUARTO|MEDIA|DIEZ|VEINTE|TREINTA|CUARENTA|CINCUENTA))?(?:\s*MENOS\s*(CUARTO|DIEZ|VEINTE|TREINTA|CUARENTA|CINCUENTA))?\s*(DE\s*LA\s*(MA칌ANA|TARDE|NOCHE))?/i;


              const timeMatches = normalizedText.match(timeRegex);
              if (timeMatches) {
                  let hours = parseInt(timeMatches[1]);
                  let minutes = parseInt(timeMatches[2]);
                  if (hours >= 0 && hours <= 23 && minutes >= 0 && minutes <= 59) {
                      result.time = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
                      if (result.type === 'simple') result.type = 'hourly'; // Mark as hourly if only time
                  }
              } else {
                  const timeTextMatches = normalizedText.match(timeTextRegex);
                   if (timeTextMatches) {
                      let hours = numberWords[timeTextMatches[1]] || parseInt(timeTextMatches[1]) || 0;
                      const minuteText = timeTextMatches[2] || '';
                      const minusPart = timeTextMatches[3] || ''; // Capture the MENOS part
                      const period = timeTextMatches[5] || null; // MA칌ANA, TARDE, NOCHE

                      let minutes = 0;
                      if (minuteText) {
                          minutes = minuteText === 'CUARTO' ? 15 :
                                    minuteText === 'MEDIA' ? 30 :
                                    minuteText === 'DIEZ' ? 10 :
                                    minuteText === 'VEINTE' ? 20 :
                                    minuteText === 'TREINTA' ? 30 :
                                    minuteText === 'CUARENTA' ? 40 :
                                    minuteText === 'CINCUENTA' ? 50 :
                                    0;
                      } else if (minusPart) {
                          minutes = minusPart === 'CUARTO' ? 15 :
                                    minusPart === 'DIEZ' ? 10 :
                                    minusPart === 'VEINTE' ? 20 :
                                    minusPart === 'TREINTA' ? 30 :
                                    minusPart === 'CUARENTA' ? 40 :
                                    minusPart === 'CINCUENTA' ? 50 :
                                    0;
                           // Adjust hours and minutes for "menos"
                           hours = (hours - 1 + 24) % 24; // Subtract 1 hour, handle midnight
                           minutes = 60 - minutes;
                           // Handle cases like "una menos cuarto" (12:45 AM) - should be 00:45, not 11:45
                            if (hours === -1) hours = 23; // Adjust if subtracting from hour 0
                      }

                       // Adjust hours based on period (MA칌ANA, TARDE, NOCHE)
                       if (period) {
                           if (period === 'TARDE' && hours < 12) hours += 12;
                           if (period === 'NOCHE') {
                               if (hours >= 1 && hours <= 5) hours += 12; // 1-5 AM in "de la noche" implies PM
                               else if (hours >= 6 && hours <= 11) hours += 12; // 6-11 PM
                               else if (hours === 12) hours = 0; // 12 AM
                           }
                           if (period === 'MA칌ANA' && hours === 12) hours = 0; // 12 AM
                       } else {
                            // Guess period if not specified (common for voice input)
                            // Assume 1-5 is PM unless specified (e.g., "a las tres" -> 15:00)
                           if (hours >= 1 && hours <= 5) {
                               hours += 12;
                           }
                           // Assume 6-12 is AM unless specified
                       }


                      if (hours >= 0 && hours <= 23 && minutes >= 0 && minutes <= 59) {
                          result.time = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
                           if (result.type === 'simple') result.type = 'hourly'; // Mark as hourly if only time
                      }
                   }
              }
         }


         // --- Date parsing ---
         const daysMap = {
             'LUNES': 1, 'MARTES': 2, 'MIERCOLES': 3,
             'JUEVES': 4, 'VIERNES': 5, 'SABADO': 6, 'DOMINGO': 0
         };

         // Specific date keywords: HOY, MA칌ANA, PASADO MA칌ANA
          if (normalizedText.includes('PASADO MANANA')) {
             const now = new Date();
             const targetDate = new Date(now);
             targetDate.setDate(now.getDate() + 2);
             result.date = `${targetDate.getFullYear()}-${(targetDate.getMonth() + 1).toString().padStart(2, '0')}-${targetDate.getDate().toString().padStart(2, '0')}`;
             if (result.type === 'simple') result.type = 'daily';
         } else if (normalizedText.includes('MANANA')) {
             const now = new Date();
             const targetDate = new Date(now);
             targetDate.setDate(now.getDate() + 1);
             result.date = `${targetDate.getFullYear()}-${(targetDate.getMonth() + 1).toString().padStart(2, '0')}-${targetDate.getDate().toString().padStart(2, '0')}`;
             if (result.type === 'simple') result.type = 'daily';
         } else if (normalizedText.includes('HOY')) {
             const now = new Date();
             result.date = `${now.getFullYear()}-${(now.getMonth() + 1).toString().padStart(2, '0')}-${now.getDate().toString().padStart(2, '0')}`;
             if (result.type === 'simple') result.type = 'daily';
         }

         // Specific date: "EL DIA 22" (Assumes current/next month)
         const dateSpecificDayRegex = /(?:EL\s*DIA\s*)(\d{1,2})\b/;
         const dateSpecificDayMatch = normalizedText.match(dateSpecificDayRegex);
         if (dateSpecificDayMatch) {
             const day = parseInt(dateSpecificDayMatch[1]);
             const now = new Date();
             let month = now.getMonth(); // 0-indexed
             let year = now.getFullYear();
             const currentDayOfMonth = now.getDate();

             if (day >= 1 && day <= 31) {
                 // If the day is in the past this month, assume next month
                 if (day <= currentDayOfMonth) {
                      month++;
                     if (month > 11) { // December -> January next year
                         month = 0;
                         year++;
                     }
                 }
                 // Validate if the day exists in the target month/year
                 const testDate = new Date(year, month, day);
                 if (testDate.getDate() === day && testDate.getMonth() === month && testDate.getFullYear() === year) {
                      result.date = `${year}-${(month + 1).toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
                      if (result.type === 'simple') result.type = 'daily';
                 }
             }
         }

         // Relative date: "DENTRO DE 15 DIAS"
         const dateInDaysRegex = /(?:DENTRO\s*DE\s*)(\d+)\s*DIAS?/;
         const dateInDaysMatch = normalizedText.match(dateInDaysRegex);
         if (dateInDaysMatch) {
             const days = parseInt(dateInDaysMatch[1]);
             const targetDate = new Date();
             targetDate.setDate(targetDate.getDate() + days);
             result.date = `${targetDate.getFullYear()}-${(targetDate.getMonth() + 1).toString().padStart(2, '0')}-${targetDate.getDate().toString().padStart(2, '0')}`;
             if (result.type === 'simple') result.type = 'daily';
         }

         // Specific date: DD/MM/YYYY, DD-MM-YYYY, DD.MM.YYYY (or YY)
         const manualDateRegex = /(\d{1,2})[\/\-\.](\d{1,2})[\/\-\.](\d{2,4})/;
         const manualDateMatch = normalizedText.match(manualDateRegex);
         if (manualDateMatch) {
             let day = parseInt(manualDateMatch[1]);
             let month = parseInt(manualDateMatch[2]);
             let year = parseInt(manualDateMatch[3]);
             if (year < 100) year += 2000; // Convert AA to AAAA (e.g., 25  2025)
             // Basic validation and check if the date is actually valid
             if (day >= 1 && day <= 31 && month >= 1 && month <= 12 && year >= 2000) {
                  const testDate = new Date(year, month - 1, day);
                  if (testDate.getDate() === day && testDate.getMonth() + 1 === month && testDate.getFullYear() === year) {
                     result.date = `${year}-${month.toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
                      if (result.type === 'simple') result.type = 'daily';
                  }
             }
         }

         // Next day of the week: "EL PROXIMO LUNES", "EL LUNES"
         const dateNextDayRegex = /(?:EL\s*(PROXIMO)?\s*)?(LUNES|MARTES|MIERCOLES|JUEVES|VIERNES|SABADO|DOMINGO)/i;
         const dateNextDayMatch = normalizedText.match(dateNextDayRegex);
         if (dateNextDayMatch) {
             const now = new Date();
             const targetDay = daysMap[dateNextDayMatch[2]]; // 0=Domingo, 6=S치bado
             const currentDay = now.getDay(); // 0=Domingo, 6=S치bado

             let daysUntil = (targetDay - currentDay + 7) % 7;

             // If "PROXIMO" is used, add 7 days
             if (dateNextDayMatch[1]) {

             } else if (daysUntil === 0) {

                // If time is *not* specified or has passed, default to next week.
                if (result.time) {

                    }
                } else {
                    // If no time specified, "EL LUNES" today usually means the next Monday.
                    // If it's already Monday, it means next week Monday.
                     daysUntil = 7;
                }
             }

            result.date = `${targetDate.getFullYear()}-${(targetDate.getMonth() + 1).toString().padStart(2, '0')}-${targetDate.getDate().toString().padStart(2, '0')}`;

         // --- Repetition parsing (Weekly) ---
         const weeklyRegex = /(TODOS\s+LOS|LOS|CADA)?\s*(LUNES|MARTES|MIERCOLES|JUEVES|VIERNES|SABADO|DOMINGO)/g;
         const weeklyMatches = normalizedText.matchAll(weeklyRegex);
         for (const match of weeklyMatches) {

             if (daysMap[dayName] !== undefined && !result.repeatDays.includes(daysMap[dayName])) {
                 result.repeatDays.push(daysMap[dayName]);
             }
         }

              }
         }


         // --- Interval parsing ---
         const intervalRegex = /CADA\s*(\d+)\s*DIAS?/;
         const intervalMatch = normalizedText.match(intervalRegex);
         if (intervalMatch) {
             result.intervalDays = parseInt(intervalMatch[1]);

             if (result.date) result.type = 'daily'; // daily overrides hourly if both exist

         if (!result.time && (result.date || result.repeatDays.length > 0 || result.intervalDays !== null) && result.type !== 'timer') {

function checkReminders() {
    if (isMinimalMode) return;
    const reminders = JSON.parse(localStorage.getItem('reminders') || '[]');
    const now = new Date();
    // Use a small buffer (e.g., 15 seconds) to capture events that are due *right now* or very soon
    const nowBuffered = new Date(now.getTime() + 15000); // 15 seconds buffer
    const currentDayOfWeek = nowBuffered.getDay(); // 0=Domingo, 6=S치bado
    const currentDateFormatted = `${nowBuffered.getFullYear()}-${(nowBuffered.getMonth() + 1).toString().padStart(2, '0')}-${nowBuffered.getDate().toString().padStart(2, '0')}`;
    const currentTimeMinutes = nowBuffered.getHours() * 60 + nowBuffered.getMinutes();

    const remindersToKeep = [];
    let needsUpdate = false; // Flag to know if we need to save changes to storage

    reminders.forEach(reminder => {
        let shouldNotify = false;
        let shouldKeep = true; // Default is to keep the reminder unless it's a one-time that triggered

        try { // Wrap processing in try-catch
            // Timer reminders
            if (reminder.type === 'timer' && reminder.timerEnd) {
                 const timerEndDate = new Date(reminder.timerEnd);
                 if (!isNaN(timerEndDate) && timerEndDate <= nowBuffered) {
                     shouldNotify = true;
                     shouldKeep = false; // Timers are removed after firing
                 }
            }
            // Daily reminders (specific date and time)
            else if (reminder.type === 'daily' && reminder.date && reminder.time) {
                const reminderDateTime = new Date(`${reminder.date}T${reminder.time}:00`);
                 if (!isNaN(reminderDateTime) && reminder.date === currentDateFormatted && reminderDateTime <= nowBuffered) {
                     shouldNotify = true;
                     shouldKeep = false; // Daily reminders are removed after firing on their date/time
                 }
            }
             // Weekly reminders (repeating days and time)
             else if (reminder.type === 'weekly' && reminder.repeatDays && reminder.repeatDays.length > 0 && reminder.time) {
                 const [h, m] = reminder.time.split(':').map(Number);
                 const reminderTimeToday = new Date(nowBuffered.getFullYear(), nowBuffered.getMonth(), nowBuffered.getDate(), h, m, 0, 0);

                 if (reminder.repeatDays.includes(currentDayOfWeek) && !isNaN(reminderTimeToday) && reminderTimeToday <= nowBuffered) {
                     // Prevent repeated notifications within a short window (e.g., 90 seconds)
                     const lastNotifiedKey = `reminder_last_notified_${reminder.id}`;
                     const lastNotifiedTimestamp = parseInt(sessionStorage.getItem(lastNotifiedKey) || '0');
                     const shortBuffer = 90000; // 90 seconds

                     if ((Date.now() - lastNotifiedTimestamp) > shortBuffer) {
                         shouldNotify = true;
                         sessionStorage.setItem(lastNotifiedKey, Date.now().toString()); // Mark as notified now
                     }
                     // Weekly reminders are kept (not removed automatically)
                     shouldKeep = true;
                 }
             }
            // Interval reminders (repeating every X days starting from a date)
            else if (reminder.type === 'interval' && reminder.date && reminder.intervalDays > 0) {
                const [h, m] = (reminder.time || '00:01').split(':').map(Number); // Use 00:01 if no time specified
                const lastTriggerDate = new Date(reminder.date + 'T' + (reminder.time || '00:00') + ':00'); // Date *and* time for start point

                // Calculate how many days have passed since the last trigger date
                const msPerDay = 24 * 60 * 60 * 1000;
                const daysPassed = Math.floor((nowBuffered.getTime() - lastTriggerDate.getTime()) / msPerDay);

                // Check if it's time to trigger based on the interval and if the time today has passed
                if (daysPassed >= 0 && (daysPassed % reminder.intervalDays === 0)) {
                     const reminderTimeToday = new Date(nowBuffered.getFullYear(), nowBuffered.getMonth(), nowBuffered.getDate(), h, m, 0, 0);

                     if (!isNaN(reminderTimeToday) && reminderTimeToday <= nowBuffered) {
                         // Prevent repeated notifications within a short window
                         const lastNotifiedKey = `reminder_last_notified_${reminder.id}`;
                         const lastNotifiedTimestamp = parseInt(sessionStorage.getItem(lastNotifiedKey) || '0');
                         const shortBuffer = 90000; // 90 seconds

                         if ((Date.now() - lastNotifiedTimestamp) > shortBuffer) {
                             shouldNotify = true;
                             sessionStorage.setItem(lastNotifiedKey, Date.now().toString()); // Mark as notified now

                             // Update the reminder's stored date to the *current* trigger date for the next calculation
                             // This prevents drift if checkReminders is missed
                             const todayISO = `${nowBuffered.getFullYear()}-${(nowBuffered.getMonth() + 1).toString().padStart(2, '0')}-${nowBuffered.getDate().toString().padStart(2, '0')}`;
                             if (reminder.date !== todayISO) {
                                reminder.date = todayISO;
                                needsUpdate = true; // Mark for saving
                             }
                         }
                         // Interval reminders are kept (not removed automatically)
                         shouldKeep = true;
                     }
                }
            }
             // Hourly reminders (specific time every hour/day - but effectively just time)
             else if (reminder.type === 'hourly' && reminder.time) {
                  const [h, m] = reminder.time.split(':').map(Number);
                  const reminderMinutes = h * 60 + m; // Minutes past midnight

                  // Check if the current time matches the reminder time (within the buffer)
                   // Compare minutes past midnight within the buffer time window
                  const nowMinutesPrecise = now.getHours() * 60 + now.getMinutes() + now.getSeconds() / 60 + now.getMilliseconds() / 60000;
                  const bufferMinutes = nowBuffered.getHours() * 60 + nowBuffered.getMinutes() + nowBuffered.getSeconds() / 60 + nowBuffered.getMilliseconds() / 60000;

                  if (reminderMinutes >= nowMinutesPrecise && reminderMinutes <= bufferMinutes) {
                      // Prevent repeated notifications within a short window
                      const lastNotifiedKey = `reminder_last_notified_${reminder.id}`;
                      const lastNotifiedTimestamp = parseInt(sessionStorage.getItem(lastNotifiedKey) || '0');
                      const shortBuffer = 90000; // 90 seconds

                      if ((Date.now() - lastNotifiedTimestamp) > shortBuffer) {
                          shouldNotify = true;
                          sessionStorage.setItem(lastNotifiedKey, Date.now().toString()); // Mark as notified now
                      }
                  }
                  // Hourly reminders are kept (not removed automatically)
                  shouldKeep = true;
             }
            // Simple reminders (no time, date, repeat, interval, timer)
            else if (reminder.type === 'simple') {
                // Simple reminders are only notified on initial page load by showSimpleReminders().
                // They are not triggered by the checkReminders interval.
                // They persist until manually deleted or postponed.
                shouldKeep = true; // Always keep simple reminders unless deleted by user
            }
             else {
                  // Catch-all for potentially malformed reminders or types
                  // Log a warning and remove them to prevent issues
                  console.warn("Encountered reminder with unknown or insufficient type/data:", reminder);
                  shouldKeep = false; // Remove malformed ones
                  needsUpdate = true;
             }


        } catch (error) {
            console.error(`Error processing reminder ID ${reminder.id}:`, error, reminder);
            shouldKeep = false; // Remove recordatorios with errors
            needsUpdate = true; // Mark for update to remove the bad reminder
        }

        // If the reminder triggered a notification or should be kept, add it to the list for saving
        if (shouldKeep) {
            remindersToKeep.push(reminder);
        } else if (!shouldNotify) {
            // If it was NOT kept and NOT notified (e.g., simple reminder not triggered here, or malformed),
            // ensure we still trigger a save if the original list included it.
             needsUpdate = true; // This handles the case where a reminder was marked shouldKeep = false
        }
    });


    // Save the list of reminders that were kept *only if* changes were made
    // (either a reminder was removed or an interval date was updated)
    if (needsUpdate || reminders.length !== remindersToKeep.length) {
        localStorage.setItem('reminders', JSON.stringify(remindersToKeep));
        updateReminderCount(); // Update count if the list size changed

function calculatePostponedDateTime(reminder, postponeMinutes) {
    const now = new Date();
    const postponedDate = new Date(now.getTime() + postponeMinutes * 60000);

    const newDateISO = `${postponedDate.getFullYear()}-${(postponedDate.getMonth() + 1).toString().padStart(2, '0')}-${postponedDate.getDate().toString().padStart(2, '0')}`;
    const newTime = `${postponedDate.getHours().toString().padStart(2, '0')}:${postponedDate.getMinutes().toString().padStart(2, '0')}`;
    let newTimerEnd = null;

    // When postponing ANY reminder type, it essentially becomes a temporary 'timer'
    // that goes off at the new calculated time.
    // We can update the reminder's properties to reflect this postponement.
    // Set type to 'daily' with the new date/time, or 'timer' if it makes more sense semantically.
    // Let's make it a 'daily' reminder at the new date/time for simplicity, unless it was already a timer.

    const updatedReminder = { ...reminder }; // Create a copy

    updatedReminder.date = newDateISO;
    updatedReminder.time = newTime;
    updatedReminder.repeatDays = []; // Clear repeating days
    updatedReminder.intervalDays = null; // Clear interval
    updatedReminder.timerMinutes = postponeMinutes; // Store how long it was postponed for info? Or clear? Let's store for now.
    updatedReminder.timerEnd = postponedDate.toISOString(); // Set the new timer end time
    updatedReminder.type = 'timer'; // Change type to timer for consistent triggering

    return updatedReminder; // Return the updated reminder object
}

/**
 * Muestra una notificaci칩n flotante (toast) al usuario.
 * @param {string} message El mensaje a mostrar.
 * @param {'success'|'error'|'warning'|'info'} type El tipo de notificaci칩n (para el color).
 * @param {number} duration Duraci칩n en milisegundos (por defecto 3000ms).
 */
function showToast(message, type = 'info', duration = 3000) {
    // Use a consistent ID to find and replace existing toasts
    const toastId = 'app-toast-notification';
    const existingToast = document.getElementById(toastId);
    if (existingToast) {
        existingToast.remove(); // Remove existing toast
    }

    const toast = document.createElement('div');
    toast.id = toastId; // Assign the unique ID
    toast.className = `toast-notification toast-${type}`; // Apply base and type classes
    toast.textContent = message;

    // Ensure toast is added to the body
    document.body.appendChild(toast);

    // Use requestAnimationFrame for smoother transition start (optional but good practice)
    requestAnimationFrame(() => {
         // Forcing reflow is sometimes needed before adding the 'show' class
         void toast.offsetWidth;
         // Show the toast
         toast.classList.add('show');
    });


    // Ocultar y eliminar despu칠s de la duraci칩n especificada
    setTimeout(() => {
        toast.classList.remove('show');
        // Wait for the hide transition to finish before removing from DOM
        toast.addEventListener('transitionend', () => {
            if (toast.parentNode) {
                toast.parentNode.removeChild(toast);
            }
        }, { once: true }); // Ensure the listener runs only once
    }, duration);
}

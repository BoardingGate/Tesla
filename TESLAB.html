<style>
    .bookmark-item {
        transition: transform 4s ease, box-shadow 4s ease;
        box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5), -4px -4px 8px rgba(255, 255, 255, 0.1);
        position: relative;
    }
    .bookmark-item:hover {
        transform: scale(1.1) translateY(-2px);
        box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.6), -6px -6px 12px rgba(255, 255, 255, 0.15);
    }
    .bookmark-item img {
        image-rendering: crisp-edges;
    }
    .bookmark-name {
        font-weight: bold;
        color: #333;
        text-align: center;
        margin-top: 4px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 100%;
    }
    #bookmark-grid {
        display: grid;
        grid-template-columns: repeat(6, minmax(120px, 1fr));
        gap: 15px;
        background-color: transparent;
        border-radius: 0.75rem;
        position: relative;
        width: 100%;
        max-width: 984px;
        margin: 0 auto 0 85px;
        transition: all 0.3s ease;
    }
    #bookmark-grid > div {
        height: auto;
        aspect-ratio: 16 / 9;
        transition: all 0.3s ease;
    }
    .bookmark-item {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-radius: 0.5rem;
        transition: all 0.3s ease;
        background-color: hsla(var(--hue), var(--saturation), var(--lightness), 0.64);
    }
    .bookmark-item img {
        width: 36px;
        height: auto;
        max-width: 40px;
        border-radius: 0.25rem;
    }
    .bookmark-name {
        font-size: clamp(0.85rem, 1.5vw, 1.15rem);
    }

        max-width: 28px;
    }
    .small-bookmark .bookmark-name {
        font-size: clamp(0.85rem, 1.5vw, 1.15rem);
    }
    @media (max-width: 768px) {
        #bookmark-grid {
            grid-template-columns: repeat(3, minmax(100px, 1fr));
            gap: 10px;
        }
    }
    @media (max-width: 480px) {
        #bookmark-grid {
            grid-template-columns: repeat(2, minmax(80px, 1fr));
            gap: 8px;
        }

    function formatVersionDate(date) {
        const year = date.getUTCFullYear().toString().slice(-2);
        const month = String(date.getUTCMonth() + 1).padStart(2, '0');
        const day = String(date.getUTCDate()).padStart(2, '0');
        const hours = String(date.getUTCHours()).padStart(2, '0');
        return `${year}.${month}.${day}${hours}`;
    }

    async function getLastModifiedDate() {
        const cacheKey = 'teslaHtmlLastModified';
        const cacheTimestampKey = 'teslaHtmlLastModifiedTimestamp';
        const cacheDuration = 24 * 60 * 60 * 1000;
        const cachedDate = localStorage.getItem(cacheKey);
        const cachedTimestamp = localStorage.getItem(cacheTimestampKey);
        const now = new Date().getTime();
        if (cachedDate && cachedTimestamp && now - cachedTimestamp < cacheDuration) {
            return new Date(cachedDate);
        }
        try {
            const response = await fetch('https://boardinggate.github.io/Tesla/version.txt', {
                cache: 'no-cache'
            });

            if (!response.ok) {
                throw new Error(`Error HTTP ${response.status}: ${response.statusText}`);
            }

            const text = await response.text();
            const lastModifiedDate = new Date(text.trim());
            if (isNaN(lastModifiedDate.getTime())) {
                throw new Error('Formato de fecha inv치lido en version.txt');
            }

            localStorage.setItem(cacheKey, lastModifiedDate.toISOString());
            localStorage.setItem(cacheTimestampKey, now.toString());
            return lastModifiedDate;
        } catch (error) {
            console.error('Error al obtener la fecha de version.txt:', error);
            if (cachedDate) {
                return new Date(cachedDate);
            }
            return new Date('2024-01-01T00:00:00Z');
        }
    }

    async function updateVersion() {
        const lastModifiedDate = await getLastModifiedDate();
        const version = formatVersionDate(lastModifiedDate);
        document.getElementById('version').textContent = `versi칩n: ${version}`;
    }

    function generateBrightColor() {
        const hue = Math.floor(Math.random() * 360);
        const saturation = 40 + Math.floor(Math.random() * 30);
        const lightness = 80 + Math.floor(Math.random() * 15);
        return `hsla(${hue}, ${saturation}%, ${lightness}%, 0.64)`;
    }

    function areColorsSimilar(color1, color2) {
        if (!color1 || !color2) return false;
        const [h1] = color1.match(/\d+/g).map(Number);
        const [h2] = color2.match(/\d+/g).map(Number);
        return Math.abs(h1 - h2) < 60;
    }

                (i % COLS !== 0 && areColorsSimilar(color, colors[i - 1])) ||
                (i % COLS !== COLS - 1 && areColorsSimilar(color, colors[i + 1]))
            );
            colors[i] = color;
        }
    }

        const start = parseInt(toggle.dataset.rangeStart);

        const newState = currentState === 'visible' ? 'hidden' : 'visible';

        toggle.dataset.state = newState; // Update state first
        toggle.innerHTML = `<span class="sign">${newState === 'visible' ? '-' : '+'}</span>${label}`;
        const masterState = document.getElementById('on-off-toggle').dataset.state;
        for (let i = start; i <= end; i++) {
            if (cellElements[i]) {
                const shouldHide = masterState === 'off' || newState === 'hidden';
                cellElements[i].classList.toggle('hidden', shouldHide);
            }

        updateButtonStyles();
        saveSettings();

            const start = parseInt(toggle.dataset.rangeStart);
            const end = parseInt(toggle.dataset.rangeEnd);
            const individualState = toggle.dataset.state;
            for (let i = start; i <= end; i++) {
                if (cellElements[i]) {
                    // Hide if master is off OR if the individual toggle is hidden
                    const shouldHide = newState === 'off' || individualState === 'hidden';
                    cellElements[i].classList.toggle('hidden', shouldHide);

    function formatDateToDDMMMYY(dateStr) {
        if (!dateStr) return '-';
        const [year, month, day] = dateStr.split('-');
        const months = ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'];

    function parseReminderText(text) {
        const result = {
            text: `<b>${text.trim().toUpperCase()}</b>`,
            time: null,
            date: null,
            repeatDays: [],
            intervalDays: null,
            timerMinutes: null,
            type: 'simple' // Default type
        };
        let normalizedText = text.toUpperCase().normalize('NFD').replace(/[\u0300-\u036f]/g, '');
        const numberWords = {
            'UNA': 1, 'UNO': 1, 'DOS': 2, 'TRES': 3, 'CUATRO': 4, 'CINCO': 5,
            'SEIS': 6, 'SIETE': 7, 'OCHO': 8, 'NUEVE': 9, 'DIEZ': 10,
            'ONCE': 11, 'DOCE': 12, 'TRECE': 13, 'CATORCE': 14, 'QUINCE': 15,
            'DIECISEIS': 16, 'DIECISIETE': 17, 'DIECIOCHO': 18, 'DIECINUEVE': 19,
            'VEINTE': 20, 'VEINTIUNO': 21, 'VEINTIDOS': 22, 'VEINTITRES': 23,
            'VEINTICUATRO': 24, 'VEINTICINCO': 25, 'VEINTISEIS': 26, 'VEINTISIETE': 27,
            'VEINTIOCHO': 28, 'VEINTINUEVE': 29, 'TREINTA': 30, 'TREINTAYUNO': 31
        };

        // --- Parse Time ---
        const timeRegex = /\b(\d{1,2}):(\d{2})\b/;
        const timeTextRegex = /.*\bA\s*LAS?\s*(\w+)\s*(?:Y\s*(CUARTO|MEDIA|DIEZ|VEINTE|TREINTA|CUARENTA|CINCUENTA)|MENOS\s*(CUARTO|DIEZ|VEINTE|TREINTA|CUARENTA|CINCUENTA))?\s*(DE\s*LA\s*(MANANA|TARDE|NOCHE))?/i;
        const timeMatches = normalizedText.match(timeRegex);
        if (timeMatches) {
            let hours = parseInt(timeMatches[1]);
            let minutes = parseInt(timeMatches[2]);
            if (hours >= 0 && hours <= 23 && minutes >= 0 && minutes <= 59) {
                result.time = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
            }
        } else {
            const timeTextMatches = normalizedText.match(timeTextRegex);
             if (timeTextMatches) {
                let hours = numberWords[timeTextMatches[1]] || parseInt(timeTextMatches[1]) || 0;
                const minuteText = timeTextMatches[2] || '';
                const minusPart = timeTextMatches[3] || '';
                const period = timeTextMatches[5] || null;
                let minutes = 0;
                if (minuteText) {
                    minutes = minuteText === 'CUARTO' ? 15 :
                              minuteText === 'MEDIA' ? 30 :
                              minuteText === 'DIEZ' ? 10 :
                              minuteText === 'VEINTE' ? 20 :
                              minuteText === 'TREINTA' ? 30 :
                              minuteText === 'CUARENTA' ? 40 :
                              minuteText === 'CINCUENTA' ? 50 :
                              0;
                } else if (minusPart) {
                    minutes = minusPart === 'CUARTO' ? 15 :
                              minusPart === 'DIEZ' ? 10 :
                              minusPart === 'VEINTE' ? 20 :
                              minusPart === 'TREINTA' ? 30 :
                              minusPart === 'CUARENTA' ? 40 :
                              minusPart === 'CINCUENTA' ? 50 :
                              0;
                    hours = (hours - 1 + 24) % 24;
                    minutes = 60 - minutes;
                }

                 if (period) {
                     if (period === 'TARDE' && hours < 12) hours += 12;
                     if (period === 'NOCHE') {
                         if (hours < 12) hours += 12;
                         if (hours === 12) hours = 0;
                     }
                     if (period === 'MANANA' && hours === 12) hours = 0;
                 } else {
                     if (hours >= 1 && hours <= 5) {
                         hours += 12;
                     }
                 }

                if (hours >= 0 && hours <= 23 && minutes >= 0 && minutes <= 59) {
                    result.time = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
                }
             }
        }

        // --- Parse Date (Specific Days) ---
        const daysMap = {
            'LUNES': 1, 'MARTES': 2, 'MIERCOLES': 3,
            'JUEVES': 4, 'VIERNES': 5, 'SABADO': 6, 'DOMINGO': 0
        };
         // Check for specific next day first (e.g., "PROXIMO LUNES")
        const dateNextDayRegex = /(?:EL\s*(PROXIMO)?\s*)?(LUNES|MARTES|MIERCOLES|JUEVES|VIERNES|SABADO|DOMINGO)/i;
        const dateNextDayMatch = normalizedText.match(dateNextDayRegex);
        if (dateNextDayMatch) {
            const now = new Date();
            const targetDay = daysMap[dateNextDayMatch[2]];
            const currentDay = now.getDay(); // getDay() returns 0 for Sunday, 6 for Saturday
            let daysUntil = (targetDay - currentDay + 7) % 7;
            // If it's the target day today, schedule it for next week unless 'HOY' or a specific time already set it for today
             if (daysUntil === 0) daysUntil = 7; // Default to next week for today's day
             if (dateNextDayMatch[1]) daysUntil += 7; // 'PROXIMO' adds another week

            const targetDate = new Date(now);
            targetDate.setDate(now.getDate() + daysUntil);
            result.date = `${targetDate.getFullYear()}-${(targetDate.getMonth() + 1).toString().padStart(2, '0')}-${targetDate.getDate().toString().padStart(2, '0')}`;
        }


        // --- Parse Date (Relative) ---
        const todayRegex = /\bHOY\b/;
        const tomorrowRegex = /\bMANANA\b/;
        const dayAfterTomorrowRegex = /\bPASADO\s*MANANA\b/;

         if (normalizedText.match(todayRegex)) {
             const now = new Date();
             result.date = `${now.getFullYear()}-${(now.getMonth() + 1).toString().padStart(2, '0')}-${now.getDate().toString().padStart(2, '0')}`;
         } else if (normalizedText.match(dayAfterTomorrowRegex)) {
            const now = new Date();
            const targetDate = new Date(now);
            targetDate.setDate(now.getDate() + 2);
            result.date = `${targetDate.getFullYear()}-${(targetDate.getMonth() + 1).toString().padStart(2, '0')}-${targetDate.getDate().toString().padStart(2, '0')}`;
        } else if (normalizedText.match(tomorrowRegex)) {
            const now = new Date();
            const targetDate = new Date(now);
            targetDate.setDate(now.getDate() + 1);
            result.date = `${targetDate.getFullYear()}-${(targetDate.getMonth() + 1).toString().padStart(2, '0')}-${targetDate.getDate().toString().padStart(2, '0')}`;
        }

        // Fechas relativas (e.g., "DENTRO DE 15 D칈AS")
        const dateInDaysRegex = /(?:DENTRO\s*DE\s*)(\d+)\s*DIAS?/;
        const dateInDaysMatch = normalizedText.match(dateInDaysRegex);
        if (dateInDaysMatch) {
            const days = parseInt(dateInDaysMatch[1]);
            const targetDate = new Date();
            targetDate.setDate(targetDate.getDate() + days);
            result.date = `${targetDate.getFullYear()}-${(targetDate.getMonth() + 1).toString().padStart(2, '0')}-${targetDate.getDate().toString().padStart(2, '0')}`;
        }

        // Fechas espec칤ficas (e.g., "EL D칈A 22")
        const dateSpecificDayRegex = /(?:EL\s*DIA\s*)(\d{1,2})\b/;
        const dateSpecificDayMatch = normalizedText.match(dateSpecificDayRegex);
        if (dateSpecificDayMatch && !result.date) { // Only apply if no date was set by relative/next-day parsing
            const day = parseInt(dateSpecificDayMatch[1]);
            const now = new Date();
            let month = now.getMonth();
            let year = now.getFullYear();
            // If the specified day is before the current day (and not today's day), assume next month/year
            if (day <= now.getDate() && now.getDate() !== day) { // Use <= in case of today's date parse later
                 month = (month + 1) % 12;
                 if (month === 0) year += 1;
            }
            // Handle edge case where the day is invalid for the month (e.g., Feb 30)
            // Also ensure day is within 1-31 range before creating date object
            if (day >= 1 && day <= 31) {
                const testDate = new Date(year, month, day);
                if (testDate.getDate() === day && testDate.getMonth() === month && testDate.getFullYear() === year) {
                   result.date = `${year}-${(month + 1).toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
                }
            }
        }

        // --- Parse Date (Manual DD/MM/YYYY) ---
        const manualDateRegex = /(\d{1,2})[\/\-\.](\d{1,2})[\/\-\.](\d{2,4})/;
        const manualDateMatch = normalizedText.match(manualDateRegex);
        if (manualDateMatch && !result.date) { // Only apply if no date was set by other methods
            let day = parseInt(manualDateMatch[1]);
            let month = parseInt(manualDateMatch[2]);
            let year = parseInt(manualDateMatch[3]);
            if (year < 100) year += 2000; // Convert AA to AAAA (e.g., 25  2025)
            // Basic validation + check if date is valid
            if (day >= 1 && day <= 31 && month >= 1 && month <= 12 && year >= 2000) {
                 const testDate = new Date(year, month - 1, day);
                 if (testDate.getDate() === day && testDate.getMonth() + 1 === month && testDate.getFullYear() === year) {
                    result.date = `${year}-${month.toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
                 }
            }
        }


        // --- Parse Repeat Days ---
        const weeklyRegex = /(TODOS\s+LOS|LOS|CADA)?\s*(LUNES|MARTES|MIERCOLES|JUEVES|VIERNES|SABADO|DOMINGO)/g;
        const weeklyMatches = normalizedText.matchAll(weeklyRegex);
        for (const match of weeklyMatches) {
            const dayName = match[2];
            if (daysMap[dayName] !== undefined && !result.repeatDays.includes(daysMap[dayName])) {
                result.repeatDays.push(daysMap[dayName]);
            }
        }

        // --- Parse Interval ---
        const intervalRegex = /CADA\s*(\d+)\s*DIAS?/;
        const intervalMatch = normalizedText.match(intervalRegex);
        if (intervalMatch) {
            result.intervalDays = parseInt(intervalMatch[1]);
            // If no date is set for interval, default to today's date as the start date
            if (!result.date) {
                const now = new Date();
                result.date = `${now.getFullYear()}-${(now.getMonth() + 1).toString().padStart(2, '0')}-${now.getDate().toString().padStart(2, '0')}`;
            }
        }

        // --- Parse Timer ---
        const timerRegex = /(ALARMA|AVISO|AVISAR|AVISARME|TEMPORIZADOR|TIMER|RECORDAR|RECORDARME)\b.*?\b(\d+|\w+)\s*(MINUTOS?|HORAS?|MINS?|HRS?)/g;
        const timerMatches = normalizedText.matchAll(timerRegex);
        for (const match of timerMatches) {
            const value = numberWords[match[2]] || parseInt(match[2]);
            if (value) {
                result.timerMinutes = match[3].startsWith('HORA') || match[3].startsWith('HR') ? value * 60 : value;
                // For timers, calculate the end time and set date/time based on that
                const endTime = new Date(Date.now() + result.timerMinutes * 60 * 1000);
                 result.date = `${endTime.getFullYear()}-${(endTime.getMonth() + 1).toString().padStart(2, '0')}-${endTime.getDate().toString().padStart(2, '0')}`;
                result.time = `${endTime.getHours().toString().padStart(2, '0')}:${endTime.getMinutes().toString().padStart(2, '0')}`;
                result.type = 'timer'; // Explicitly set type to timer
                break; // Stop after finding the first timer phrase
            }
        }

         // --- Determine Final Type based on parsed data ---
        if (result.type === 'simple') { // Only if timer wasn't detected
            if (result.intervalDays !== null) result.type = 'interval';
            else if (result.repeatDays.length > 0) result.type = 'weekly';
            else if (result.date) result.type = 'daily'; // If only date or date+time
            else if (result.time) result.type = 'hourly'; // If only time
            // If none of the above, it remains 'simple'
        }


        return result;
    }

function checkReminders() {
    console.log('checkReminders running...'); // Log start
    if (isMinimalMode) return;
    const reminders = JSON.parse(localStorage.getItem('reminders') || '[]');
    const now = new Date();
    // Usar un peque침o buffer para capturar eventos que ocurren justo ahora (e.g., 15 segundos)
    const nowBuffered = new Date(now.getTime() + 15000);
    const currentDayOfWeek = nowBuffered.getDay(); // 0=Domingo, 6=S치bado
    const currentDateFormatted = `${nowBuffered.getFullYear()}-${(nowBuffered.getMonth() + 1).toString().padStart(2, '0')}-${nowBuffered.getDate().toString().padStart(2, '0')}`;
    // const currentTimeFormatted = `${nowBuffered.getHours().toString().padStart(2, '0')}:${nowBuffered.getMinutes().toString().padStart(2, '0')}`; // Not strictly needed for checks but useful for debugging


    const remindersToNotify = [];
    let needsUpdate = false; // Flag para saber si debemos guardar cambios (por borrados o actualizaciones de fecha)
    const remainingReminders = []; // Lista para los recordatorios que quedan en localStorage


    // Iterar sobre una copia para poder modificar el recordatorio original en la lista 'reminders' si es necesario (ej: actualizar fecha en intervalo)
    reminders.forEach(reminder => {
        console.log('Processing reminder:', reminder.id, reminder.type, reminder);
        let shouldNotify = false;
        let shouldKeep = true; // Default to keep, including simple ones


        // Check conditions for triggering and deletion
        try {
            if (reminder.type === 'timer' && reminder.timerEnd) {
                 const timerEndDate = new Date(reminder.timerEnd);
                 if (!isNaN(timerEndDate) && timerEndDate <= nowBuffered) {
                     shouldNotify = true;
                     shouldKeep = false; // Timers are one-shot, delete after triggering
                 }
             }
            else if (reminder.type === 'daily' && reminder.date && reminder.time) {
                const reminderDateTime = new Date(`${reminder.date}T${reminder.time}:00`);
                 if (!isNaN(reminderDateTime) && reminderDateTime <= nowBuffered) {
                     shouldNotify = true;
                     shouldKeep = false; // Daily reminders are one-shot for that specific date/time
                 }
            }
             else if (reminder.type === 'weekly' && reminder.repeatDays && reminder.repeatDays.length > 0 && reminder.time) {
                 const [h, m] = reminder.time.split(':').map(Number);
                 // Create a date object for the reminder time on the current day
                 const reminderTimeToday = new Date(nowBuffered.getFullYear(), nowBuffered.getMonth(), nowBuffered.getDate(), h, m);

                 // Weekly triggers if it's one of the specified days AND the time is now or in the buffer
                 if (reminder.repeatDays.includes(currentDayOfWeek) && !isNaN(reminderTimeToday) && reminderTimeToday <= nowBuffered) {
                     // Add a session storage check to prevent triggering multiple times within a short window (e.g., 90 seconds)
                     const lastNotifiedKey = `reminder_last_notified_${reminder.id}`;
                     const lastNotifiedTimestamp = parseInt(sessionStorage.getItem(lastNotifiedKey) || '0');
                     const ninetySecondsAgo = Date.now() - 90000;

                     if (lastNotifiedTimestamp < ninetySecondsAgo) {
                         shouldNotify = true;
                         sessionStorage.setItem(lastNotifiedKey, Date.now().toString()); // Mark as notified now
                     }
                     // Weekly reminders persist, they are not deleted after triggering
                     shouldKeep = true;
                 }
             }
            else if (reminder.type === 'interval' && reminder.date && reminder.intervalDays > 0) {
                const [h, m] = (reminder.time || '00:01').split(':').map(Number);
                const lastTriggerDate = new Date(reminder.date); // This is the *last* trigger date stored
                const reminderDateTime = new Date(lastTriggerDate.getFullYear(), lastTriggerDate.getMonth(), lastTriggerDate.getDate(), h, m);

                 // An interval reminder triggers if its *last* scheduled date/time is in the past or buffered now
                 if (!isNaN(reminderDateTime) && reminderDateTime <= nowBuffered) {
                    const lastNotifiedKey = `reminder_last_notified_${reminder.id}`;
                    const lastNotifiedTimestamp = parseInt(sessionStorage.getItem(lastNotifiedKey) || '0');
                    const ninetySecondsAgo = Date.now() - 90000;

                     if (lastNotifiedTimestamp < ninetySecondsAgo) {
                        shouldNotify = true;
                        sessionStorage.setItem(lastNotifiedKey, Date.now().toString());

                        // Calculate the *next* interval date based on the last trigger date.
                        // This date needs to be saved back to localStorage.
                        let nextIntervalDate = new Date(lastTriggerDate);
                        nextIntervalDate.setDate(nextIntervalDate.getDate() + reminder.intervalDays);
                         reminder.date = `${nextIntervalDate.getFullYear()}-${(nextIntervalDate.getMonth() + 1).toString().padStart(2, '0')}-${nextIntervalDate.getDate().toString().padStart(2, '0')}`;
                         needsUpdate = true; // Mark that the reminders list needs saving because a date was updated
                     }
                     // Interval reminders persist, they are not deleted after triggering
                     shouldKeep = true;
                 }
            }
             else if (reminder.type === 'hourly' && reminder.time) {
                 const [h, m] = reminder.time.split(':').map(Number);
                 // Create a date object for the reminder time on the current day
                 const reminderTimeToday = new Date(nowBuffered.getFullYear(), nowBuffered.getMonth(), nowBuffered.getDate(), h, m);

                  // Hourly triggers if the target time is now or in the buffer window
                  // We need to be careful not to trigger every second within the minute
                  // Check if the target time occurred in the *last* minute (+ buffer)
                   const checkStartTime = new Date(now.getTime() - 60000 + 15000); // 1 minute ago + buffer
                    if (!isNaN(reminderTimeToday) && reminderTimeToday <= nowBuffered && reminderTimeToday >= checkStartTime) {
                       const lastNotifiedKey = `reminder_last_notified_${reminder.id}`;
                       const lastNotifiedTimestamp = parseInt(sessionStorage.getItem(lastNotifiedKey) || '0');
                       const ninetySecondsAgo = Date.now() - 90000; // Avoid multiple notifications in the same minute
                       if (lastNotifiedTimestamp < ninetySecondsAgo) {
                           shouldNotify = true;
                           sessionStorage.setItem(lastNotifiedKey, Date.now().toString());
                       }
                   }

                 shouldKeep = true; // Hourly reminders persist
             }
            else if (reminder.type === 'simple') {
                 // Simple reminders are handled on load by showSimpleReminders().
                 // checkReminders() just needs to ensure they are kept if they exist
                 // and have actual text content.
                  shouldKeep = (reminder.text && reminder.text.replace(/<[^>]*>/g, '').trim() !== '');
                  if (!shouldKeep) needsUpdate = true; // Mark for deletion if simple but empty
             }
             else {
                 // Handle any recordatorio with an invalid or missing type/configuration
                 console.warn("Recordatorio con formato desconocido o incompleto. Marcado para eliminaci칩n:", reminder);
                 shouldKeep = false; // Mark for deletion
                 needsUpdate = true;
             }


        } catch (error) {
            console.error(`Error procesando recordatorio ID ${reminder.id}. Marcado para eliminaci칩n:`, error, reminder);
            shouldKeep = false; // Mark for deletion if processing fails
            needsUpdate = true;
        }

        // Add reminder to the list of those to keep IF shouldKeep is true
        if (shouldKeep) {
            remainingReminders.push(reminder);
        } else {
             console.log(`Reminder ID ${reminder.id} (${reminder.type}) marked to be removed from localStorage.`);
             needsUpdate = true; // If any reminder was not kept, we need to save the updated list
        }

        // Add reminder to the list of those to notify IF shouldNotify is true
        if (shouldNotify) {
             remindersToNotify.push({ ...reminder }); // Push a copy
        }

    });

    console.log('Finished processing checkReminders. Reminders before filter:', reminders.length, 'Remaining after filter:', remainingReminders.length); // Log counts before save

    // Only save the updated list to localStorage if there were changes
    // (i.e., some reminders were removed, or dates were updated for interval reminders)
    if (needsUpdate || reminders.length !== remainingReminders.length) {
        localStorage.setItem('reminders', JSON.stringify(remainingReminders));
        console.log('Saved updated reminders list.');
        updateReminderCount(); // Update the count displayed
        updateButtonStyles(); // Update the button style if count changed
    } else {
        console.log('No changes to reminders list, localStorage not updated.');
    }


    // Show notifications for triggered reminders
     const notificationsContainer = document.getElementById('reminder-notifications');
     // Clear any previously displayed notifications from the DOM before showing new ones
     if (notificationsContainer) notificationsContainer.innerHTML = '';
     console.log(`Showing ${remindersToNotify.length} notifications.`); // Log how many notifications will be shown

    remindersToNotify.forEach(r => {

             case 'daily': toastMessage = '驕勇 Diario:'; toastType = 'info'; break;

             default: toastMessage = '游댒 Recordatorio:'; toastType = 'info'; break; // Fallback
         }
         const textContent = r.text.replace(/<[^>]*>/g, '').trim(); // Strip HTML tags from text for toast
         // Don't show toast for simple reminders here, they get a notification on load
         if(r.type !== 'simple') {
             showToast(`${toastMessage} ${textContent}`, toastType); // Show the toast
         }
         // Show the persistent notification modal for ALL triggered types
         showReminderNotification(r);
     });
     console.log('checkReminders finished.'); // Log end
}

/**
 * Muestra una notificaci칩n flotante (toast) al usuario.
 * @param {string} message El mensaje a mostrar.
 * @param {'success'|'error'|'warning'|'info'} type El tipo de notificaci칩n (para el color).
 * @param {number} duration Duraci칩n en milisegundos (por defecto 3000ms).
 */
function showToast(message, type = 'info', duration = 3000) {
    // Eliminar toast existente si lo hubiera
    const existingToast = document.getElementById('toast-notification-element');
    if (existingToast) {
        existingToast.remove();
    }

    const toast = document.createElement('div');
    toast.id = 'toast-notification-element';
    toast.className = `toast-notification toast-${type}`; // Aplica clase base y de tipo
    toast.textContent = message;

    document.body.appendChild(toast);

    // Forzar reflow para que la transici칩n funcione al a침adir la clase 'show'
    void toast.offsetWidth;

    // Mostrar el toast
    toast.classList.add('show');

    // Ocultar y eliminar despu칠s de la duraci칩n especificada
    setTimeout(() => {
        toast.classList.remove('show');
        // Esperar a que termine la transici칩n de ocultar antes de eliminar
        toast.addEventListener('transitionend', () => {
            if (toast.parentNode) {
                toast.parentNode.removeChild(toast);
            }
        }, { once: true }); // Asegura que el listener se ejecute solo una vez
    }, duration);
}

        position: relative;

    /* Estilos de recordatorios.html */
    .reminder-modal {
    position: fixed;

}
    .help-modal {

    }

    }
    /* Aumentar tamaño de letra para el textarea del recordatorio */
    .reminder-modal textarea#reminder-text {
        width: 100%;
        padding: 0.5rem;
        margin-bottom: 0.5rem;
        border: 1px solid #D1D5DB;
        border-radius: 0.25rem;
        font-size: 1.4rem; /* Aumentado */
        font-weight: bold;
        text-transform: uppercase;
         /* Ensure the textarea itself takes up available space within its grid cell */
        box-sizing: border-box; /* Include padding and border in the element's total width and height */
    }
    /* Aumentar tamaño de letra y centrar el texto dentro de los otros campos de input */
    .reminder-modal input[type="text"],
    .reminder-modal input[type="number"] {
        width: 100%;
        padding: 0.5rem;
        margin-bottom: 0.5rem;
        border: 1px solid #D1D5DB;
        border-radius: 0.25rem;
        font-size: 2rem; /* Doble tamaño (2 * 1rem base) */
        text-align: center; /* Centrar texto */
        box-sizing: border-box; /* Include padding and border in the element's total width and height */
    }

    async function getLastModifiedDate() {
        const cacheKey = 'teslaHtmlLastModified';
        const cacheTimestampKey = 'teslaHtmlLastModifiedTimestamp';
        const cacheDuration = 24 * 60 * 60 * 1000;

        const cachedDate = localStorage.getItem(cacheKey);
        const cachedTimestamp = localStorage.getItem(cacheTimestampKey);
        const now = new Date().getTime();

        if (cachedDate && cachedTimestamp && now - cachedTimestamp < cacheDuration) {
            return new Date(cachedDate);
        }

        try {
            const response = await fetch('https://boardinggate.github.io/Tesla/version.txt', {
                cache: 'no-cache'
            });

            if (!response.ok) {
                throw new Error(`Error HTTP ${response.status}: ${response.statusText}`);
            }

            const text = await response.text();
            const lastModifiedDate = new Date(text.trim());

            if (isNaN(lastModifiedDate.getTime())) {
                throw new Error('Formato de fecha inválido en version.txt');
            }

            localStorage.setItem(cacheKey, lastModifiedDate.toISOString());
            localStorage.setItem(cacheTimestampKey, now.toString());

            return lastModifiedDate;
        } catch (error) {
            console.error('Error al obtener la fecha de version.txt:', error);
            if (cachedDate) {
                return new Date(cachedDate);
            }
            return new Date('2024-01-01T00:00:00Z');
        }
    }

    async function updateVersion() {
        const lastModifiedDate = await getLastModifiedDate();

        if (!dateStr) return '-';
        const [year, month, day] = dateStr.split('-');
        const months = ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'];
        // Check if date parts are valid numbers
        if (isNaN(year) || isNaN(month) || isNaN(day)) return '-';
        // Construct a Date object to validate the date (handles Feb 30, etc.)
        const date = new Date(year, month - 1, day);
         if (date.getFullYear() !== parseInt(year) || date.getMonth() !== parseInt(month) - 1 || date.getDate() !== parseInt(day)) {
             return '-'; // Invalid date
         }
        return `${day}/${months[parseInt(month) - 1]}/${year.slice(2)}`;
    }

            text: text.trim().toUpperCase(), // Don't add <b> here, add it when displaying
            time: null,
            date: null,
            repeatDays: [],
            intervalDays: null,
            timerMinutes: null,
            type: 'simple' // Default type
        };

        // Normalizar texto: mayúsculas y sin acentos
        let normalizedText = text.toUpperCase().normalize('NFD').replace(/[\u0300-\u036f]/g, '');

        // Diccionario de palabras numéricas
        const numberWords = {
            'UNA': 1, 'UNO': 1, 'DOS': 2, 'TRES': 3, 'CUATRO': 4, 'CINCO': 5,
            'SEIS': 6, 'SIETE': 7, 'OCHO': 8, 'NUEVE': 9, 'DIEZ': 10,
            'ONCE': 11, 'DOCE': 12, 'TRECE': 13, 'CATORCE': 14, 'QUINCE': 15,
            'DIECISEIS': 16, 'DIECISIETE': 17, 'DIECIOCHO': 18, 'DIECINUEVE': 19,
            'VEINTE': 20, 'VEINTIUNO': 21, 'VEINTIDOS': 22, 'VEINTITRES': 23,
            'VEINTICUATRO': 24, 'VEINTICINCO': 25, 'VEINTISEIS': 26, 'VEINTISIETE': 27,
            'VEINTIOCHO': 28, 'VEINTINUEVE': 29, 'TREINTA': 30, 'TREINTAYUNO': 31
        };

        // Parseo de horas
        const timeRegex = /\b(\d{1,2}):(\d{2})\b/;
        const timeTextRegex = /.*\bA\s*LAS?\s*(\w+)\s*(?:Y\s*(CUARTO|MEDIA|DIEZ|VEINTE|TREINTA|CUARENTA|CINCUENTA)|MENOS\s*(CUARTO|DIEZ|VEINTE|TREINTA|CUARENTA|CINCUENTA))?\s*(DE\s*LA\s*(MANANA|TARDE|NOCHE))?/i;

        const timeMatches = normalizedText.match(timeRegex);
        if (timeMatches) { // Formato HH:MM
            let hours = parseInt(timeMatches[1]);
            let minutes = parseInt(timeMatches[2]);
            if (hours >= 0 && hours <= 23 && minutes >= 0 && minutes <= 59) {
                result.time = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
                 result.type = 'hourly'; // Indicate time trigger found
            }
        } else { // Intentar formato textual si no hay HH:MM
            const timeTextMatches = normalizedText.match(timeTextRegex);
             if (timeTextMatches) {
                let hours = numberWords[timeTextMatches[1]] || parseInt(timeTextMatches[1]) || 0;
                const minuteText = timeTextMatches[2] || '';
                const minusPart = timeTextMatches[3] || '';
                const period = timeTextMatches[5] || null; // DE LA (MAÑANA/TARDE/NOCHE)

                let minutes = 0;
                if (minuteText) {
                    minutes = minuteText === 'CUARTO' ? 15 :
                              minuteText === 'MEDIA' ? 30 :
                              minuteText === 'DIEZ' ? 10 :
                              minuteText === 'VEINTE' ? 20 :
                              minuteText === 'TREINTA' ? 30 : // Although doesn't make sense with 'y', included for robustness
                              minuteText === 'CUARENTA' ? 40 :
                              minuteText === 'CINCUENTA' ? 50 :
                              0;
                } else if (minusPart) {
                    minutes = minusPart === 'CUARTO' ? 15 :
                              minusPart === 'DIEZ' ? 10 :
                              minusPart === 'VEINTE' ? 20 : // Although doesn't make sense with 'menos', included
                              minusPart === 'TREINTA' ? 30 : // Although doesn't make sense with 'menos', included
                              minusPart === 'CUARENTA' ? 40 :
                              minusPart === 'CINCUENTA' ? 50 :
                              0;
                    hours = (hours - 1 + 24) % 24; // Subtract one hour
                    minutes = 60 - minutes;
                }


                // Ajustar hora según el periodo (Mañana, Tarde, Noche)
                 if (period) {
                     if (period === 'TARDE' && hours < 12) hours += 12;
                     if (period === 'NOCHE') {
                         if (hours < 12) hours += 12; // 1 to 11 pm
                         if (hours === 12) hours = 0; // 12 am midnight
                     }
                     if (period === 'MANANA' && hours === 12) hours = 0; // 12 pm midday
                 } else {
                     // If no period, attempt to infer (less reliable)
                     if (hours >= 1 && hours <= 5) { // Assume afternoon for hours 1-5 if not specified (to differentiate from 1am-5am)
                         hours += 12;
                     }
                 }


                if (hours >= 0 && hours <= 23 && minutes >= 0 && minutes <= 59) {
                    result.time = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
                     result.type = 'hourly'; // Indicate time trigger found
                }
             }
        }


        // Días de la semana (repetición)
        const daysMap = {
            'LUNES': 1, 'MARTES': 2, 'MIERCOLES': 3,
            'JUEVES': 4, 'VIERNES': 5, 'SABADO': 6, 'DOMINGO': 0
        };
        const weeklyRegex = /(TODOS\s+LOS|LOS|CADA)?\s*(LUNES|MARTES|MIERCOLES|JUEVES|VIERNES|SABADO|DOMINGO)/g;
        const weeklyMatches = normalizedText.matchAll(weeklyRegex);
        for (const match of weeklyMatches) {
            const dayName = match[2];
            if (daysMap[dayName] !== undefined && !result.repeatDays.includes(daysMap[dayName])) {
                result.repeatDays.push(daysMap[dayName]);
            }
        }
         if (result.repeatDays.length > 0) {
             result.type = 'weekly'; // Indicate weekly trigger found
         }


        // Fechas textuales (e.g., "EL PRÓXIMO LUNES")
        const dateNextDayRegex = /(?:EL\s*(PROXIMO)?\s*)?(LUNES|MARTES|MIERCOLES|JUEVES|VIERNES|SABADO|DOMINGO)/i;
        const dateNextDayMatch = normalizedText.match(dateNextDayRegex);
        if (dateNextDayMatch) {
            const now = new Date();
            const targetDay = daysMap[dateNextDayMatch[2]];
            const currentDay = now.getDay();
            let daysUntil = (targetDay - currentDay + 7) % 7;
             if (daysUntil === 0 && !normalizedText.match(todayRegex)) { // If today, next is the next week unless it's explicitly "HOY"
                 daysUntil = 7;
             }
            if (dateNextDayMatch[1]) daysUntil += 7; // If "PROXIMO", add another week

            const targetDate = new Date(now);
            targetDate.setDate(now.getDate() + daysUntil);

             // Validate the resulting date
            const testDate = new Date(targetDate.getFullYear(), targetDate.getMonth(), targetDate.getDate());
             if (testDate.getDate() === targetDate.getDate()) { // Simple validation
                 result.date = `${targetDate.getFullYear()}-${(targetDate.getMonth() + 1).toString().padStart(2, '0')}-${targetDate.getDate().toString().padStart(2, '0')}`;
                  result.type = 'daily'; // Indicate daily trigger found
                  // Ajustar hora al día calculado (if time was already parsed)
                 if (result.time && result.date) {
                     const [hours, minutes] = result.time.split(':').map(Number);
                     const dateTimeWithParsedTime = new Date(targetDate.getFullYear(), targetDate.getMonth(), targetDate.getDate(), hours, minutes, 0, 0);
                     // Keep parsed time, but ensure it's associated with the correct date
                     result.time = `${dateTimeWithParsedTime.getHours().toString().padStart(2, '0')}:${dateTimeWithParsedTime.getMinutes().toString().padStart(2, '0')}`;
                 } else if (!result.time) {
                      // If date found but no time, default time to 00:01
                      result.time = '00:01';
                 }
             }
        }


        // Fecha "HOY", "MAÑANA" y "PASADO MAÑANA"
        const todayRegex = /\bHOY\b/;
        const tomorrowRegex = /\bMANANA\b/;
        const dayAfterTomorrowRegex = /\bPASADO\s*MANANA\b/;

         if (normalizedText.match(dayAfterTomorrowRegex)) {
            const now = new Date();
            const targetDate = new Date(now);
            targetDate.setDate(now.getDate() + 2);
            result.date = `${targetDate.getFullYear()}-${(targetDate.getMonth() + 1).toString().padStart(2, '0')}-${targetDate.getDate().toString().padStart(2, '0')}`;
             result.type = 'daily'; // Indicate daily trigger found
              if (!result.time) result.time = '00:01'; // Default time if none specified
        } else if (normalizedText.match(tomorrowRegex)) {
            const now = new Date();
            const targetDate = new Date(now);
            targetDate.setDate(now.getDate() + 1);
            result.date = `${targetDate.getFullYear()}-${(targetDate.getMonth() + 1).toString().padStart(2, '0')}-${targetDate.getDate().toString().padStart(2, '0')}`;
             result.type = 'daily'; // Indicate daily trigger found
             if (!result.time) result.time = '00:01'; // Default time if none specified
        } else if (normalizedText.match(todayRegex)) {
             const now = new Date();
             result.date = `${now.getFullYear()}-${(now.getMonth() + 1).toString().padStart(2, '0')}-${now.getDate().toString().padStart(2, '0')}`;
             result.type = 'daily'; // Indicate daily trigger found
             if (!result.time) result.time = '00:01'; // Default time if none specified
         }


        // Fechas manuales (DD/MM/YYYY, DD-MM-YYYY, DD.MM.YYYY, DD/MM/YY, DD-MM-YY, DD.MM.YY)
        // This parsing is primarily for text, manual input handling is done separately in the event listener
        // But for consistency, let's keep some text parsing here too.
        const manualDateRegex = /(\d{1,2})[\/\-\.](\d{1,2})[\/\-\.](\d{2,4})/;
        const manualDateMatch = normalizedText.match(manualDateRegex);
        if (manualDateMatch) {
            let day = parseInt(manualDateMatch[1]);
            let month = parseInt(manualDateMatch[2]);
            let year = parseInt(manualDateMatch[3]);
            if (year < 100) { // Convert AA to AAAA (e.g., 25 → 2025)
                 const currentYear = new Date().getFullYear();
                 year += (currentYear - (currentYear % 100)); // Add century
                 if (year < currentYear - 50) year += 100; // Assume next century if more than 50 years in the past
             }
            // Basic validation
            if (day >= 1 && day <= 31 && month >= 1 && month <= 12 && year >= 2000) {
                 // Check if the date is actually valid (e.g., not Feb 30)
                 const testDate = new Date(year, month - 1, day);
                 if (testDate.getDate() === day && testDate.getMonth() + 1 === month && testDate.getFullYear() === year) {
                    result.date = `${year}-${month.toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
                     result.type = 'daily'; // Indicate daily trigger found
                     if (!result.time) result.time = '00:01'; // Default time if none specified
                 }
            }
        }

        // Fechas relativas (e.g., "DENTRO DE 15 DÍAS")
        const dateInDaysRegex = /(?:DENTRO\s*DE\s*)(\d+)\s*DIAS?/;
        const dateInDaysMatch = normalizedText.match(dateInDaysRegex);
        if (dateInDaysMatch) {
            const days = parseInt(dateInDaysMatch[1]);
             if (!isNaN(days) && days > 0) { // Ensure a valid positive number of days
                 const targetDate = new Date();
                 targetDate.setDate(targetDate.getDate() + days);
                 result.date = `${targetDate.getFullYear()}-${(targetDate.getMonth() + 1).toString().padStart(2, '0')}-${targetDate.getDate().toString().padStart(2, '0')}`;
                 result.type = 'daily'; // Indicate daily trigger found
                 if (!result.time) result.time = '00:01'; // Default time if none specified
             }
        }

        // Fechas específicas (e.g., "EL DÍA 22")
        const dateSpecificDayRegex = /(?:EL\s*DIA\s*)(\d{1,2})\b/;
        const dateSpecificDayMatch = normalizedText.match(dateSpecificDayRegex);
        if (dateSpecificDayMatch) {
            const day = parseInt(dateSpecificDayMatch[1]);
            const now = new Date();
            let month = now.getMonth();
            let year = now.getFullYear();
            // If the specified day is before the current day, assume next month/year
            if (day < now.getDate() && now.getDate() !== day) {
                 month = (month + 1) % 12;
                 if (month === 0) year += 1;
            }
            // Handle edge case where the day is invalid for the month
            const testDate = new Date(year, month, day);
            if (testDate.getDate() === day && day >= 1 && day <= 31) { // Basic day check + date validation
                 result.date = `${year}-${(month + 1).toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
                 result.type = 'daily'; // Indicate daily trigger found
                 if (!result.time) result.time = '00:01'; // Default time if none specified
             }
        }


        // Intervalo
        const intervalRegex = /CADA\s*(\d+)\s*DIAS?/;
        const intervalMatch = normalizedText.match(intervalRegex);
        if (intervalMatch) {
            const days = parseInt(intervalMatch[1]);
             if (!isNaN(days) && days > 0) { // Ensure valid positive number of days
                result.intervalDays = days;
                result.type = 'interval'; // Indicate interval trigger found
                 // If no date is set, default to today
                if (!result.date) {
                    const now = new Date();
                    result.date = `${now.getFullYear()}-${(now.getMonth() + 1).toString().padStart(2, '0')}-${now.getDate().toString().padStart(2, '0')}`;
                }
                 if (!result.time) result.time = '00:01'; // Default time if none specified
             }
        }

        // Temporizador
        const timerRegex = /(ALARMA|AVISO|AVISAR|AVISARME|TEMPORIZADOR|TIMER|RECORDAR|RECORDARME)\b.*?\b(\d+|\w+)\s*(MINUTOS?|HORAS?|MINS?|HRS?)/g;
        const timerMatches = normalizedText.matchAll(timerRegex);
        for (const match of timerMatches) {
            const value = numberWords[match[2]] || parseInt(match[2]);
            if (value && value > 0) { // Ensure valid positive value
                result.timerMinutes = match[3].startsWith('HORA') || match[3].startsWith('HR') ? value * 60 : value;
                const endTime = new Date(Date.now() + result.timerMinutes * 60 * 1000);
                result.time = `${endTime.getHours().toString().padStart(2, '0')}:${endTime.getMinutes().toString().padStart(2, '0')}`;
                result.type = 'timer'; // Indicate timer trigger found
                break; // Assume only one timer command
            }
        }

         // Re-evaluate type based on all found triggers. Priority: Timer > Interval > Weekly > Daily > Hourly > Simple
         if (result.timerMinutes !== null) result.type = 'timer';
         else if (result.intervalDays !== null) result.type = 'interval';
         else if (result.repeatDays.length > 0) result.type = 'weekly';
         else if (result.date !== null) result.type = 'daily';
         else if (result.time !== null) result.type = 'hourly';
         else result.type = 'simple';


        return result;
    }

            const typeDiff = typeOrder[a.type] - typeOrder[b.type];
            if (typeDiff !== 0) return typeDiff;

            // For same type, sort by next trigger time/date

            const getTimeValue = (r) => r.time ? r.time.replace(':', '') : '0000';

             // Custom sort logic for specific types

                 const createdB = b.createdAt ? new Date(b.createdAt).getTime() : 0;

            const timeA = getTimeValue(a);
            const timeB = getTimeValue(b);
            return timeA.localeCompare(timeB);

        });
        const modal = document.createElement('div');
        modal.className = 'reminder-table-modal';
        modal.setAttribute('aria-label', 'Tabla de recordatorios');
        modal.innerHTML = `
            <h2>Recordatorios</h2>

                <thead>

                        <th>Acciones</th>

                <tbody>

                    `).join('')}
                </tbody>
            </table>
            <div class="button-group flex justify-start">
                <button type="button" id="close-reminders" class="bg-blue-700 text-white px-12 py-3 rounded-lg text-xl font-bold border-2 border-blue-900 hover:bg-blue-800 transition-colors">SALIR</button>
            </div>
            <p id="auto-close-timer" class="text-sm text-gray-600 mt-2">La ventana se cerrará en <span id="countdown">60</span> segundos.</p>
        `;
        document.body.appendChild(modal);

        let countdown = 60;
        const countdownElement = modal.querySelector('#countdown');
        countdownElement.textContent = countdown;
        let autoCloseInterval = setInterval(() => {
            countdown--;

        }, 1000);

        // Reset the countdown timer if user interacts with the modal (clicks anywhere inside)
        modal.addEventListener('click', (event) => {
            // Prevent resetting timer if clicking inside an inner modal (like help modal)
            if (event.target.closest('.help-modal')) {
                 return;
             }
             // Also prevent resetting timer if clicking the close button itself (avoids infinite loop)
             if (event.target.id === 'close-reminders') {
                  return;
             }

            clearInterval(autoCloseInterval);
            countdown = 60; // Reset countdown
            countdownElement.textContent = countdown;
             // Restart the interval immediately after interaction
             autoCloseInterval = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;
                if (countdown <= 0) {
                    clearInterval(autoCloseInterval);

        modal.querySelectorAll('.modify').forEach(button => {

        modal.querySelectorAll('.delete').forEach(button => {

                const id = parseInt(button.dataset.id);

                reminders = reminders.filter(r => r.id !== id);
                localStorage.setItem('reminders', JSON.stringify(reminders));

                clearInterval(autoCloseInterval); // Stop current timer

        modal.querySelectorAll('.postpone').forEach(button => {
            button.addEventListener('click', (event) => {
                 event.stopPropagation(); // Prevent row click handler
                const id = parseInt(button.dataset.id);
                let reminders = JSON.parse(localStorage.getItem('reminders') || '[]');
                const index = reminders.findIndex(r => r.id === reminder.id); // Use reminder.id from closure
                if (index !== -1) {
                    const reminderToPostpone = reminders[index];
                    const now = new Date();

                    if (reminderToPostpone.type === 'timer' && reminderToPostpone.timerEnd) {
                        // Postpone timer by its original duration from *now*
                        const newTimerEnd = new Date(now.getTime() + (reminderToPostpone.timerMinutes || 60) * 60 * 1000); // Use 60 mins if minutes is null
                        reminders[index].timerEnd = newTimerEnd.toISOString();
                        reminders[index].time = `${newTimerEnd.getHours().toString().padStart(2, '0')}:${newTimerEnd.getMinutes().toString().padStart(2, '0')}`; // Update time field as well
                         reminders[index].type = 'timer'; // Ensure type is correct after modification

                    } else if (reminderToPostpone.type === 'interval' && reminderToPostpone.date && reminderToPostpone.intervalDays) {
                         // Postpone interval reminder by its interval days from *now*
                        const nowDay = now.getDate();
                        const nowMonth = now.getMonth();
                        const nowYear = now.getFullYear();
                        let nextDate = new Date(nowYear, nowMonth, nowDay); // Start from today
                        nextDate.setDate(nextDate.getDate() + reminderToPostpone.intervalDays);

                        reminders[index].date = `${nextDate.getFullYear()}-${(nextDate.getMonth() + 1).toString().padStart(2, '0')}-${nextDate.getDate().toString().padStart(2, '0')}`;
                        // Time remains the same if it exists, otherwise set to 00:01
                        if (!reminders[index].time) reminders[index].time = '00:01';
                        reminders[index].type = 'interval'; // Ensure type is correct
                        reminders[index].repeatDays = []; // Clear other types
                        reminders[index].intervalDays = reminderToPostpone.intervalDays; // Keep intervalDays
                        reminders[index].timerMinutes = null; // Clear timer
                        reminders[index].timerEnd = null; // Clear timer end


                    } else if (reminderToPostpone.repeatDays.length > 0 && reminderToPostpone.time) {
                         // Postpone weekly reminder to the *next* occurrence based on today
                         const nowDayOfWeek = now.getDay(); // 0 for Sunday, 1 for Monday...
                         const [hours, minutes] = (reminderToPostpone.time || '00:00').split(':').map(Number);

                         let daysUntilNext = -1;
                         const sortedRepeatDays = reminderToPostpone.repeatDays.slice().sort((a, b) => a - b); // Clone and sort
                         // Find the next day in the sorted list starting from today (circularly)
                         for (let i = 0; i < 7; i++) {
                             const targetDay = (nowDayOfWeek + i) % 7;
                              // Check if the day is in the repeat list
                             if (sortedRepeatDays.includes(targetDay)) {
                                 if (i === 0) { // It's today
                                     const reminderDateTimeToday = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hours, minutes);
                                      if (reminderDateTimeToday > now) { // If time is still in the future today
                                          daysUntilNext = i;
                                          break;
                                      }
                                      // If time has passed today, continue to find the next day
                                 } else { // It's a future day this week or next week
                                     daysUntilNext = i;
                                     break;
                                 }
                             }
                         }

                          // Fallback if somehow no next day is found (shouldn't happen with sortedRepeatDays)
                          if (daysUntilNext === -1) {
                              console.error("Logic error finding next weekly day, defaulting to 7 days.");
                              daysUntilNext = 7; // Default to one week from now
                          }

                         const nextDate = new Date(now);
                         nextDate.setDate(now.getDate() + daysUntilNext);

                         // Update the date for the *next* occurrence
                         reminders[index].date = `${nextDate.getFullYear()}-${(nextDate.getMonth() + 1).toString().padStart(2, '0')}-${nextDate.getDate().toString().padStart(2, '0')}`;

                         // Change type to daily for the specific date, but keep repeatDays for context in the table if needed
                         reminders[index].type = 'daily'; // It becomes a daily reminder for the *next* occurrence
                         reminders[index].repeatDays = reminderToPostpone.repeatDays; // Keep repeatDays for display/reference
                         reminders[index].intervalDays = null; // Clear other types
                         reminders[index].timerMinutes = null;
                         reminders[index].timerEnd = null;


                     } else if (reminderToPostpone.date || reminderToPostpone.type === 'daily' || reminderToPostpone.type === 'hourly') {
                          // Postpone daily or hourly reminder by one day from the current date
                         const nowDay = now.getDate();
                         const nowMonth = now.getMonth();
                         const nowYear = now.getFullYear();
                         const nextDate = new Date(nowYear, nowMonth, nowDay);
                         nextDate.setDate(nextDate.getDate() + 1); // Postpone by 1 day

                        reminders[index].date = `${nextDate.getFullYear()}-${(nextDate.getMonth() + 1).toString().padStart(2, '0')}-${nextDate.getDate().toString().padStart(2, '0')}`;
                         // Time remains the same if it existed, otherwise set to now
                         if (!reminders[index].time) reminders[index].time = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
                         reminders[index].type = 'daily'; // Ensure type is daily
                         reminders[index].repeatDays = []; // Clear other types
                         reminders[index].intervalDays = null;
                         reminders[index].timerMinutes = null;
                         reminders[index].timerEnd = null;

                     } else { // Simple reminder without explicit date/time - postpone by a day from *now*
                         const nextDate = new Date(now);
                         nextDate.setDate(now.getDate() + 1); // Postpone by 1 day
                         reminders[index].date = `${nextDate.getFullYear()}-${(nextDate.getMonth() + 1).toString().padStart(2, '0')}-${nextDate.getDate().toString().padStart(2, '0')}`;
                         reminders[index].time = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`; // Set time to *now*

                         reminders[index].type = 'daily'; // It becomes a daily reminder for tomorrow
                         reminders[index].repeatDays = []; // Clear other types
                         reminders[index].intervalDays = null;
                         reminders[index].timerMinutes = null;
                         reminders[index].timerEnd = null;
                     }

                    localStorage.setItem('reminders', JSON.stringify(reminders));
                    clearInterval(autoCloseInterval); // Stop current timer
                    if (modal.parentNode) document.body.removeChild(modal); // Remove old modal
                    updateReminderCount();
                    updateButtonStyles();
                    showAllReminders(); // Show the updated table
                }
            });
        });

        // Add event listener to table rows

    // Actualizar contador de recordatorios
    function updateReminderCount() {
        const reminders = JSON.parse(localStorage.getItem('reminders') || '[]');
        const count = reminders.length;
        const globeCount = document.getElementById('reminder-count-globe');

         // Update count text on the reminder button if it exists

             const img = reminderButton.querySelector('img');

                reminderButton.innerHTML = `

                 `;
             } else {

                  reminderButton.innerHTML = `
                      ${count > 0 ? `<span class="reminder-count">${count}</span>` : ''}
                      Recordatorios
                  `;
             }
         }
    }

    // Comprobar recordatorios
    function checkReminders() {
        if (isMinimalMode) return; // Do not check reminders in minimal mode
        const reminders = JSON.parse(localStorage.getItem('reminders') || '[]');
        const now = new Date();
         // Add a small buffer (e.g., 15 seconds) to the current time to avoid missing notifications
         const nowBuffered = new Date(now.getTime() + 15000); // Check 15 seconds into the future
        const currentTimeFormatted = `${nowBuffered.getHours().toString().padStart(2, '0')}:${nowBuffered.getMinutes().toString().padStart(2, '0')}`;
        const currentDayOfWeek = nowBuffered.getDay(); // 0 for Sunday, 1 for Monday...
        const currentDateFormatted = `${nowBuffered.getFullYear()}-${(nowBuffered.getMonth() + 1).toString().padStart(2, '0')}-${nowBuffered.getDate().toString().padStart(2, '0')}`;

        const remindersToNotify = [];
        let updatedReminders = [...reminders]; // Create a copy to modify

        // Sort reminders to process timers first, then others
        updatedReminders.sort((a, b) => {
             const typeOrder = { 'timer': 0, 'simple': 1, 'hourly': 2, 'weekly': 3, 'interval': 4, 'daily': 5 };
             return typeOrder[a.type] - typeOrder[b.type];
         });


        updatedReminders.forEach(reminder => {
            let shouldNotify = false;
            let shouldRemoveAfterNotify = false; // Should remove the reminder after showing notification?
            // let shouldUpdateAfterNotify = false; // Redundant, handled directly in the logic


            // Skip simple reminders here, they are handled by showSimpleReminders on load
             if (reminder.type === 'simple') {
                 return;
             }

            // Timer reminders
            if (reminder.type === 'timer' && reminder.timerEnd) {
                 const timerEndDate = new Date(reminder.timerEnd);
                 // Check if the timer has expired within the buffer
                 if (timerEndDate <= nowBuffered) {
                     shouldNotify = true;
                     shouldRemoveAfterNotify = true; // Timers are typically one-time
                 }
             }
            // Daily reminders
            else if (reminder.type === 'daily' && reminder.date && reminder.time) {
                const [y, mo, d] = reminder.date.split('-').map(Number);
                 const [h, m] = reminder.time.split(':').map(Number);
                 const reminderDateTime = new Date(y, mo - 1, d, h, m);
                 // Check if the reminder date is today and the time is now or in the past (within buffer)
                 if (reminder.date === currentDateFormatted && reminderDateTime <= nowBuffered) {
                     shouldNotify = true;
                     shouldRemoveAfterNotify = true; // Daily reminders are typically one-time
                 }
            }
            // Weekly reminders
            else if (reminder.type === 'weekly' && reminder.repeatDays.length > 0 && reminder.time) {
                 const [h, m] = reminder.time.split(':').map(Number);
                 // Create a date object for the current day at the reminder time
                 const reminderDateTimeToday = new Date(nowBuffered.getFullYear(), nowBuffered.getMonth(), nowBuffered.getDate(), h, m);
                 // Check if today is one of the repeat days AND the time is now or in the past (within buffer)
                 if (reminder.repeatDays.includes(currentDayOfWeek) && reminderDateTimeToday <= nowBuffered) {
                    shouldNotify = true;
                     shouldRemoveAfterNotify = false; // Weekly reminders persist
                 }
             }
            // Interval reminders
            else if (reminder.type === 'interval' && reminder.date && reminder.intervalDays) {
                 const [y, mo, d] = reminder.date.split('-').map(Number);
                 const [h, m] = (reminder.time || '00:00').split(':').map(Number); // Use 00:00 if no time specified
                 const lastTriggerDate = new Date(y, mo - 1, d, h, m); // The date the reminder was *last* set for

                 // Calculate the date/time of the *next* interval trigger based on the last trigger date
                 const potentialTriggerDate = new Date(lastTriggerDate);
                  potentialTriggerDate.setDate(potentialTriggerDate.getDate() + reminder.intervalDays);
                  potentialTriggerDate.setHours(h, m, 0, 0);


                 // Check if the current date/time (nowBuffered) is close to or past the calculated trigger time
                 if (potentialTriggerDate <= nowBuffered) {
                    shouldNotify = true;
                    shouldRemoveAfterNotify = false; // Interval reminders persist
                    // The date will be updated below if notified
                 }
            }
             // Hourly reminders
             else if (reminder.type === 'hourly' && reminder.time) {
                 const [h, m] = reminder.time.split(':').map(Number);
                 const reminderTimeToday = `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}`;
                 // Check if the reminder time matches the current time (within buffer)
                 if (reminderTimeToday === currentTimeFormatted) { // Check exact match
                      // To avoid multiple triggers within the same minute, check if it triggered recently
                      const lastTriggered = reminder._lastTriggered || 0; // Use temporary property
                      if ((now.getTime() - lastTriggered) > 55000) { // If last triggered more than 55 seconds ago
                           shouldNotify = true;
                           // Store the current trigger time to prevent immediate re-triggering
                           reminder._lastTriggered = now.getTime();
                      }
                     shouldRemoveAfterNotify = false; // Hourly reminders persist
                 }
             }
             // Handle potential old/malformed reminders that weren't caught on load or by other types
             // This catches reminders that might have text but no valid time/date/repeat/interval/timer
             else if (!reminder.time && !reminder.date && reminder.repeatDays.length === 0 && reminder.intervalDays === null && reminder.timerMinutes === null) {
                  // If it has text, treat it as a simple reminder that should trigger once if missed on load.
                 if (reminder.text && reminder.text.trim() !== '') { // Check for non-empty text
                     shouldNotify = true;
                     shouldRemoveAfterNotify = true; // Simple reminders without explicit triggers are one-time
                 }
             }


            if (shouldNotify) {
                // Add the reminder to a temporary list for display
                remindersToNotify.push(reminder);
            }
        });


        // Now, process the reminders based on notification and update/remove flags
        let finalReminders = [];
        const notifiedReminderIds = remindersToNotify.map(r => r.id);

        reminders.forEach(reminder => { // Iterate through original reminders
            const wasNotified = notifiedReminderIds.includes(reminder.id);

            if (wasNotified) {
                 // Find the reminder in the list of notified reminders (could have temporary properties like _lastTriggered)
                 const notifiedReminder = remindersToNotify.find(r => r.id === reminder.id);

                if (notifiedReminder.type === 'timer') {
                    // Timer is removed after notifying
                } else if (notifiedReminder.type === 'daily') {
                    // Daily is removed after notifying
                 } else if (notifiedReminder.type === 'interval' && notifiedReminder.date && notifiedReminder.intervalDays) {
                     // Update the date for the next interval trigger based on *now*
                     const nowDay = now.getDate();
                     const nowMonth = now.getMonth();
                     const nowYear = now.getFullYear();
                     let nextDate = new Date(nowYear, nowMonth, nowDay); // Start from today
                     nextDate.setDate(nextDate.getDate() + notifiedReminder.intervalDays);

                      // Keep the same time as the reminder
                     const [h, m] = (notifiedReminder.time || '00:00').split(':').map(Number);
                     nextDate.setHours(h, m, 0, 0);

                      // Store the date in YYYY-MM-DD format
                     notifiedReminder.date = `${nextDate.getFullYear()}-${(nextDate.getMonth() + 1).toString().padStart(2, '0')}-${nextDate.getDate().toString().padStart(2, '0')}`;
                     finalReminders.push(notifiedReminder); // Keep the updated interval reminder
                 } else if (notifiedReminder.type === 'weekly' || notifiedReminder.type === 'hourly') {
                      // Weekly and hourly reminders persist, they are not removed.
                     finalReminders.push(notifiedReminder); // Add the potentially updated reminder back (_lastTriggered for hourly)
                 } else if (notifiedReminder.type === 'simple') {
                      // Simple reminders are removed after notifying
                 } else {
                     // Default: If notified and not a timer/daily/simple, keep it without modification
                     finalReminders.push(reminder);
                 }
            } else {
                // If the reminder was NOT notified in this check, keep it as is.
                finalReminders.push(reminder);
            }
        });

        // Filter out the temporary _lastTriggered property before saving
         finalReminders.forEach(r => delete r._lastTriggered);

        localStorage.setItem('reminders', JSON.stringify(finalReminders));
        updateReminderCount(); // Update the globe count based on the remaining reminders

        // Show notifications for the triggered reminders (this iterates the temporary list)
        remindersToNotify.forEach(showReminderNotification);
    }

    // Mostrar recordatorios simples al cargar
    function showSimpleReminders() {
        if (isMinimalMode) return;
        const reminders = JSON.parse(localStorage.getItem('reminders') || '[]');
        const simpleReminders = reminders.filter(r => r.type === 'simple' && r.text && r.text.trim() !== ''); // Filter for simple type with actual text

         if (simpleReminders.length > 0) {
             console.log(`Showing ${simpleReminders.length} simple reminders on load.`);
         }

         simpleReminders.forEach(showReminderNotification);

         // Remove simple reminders after showing them on load, as they don't persist/repeat without triggers
         let updatedReminders = reminders.filter(r => r.type !== 'simple'); // Keep non-simple ones
         localStorage.setItem('reminders', JSON.stringify(updatedReminders));
         updateReminderCount(); // Update count after removing simple ones
         updateButtonStyles(); // Update button count text
    }

    updateNotice();

}

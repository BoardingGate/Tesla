        function formatVersionDate(date) {
            const year = date.getUTCFullYear().toString().slice(-2);
            const month = String(date.getUTCMonth() + 1).padStart(2, '0');
            const day = String(date.getUTCDate()).padStart(2, '0');
            const hours = String(date.getUTCHours()).padStart(2, '0');
            return `${year}.${month}.${day}${hours}`;
        }

        async function getLastModifiedDate() {
            const cacheKey = 'teslaHtmlLastModified';
            const cacheTimestampKey = 'teslaHtmlLastModifiedTimestamp';
            const cacheDuration = 24 * 60 * 60 * 1000;

            const cachedDate = localStorage.getItem(cacheKey);
            const cachedTimestamp = localStorage.getItem(cacheTimestampKey);
            const now = new Date().getTime();

            if (cachedDate && cachedTimestamp && now - cachedTimestamp < cacheDuration) {
                return new Date(cachedDate);
            }

            try {
                const response = await fetch('https://boardinggate.github.io/Tesla/version.txt', {
                    cache: 'no-cache'
                });

                if (!response.ok) {
                    throw new Error(`Error HTTP ${response.status}: ${response.statusText}`);
                }

                const text = await response.text();
                const lastModifiedDate = new Date(text.trim());

                if (isNaN(lastModifiedDate.getTime())) {
                    throw new Error('Formato de fecha inválido en version.txt');
                }

                localStorage.setItem(cacheKey, lastModifiedDate.toISOString());
                localStorage.setItem(cacheTimestampKey, now.toString());

                return lastModifiedDate;
            } catch (error) {
                console.error('Error al obtener la fecha de version.txt:', error);
                if (cachedDate) {
                    return new Date(cachedDate);
                }
                return new Date('2024-01-01T00:00:00Z');
            }
        }

        function areColorsSimilar(color1, color2) {
            if (!color1 || !color2) return false;
            const rgb1 = color1.match(/\d+/g).map(Number);
            const rgb2 = color2.match(/\d+/g).map(Number);
            const diff = rgb1.reduce((sum, val, i) => sum + Math.abs(val - rgb2[i]), 0);
            return diff < 100;
        }

        function updateAllToggles(state) {
            document.querySelectorAll('.range-toggle').forEach(toggle => {
                const range = toggleRanges.find(r => (r.customStart !== null ? r.customStart : r.defaultStart) == toggle.dataset.rangeStart);
                const start = range.customStart !== null ? range.customStart : range.defaultStart;
                const end = range.customEnd !== null ? range.customEnd : range.defaultEnd;
                toggle.dataset.state = state === 'off' ? 'hidden' : 'visible';
                const label = range.customLabel || range.defaultLabel;
                toggle.innerHTML = `<span class="sign">${state === 'off' ? '+' : '-'}</span>${label}`;
                for (let i = start; i <= end; i++) {
                    if (cellElements[i]) {
                        cellElements[i].classList.toggle('hidden', state === 'off');
                    }
                }
            });
            updateButtonStyles();
            saveSettings();
        }

        function updateToggleState(toggle) {
            const range = toggleRanges.find(r => (r.customStart !== null ? r.customStart : r.defaultStart) == toggle.dataset.rangeStart);
            const start = range.customStart !== null ? range.customStart : range.defaultStart;
            const end = range.customEnd !== null ? range.customEnd : range.defaultEnd;
            toggle.dataset.state = toggle.dataset.state === 'visible' ? 'hidden' : 'visible';
            const label = range.customLabel || range.defaultLabel;
            toggle.innerHTML = `<span class="sign">${toggle.dataset.state === 'visible' ? '-' : '+'}</span>${label}`;
            for (let i = start; i <= end; i++) {
                if (cellElements[i]) {
                    cellElements[i].classList.toggle('hidden', toggle.dataset.state === 'hidden');
                }
            }
            updateButtonStyles();
            saveSettings();
        }

        function showConfigModal() {
            const modal = document.createElement('div');
            modal.className = 'config-modal';
            modal.innerHTML = `
                <h2>Personalizar Botones</h2>
                ${toggleRanges.map((range, index) => `
                    <div>
                        <label>Botón ${range.defaultLabel}:</label>
                        <input type="text" maxlength="6" placeholder="${range.defaultLabel}" value="${range.customLabel || ''}" data-index="${index}" class="label-input">
                        <label>Rango Inicio (0-95):</label>
                        <input type="number" min="0" max="95" placeholder="${range.defaultStart}" value="${range.customStart !== null ? range.customStart : ''}" data-index="${index}" class="start-input">
                        <label>Rango Fin (0-95):</label>
                        <input type="number" min="0" max="95" placeholder="${range.defaultEnd}" value="${range.customEnd !== null ? range.customEnd : ''}" data-index="${index}" class="end-input">
                    </div>
                `).join('')}
                <div class="button-group">
                    <button type="button" id="cancel-config">Cancelar</button>
                    <button type="submit" id="save-config">Guardar</button>
                </div>
            `;
            document.body.appendChild(modal);

            document.getElementById('cancel-config').addEventListener('click', () => {
                modal.remove();
            });

            document.getElementById('save-config').addEventListener('click', () => {
                const labelInputs = modal.querySelectorAll('.label-input');
                const startInputs = modal.querySelectorAll('.start-input');
                const endInputs = modal.querySelectorAll('.end-input');
                let valid = true;
                const newRanges = [];

                labelInputs.forEach((input, i) => {
                    const label = input.value.trim();
                    const start = parseInt(startInputs[i].value);
                    const end = parseInt(endInputs[i].value);
                    const range = toggleRanges[i];

                    const customLabel = label && label.length <= 6 ? label : '';
                    const customStart = !isNaN(start) && start >= 0 && start <= 95 ? start : null;
                    const customEnd = !isNaN(end) && end >= 0 && end <= 95 ? end : null;

                    if (customStart !== null && customEnd !== null && customStart > customEnd) {
                        valid = false;
                        alert(`El rango de ${range.defaultLabel} es inválido: el inicio debe ser menor o igual que el fin.`);
                        return;
                    }

                    newRanges.push({ customLabel, customStart, customEnd, defaultStart: range.defaultStart, defaultEnd: range.defaultEnd });
                });

                if (valid) {
                    for (let i = 0; i < newRanges.length; i++) {
                        for (let j = i + 1; j < newRanges.length; j++) {
                            const r1Start = newRanges[i].customStart !== null ? newRanges[i].customStart : newRanges[i].defaultStart;
                            const r1End = newRanges[i].customEnd !== null ? newRanges[i].customEnd : newRanges[i].defaultEnd;
                            const r2Start = newRanges[j].customStart !== null ? newRanges[j].customStart : newRanges[j].defaultStart;
                            const r2End = newRanges[j].customEnd !== null ? newRanges[j].customEnd : newRanges[j].defaultEnd;

                            if (!(r1End < r2Start || r2End < r1Start)) {
                                valid = false;
                                alert(`Los rangos de ${toggleRanges[i].defaultLabel} y ${toggleRanges[j].defaultLabel} se solapan.`);
                                return;
                            }
                        }
                    }
                }

                if (valid) {
                    newRanges.forEach((newRange, i) => {
                        toggleRanges[i].customLabel = newRange.customLabel;
                        toggleRanges[i].customStart = newRange.customStart;
                        toggleRanges[i].customEnd = newRange.customEnd;
                    });

                    document.querySelectorAll('.range-toggle').forEach(toggle => {
                        const range = toggleRanges.find(r => (r.customStart !== null ? r.customStart : r.defaultStart) == toggle.dataset.rangeStart);
                        const newStart = range.customStart !== null ? range.customStart : range.defaultStart;
                        const newEnd = range.customEnd !== null ? range.customEnd : range.defaultEnd;
                        toggle.dataset.rangeStart = newStart;
                        toggle.dataset.rangeEnd = newEnd;
                        const label = range.customLabel || range.defaultLabel;
                        toggle.innerHTML = `<span class="sign">${toggle.dataset.state === 'visible' ? '-' : '+'}</span>${label}`;
                    });

                    saveSettings();
                    modal.remove();
                }
            });
        }

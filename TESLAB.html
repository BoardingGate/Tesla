        function formatVersionDate(date) {

            return `${year}.${month}.${day}${hours}`;
        }

        async function getLastModifiedDate() {
            const cacheKey = 'teslaHtmlLastModified';
            const cacheTimestampKey = 'teslaHtmlLastModifiedTimestamp';
            const cacheDuration = 24 * 60 * 60 * 1000;

            const cachedDate = localStorage.getItem(cacheKey);
            const cachedTimestamp = localStorage.getItem(cacheTimestampKey);
            const now = new Date().getTime();

            if (cachedDate && cachedTimestamp && now - cachedTimestamp < cacheDuration) {
                return new Date(cachedDate);
            }

            try {
                const response = await fetch('https://boardinggate.github.io/Tesla/version.txt', {
                    cache: 'no-cache'
                });

                if (!response.ok) {
                    throw new Error(`Error HTTP ${response.status}: ${response.statusText}`);
                }

                const text = await response.text();
                const lastModifiedDate = new Date(text.trim());

                if (isNaN(lastModifiedDate.getTime())) {
                    throw new Error('Formato de fecha inválido en version.txt');
                }

                localStorage.setItem(cacheKey, lastModifiedDate.toISOString());
                localStorage.setItem(cacheTimestampKey, now.toString());

                return lastModifiedDate;
            } catch (error) {
                console.error('Error al obtener la fecha de version.txt:', error);
                if (cachedDate) {
                    return new Date(cachedDate);
                }
                return new Date('2024-01-01T00:00:00Z');
            }
        }

        weatherButton.style.left = `10px`;

        const reminderButton = document.createElement('span');
        reminderButton.className = 'toggle-sign';

        const zoomButton = document.createElement('span');

        zoomButton.dataset.zoomState = 'off';

        darkModeToggle.style.left = `10px`;
        document.body.appendChild(darkModeToggle);

        const reloadButton = document.createElement('span');
        reloadButton.className = 'toggle-sign';
        reloadButton.id = 'reload-button';
        reloadButton.innerHTML = `<img src="./reload.webp" alt="Recargar" class="w-[32px] h-[32px] object-contain rounded-full">`;
        reloadButton.style.left = `10px`;
        document.body.appendChild(reloadButton);

        const homeButton = document.createElement('span');
        homeButton.className = 'toggle-sign';
        homeButton.id = 'home-button';
        homeButton.innerHTML = `<img src="./home.webp" alt="Inicio" class="w-[32px] h-[32px] object-contain rounded-full">`;
        homeButton.style.left = `10px`;
        document.body.appendChild(homeButton);

        const buttons = [scrollToggle, onOffToggle, ...toggleButtons, weatherButton, reminderButton, zoomButton, darkModeToggle, reloadButton, homeButton];

        darkModeToggle.addEventListener('click', () => {
            if (isMinimalMode) return;
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode', isDarkMode);
            updateButtonStyles();
            saveSettings();
        });

        function clamp(min, val, max) {
            return Math.min(Math.max(val, min), max);
        }

        function updateToggleState(toggle) {
            const start = parseInt(toggle.dataset.rangeStart);
            const end = parseInt(toggle.dataset.rangeEnd);
            const state = toggle.dataset.state;
            const label = toggleRanges.find(r => r.start === start).label;

            for (let i = start; i <= end; i++) {
                if (cellElements[i]) {
                    if (state === 'visible') {
                        cellElements[i].classList.add('hidden');
                    } else {
                        cellElements[i].classList.remove('hidden');
                    }
                }
            }

            if (state === 'visible') {
                toggle.innerHTML = `<span class="sign">+</span>${label}`;
                toggle.dataset.state = 'hidden';
            } else {
                toggle.innerHTML = `<span class="sign">-</span>${label}`;
                toggle.dataset.state = 'visible';
            }
            updateButtonStyles();
            saveSettings();
        }

        function updateAllToggles(state) {
            toggleButtons.forEach(toggle => {
                if (state === 'on' && toggle.dataset.state === 'hidden') {
                    updateToggleState(toggle);
                } else if (state === 'off' && toggle.dataset.state === 'visible') {
                    updateToggleState(toggle);
                }
            });
            document.getElementById('on-off-toggle').dataset.state = state;
            updateButtonStyles();
            saveSettings();
        }

        scrollToggle.addEventListener('click', () => {
            if (isMinimalMode) return;
            const scrollPosition = window.scrollY;
            const maxScroll = document.body.scrollHeight - window.innerHeight;
            if (scrollPosition < 100) {
                window.scrollTo({ top: maxScroll, behavior: 'smooth' });
            } else {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        });

        function handleOnOffLongPress() {
            const pressDuration = Date.now() - pressStartTime;
            if (pressDuration >= 2000) {
                isMinimalMode = !isMinimalMode;
                toggleMinimalMode(isMinimalMode);
            } else if (!isMinimalMode) {
                const currentState = onOffToggle.dataset.state;
                updateAllToggles(currentState === 'on' ? 'off' : 'on');
            }
            pressStartTime = null;
        }

        onOffToggle.addEventListener('mousedown', () => {
            pressStartTime = Date.now();
        });

        onOffToggle.addEventListener('mouseup', handleOnOffLongPress);

        onOffToggle.addEventListener('touchstart', (e) => {
            e.preventDefault();
            pressStartTime = Date.now();
        });

        onOffToggle.addEventListener('touchend', (e) => {
            e.preventDefault();
            handleOnOffLongPress();
        });

        function handleReminderLongPress() {
            const pressDuration = Date.now() - reminderPressStartTime;
            if (pressDuration >= 2000) {
                showAllReminders();
            } else if (!isMinimalMode) {
                showReminderModal();
            }
            reminderPressStartTime = null;
        }

        reminderButton.addEventListener('mousedown', () => {
            reminderPressStartTime = Date.now();
        });

        reminderButton.addEventListener('mouseup', handleReminderLongPress);

        reminderButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            reminderPressStartTime = Date.now();
        });

        reminderButton.addEventListener('touchend', (e) => {
            e.preventDefault();
            handleReminderLongPress();
        });

        toggleButtons.forEach(toggle => {
            toggle.addEventListener('click', () => {
                if (isMinimalMode) return;
                updateToggleState(toggle);
            });
        });

        reloadButton.addEventListener('click', () => {
            if (isMinimalMode) return;
            location.reload();
        });

        homeButton.addEventListener('click', (e) => {
            if (isMinimalMode) return;
            e.preventDefault();
            window.history.back();
        });

        weatherButton.addEventListener('click', () => {
            if (isMinimalMode) return;
            window.open('https://www.ventusky.com/?p=40.2;-4.7;5&l=rain-3h', '_blank');
        });

        zoomButton.addEventListener('click', () => {
            if (isMinimalMode) return;
            const currentState = zoomButton.dataset.zoomState;
            applyZoom(currentState === 'off' ? 'on' : 'off');
            zoomButton.dataset.zoomState = currentState === 'off' ? 'on' : 'off';
            updateButtonStyles();
            saveSettings();
            adjustButtonPositions();
        });

        function adjustButtonPositions() {
            const scrollToggleHeight = clamp(78.2, 19.55 * window.innerWidth / 100, 175.95);
            const buttonSpacing = 58;

            scrollToggle.style.top = `10px`;
            onOffToggle.style.top = `${scrollToggleHeight + buttonSpacing}px`;
            toggleButtons.forEach((toggle, index) => {
                toggle.style.top = `${scrollToggleHeight + buttonSpacing * (index + 2)}px`;
            });
            weatherButton.style.top = `${scrollToggleHeight + buttonSpacing * (toggleRanges.length + 2)}px`;
            reminderButton.style.top = `${scrollToggleHeight + buttonSpacing * (toggleRanges.length + 3)}px`;
            zoomButton.style.top = `${scrollToggleHeight + buttonSpacing * (toggleRanges.length + 4)}px`;
            darkModeToggle.style.top = `${scrollToggleHeight + buttonSpacing * (toggleRanges.length + 5)}px`;
            reloadButton.style.top = `${scrollToggleHeight + buttonSpacing * (toggleRanges.length + 6)}px`;
            homeButton.style.top = `${scrollToggleHeight + buttonSpacing * (toggleRanges.length + 7)}px`;

            buttons.forEach(button => {
                button.style.left = '10px';
            });
        }

        function toggleFooterVisibility() {
            const noticesIconContainer = document.querySelector('.notices-icon-container');
            const footerContent = document.querySelector('.footer-content');

            if (!isMinimalMode && isActive && isFooterVisible) {
                noticesIconContainer.classList.remove('hidden');
                footerContent.classList.remove('footer-hidden');
            } else {
                noticesIconContainer.classList.add('hidden');
                footerContent.classList.add('footer-hidden');
            }
            saveSettings();
        }

        function updateNotice() {
            if (!isActive || isMinimalMode) return;
            const noticeElement = document.getElementById('current-notice');
            noticeElement.textContent = notices[currentNoticeIndex];
            currentNoticeIndex = (currentNoticeIndex + 1) % notices.length;
        }

        function startNoticeRotation() {
            setInterval(updateNotice, 14000);
        }

        document.getElementById('notice-toggle-icon').addEventListener('click', () => {
            if (isMinimalMode) return;
            isActive = !isActive;
            isFooterVisible = isActive;
            toggleFooterVisibility();
        });

        function parseTimeOrTimerFromText(text) {
            const now = new Date();
            
            const timeRegex = /\b(\d{1,2})(?::(\d{2}))?(?:\s*(?:h|pm|am))?\b|\b(?:las\s+)?((?:una|dos|tres|cuatro|cinco|seis|siete|ocho|nueve|diez|once|doce)(?:\s*y\s*(?:media|cuarto))?)(?:\s*(?:de\s+la\s+(?:mañana|tarde|noche)))?\b/i;
            const timeMatch = text.match(timeRegex);
            if (timeMatch) {
                let hours, minutes = 0;
                if (timeMatch[1]) {
                    hours = parseInt(timeMatch[1]);
                    minutes = timeMatch[2] ? parseInt(timeMatch[2]) : 0;
                    if (text.toLowerCase().includes('pm') && hours < 12) hours += 12;
                    if (text.toLowerCase().includes('am') && hours === 12) hours = 0;
                } else if (timeMatch[3]) {
                    const timeText = timeMatch[3].toLowerCase();
                    const hourMap = {
                        'una': 1, 'dos': 2, 'tres': 3, 'cuatro': 4, 'cinco': 5,
                        'seis': 6, 'siete': 7, 'ocho': 8, 'nueve': 9, 'diez': 10,
                        'once': 11, 'doce': 12
                    };
                    for (let word in hourMap) {
                        if (timeText.includes(word)) {
                            hours = hourMap[word];
                            break;
                        }
                    }
                    if (timeText.includes('media')) minutes = 30;
                    else if (timeText.includes('cuarto')) minutes = 15;
                    if (timeText.includes('tarde') || timeText.includes('noche')) {
                        if (hours < 12) hours += 12;
                    } else if (timeText.includes('mañana') && hours === 12) {
                        hours = 0;
                    }
                }
                return { time: `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`, isTimer: false };
            }

            const timerRegex = /\b(?:en\s+)?(\d+|una|media|un)\s*(minuto|minutos|hora|horas)\b/i;
            const timerMatch = text.match(timerRegex);
            if (timerMatch) {
                let minutesToAdd = 0;
                const amount = timerMatch[1].toLowerCase();
                const unit = timerMatch[2].toLowerCase();
                if (amount === 'una' || amount === 'un') {
                    minutesToAdd = unit.includes('hora') ? 60 : 1;
                } else if (amount === 'media') {
                    minutesToAdd = unit.includes('hora') ? 30 : 0;
                } else {
                    minutesToAdd = parseInt(amount) * (unit.includes('hora') ? 60 : 1);
                }
                if (minutesToAdd > 0) {
                    now.setMinutes(now.getMinutes() + minutesToAdd);
                    return { time: `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`, isTimer: true };
                }
            }

            return null;
        }

        function showReminderModal(reminder = null) {
            if (isMinimalMode) return;
            const modal = document.createElement('div');
            modal.className = 'reminder-modal';
            modal.setAttribute('aria-label', reminder ? 'Modificar recordatorio' : 'Añadir nuevo recordatorio');
            modal.innerHTML = `
                <h2>${reminder ? 'Modificar' : 'Añadir'} Recordatorio</h2>
                <form id="reminder-form">
                    <label for="reminder-text">Texto del recordatorio:</label>
                    <textarea id="reminder-text" required rows="4">${reminder ? reminder.text : ''}</textarea>
                    <label for="reminder-time">Hora (opcional):</label>
                    <input type="time" id="reminder-time" value="${reminder && reminder.time ? reminder.time : ''}">
                    <label>Días de repetición (opcional):</label>
                    <div class="repeat-days" style="display: flex; flex-wrap: wrap; gap: 0.5rem; margin-bottom: 1rem;">
                        <label><input type="checkbox" name="repeat" value="1" ${reminder && reminder.repeatDays && reminder.repeatDays.includes(1) ? 'checked' : ''}> Lunes</label>
                        <label><input type="checkbox" name="repeat" value="2" ${reminder && reminder.repeatDays && reminder.repeatDays.includes(2) ? 'checked' : ''}> Martes</label>
                        <label><input type="checkbox" name="repeat" value="3" ${reminder && reminder.repeatDays && reminder.repeatDays.includes(3) ? 'checked' : ''}> Miércoles</label>
                        <label><input type="checkbox" name="repeat" value="4" ${reminder && reminder.repeatDays && reminder.repeatDays.includes(4) ? 'checked' : ''}> Jueves</label>
                        <label><input type="checkbox" name="repeat" value="5" ${reminder && reminder.repeatDays && reminder.repeatDays.includes(5) ? 'checked' : ''}> Viernes</label>
                        <label><input type="checkbox" name="repeat" value="6" ${reminder && reminder.repeatDays && reminder.repeatDays.includes(6) ? 'checked' : ''}> Sábado</label>
                        <label><input type="checkbox" name="repeat" value="0" ${reminder && reminder.repeatDays && reminder.repeatDays.includes(0) ? 'checked' : ''}> Domingo</label>
                    </div>
                    <div class="button-group">
                                                <button type="submit">Guardar</button>
                        <button type="button" id="cancel-reminder">Cancelar</button>
                    </div>
                </form>
            `;
            document.body.appendChild(modal);

            modal.querySelector('#reminder-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const text = modal.querySelector('#reminder-text').value.trim();
                const time = modal.querySelector('#reminder-time').value;
                const repeatDays = Array.from(modal.querySelectorAll('input[name="repeat"]:checked')).map(input => parseInt(input.value));

                if (!text) {
                    alert('El texto del recordatorio es obligatorio.');
                    return;
                }

                let parsedTime = time ? { time, isTimer: false } : parseTimeOrTimerFromText(text);
                if (parsedTime) {
                    time = parsedTime.time;
                }

                const reminders = JSON.parse(localStorage.getItem('reminders') || '[]');
                if (reminder) {
                    const index = reminders.findIndex(r => r.id === reminder.id);
                    if (index !== -1) {
                        reminders[index] = { id: reminder.id, text, time, repeatDays };
                    }
                } else {
                    reminders.push({ id: Date.now(), text, time, repeatDays });
                }

                localStorage.setItem('reminders', JSON.stringify(reminders));
                updateButtonStyles();
                document.body.removeChild(modal);
                checkReminders();
            });

            modal.querySelector('#cancel-reminder').addEventListener('click', () => {
                document.body.removeChild(modal);
            });
        }

        function showReminderNotification(reminder) {
            const notification = document.createElement('div');
            notification.className = 'reminder-notification';
            notification.innerHTML = `
                <p>${reminder.text}${reminder.time ? ` (${reminder.time})` : ''}</p>
                <div class="button-group">
                    <button class="cancel">Eliminar</button>
                    <button class="modify">Modificar</button>
                    <button class="postpone">Aplazar 10 min</button>
                </div>
            `;
            document.getElementById('reminder-notifications').appendChild(notification);

            notification.querySelector('.cancel').addEventListener('click', () => {
                let reminders = JSON.parse(localStorage.getItem('reminders') || '[]');
                reminders = reminders.filter(r => r.id !== reminder.id);
                localStorage.setItem('reminders', JSON.stringify(reminders));
                notification.remove();
                updateButtonStyles();
            });

            notification.querySelector('.modify').addEventListener('click', () => {
                showReminderModal(reminder);
                notification.remove();
            });

            notification.querySelector('.postpone').addEventListener('click', () => {
                let reminders = JSON.parse(localStorage.getItem('reminders') || '[]');
                const index = reminders.findIndex(r => r.id === reminder.id);
                if (index !== -1) {
                    const now = new Date();
                    now.setMinutes(now.getMinutes() + 10);
                    reminders[index].time = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
                    localStorage.setItem('reminders', JSON.stringify(reminders));
                }
                notification.remove();
                updateButtonStyles();
            });
        }

        function showAllReminders() {
            const reminders = JSON.parse(localStorage.getItem('reminders') || '[]');
            if (reminders.length === 0) {
                alert('No hay recordatorios activos.');
                return;
            }

            const modal = document.createElement('div');
            modal.className = 'reminder-modal';
            modal.setAttribute('aria-label', 'Lista de recordatorios');
            modal.innerHTML = `
                <h2>Recordatorios Activos</h2>
                <ul style="max-height: 300px; overflow-y: auto; margin-bottom: 1rem;">
                    ${reminders.map(r => `
                        <li style="padding: 0.5rem; border-bottom: 1px solid #D1D5DB;">
                            ${r.text}${r.time ? ` (${r.time})` : ''}
                            ${r.repeatDays && r.repeatDays.length ? ` [${r.repeatDays.map(d => ['Dom', 'Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb'][d]).join(', ')}]` : ''}
                            <button class="modify" style="margin-left: 0.5rem; padding: 0.25rem 0.5rem;" data-id="${r.id}">Modificar</button>
                            <button class="cancel" style="margin-left: 0.5rem; padding: 0.25rem 0.5rem;" data-id="${r.id}">Eliminar</button>
                        </li>
                    `).join('')}
                </ul>
                <div class="button-group">
                    <button id="close-reminders">Cerrar</button>
                </div>
            `;
            document.body.appendChild(modal);

            modal.querySelectorAll('.modify').forEach(button => {
                button.addEventListener('click', () => {
                    const id = parseInt(button.dataset.id);
                    const reminder = reminders.find(r => r.id === id);
                    if (reminder) {
                        showReminderModal(reminder);
                    }
                    document.body.removeChild(modal);
                });
            });

            modal.querySelectorAll('.cancel').forEach(button => {
                button.addEventListener('click', () => {
                    const id = parseInt(button.dataset.id);
                    let updatedReminders = reminders.filter(r => r.id !== id);
                    localStorage.setItem('reminders', JSON.stringify(updatedReminders));
                    document.body.removeChild(modal);
                    updateButtonStyles();
                    showAllReminders();
                });
            });

            modal.querySelector('#close-reminders').addEventListener('click', () => {
                document.body.removeChild(modal);
            });
        }

        function checkReminders() {
            const reminders = JSON.parse(localStorage.getItem('reminders') || '[]');
            const now = new Date();
            const currentTime = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
            const currentDay = now.getDay();

            reminders.forEach(reminder => {
                if (reminder.time && reminder.time === currentTime) {
                    if (!reminder.repeatDays || reminder.repeatDays.length === 0 || reminder.repeatDays.includes(currentDay)) {
                        showReminderNotification(reminder);
                    }
                }
            });

            updateButtonStyles();
        }

        function loadReminders() {
            const reminders = JSON.parse(localStorage.getItem('reminders') || '[]');
            updateButtonStyles();
        }

        const backButton = document.getElementById('back-button');
        const forwardButton = document.getElementById('forward-button');

        backButton.addEventListener('click', () => {
            window.history.back();
        });

        forwardButton.addEventListener('click', () => {
            window.history.forward();
        });

        window.addEventListener('resize', adjustButtonPositions);

        window.addEventListener('load', () => {
            loadNotices().then(() => {
                startNoticeRotation();
            });
            adjustButtonPositions();
            loadSavedSettings();
            updateVersion();
            setInterval(checkReminders, 60000);
            setInterval(adjustButtonPositions, 100);
        });

        window.addEventListener('beforeunload', saveSettings);

        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 100;
            if (touchStartX - touchEndX > swipeThreshold) {
                window.history.forward();
            } else if (touchEndX - touchStartX > swipeThreshold) {
                window.history.back();
            }
        }
    </script>

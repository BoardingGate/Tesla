<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoardingGate Lanzador</title>
    <link rel="icon" href="https://boardinggate.github.io/Tesla/IMG_4157.jpeg" type="image/jpeg">
    <script src="https://cdn.tailwindcss.com"></script>
<style>
    .bookmark-item {
        transition: transform 4s ease, box-shadow 4s ease;
        box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5), -4px -4px 8px rgba(255, 255, 255, 0.1);
        position: relative;
    }
    .bookmark-item:hover {
        transform: scale(1.1) translateY(-2px);
        box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.6), -6px -6px 12px rgba(255, 255, 255, 0.15);
    }
    .bookmark-item img {
        image-rendering: crisp-edges;
    }
    .bookmark-name {
        font-weight: bold;
        color: #333;
        text-align: center;
        margin-top: 4px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 100%;
    }
    #bookmark-grid {
        display: grid;
        grid-template-columns: repeat(6, minmax(120px, 1fr));
        gap: 15px;
        background-color: transparent;
        border-radius: 0.75rem;
        position: relative;
        width: 100%;
        max-width: 984px;
        margin: 0 auto 0 60px;
        transition: all 0.3s ease;
    }
    #bookmark-grid > div {
        height: auto;
        aspect-ratio: 16 / 9;
        transition: all 0.3s ease;
    }
    .bookmark-item {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-radius: 0.5rem;
        transition: all 0.3s ease;
        background-color: hsla(var(--hue), var(--saturation), var(--lightness), 0.64);
    }
    .bookmark-item img {
        width: 36px;
        height: auto;
        max-width: 40px;
        border-radius: 0.25rem;
    }
    .bookmark-name {
        font-size: clamp(0.85rem, 1.5vw, 1.15rem);
    }
    .small-bookmark img {
        width: 24px;
        max-width: 28px;
    }
    .small-bookmark .bookmark-name {
        font-size: clamp(0.85rem, 1.5vw, 1.15rem);
    }
    @media (max-width: 768px) {
        #bookmark-grid {
            grid-template-columns: repeat(3, minmax(100px, 1fr));
            gap: 10px;
        }
    }
    @media (max-width: 480px) {
        #bookmark-grid {
            grid-template-columns: repeat(2, minmax(80px, 1fr));
            gap: 8px;
        }
    }
    .header-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        background-color: #ABAB99;
        padding: 0.5rem;
    }
    body.dark-mode .header-container {
        background-color: #92927E;
    }
    .header-logo {
        width: 100px;
        height: 70px;
        transition: filter 0.2s ease;
    }
    body.dark-mode .header-logo {
        filter: brightness(85%);
    }
    .title-container {
        background-color: #ABAB99;
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        display: inline-block;
    }
    body.dark-mode .title-container {
        background-color: #92927E;
    }
    .header-container h1 {
        color: #5C5C47;
    }
    .version-text {
        font-size: 0.75rem;
        color: #5C5C47;
        font-weight: normal;
    }
    body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background-color: #ABAB99;
        margin: 0;
        overflow-x: hidden;
    }
    body.dark-mode {
        background-color: #92927E;
    }
    header {
        margin-bottom: 0.5rem;
    }
    main {
        margin: 0.5rem auto 0.5rem 60px;
        background-color: transparent;
        border-radius: 0.75rem;
        padding: 16px;
        min-height: 400px;
        transition: margin-top 0.5s ease-in-out;
        max-width: 984px;
        width: 100%;
    }
    footer {
        margin: 0.5rem auto;
        text-align: center;
        max-width: 984px;
        width: 100%;
        display: block;
        background-color: #ABAB99;
        margin-left: 120px;
    }
    body.dark-mode footer {
        background-color: #92927E;
    }
    .footer-content {
        color: #5C5C47;
        padding: 0.5rem;
        margin: 0 auto;
        max-width: 100%;
        position: relative;
    }
    .footer-subtext {
        font-size: 0.75rem;
        color: #5C5C47;
        margin-top: 0.25rem;
        text-align: center;
    }
    .footer-link-green {
        color: #5C5C47;
        text-decoration: none;
        transition: color 0.2s ease;
    }
    .footer-link-green:hover {
        color: #5C5C47;
    }
    .footer-line {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 0.5rem;
        flex-wrap: wrap;
    }
    .scroll-toggle-button {
        position: fixed;
        width: 91px;
        height: clamp(78.2px, 19.55vw, 145.95px);
        background-color: #668B8B;
        border-radius: 60px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        padding: clamp(10px, 2vw, 20px);
        cursor: pointer;
        box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        z-index: 1000;
        transition: background-color 0.2s ease;
        left: 10px;
        top: 10px;
    }
    .scroll-toggle-button:hover {
        background-color: #D9A066;
    }
    .scroll-toggle-button svg {
        width: clamp(24px, 4vw, 32px);
        height: clamp(24px, 4vw, 32px);
        stroke: #E6E6DC;
    }
    .top-text-container {
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: clamp(0.6rem, 1.5vw, 0.75rem);
        color: #5C5C47;
        background-color: #D1D5DB;
        margin-top: 0.25rem;
        margin-left: 60px;
        gap: 0.5rem;
        padding: 0.25rem 0.5rem;
        border-radius: 0.25rem;
        animation: fadeOut 4s forwards;
        position: relative;
        height: 2rem;
        transition: height 0.5s ease-in-out, opacity 0.5s ease-in-out;
    }
    body.dark-mode .top-text-container {
        background-color: #6B7280;
    }
    .top-text-container span {
        color: #D9A066;
        font-size: clamp(0.9rem, 2vw, 1.2rem);
    }
    @keyframes fadeOut {
        0% { opacity: 1; height: 2rem; }
        75% { opacity: 1; height: 2rem; }
        100% { opacity: 0; height: 0; margin-top: 0; padding: 0; overflow: hidden; }
    }
    .arrow-button {
        width: clamp(36px, 6vw, 48px);
        height: clamp(36px, 6vw, 48px);
        background-color: #D9A066;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        transition: background-color 0.2s ease;
    }
    .arrow-button:hover {
        background-color: #5C5C47;
    }
    .arrow-button svg {
        stroke: #E6E6DC;
    }
    .counter-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin-top: 1rem;
        text-align: center;
        opacity: 0.2;
        margin-left: 120px;
    }
    .favicon-red {
        filter: hue-rotate(0deg) saturate(200%) brightness(80%);
    }
    .favicon-blue {
        filter: hue-rotate(200deg) saturate(150%) brightness(90%);
    }
    .notices-icon-container {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        max-width: 984px;
        margin: 0 auto;
        margin-left: 140px;
        position: relative;
    }
    .notices-container {
        flex-grow: 1;
        padding: 0.5rem;
        border: none;
        border-radius: 0.5rem;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0;
        margin-left: 2px;
        height: 3rem;
    }
    .notice-wrapper {
        padding: 0.5rem;
        height: 1.5rem;
        flex-grow: 1;
        overflow: hidden;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .notice {
        color: #00ff00;
        font-size: 1.1rem;
        font-weight: bold;
        white-space: nowrap;
        text-align: center;
        opacity: 0;
        animation: fadeInOut 14s infinite;
    }
    @keyframes fadeInOut {
        0% { opacity: 1; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { opacity: 0; }
    }
    .notice-off-icon {
        width: auto;
        height: clamp(2rem, 5vw, 3rem);
        margin-right: 10px;
        align-self: center;
        cursor: pointer;
        transition: filter 0.3s ease;
    }
    body.dark-mode .notice-off-icon {
        filter: brightness(85%);
    }
    .toggle-sign {
        position: fixed;
        width: 91px;
        height: 54px;
        border-radius: 20px;
        background-color: #668B8B;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 1.25rem;
        color: #E6E6DC;
        text-align: center;
        cursor: pointer;
        z-index: 1000;
        transition: background-color 0.2s ease, filter 0.2s ease;
        left: 10px;
    }
    .toggle-sign .sign {
        font-size: 1.5rem;
        margin-right: 2px;
    }
    .toggle-sign:hover {
        background-color: #D9A066;
    }
    .toggle-sign img {
        max-width: 80px;
        max-height: 48px;
        object-fit: contain;
    }
    body.dark-mode .toggle-sign#config-button {
        filter: brightness(85%);
    }
    body.dark-mode .toggle-sign#config-button img {
        filter: brightness(85%);
    }
    .toggle-image {
        position: fixed;
        width: 91px;
        height: 54px;
        cursor: pointer;
        z-index: 1000;
        transition: filter 0.2s ease;
    }
    .toggle-image:hover {
        filter: brightness(80%);
    }
    body.dark-mode .toggle-image#on-off-toggle {
        filter: brightness(85%);
    }
    #reminder-button {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: fixed;
        background-color: #668B8B;
    }
    #reminder-button img {
        max-width: 80px;
        max-height: 48px;
        object-fit: contain;
    }
    #reminder-button .reminder-count {
        position: absolute;
        top: 3px;
        left: 3px;
        background-color: #EF4444;
        color: #FFFFFF;
        border-radius: 55%;
        padding: 2px 8px;
        font-size: 0.95rem;
        font-weight: bold;
        line-height: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1500;
        min-width: 1.5rem;
        max-width: 2rem;
        text-align: center;
    }
    .hidden {
        display: none;
    }
    .footer-hidden {
        display: none;
    }
    body.dark-mode .bookmark-item {
        filter: brightness(60%);
    }
    body.dark-mode .bg-gray-50.border.border-dashed.border-gray-200.rounded-lg {
        filter: brightness(60%);
    }
    body.dark-mode .scroll-toggle-button {
        background-color: #5C5C47;
    }
    body.dark-mode .scroll-toggle-button:hover {
        background-color: #D9A066;
    }
    body.dark-mode .toggle-sign {
        background-color: #5C5C47;
    }
    body.dark-mode .toggle-sign:hover {
        background-color: #D9A066;
    }
    body.dark-mode .toggle-sign.range-toggle[data-state="visible"] {
        background-color: #668B8B;
    }
    body.dark-mode .toggle-sign.range-toggle[data-state="hidden"] {
        background-color: #5C5C47;
    }
    body.dark-mode #reload-button {
        background-color: #668B8B;
    }
    body.dark-mode #home-button {
        background-color: #668B8B;
    }
    body.dark-mode #weather-button {
        background-color: #5C5C47;
    }
    body.dark-mode #zoom-button:not(.zoomed) {
        background-color: #5C5C47;
    }
    body.dark-mode #zoom-button.zoomed {
        background-color: #5C5C47;
    }
    body.dark-mode #reminder-button {
        background-color: #5C5C47;
    }
    body.dark-mode #config-button {
        background-color: #92927E;
    }
    .minimal-mode {
        background-color: #ABAB99;
    }
    body.dark-mode.minimal-mode {
        background-color: #92927E;
    }
    .minimal-mode main,
    .minimal-mode .notices-container,
    .minimal-mode .footer-content,
    .minimal-mode .top-text-container,
    .minimal-mode .scroll-toggle-button,
    .minimal-mode .toggle-sign,
    .minimal-mode #reminder-notifications,
    .minimal-mode .counter-wrapper,
    .minimal-mode .notice-off-icon {
        display: none !important;
    }
    .minimal-mode #dark-mode-toggle,
    .minimal-mode .header-container,
    .minimal-mode .header-logo {
        display: none !important;
    }
    .minimal-mode #on-off-toggle {
        filter: none;
        opacity: 0.3;
    }
    .minimal-mode-message {
        color: #000000;
        font-size: 1rem;
        font-weight: bold;
        position: fixed;
        top: 70px;
        left: 10px;
        z-index: 1000;
    }
    .reminder-modal {
        position: fixed;
        top: 2%;
        left: 5%;
        transform: translateY(-1%);
        background-color: #D2B48C;
        padding: 1rem;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        z-index: 2000;
        max-width: 990px;
        width: 90%;
        max-height: 700px;
        overflow-y: auto;
        font-size: 1rem;
    }
    .help-modal {
        position: fixed;
        top: 10%;
        left: 40px;
        transform: translateY(-10%);
        background-color: #DAC8A0;
        padding: 2rem;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        z-index: 2000;
        max-width: 800px;
        width: 90%;
        max-height: 80vh;
        overflow-y: auto;
        font-size: 1.10rem;
    }
    .reminder-modal h2, .help-modal h2 {
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
        color: #111827;
    }
    .reminder-modal label, .help-modal label {
        display: block;
        margin-bottom: 0.25rem;
        font-weight: 500;
        color: #374151;
        font-size: 0.9rem;
    }
    .reminder-modal input,
    .reminder-modal textarea {
        width: 100%;
        padding: 0.5rem;
        margin-bottom: 0.5rem;
        border: 1px solid #D1D5DB;
        border-radius: 0.25rem;
        font-size: 1rem;
    }
    .reminder-modal textarea {
        font-size: 1.3rem;
        font-weight: bold;
        text-transform: uppercase;
    }
    .reminder-modal input {
        font-size: 2rem;
        text-align: center;
        line-height: 1.2;
    }
    .reminder-modal .form-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 0.5rem;
    }
    .reminder-modal .full-width {
        grid-column: span 4;
    }
    .reminder-modal .days-group {
        display: flex;
        gap: 0.25rem;
        flex-wrap: wrap;
    }
    .reminder-modal .button-group {
        display: flex;
        justify-content: space-between;
        gap: 0.25rem;
        flex-wrap: nowrap;
    }
    .reminder-modal .days-group label {
        font-size: 0.8rem;
    }
    .reminder-modal button, .help-modal button {
        padding: 0.5rem 1rem;
        border-radius: 0.25rem;
        cursor: pointer;
        font-size: 1rem;
        flex: 1;
        text-align: center;
    }
    .reminder-modal button[type="submit"] {
        background-color: #2563EB;
        color: #FFFFFF;
    }
    .reminder-modal button[type="button"] {
        background-color: #D1D5DB;
        color: #111827;
    }
    .help-modal button#close-help {
        background-color: #2563EB;
        color: #FFFFFF;
        font-size: 1.5rem;
        padding: 1rem 2rem;
    }
    .reminder-notification {
        position: fixed;
        top: 45%;
        left: 55%;
        transform: translate(-85%, -85%);
        background-color: #FFFF99;
        padding: 1.5rem;
        border-radius: 2.5rem;
        border: 2px solid #ABAB99;
        box-shadow: 0 6px 6px rgba(1, 0, 0, 0.3);
        z-index: 3000;
        max-width: 470px;
        width: 95%;
        text-align: center;
    }
    .reminder-notification .reminder-text {
        margin: 0.5rem 0;
        font-size: 1.8rem;
        font-weight: bold;
        color: #0000FF;
    }
    .reminder-notification .reminder-details {
        margin: 0.5rem 0;
        font-size: 1.0rem;
        font-weight: bold;
        color: #0000FF;
    }
    .reminder-notification .button-group {
        display: flex;
        justify-content: center;
        gap: 0.5rem;
        margin-top: 1rem;
    }
    .reminder-notification button {
        padding: 0.5rem 1rem;
        border-radius: 0.25rem;
        cursor: pointer;
        font-size: 0.9rem;
    }
    .reminder-notification button.cancel {
        background-color: #EF4444;
        color: #FFFFFF;
        width: 150px;
        height: 70px;
        font-size: 1.2rem;
    }
    .reminder-notification button.modify {
        background-color: #10B981;
        width: 150px;
        height: 60px;
        font-size: 1.2rem;
        color: #FFFFFF;
    }
    .reminder-notification button.postpone {
        background-color: #F59E0B;
        width: 150px;
        height: 60px;
        font-size: 1.2rem;
        color: #FFFFFF;
    }
    .reminder-table-modal {
        position: fixed;
        top: 40px;
        left: 50px;
        transform: translateY(10%);
        background-color: #E6D6A8;
        padding: 1.5rem;
        border-radius: 1.5rem;
        box-shadow: 0 4px 6px rgba(1, 1, 0, 0.1);
        z-index: 2000;
        max-width: 95%;
        width: 980px;
        max-height: 80vh;
        overflow-y: auto;
    }
    .reminder-table-modal table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 1rem;
    }
    .reminder-table-modal th,
    .reminder-table-modal td {
        padding: 0.5rem;
        border: 1px solid #1E3A8A;
        font-size: 0.9rem;
        text-align: center;
    }
    .reminder-table-modal td.text-column {
        text-align: left;
    }
    .reminder-table-modal th {
        background-color: #E5E7EB;
        font-weight: bold;
    }
    .reminder-table-modal td.date-column {
        white-space: nowrap;
    }
    .reminder-table-modal button {
        padding: 0.25rem 0.5rem;
        border-radius: 0.25rem;
        cursor: pointer;
        font-size: 0.8rem;
        margin-right: 0.25rem;
    }
    .reminder-table-modal button.modify,
    .reminder-table-modal button.delete,
    .reminder-table-modal button.postpone {
        width: 6rem;
        text-align: center;
        display: flex;
    }
    .reminder-table-modal button.modify {
        display: flex;
        background-color: #10B981;
        color: #FFFFFF;
        gap: 1rem;
        align-self: flex-start;
    }
    .reminder-table-modal button.delete {
        display: flex;
        background-color: #EF4444;
        color: #FFFFFF;
        gap: 1rem;
        align-self: center;
    }
    .reminder-table-modal button.postpone {
        display: flex;
        background-color: #F59E0B;
        color: #FFFFFF;
        gap: 1rem;
        align-self: flex-end;
    }
    .reminder-table-modal .button-group {
        display: flex;
        margin-top: 1rem;
    }
    .reminder-table-modal #close-reminders {
        padding-left: 3rem;
        padding-right: 3rem;
    }
    .reminder-count-globe {
        position: fixed;
        top: 10px;
        left: 10px;
        background-color: #EF4444;
        color: white;
        border-radius: 50%;
        padding: 8px 12px;
        font-size: 1rem;
        font-weight: bold;
        z-index: 1500;
    }
    .minimal-mode .reminder-count-globe,
    .minimal-mode .reminder-notification {
        display: none !important;
    }
    main.header-hidden {
        margin-top: -1.25rem;
    }
    .reminder-count-globe.header-hidden,
    #reminder-notifications.header-hidden,
    .notices-icon-container.header-hidden,
    footer.header-hidden {
        margin-top: -1.25rem;
    }
</style>
</head>
<body class="min-h-screen bg-[#ABAB99] flex flex-col items-center p-6">

        <div class="arrow-button" id="back-button">

        </div>
        <span>[ Web anterior o posterior arrastre hacia los bordes ]</span>

    <div id="bookmark-grid">

    </div>
</main>

    <img src="https://boardinggate.github.io/Tesla/IMG_4194.jpg" alt="Toggle Avisos" class="notice-off-icon" id="notice-toggle-icon">

            grid.style.gridTemplateColumns = `repeat(${zoomedCols}, ${zoomedCellWidth}px)`;

    function updateAllToggles(state) {
        const toggleButtons = document.querySelectorAll('.range-toggle');
        toggleButtons.forEach(button => {
            if (state === 'off') {
                button.dataset.state = 'hidden';
                const start = parseInt(button.dataset.rangeStart);
                const end = parseInt(button.dataset.rangeEnd);
                for (let i = start; i <= end; i++) {
                    if (cellElements[i]) {
                        cellElements[i].classList.add('hidden');
                    }
                }
                const label = toggleRanges.find(r => r.start == button.dataset.rangeStart).label;
                button.innerHTML = `<span class="sign">+</span>${label}`;
            } else {
                button.dataset.state = 'visible';
                const start = parseInt(button.dataset.rangeStart);
                const end = parseInt(button.dataset.rangeEnd);
                for (let i = start; i <= end; i++) {
                    if (cellElements[i]) {
                        cellElements[i].classList.remove('hidden');
                    }
                }
                const label = toggleRanges.find(r => r.start == button.dataset.rangeStart).label;
                button.innerHTML = `<span class="sign">-</span>${label}`;
            }
        });
        saveSettings();
    }

    function showReminderModal(reminder = null) {
        const modal = document.createElement('div');
        modal.className = 'reminder-modal';
        modal.innerHTML = `
            <h2>${reminder ? 'Editar Recordatorio' : 'Nuevo Recordatorio'}</h2>
            <form id="reminder-form">
                <div class="form-grid">
                    <div class="full-width">
                        <label for="reminder-text">Texto del Recordatorio</label>
                        <textarea id="reminder-text" rows="4" required></textarea>
                    </div>
                    <div>
                        <label for="reminder-date">Fecha</label>
                        <input type="text" id="reminder-date" placeholder="DD/MM/YYYY" required>
                    </div>
                    <div>
                        <label for="reminder-time">Hora</label>
                        <input type="text" id="reminder-time" placeholder="HH:MM" required>
                    </div>
                    <div>

                        <input type="number" id="reminder-interval" min="1">
                    </div>
                    <div>
                        <label for="reminder-timer">Temporizador (minutos)</label>
                        <input type="number" id="reminder-timer" min="1">
                    </div>
                    <div class="full-width days-group">
                        <label><input type="checkbox" name="days" value="L"> Lunes</label>
                        <label><input type="checkbox" name="days" value="M"> Martes</label>
                        <label><input type="checkbox" name="days" value="X"> Miércoles</label>
                        <label><input type="checkbox" name="days" value="J"> Jueves</label>
                        <label><input type="checkbox" name="days" value="V"> Viernes</label>
                        <label><input type="checkbox" name="days" value="S"> Sábado</label>
                        <label><input type="checkbox" name="days" value="D"> Domingo</label>
                    </div>
                </div>
                <div class="button-group">
                    <button type="submit" id="save-reminder">Aceptar (25s)</button>
                    <button type="button" id="cancel-reminder">Cancelar</button>
                </div>
            </form>
        `;
        document.body.appendChild(modal);
        document.getElementById('reminder-text').focus();

        const form = document.getElementById('reminder-form');
        const textInput = document.getElementById('reminder-text');
        const dateInput = document.getElementById('reminder-date');
        const timeInput = document.getElementById('reminder-time');
        const intervalInput = document.getElementById('reminder-interval');
        const timerInput = document.getElementById('reminder-timer');
        const saveButton = document.getElementById('save-reminder');
        let timerSeconds = 25;
        let timerInterval = null;
        let inactivityTimeout = null;

        function updateTimer() {
            saveButton.textContent = `Aceptar (${timerSeconds}s)`;
            if (timerSeconds <= 0) {
                clearInterval(timerInterval);
                form.dispatchEvent(new Event('submit'));
            }
        }

        function resetTimer() {
            clearInterval(timerInterval);
            timerSeconds = 25;
            saveButton.textContent = `Aceptar (${timerSeconds}s)`;
            timerInterval = setInterval(() => {
                timerSeconds--;
                updateTimer();
            }, 1000);
        }

        function checkInactivity() {
            clearTimeout(inactivityTimeout);
            inactivityTimeout = setTimeout(() => {
                if (document.activeElement !== textInput) {
                    textInput.focus();
                }
                resetTimer();
            }, 2000);
        }

        timeInput.addEventListener('input', (e) => {
            let value = e.target.value.replace(/[^0-9]/g, '');
            if (value.length >= 3) {
                value = value.slice(0, 2) + ':' + value.slice(2, 4);
            }
            e.target.value = value;
            checkInactivity();
        });

        dateInput.addEventListener('input', (e) => {
            let value = e.target.value.replace(/[^0-9]/g, '');
            if (value.length >= 5) {
                value = value.slice(0, 2) + '/' + value.slice(2, 4) + '/' + value.slice(4, 8);
            }
            e.target.value = value;
            checkInactivity();
        });

        [textInput, intervalInput, timerInput].forEach(input => {
            input.addEventListener('input', checkInactivity);
        });

        resetTimer();

        if (reminder) {
            textInput.value = reminder.text;
            dateInput.value = reminder.date;
            timeInput.value = reminder.time;
            intervalInput.value = reminder.interval || '';
            timerInput.value = reminder.timer || '';
            reminder.days.forEach(day => {
                const checkbox = form.querySelector(`input[value="${day}"]`);
                if (checkbox) checkbox.checked = true;
            });
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const days = Array.from(form.querySelectorAll('input[name="days"]:checked')).map(input => input.value);
            const newReminder = {
                id: reminder ? reminder.id : Date.now(),
                text: textInput.value,
                date: dateInput.value,
                time: timeInput.value,
                interval: intervalInput.value ? parseInt(intervalInput.value) : null,
                timer: timerInput.value ? parseInt(timerInput.value) : null,
                days: days,
                active: true
            };
            saveReminder(newReminder);
            modal.remove();
            clearInterval(timerInterval);
            clearTimeout(inactivityTimeout);
            showSimpleReminders();
        });

        document.getElementById('cancel-reminder').addEventListener('click', () => {
            modal.remove();
            clearInterval(timerInterval);
            clearTimeout(inactivityTimeout);
        });
    }

    function saveReminder(reminder) {
        let reminders = JSON.parse(localStorage.getItem('reminders') || '[]');
        const index = reminders.findIndex(r => r.id === reminder.id);
        if (index !== -1) {
            reminders[index] = reminder;
        } else {
            reminders.push(reminder);
        }
        localStorage.setItem('reminders', JSON.stringify(reminders));
        updateReminderCount();
    }

    function updateReminderCount() {
        const reminders = JSON.parse(localStorage.getItem('reminders') || '[]');
        const count = reminders.filter(r => r.active).length;
        const globe = document.getElementById('reminder-count-globe');
        globe.textContent = count;
        globe.style.display = count > 0 ? 'block' : 'none';

        const reminderButton = document.getElementById('reminder-button');
        const countSpan = reminderButton.querySelector('.reminder-count');
        if (countSpan) {
            countSpan.textContent = count;
            countSpan.style.display = count > 0 ? 'flex' : 'none';
        }
    }

    function showSimpleReminders() {
        const reminders = JSON.parse(localStorage.getItem('reminders') || '[]');
        const now = new Date();
        const notifications = document.getElementById('reminder-notifications');
        notifications.innerHTML = '';

        reminders.forEach(reminder => {
            if (!reminder.active) return;
            const [day, month, year] = reminder.date.split('/').map(Number);
            const [hours, minutes] = reminder.time.split(':').map(Number);
            const reminderDate = new Date(year, month - 1, day, hours, minutes);
            const currentDay = ['D', 'L', 'M', 'X', 'J', 'V', 'S'][now.getDay()];

            if (
                (reminder.days.length === 0 && reminderDate <= now) ||
                (reminder.days.includes(currentDay) && now.getHours() === hours && now.getMinutes() === minutes)
            ) {
                const notification = document.createElement('div');
                notification.className = 'reminder-notification';
                notification.innerHTML = `
                    <div class="reminder-notification">
                    <div class="reminder-text">${reminder.text}</div>
                    <div class="reminder-details">${reminder.date} ${reminder.time}${reminder.days.length > 0 ? ' (' + reminder.days.join(', ') + ')' : ''}</div>
                    <div class="button-group">
                        <button class="cancel" data-id="${reminder.id}">Cancelar</button>
                        <button class="modify" data-id="${reminder.id}">Modificar</button>
                        <button class="postpone" data-id="${reminder.id}">Posponer</button>
                    </div>
                </div>
            `;
            notifications.appendChild(notification);

            notification.querySelector('.cancel').addEventListener('click', () => {
                reminder.active = false;
                saveReminder(reminder);
                notification.remove();
                updateReminderCount();
            });

            notification.querySelector('.modify').addEventListener('click', () => {
                fromReminderModal = true;
                showReminderModal(reminder);
                notification.remove();
            });

            notification.querySelector('.postpone').addEventListener('click', () => {
                const now = new Date();
                now.setMinutes(now.getMinutes() + (reminder.interval || 5));
                reminder.date = `${now.getDate().toString().padStart(2, '0')}/${(now.getMonth() + 1).toString().padStart(2, '0')}/${now.getFullYear()}`;
                reminder.time = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
                saveReminder(reminder);
                notification.remove();
                updateReminderCount();
            });
        }
    });
}

function showReminderTable() {

    modal.querySelectorAll('.modify').forEach(button => {
        button.addEventListener('click', () => {
            const reminder = reminders.find(r => r.id === parseInt(button.dataset.id));
            fromReminderModal = true;
            showReminderModal(reminder);
            modal.remove();
        });
    });

    modal.querySelectorAll('.delete').forEach(button => {
        button.addEventListener('click', () => {
            const reminderId = parseInt(button.dataset.id);
            let reminders = JSON.parse(localStorage.getItem('reminders') || '[]');
            reminders = reminders.filter(r => r.id !== reminderId);
            localStorage.setItem('reminders', JSON.stringify(reminders));
            updateReminderCount();
            modal.remove();
            showReminderTable();
        });

    modal.querySelectorAll('.postpone').forEach(button => {
        button.addEventListener('click', () => {
            const reminder = reminders.find(r => r.id === parseInt(button.dataset.id));
            const now = new Date();
            now.setMinutes(now.getMinutes() + (reminder.interval || 5));

            updateReminderCount();
            modal.remove();
            showReminderTable();
        });
    });

    document.getElementById('close-reminders').addEventListener('click', () => {

    });

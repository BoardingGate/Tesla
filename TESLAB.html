    function formatVersionDate(date) {
        const year = date.getUTCFullYear().toString().slice(-2);
        const month = String(date.getUTCMonth() + 1).padStart(2, '0');
        const day = String(date.getUTCDate()).padStart(2, '0');
        const hours = String(date.getUTCHours()).padStart(2, '0');
        return `${year}.${month}.${day}${hours}`;
    }

    async function getLastModifiedDate() {
        const cacheKey = 'teslaHtmlLastModified';
        const cacheTimestampKey = 'teslaHtmlLastModifiedTimestamp';
        const cacheDuration = 24 * 60 * 60 * 1000; // 24 hours
        const cachedDate = localStorage.getItem(cacheKey);
        const cachedTimestamp = localStorage.getItem(cacheTimestampKey);
        const now = new Date().getTime();
        if (cachedDate && cachedTimestamp && now - cachedTimestamp < cacheDuration) {
            return new Date(cachedDate);
        }
        try {
            const response = await fetch('https://boardinggate.github.io/Tesla/version.txt', {
                cache: 'no-cache' // Always try to fetch fresh version.txt
            });

            if (!response.ok) {
                throw new Error(`Error HTTP ${response.status}: ${response.statusText}`);
            }

            const text = await response.text();
            const lastModifiedDate = new Date(text.trim());
            if (isNaN(lastModifiedDate.getTime())) {
                throw new Error('Formato de fecha inv√°lido en version.txt');
            }

            localStorage.setItem(cacheKey, lastModifiedDate.toISOString());
            localStorage.setItem(cacheTimestampKey, now.toString());
            return lastModifiedDate;
        } catch (error) {
            console.error('Error al obtener la fecha de version.txt:', error);
            // Fallback to cached date if fetch fails
            if (cachedDate) {
                return new Date(cachedDate);
            }
            // Absolute fallback if no cache exists
            return new Date('2024-01-01T00:00:00Z');
        }
    }

    async function updateVersion() {
        try {
            const lastModifiedDate = await getLastModifiedDate();
            const version = formatVersionDate(lastModifiedDate);
            const versionElement = document.getElementById('version');
            if (versionElement) {
                versionElement.textContent = `versi√≥n: ${version}`;
            }
        } catch (error) {
            console.error("Failed to update version:", error);
            const versionElement = document.getElementById('version');
            if (versionElement) {

            }
        }
    }

    function areColorsSimilar(color1, color2) {
        if (!color1 || !color2) return false;
        try {
            const [h1] = color1.match(/\d+/g).map(Number);
            const [h2] = color2.match(/\d+/g).map(Number);
            const diff = Math.abs(h1 - h2);
            // Consider hue wraps around at 360
            return Math.min(diff, 360 - diff) < 60; // Check distance both ways around the circle
        } catch (e) {
            console.error("Error comparing colors:", color1, color2, e);
            return false; // Avoid crash if regex fails
        }
    }

            // Create a date object to ensure validity (e.g., handle Feb 30)
            const dateObj = new Date(Date.UTC(parseInt(year), parseInt(month) - 1, parseInt(day)));
            if (isNaN(dateObj.getTime())) return '-'; // Invalid date

             if (parseInt(day) !== validDay || parseInt(month) !== (validMonthIndex + 1) || parseInt(year) !== validYear) {

            return `${String(validDay).padStart(2, '0')}/${months[validMonthIndex]}/${validYear.toString().slice(-2)}`;

    function parseReminderText(text) {

            date: null, // YYYY-MM-DD string

            intervalDays: null, // Number
            // timerMinutes removed
        };

        let normalizedText = text.toUpperCase().normalize('NFD').replace(/[\u0300-\u036f]/g, '');
        const numberWords = {
            'UNA': 1, 'UNO': 1, 'DOS': 2, 'TRES': 3, 'CUATRO': 4, 'CINCO': 5,
            'SEIS': 6, 'SIETE': 7, 'OCHO': 8, 'NUEVE': 9, 'DIEZ': 10,

            }
        } else {
            const timeTextMatches = normalizedText.match(timeTextRegex);
             if (timeTextMatches) {
                let hours = numberWords[timeTextMatches[1].toUpperCase()] || parseInt(timeTextMatches[1]);
                if (!isNaN(hours)) {
                    const minuteText = timeTextMatches[2]?.toUpperCase() || '';
                    const minusPart = timeTextMatches[3]?.toUpperCase() || '';
                    const period = timeTextMatches[5]?.toUpperCase() || null;
                    let minutes = 0;

                    if (minuteText) {

                                  numberWords[minuteText] || parseInt(minuteText) || 0; // Handle DIEZ, VEINTE etc.

                        if (period === 'MANANA' && hours === 12) hours = 0; // 12 AM -> 00
                        if (period === 'TARDE' && hours === 12) hours = 12; // 12 PM -> 12
                        if (period === 'NOCHE' && hours === 12) hours = 0; // 12 AM -> 00
                    } else {

                        if (hours >= 1 && hours <= 5) hours += 12;

        while ((weeklyMatch = weeklyRegex.exec(normalizedText)) !== null) {
            const dayName = weeklyMatch[2];
            if (daysMap[dayName] !== undefined && !result.repeatDays.includes(daysMap[dayName])) {
                result.repeatDays.push(daysMap[dayName]);

        }

        // --- Date Parsing (Order matters: Specificity first) ---
        const now = new Date(); // Get current date once

        // 1. Manual Date (DD/MM/YYYY or DD-MM-YY etc.)
        const manualDateRegex = /(\d{1,2})[\/\-\.](\d{1,2})[\/\-\.](\d{2}|\d{4})\b/;
        const manualDateMatch = normalizedText.match(manualDateRegex);
        if (manualDateMatch && !result.date) { // Only if date not already set
            let day = parseInt(manualDateMatch[1]);
            let month = parseInt(manualDateMatch[2]);
            let year = parseInt(manualDateMatch[3]);
            if (year >= 0 && year <= 99) year += 2000; // Assume 20xx for 2-digit year

            if (day >= 1 && day <= 31 && month >= 1 && month <= 12 && year >= 2000 && year <= 2099) {
                 // Validate the date itself (e.g., Feb 30)
                 const testDate = new Date(Date.UTC(year, month - 1, day));
                 if (!isNaN(testDate.getTime()) && testDate.getUTCDate() === day && testDate.getUTCMonth() + 1 === month && testDate.getUTCFullYear() === year) {

        const todayRegex = /\bHOY\b/;

        if (dateNextDayMatch && !result.date) { // Only if date not already set
            const targetDayName = dateNextDayMatch[2].toUpperCase();
            const targetDay = daysMap[targetDayName];

                let daysUntil = (targetDay - currentDay + 7) % 7;

                if (dateNextDayMatch[1]?.toUpperCase() === 'PROXIMO') daysUntil += 7; // Explicitly "next" means the one after the immediate next

                targetDate.setDate(now.getDate() + daysUntil);

        const timerMatch = normalizedText.match(timerRegex);
        if (timerMatch) {
            const valueStr = timerMatch[2];
            const unit = timerMatch[3]?.toUpperCase();
            let value = numberWords[valueStr] || parseInt(valueStr);

            if (!isNaN(value) && value > 0 && unit) {

                    result.repeatDays = [];
                    result.intervalDays = null;
                }
            }

    function calculateNextOccurrence(reminder, referenceDate) {
        if (!reminder) return null;
        const now = referenceDate || new Date();
        try {
            switch (reminder.type) {
                case 'simple': return reminder.createdAt ? new Date(reminder.createdAt) : null; // Use creation for sorting
                case 'daily': case 'hourly':
                    if (reminder.date && reminder.time) { const dt = new Date(`${reminder.date}T${reminder.time}:00`); return (!isNaN(dt) && dt >= now) ? dt : null; } return null;
                case 'weekly':

    function checkReminders() {
        const reminders = JSON.parse(localStorage.getItem('reminders') || '[]');
        const now = new Date();
        const nowBuffered = new Date(now.getTime() + 10000);

        const remindersDue = [];
        let needsUpdate = false;
        const remainingReminders = [];
        const currentlyDisplayedIds = Array.from(document.querySelectorAll('#reminder-notifications .reminder-notification')).map(el => parseInt(el.dataset.id));

        reminders.forEach(reminder => {
            let shouldBeDisplayed = false;
            let shouldKeepInStorage = true;
            let updatedReminder = { ...reminder };

            try {
                const nextOccurrence = calculateNextOccurrence(reminder, now);

                if (nextOccurrence && nextOccurrence <= nowBuffered) {
                     shouldBeDisplayed = true;
                     if (reminder.type === 'daily' || reminder.type === 'hourly') {
                         shouldKeepInStorage = false; // Remove one-off after trigger
                     } else if (reminder.type === 'interval') {
                         let nextIntervalDate = new Date(nextOccurrence);
                         nextIntervalDate.setDate(nextIntervalDate.getDate() + reminder.intervalDays);
                         updatedReminder.date = `${nextIntervalDate.getFullYear()}-${(nextIntervalDate.getMonth() + 1).toString().padStart(2, '0')}-${nextIntervalDate.getDate().toString().padStart(2, '0')}`;
                         needsUpdate = true; // Need to save updated date
                     } else if (reminder.type === 'simple') {
                         // Simple are removed after first display trigger
                         shouldKeepInStorage = false;
                     }
                } else if (reminder.type === 'simple' && !currentlyDisplayedIds.includes(reminder.id)) {
                     // Show simple reminder ONCE if not already displayed
                     shouldBeDisplayed = true;
                     shouldKeepInStorage = false; // Remove after this display
                }

            } catch (error) {
                console.error(`Error processing reminder ID ${reminder.id}:`, error, reminder);
                shouldKeepInStorage = false; needsUpdate = true; // Remove bad data
            }

             if (shouldBeDisplayed && ['weekly', 'hourly', 'interval'].includes(reminder.type)) {
                 const lastNotifiedKey = `reminder_last_notified_${reminder.id}`;
                 const lastNotifiedTimestamp = parseInt(sessionStorage.getItem(lastNotifiedKey) || '0');
                 const ninetySecondsAgo = Date.now() - 90000;
                 if (lastNotifiedTimestamp >= ninetySecondsAgo) {
                     console.log(`Skipping notification for recurring reminder ${reminder.id}, notified recently.`);
                     shouldBeDisplayed = false;
                 } else { sessionStorage.setItem(lastNotifiedKey, Date.now().toString()); }
             }

            if (shouldBeDisplayed) remindersDue.push({ ...updatedReminder });
            if (shouldKeepInStorage) remainingReminders.push(updatedReminder);
            else {
                 needsUpdate = true;
                 sessionStorage.removeItem(`reminder_last_notified_${reminder.id}`);
            }
        });

        if (needsUpdate) {
            localStorage.setItem('reminders', JSON.stringify(remainingReminders));
            updateReminderCount(); updateButtonStyles();
        }

        const dueReminderIds = remindersDue.map(r => r.id);
        currentlyDisplayedIds.forEach(displayedId => {
            const isStillDue = dueReminderIds.includes(displayedId);
            const stillExistsInStorage = remainingReminders.some(r => r.id === displayedId);
            if (!stillExistsInStorage || !isStillDue) {

                 if (notificationToRemove) {
                     console.log(`Removing notification for ID ${displayedId} (Exists: ${stillExistsInStorage}, Due: ${isStillDue})`);
                     notificationToRemove.remove();
                 }
            }
        });

        remindersDue.forEach(reminder => {
            if (!currentlyDisplayedIds.includes(reminder.id)) {
                 console.log(`Showing notification for newly due reminder ID ${reminder.id}`);
                showReminderNotification(reminder);
            }
        });
    }

            } catch (error) { console.error(`Error en llamada GAS (${action}):`, error); return { status: 'error', message: error.message || 'Error de conexi√≥n API.' };
            } finally { setUserDataLoading(false); }
        };

         const setUserDataLoading = (isLoading) => {
             const elements = [userIdInput, modelInput, yearInput, provinceInput, dmsCheckbox, saveUserBtn, resetUserBtn];
             elements.forEach(el => { if (el) el.disabled = isLoading; });
             if (saveUserBtn) saveUserBtn.style.opacity = isLoading ? 0.6 : 1;
             if (resetUserBtn) resetUserBtn.style.opacity = isLoading ? 0.6 : 1;
             if(isLoading && userStatus) userStatus.textContent = 'Procesando...';
          };

        saveUserBtn.addEventListener('click', async () => {
            const userId = userIdInput.value.trim(); const model = modelInput.value.trim(); const year = yearInput.value.trim(); const province = provinceInput.value.trim(); const allowDMs = dmsCheckbox.checked;
            if (!userId) { showToast('El ID Usuario (Apodo) es obligatorio.', 'warning'); return; }
            const storedUserId = localStorage.getItem('userData_userId'); let syncAttempted = false; let syncSuccess = false; let syncMessage = '';

            // 1. Save Locally FIRST
            try { localStorage.setItem('userData_userId', userId); localStorage.setItem('userData_teslaModel', model); localStorage.setItem('userData_teslaYear', year); localStorage.setItem('userData_teslaProvince', province); localStorage.setItem('userData_allowDMs', allowDMs.toString()); console.log("User data saved locally."); updateUserIdDisplay();
            } catch (e) { console.error("Error saving user data locally:", e); showToast(`Error al guardar localmente: ${e.message}`, 'error', 5000); return; }

            // 2. Attempt Remote Sync
            let proceedToRemoteSave = false; if(userStatus) userStatus.textContent = 'Sincronizando...';
            try {
                if (!storedUserId || userId !== storedUserId) { // ID changed or new user
                     if(userStatus) userStatus.textContent = 'Validando ID remoto...'; const checkResult = await callGasApi('checkUserIdExists', { userId }); syncAttempted = true;
                     if (checkResult.status === 'exists') { syncMessage = `ID "${userId}" ya existe remotamente. No sincronizado.`; showToast(syncMessage, 'error'); if(userStatus) userStatus.textContent = ''; return; }
                     else if (checkResult.status === 'not_found' || checkResult.status === 'success') { // ID available
                         if (storedUserId && userId !== storedUserId) { // Delete old remote entry if ID changed
                              if(userStatus) userStatus.textContent = 'Eliminando registro remoto anterior...'; const deleteOldResult = await callGasApi('deleteUserRow', { userId: storedUserId }); if (deleteOldResult.status !== 'success' && deleteOldResult.status !== 'not_found') console.warn("Fallo al eliminar registro remoto antiguo:", deleteOldResult.message); }
                         proceedToRemoteSave = true;
                     } else throw new Error(checkResult.message || "Error al validar ID remotamente.");
                } else proceedToRemoteSave = true; // ID unchanged, just update

                if (proceedToRemoteSave) {
                     if(userStatus) userStatus.textContent = 'Guardando remotamente...'; const userData = { userId: userId, model: model, year: year, province: province, allowDMs: allowDMs ? 'SI' : 'NO' }; const saveResult = await callGasApi('addUserData', { userData }); syncAttempted = true;
                     if (saveResult.status === 'success') { syncSuccess = true; syncMessage = 'Datos guardados local y remotamente.'; }
                     else throw new Error(saveResult.message || "Error al guardar remotamente.");
                }
            } catch (error) { syncSuccess = false; syncMessage = `Datos guardados localmente. Error al sincronizar: ${error.message}`; console.error("GAS sync error:", error);
            } finally { if(userStatus) userStatus.textContent = ''; if (syncAttempted) showToast(syncMessage, syncSuccess ? 'success' : 'warning', syncSuccess ? 3000 : 5000); else showToast('Datos guardados localmente.', 'success'); setUserDataLoading(false); }
         });

         resetUserBtn.addEventListener('click', async () => {
            const storedUserId = localStorage.getItem('userData_userId'); if (!storedUserId) { showToast('No hay registro local para resetear.', 'info'); return; }
            if (!confirm(`¬øResetear registro ID "${storedUserId}"?\nSe borrar√°n datos compartidos (si existen) y locales.`)) { showToast('Reseteo cancelado.', 'info'); return; }
            let remoteDeleted = false; let remoteMessage = '';
            // 1. Attempt Remote Deletion
            if(userStatus) userStatus.textContent = `Eliminando registro remoto "${storedUserId}"...`;
            try { const deleteResult = await callGasApi('deleteUserRow', { userId: storedUserId }); if (deleteResult.status === 'success') { remoteDeleted = true; remoteMessage = 'Registro remoto eliminado. '; } else if (deleteResult.status === 'not_found') { remoteDeleted = true; remoteMessage = 'Registro remoto no encontrado. '; } else { remoteMessage = `Error al eliminar remoto (${deleteResult.message || 'desconocido'}). `; }
            } catch (error) { remoteMessage = `Error de conexi√≥n al eliminar remoto (${error.message}). `; console.error("GAS delete error:", error); } finally { if(userStatus) userStatus.textContent = ''; }
            // 2. Clear Locally
            try { localStorage.removeItem('userData_userId'); localStorage.removeItem('userData_teslaModel'); localStorage.removeItem('userData_teslaYear'); localStorage.removeItem('userData_teslaProvince'); localStorage.removeItem('userData_allowDMs'); userIdInput.value = ''; modelInput.value = ''; yearInput.value = ''; provinceInput.value = ''; dmsCheckbox.checked = false; updateUserIdDisplay(); showToast(`${remoteMessage}Datos locales reseteados.`, remoteDeleted ? 'success' : 'warning', 4000);
            } catch (e) { console.error("Error clearing local user data:", e); showToast(`${remoteMessage}Error al limpiar datos locales.`, 'error', 5000); }
             setUserDataLoading(false);
          });

        // --- Backup/Restore & Clear Cache Logic ---
        clearCacheBtn.addEventListener('click', () => {
            if (confirm('¬øMUY SEGURO de borrar TODOS los datos locales?\n\n¬°IRREVERSIBLE!')) {
                const storedUserId = localStorage.getItem('userData_userId'); if (storedUserId) { console.log(`Attempting remote delete for ${storedUserId} during full clear...`); callGasApi('deleteUserRow', { userId: storedUserId }).then(result => console.log("Remote delete result:", result)).catch(err => console.warn("Remote delete failed:", err)); }
                localStorage.clear(); sessionStorage.clear(); modal.parentNode.removeChild(modal); showToast('Datos locales borrados. Recargando...', 'info', 2000); setTimeout(() => location.reload(), 500);
            } else showToast('Borrado cancelado.', 'info');
        });

        generateBackupBtn.addEventListener('click', () => {
             backupDisplay.value = ''; backupDisplay.style.display = 'none'; const backupData = {}; let keysCount = 0;
             for (let i = 0; i < localStorage.length; i++) { const key = localStorage.key(i); if (key !== null) { try { backupData[key] = localStorage.getItem(key); keysCount++; } catch (e) { console.warn(`Skipping key "${key}" during backup:`, e); }}}
             if (keysCount === 0) { showToast('No hay datos locales para respaldar.', 'warning'); return; }
             try { const jsonString = JSON.stringify(backupData, null, 2); backupDisplay.value = jsonString; backupDisplay.style.display = 'block'; backupDisplay.select(); showToast(`¬°C√≥digo (${keysCount} claves) listo! C√≥pialo.`, 'success', 5000);
             } catch (error) { backupDisplay.value = `Error: ${error.message}`; backupDisplay.style.display = 'block'; showToast('Error al generar el c√≥digo.', 'error'); }
        });

        restoreBackupBtn.addEventListener('click', () => {
             const jsonString = restoreInput.value.trim(); if (!jsonString) { showToast('Pega el c√≥digo backup.', 'warning'); return; }
             try { const restoredData = JSON.parse(jsonString); if (typeof restoredData !== 'object' || restoredData === null || Array.isArray(restoredData)) throw new Error("C√≥digo no v√°lido.");
                 if (!confirm('¬øRestaurar datos?\nSe borrar√°n actuales y reemplazar√°n con compatibles.')) { showToast('Restauraci√≥n cancelada.', 'info'); return; }
                 managedKeys.forEach(key => localStorage.removeItem(key)); Object.keys(sessionStorage).forEach(key => { if (key.startsWith('reminder_last_notified_')) sessionStorage.removeItem(key); });
                 let restoredKeysCount = 0; let skippedKeys = [];
                 for (const key in restoredData) { if (Object.hasOwnProperty.call(restoredData, key)) { if (managedKeys.includes(key)) { try { localStorage.setItem(key, restoredData[key]); restoredKeysCount++; } catch (e) { console.warn(`Error restoring key "${key}":`, e); skippedKeys.push(`${key} (error)`); }} else skippedKeys.push(key); }}
                 let reportMessage = ''; let toastType = 'info';
                 if (restoredKeysCount > 0) { reportMessage = `Restauradas ${restoredKeysCount} claves.`; if (skippedKeys.length > 0) reportMessage += ` Ignoradas ${skippedKeys.length}.`; reportMessage += ' Recargando...'; toastType = 'success'; modal.parentNode.removeChild(modal); showToast(reportMessage, toastType, 2500); setTimeout(() => location.reload(), 1800);
                 } else { reportMessage = 'No se encontraron datos compatibles.'; if (skippedKeys.length > 0) reportMessage += ` Ignoradas ${skippedKeys.length}.`; toastType = 'warning'; showToast(reportMessage, toastType); }
             } catch (error) { showToast(`Error al restaurar: ${error.message}`, 'error', 5000); }
        });

        closeModalBtn.addEventListener('click', () => { if (modal.parentNode) document.body.removeChild(modal); });
        loadUserData();

    } // --- End showConfigModal ---


    function showToast(message, type = 'info', duration = 3000) {
        const existingToast = document.getElementById('toast-notification-element'); if (existingToast) existingToast.remove();
        const toast = document.createElement('div'); toast.id = 'toast-notification-element'; toast.className = `toast-notification toast-${type}`; toast.textContent = message; document.body.appendChild(toast);
        requestAnimationFrame(() => { requestAnimationFrame(() => { toast.classList.add('show'); }); });
        setTimeout(() => { toast.classList.remove('show'); toast.addEventListener('transitionend', () => { if (toast.parentNode) toast.parentNode.removeChild(toast); }, { once: true }); }, duration);
    }

    // --- Initial Setup ---
    document.addEventListener('DOMContentLoaded', async () => {
        console.log("DOM fully loaded and parsed");
        try { await updateVersion(); } catch (e) { console.error("Failed to update version on DOMContentLoaded", e); }
        loadSavedSettings();
        try { await loadNotices(); startNoticeRotation(); } catch (e) { console.error("Failed to load notices on DOMContentLoaded", e); }
        checkReminders();
        const reminderCheckInterval = setInterval(checkReminders, 60000);
        const countElement = document.getElementById('reminder-count-globe');
        if (countElement) {
            const openRemindersTable = (event) => { event.preventDefault(); event.stopPropagation(); showAllReminders(); };
            countElement.addEventListener('click', openRemindersTable); countElement.style.cursor = 'pointer';
       }
        adjustButtonPositions(); window.addEventListener('resize', adjustButtonPositions);
        window.addEventListener('beforeunload', () => { clearInterval(reminderCheckInterval); });
        console.log("Initial setup complete.");
    });

</script>

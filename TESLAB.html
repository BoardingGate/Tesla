        restoreGridBtn.addEventListener('click', () => { if(restoreGridStatus) restoreGridStatus.textContent = ''; if (confirm('¿Seguro restaurar grid original de botones?\nEliminará personalización de marcadores y asignación de botones.\nNO afecta recordatorios ni otros ajustes.')) { try { localStorage.removeItem('customGridData'); customData = { bookmarks: {}, toggles: {} }; if(restoreGridStatus) { restoreGridStatus.textContent = 'Grid original restaurado. Recargando...'; restoreGridStatus.style.color = '#28a745'; } showToast('Grid original restaurado. Recargando...', 'success', 2500); setTimeout(() => { location.reload(); }, 1500); } catch (e) { console.error("Error al restaurar grid:", e); if(restoreGridStatus) { restoreGridStatus.textContent = 'Error al restaurar.'; restoreGridStatus.style.color = '#EF4444'; } showToast('Error al restaurar grid.', 'error', 4000); } } else { if(restoreGridStatus) { restoreGridStatus.textContent = 'Restauración grid cancelada.'; restoreGridStatus.style.color = '#17a2b8'; } showToast('Restauración grid cancelada.', 'info', 2000); } });
        if (savePinBtn) savePinBtn.addEventListener('click', savePinSettings);
        if (removePinBtn) removePinBtn.addEventListener('click', removePinSettings);
        closeBtn.addEventListener('click', () => { if (modal.parentNode) document.body.removeChild(modal); });
        loadUData();
        const firstTabButton = modal.querySelector('.config-tab-button'); if (firstTabButton) { firstTabButton.click(); }
    }

    function showToast(message, type = 'info', duration = 3000) { const existingToast = document.getElementById('toast-notification-element'); if (existingToast) { existingToast.remove(); } const toast = document.createElement('div'); toast.id = 'toast-notification-element'; toast.className = `toast-notification toast-${type}`; toast.textContent = message; document.body.appendChild(toast); requestAnimationFrame(()=>{ requestAnimationFrame(()=>{ toast.classList.add('show'); }); }); setTimeout(() => { toast.classList.remove('show'); toast.addEventListener('transitionend', () => { if (toast.parentNode) toast.parentNode.removeChild(toast); }, { once: true }); }, duration); }
    function formatDateToDDMMMYY(dateString) { if (!dateString) return '-'; try { const [year, month, day] = dateString.split('-').map(Number); const date = new Date(Date.UTC(year, month - 1, day)); if (isNaN(date.getTime())) return '-'; const dayOfMonth = String(date.getUTCDate()).padStart(2, '0'); const monthNames = ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic']; const monthName = monthNames[date.getUTCMonth()]; const yearShort = String(date.getUTCFullYear()).slice(-2); return `${dayOfMonth} ${monthName} ${yearShort}`; } catch (e) { return '-'; } }
    function formatDateDetailed(dateString) { if (!dateString || !dateString.match(/^\d{4}-\d{2}-\d{2}$/)) return '-'; try { const [year, month, day] = dateString.split('-').map(Number); const date = new Date(Date.UTC(year, month - 1, day)); if (isNaN(date.getTime())) return dateString; const dayOfMonth = String(date.getUTCDate()).padStart(2, '0'); const monthNames = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre']; const monthName = monthNames[date.getUTCMonth()]; const fullYear = date.getUTCFullYear(); return `${dayOfMonth}-${monthName}-${fullYear}`; } catch (e) { console.error("Error formatting detailed date:", dateString, e); return dateString; } }
    function formatTimeWithPeriod(timeString) { if (!timeString || !timeString.match(/^\d{2}:\d{2}$/)) return '-'; try { const [hourStr, minuteStr] = timeString.split(':'); const hour = parseInt(hourStr); const minute = parseInt(minuteStr); if (isNaN(hour) || isNaN(minute) || hour < 0 || hour > 23 || minute < 0 || minute > 59) { return timeString; } let period = ''; if (hour >= 22 || hour < 5) { period = 'de la Noche'; } else if (hour >= 5 && hour < 12) { period = 'de la Mañana'; } else if (hour >= 12 && hour < 14) { period = 'del Mediodía'; } else { period = 'de la Tarde'; } return `${hourStr}:${minuteStr} (${period})`; } catch (e) { console.error("Error formatting time with period:", timeString, e); return timeString; } }

    // --- Initial Setup ---
    async function initializeApp() {
        renderGrid(); createOtherButtons(); renderToggleButtons();
        try { await updateVersion(); } catch (e) { console.error("Version update fail", e); }
        loadSavedSettings(); // This now handles initial filter application
        try { await loadNotices(); startNoticeRotation(); } catch (e) { console.error("Notices fail", e); }
        if (reminderCheckIntervalId) { clearInterval(reminderCheckIntervalId); }
        checkReminders();
        reminderCheckIntervalId = setInterval(checkReminders, 60000);
        const noticeToggleIcon = document.getElementById('notice-toggle-icon'); if (noticeToggleIcon) noticeToggleIcon.addEventListener('click', toggleNotices);
        const countEl = document.getElementById('reminder-count-globe'); if (countEl) { const openTable = (e) => { if (isEditMode || isAssignmentMode || isKeywordAssignmentMode) return; e.preventDefault(); e.stopPropagation(); showAllReminders(); }; countEl.addEventListener('click', openTable); countEl.style.cursor = 'pointer'; }
        const filterInput = document.getElementById('grid-filter-input'); const clearButton = document.getElementById('clear-filter-button');
        if (filterInput) { filterInput.addEventListener('input', () => { localStorage.setItem('gridFilterValue', filterInput.value); filterGridItems(); }); }
        if (clearButton) { clearButton.addEventListener('click', () => { if (filterInput) filterInput.value = ''; localStorage.removeItem('gridFilterValue'); filterGridItems(); }); }

         // New: Add event listener for the keyword assignment button
        const keywordAssignmentButton = document.getElementById('keyword-assignment-button');
        if (keywordAssignmentButton) {
            keywordAssignmentButton.addEventListener('click', () => {
                 // Toggle keyword assignment mode, which handles disabling other modes
                toggleKeywordAssignmentMode(!isKeywordAssignmentMode);
            });
        }

        adjustButtonPositions();
        window.addEventListener('resize', adjustButtonPositions);
         // Initial check for versions icon opacity on app load
         checkVersionsIconOpacity();
    }

    document.addEventListener('DOMContentLoaded', async () => {
        loadCustomData();
        storedPin = localStorage.getItem('password_pin');
        const savedPasswordActive = localStorage.getItem('password_active');
        isPasswordActive = savedPasswordActive ? JSON.parse(savedPasswordActive) : false;

        if (isPasswordActive && storedPin) {
            promptForPin();
        } else {
            await initializeApp();
        }

        window.addEventListener('beforeunload', () => {
            if (reminderCheckIntervalId) { clearInterval(reminderCheckIntervalId); }
            if (editingTargetElement) { editingTargetElement.classList.remove('editing-target'); editingTargetElement = null; }
            const openReminderModal = document.querySelector('.reminder-modal'); if (openReminderModal && typeof openReminderModal.cleanUpModalTimers === 'function') { openReminderModal.cleanUpModalTimers(true); }
            const openTableModal = document.querySelector('.reminder-table-modal'); if(openTableModal && openTableModal.autoCloseInterval) { clearInterval(openTableModal.autoCloseInterval); }
            const openPostponeModal = document.getElementById('postpone-options-modal'); if(openPostponeModal && openPostponeModal.autoPostponeInterval) { clearInterval(openPostponeModal.autoPostponeInterval); }
            // Save data only if any personalization mode was active
            if (isAssignmentMode || isEditMode || isKeywordAssignmentMode) { saveCustomData(); }
            const filterInput = document.getElementById('grid-filter-input'); if (filterInput && filterInput.value.trim()) { localStorage.setItem('gridFilterValue', filterInput.value); } else { localStorage.removeItem('gridFilterValue'); }
             // Ensure lastUpdatesCheckDate is saved on unload if it was updated
             saveSettings();
        });
    });

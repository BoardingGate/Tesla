<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoardingGate Lanzador</title>
    <link rel="icon" href="https://boardinggate.github.io/Tesla/IMG_4157.jpeg" type="image/jpeg">
    <script src="https://cdn.tailwindcss.com"></script>
<style>
    .bookmark-item {
        transition: transform 0.2s ease, box-shadow 0.2s ease; /* Corregido: Removed typo */
        box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5), -4px -4px 8px rgba(255, 255, 255, 0.1); /* Corregido: Added missing 'px' and standard shadow */
        position: relative;
    }
    .bookmark-item:hover {
        transform: scale(1.1) translateY(-2px);
        box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.6), -6px -6px 12px rgba(255, 255, 255, 0.15);
    }
    .bookmark-item img {
        image-rendering: crisp-edges;
    }
    .bookmark-name {
        font-weight: bold;
        color: #333;
        text-align: center;
        margin-top: 4px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 100%;
    }
    #bookmark-grid {
        display: grid;
        grid-template-columns: repeat(6, minmax(120px, 1fr));
        gap: 15px;
        background-color: transparent;
        border-radius: 0.75rem;
        position: relative;
        width: 100%;
        max-width: 984px;
        margin: 0 auto 0 85px;
        transition: all 0.3s ease;
    }
    #bookmark-grid > div {
        height: auto;
        aspect-ratio: 16 / 9;
        transition: all 0.3s ease;
    }
    .bookmark-item {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-radius: 0.5rem;
        transition: all 0.3s ease;
        background-color: hsla(var(--hue), var(--saturation), var(--lightness), 0.64);
    }
    .bookmark-item img {
        width: 36px;
        height: auto;
        max-width: 40px;
        border-radius: 0.25rem;
    }
    .bookmark-name {
        font-size: clamp(0.85rem, 1.5vw, 1.15rem);
    }
    .small-bookmark img {
        width: 24px;
        max-width: 28px;
    }
    .small-bookmark .bookmark-name {
        font-size: clamp(0.85rem, 1.5vw, 1.15rem);
    }
    @media (max-width: 768px) {
        #bookmark-grid {
            grid-template-columns: repeat(3, minmax(100px, 1fr));
            gap: 10px;
        }
    }
    @media (max-width: 480px) {
        #bookmark-grid {
            grid-template-columns: repeat(2, minmax(80px, 1fr));
            gap: 8px;
        }
    }
    .header-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        background-color: #ABAB99;
        padding: 0.5rem;
    }
    body.dark-mode .header-container {
        background-color: #92927E;
    }

        width: 100px;
        height: 70px;
        transition: filter 0.2s ease;
    }
    body.dark-mode .header-logo {
        filter: brightness(85%);
    }
    .title-container {
        background-color: #ABAB99;
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        display: inline-block;
    }
    body.dark-mode .title-container {
        background-color: #92927E;
    }
    .header-container h1 {
        color: #5C5C47;
    }
    .version-text {
        font-size: 0.75rem;
        color: #5C5C47;

    }

        flex-direction: column;

        margin: 0;

    body.dark-mode {
        background-color: #92927E;
    }
    header {
        margin-bottom: 0.5rem;
    }

        border-radius: 0.75rem;

        min-height: 400px;
        max-width: 984px;
        width: 100%;

        position: relative;
    }
    footer {

        text-align: center;
        max-width: 984px;
        width: 100%;
        display: block;
        background-color: #ABAB99;
        margin-left: 145px;

    body.dark-mode footer {
        background-color: #92927E;
    }
    .footer-content {
        color: #5C5C47;
        padding: 0.5rem;
        margin: 0 auto;
        max-width: 100%;
        position: relative;
    }
    .footer-subtext {
        font-size: 0.75rem;
        color: #5C5C47;

    }

    }

    /* Estilos Botones Izquierda */

        height: 74px;

        transition: background-color 0.2s ease, filter 0.2s ease, top 0.3s ease;
        border-radius: 35px;
        align-items: center;

        display: flex;

        top: 90px;
    }

    .scroll-toggle-button {

        top: 10px;
    }

    .scroll-toggle-button:hover {
        background-color: #668B8B;
    }
    .scroll-toggle-button svg {
        width: clamp(24px, 4vw, 32px);
        height: clamp(24px, 4vw, 32px);
        stroke: #E6E6DC;
    }

    #config-button,
    #home-button,
    #reload-button {
        width: auto !important;
        height: auto !important;
        background-color: transparent !important;
        border: none !important;
        box-shadow: none !important;
        padding: 5px !important;
        position: absolute !important;
        top:   27px !important;
        z-index: 900 !important;
    }

    #config-button { left: 185px !important; }
    #home-button { left: 250px !important; }
    #reload-button { left: 310px !important; }

    #config-button img,
    #home-button img,
    #reload-button img {
        max-width: 37px !important;
        max-height: 37px !important;
        width: 37px;
        height: 37px;
        object-fit: contain;
        display: block;
        filter: none !important;
    }


.top-text-container {
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: clamp(0.6rem, 1.5vw, 0.75rem);
    color: #5C5C47;
    background-color: #ABAB98;
    margin-top: 0.25rem;
    margin-left: 70px;
    gap: 0.5rem;
    padding: 0.25rem 0.5rem;
    border-radius: 0.25rem;

    position: relative;
    height: 2rem;
    transition: opacity 0.5s ease-in-out;
    box-sizing: border-box;
    z-index: 1900;

}

    body.dark-mode .top-text-container {
        background-color: #6B7280;
    }
    .top-text-container span {
        color: #5C5C47;
        font-size: clamp(0.9rem, 2vw, 1.2rem);
    }

@keyframes fadeOut {
    0% { opacity: 1; height: 2rem; }
    75% { opacity: 1; height: 2rem; }
    100% { opacity: 0; height: 2rem; pointer-events: none; }
}

    .arrow-button {
        width: clamp(36px, 6vw, 48px);
        height: clamp(36px, 6vw, 48px);
        background-color: #668B8B;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        transition: background-color 0.2s ease;
    }
    .arrow-button:hover {
        background-color: #5C5C47;
    }
    .arrow-button svg {
        stroke: #E6E6DC;
    }
    .counter-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin-top: 1rem;
        text-align: center;
        opacity: 0.2;
        margin-left: 145px;
    }
    .favicon-red {
        filter: hue-rotate(0deg) saturate(200%) brightness(80%);
    }
    .favicon-blue {
        filter: hue-rotate(200deg) saturate(150%) brightness(90%);
    }
    .notices-icon-container {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        max-width: 984px;
        margin: 0 auto;
        margin-left: 165px;
        position: relative;
    }
    .notices-container {
        flex-grow: 1;
        padding: 0.5rem;
        border: none;
        border-radius: 0.5rem;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0;
        margin-left: 2px;
        height: 3rem;
    }
    .notice-wrapper {
        padding: 0.5rem;
        height: 1.5rem;
        flex-grow: 1;
        overflow: hidden;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .notice {
        color: #E6E6DC;
        font-size: 1.3rem;
        font-weight: bold;
        white-space: nowrap;
        text-align: center;
        opacity: 0;
        animation: fadeInOut 14s infinite;
    }
    @keyframes fadeInOut {
        0% { opacity: 1; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { opacity: 0; }
    }
    .notice-off-icon {
        width: auto;
        height: clamp(2rem, 5vw, 3rem);
        margin-right: 10px;
        align-self: center;
        cursor: pointer;
        transition: filter 0.3s ease;
    }
    body.dark-mode .notice-off-icon {
        filter: brightness(85%);
    }
    .toggle-sign {
        background-color: #ABAB99;
        font-weight: bold;
        font-size: 1.25rem;
        color: #000000;
        text-align: center;
    }
    .toggle-sign .sign {
        font-size: 1.5rem;
        margin-right: 2px;
    }
    .toggle-sign:hover {
        background-color: #D9A066;
    }
    #config-button:hover,
    #home-button:hover,
    #reload-button:hover {
        background-color: transparent !important;
         transform: scale(1.1);
         transition: transform 0.1s ease;
    }

    .toggle-sign img,
    .toggle-image img {
        max-width: 70%;
        max-height: 70%;
        object-fit: contain;
    }

    body.dark-mode .toggle-sign#config-button {
        filter: brightness(85%);
         background-color: transparent !important;
    }
    body.dark-mode .toggle-sign#config-button img {
        filter: brightness(65%);
    }
    .toggle-image {
    }
    .toggle-image:hover {
        filter: brightness(80%);
    }
    body.dark-mode .toggle-image#on-off-toggle {
        filter: brightness(85%);
    }
    #reminder-button {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: fixed;
        background-color: #ABAB99;
    }
    #reminder-button img {
        object-fit: contain;
    }
  #reminder-button .reminder-count {
    position: absolute;
    top: 6px;
    left: 8px;
    background-color: #EF4444;
    color: #FFFFFF;
    border-radius: 55%;
    padding: 4px 10px;
    font-size: 1.1rem;
    font-weight: bold;
    line-height: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1500;
    min-width: 1.9rem;
    max-width: 2.5rem;
    text-align: center;
}
    .hidden {
        display: none !important;
    }
    .footer-hidden {
        display: none;
    }
    body.dark-mode .bookmark-item {
        filter: brightness(60%);
    }
    body.dark-mode .bg-gray-50.border.border-dashed.border-gray-200.rounded-lg {
        filter: brightness(60%);
    }
    body.dark-mode .scroll-toggle-button {
        background-color: #ABAB99;
    }
    body.dark-mode .scroll-toggle-button:hover {
        background-color: #ABAB99;
    }
    body.dark-mode .toggle-sign:not(#config-button):not(#home-button):not(#reload-button) {
        background-color: #ABAB99;
    }
    body.dark-mode .toggle-sign:not(#config-button):not(#home-button):not(#reload-button):hover {
        background-color: #ABAB99;
    }
    body.dark-mode .toggle-sign.range-toggle[data-state="visible"] {
        background-color: #ABAB99;

    }
    body.dark-mode .toggle-sign.range-toggle[data-state="hidden"] {
        background-color: #ABAB99;
    }

    .toggle-sign.range-toggle[data-state="hidden"] {
    color: #7F7F7F;
   }

    body.dark-mode #reload-button {
    }
    body.dark-mode #home-button {
    }
    body.dark-mode #weather-button {
        background-color: #ABAB99;
    }
    body.dark-mode #zoom-button:not(.zoomed) {
        background-color: #ABAB99;
    }
    body.dark-mode #zoom-button.zoomed {
        background-color: #ABAB99;
    }
    body.dark-mode #reminder-button {
        background-color: #ABAB99;
    }
    body.dark-mode #config-button {
    }
    .minimal-mode {
        background-color: #ABAB99;
    }
    body.dark-mode.minimal-mode {
        background-color: #92927E;
    }
    .minimal-mode main,
    .minimal-mode .notices-container,
    .minimal-mode .footer-content,
    .minimal-mode .top-text-container,
    .minimal-mode .scroll-toggle-button,
    .minimal-mode .toggle-sign,
    .minimal-mode .toggle-image,
    .minimal-mode #reminder-notifications,
    .minimal-mode .counter-wrapper,
    .minimal-mode .notice-off-icon {

    }
    .minimal-mode #dark-mode-toggle,
    .minimal-mode .header-container,
    .minimal-mode .header-logo {
        display: none !important;
    }
    .minimal-mode #on-off-toggle {

    }
    .minimal-mode-message {
        color: #000000;
        font-size: 1rem;
        font-weight: bold;
        position: fixed;
        top: 70px;
        left: 10px;
        z-index: 1000;
    }

    .reminder-modal {
    position: fixed;
    top: 2%;
    left: 3%;
    transform: translateY(-1%);
    background-color: #D2B48C;
    padding: 1rem;
    border-radius: 0.5rem;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    z-index: 2000;
    max-width: 1050px;
    width: 98%;
    max-height: 700px;
    overflow-y: auto;
    font-weight: bold;
    font-size: 1.3rem;

}
    .help-modal {
        position: fixed;
        top: 10%;
        left: 35px;
        transform: translateY(-10%);
        background-color: #DAC8A0;
        padding: 2rem;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        z-index: 2000;
        max-width: 1020px;
        width: 98%;
        max-height: 80vh;
        overflow-y: auto;
        font-size: 1.10rem;
    }
    .reminder-modal h2, .help-modal h2 {
        font-size: 1.5rem;

        margin-bottom: 0.5rem;
        color: #111827;
    }
    .reminder-modal label, .help-modal label {
        display: block;

        color: #374151;

    }
    /* Aumentar tama침o de letra para el textarea del recordatorio */
    .reminder-modal textarea#reminder-text {
        width: 100%;
        padding: 0.5rem;
        margin-bottom: 0.5rem;
        border: 1px solid #D1D5DB;
        border-radius: 0.25rem;
        font-size: 1.4rem;
        font-weight: bold;
        text-transform: uppercase;
    }
    .reminder-modal input[type="text"],
    .reminder-modal input[type="number"] {
        width: 100%;

        margin-bottom: 0.5rem;

        border-radius: 0.25rem;
        font-size: 2rem;
        text-align: center;
    }


    .reminder-modal .form-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 0.5rem;
    }
    .reminder-modal .full-width {
        grid-column: span 4;
    }
    .reminder-modal .days-group {
        display: flex;
        gap: 2rem;
        flex-wrap: wrap;
    }

    .reminder-modal .button-group {
        display: flex;
        justify-content: space-between;
        gap: 0.35rem;
        flex-wrap: nowrap;
    }

.reminder-modal .days-group label {
    font-size: 1.3rem;
}

    .reminder-modal button, .help-modal button {
        padding: 0.5rem 1rem;
        border-radius: 0.25rem;

        flex: 1;

    }
    .reminder-modal button[type="submit"] {

        justify-content: center;
        gap: 0.6rem;
    }
     .reminder-modal button[type="submit"] span#countdown-save {
         font-size: 1.6rem;

     }

    .reminder-modal button[type="button"] {
        background-color: #D1D5DB;

    }
    .help-modal button#close-help {

    }

 .reminder-notification button.cancel {

function generateBrightColor() {
    const hue = Math.floor(Math.random() * 360);
    const saturation = 40 + Math.floor(Math.random() * 30);
    const lightness = 80 + Math.floor(Math.random() * 15);
    return `hsla(${hue}, ${saturation}%, ${lightness}%, 0.64)`;
}

function areColorsSimilar(color1, color2) {
    if (!color1 || !color2) return false;
    // Simple check based on hue
    const getHue = (color) => {
        const hueMatch = color.match(/^hsla\((\d+)/);
        return hueMatch ? parseInt(hueMatch[1]) : -1;
    };
    const h1 = getHue(color1);
    const h2 = getHue(color2);

    if (h1 === -1 || h2 === -1) return false;

    // Calculate difference, handle wrapping around 360
    let diff = Math.abs(h1 - h2);
    if (diff > 180) diff = 360 - diff;

    return diff < 60; // Consider hues within 60 degrees as similar
}

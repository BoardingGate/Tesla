    function formatVersionDate(date) {
        const year = date.getUTCFullYear().toString().slice(-2);
        const month = String(date.getUTCMonth() + 1).padStart(2, '0');
        const day = String(date.getUTCDate()).padStart(2, '0');
        const hours = String(date.getUTCHours()).padStart(2, '0');
        return `${year}.${month}.${day}${hours}`;
    }

    async function getLastModifiedDate() {
        const cacheKey = 'teslaHtmlLastModified';
        const cacheTimestampKey = 'teslaHtmlLastModifiedTimestamp';
        const cacheDuration = 24 * 60 * 60 * 1000;
        const cachedDate = localStorage.getItem(cacheKey);
        const cachedTimestamp = localStorage.getItem(cacheTimestampKey);
        const now = new Date().getTime();
        if (cachedDate && cachedTimestamp && now - cachedTimestamp < cacheDuration) {
            return new Date(cachedDate);
        }
        try {
            const response = await fetch('https://boardinggate.github.io/Tesla/version.txt', {
                cache: 'no-cache'
            });

            if (!response.ok) {
                throw new Error(`Error HTTP ${response.status}: ${response.statusText}`);
            }

            const text = await response.text();
            const lastModifiedDate = new Date(text.trim());
            if (isNaN(lastModifiedDate.getTime())) {
                throw new Error('Formato de fecha inválido en version.txt');
            }

            localStorage.setItem(cacheKey, lastModifiedDate.toISOString());
            localStorage.setItem(cacheTimestampKey, now.toString());
            return lastModifiedDate;
        } catch (error) {
            console.error('Error al obtener la fecha de version.txt:', error);
            if (cachedDate) {
                return new Date(cachedDate);
            }
            return new Date('2024-01-01T00:00:00Z');
        }
    }

    function generateBrightColor() {
        const hue = Math.floor(Math.random() * 360);
        const saturation = 40 + Math.floor(Math.random() * 30);
        const lightness = 80 + Math.floor(Math.random() * 15);
        return `hsla(${hue}, ${saturation}%, ${lightness}%, 0.64)`;
    }

    function areColorsSimilar(color1, color2) {
        if (!color1 || !color2) return false;
        const [h1] = color1.match(/\d+/g).map(Number);
        const [h2] = color2.match(/\d+/g).map(Number);
        return Math.abs(h1 - h2) < 60;
    }

                (i < TOTAL_CELLS - COLS && areColorsSimilar(color, colors[i + COLS])) ||
                (i % COLS !== 0 && areColorsSimilar(color, colors[i - 1])) ||

            );

    function parseReminderText(text) {
         // Clean potential bold tags for parsing, but keep them for display
        const originalText = text.trim();
        let normalizedText = originalText.toUpperCase().normalize('NFD').replace(/[\u0300-\u036f]/g, '');

        const result = {
             text: `<b>${originalText.toUpperCase()}</b>`,
            time: null,
            date: null, // YYYY-MM-DD
            repeatDays: [],
            intervalDays: null,
            timerMinutes: null,
             type: 'simple' // Default type
        };

        const numberWords = {
            'UNA': 1, 'UNO': 1, 'DOS': 2, 'TRES': 3, 'CUATRO': 4, 'CINCO': 5,
            'SEIS': 6, 'SIETE': 7, 'OCHO': 8, 'NUEVE': 9, 'DIEZ': 10,
            'ONCE': 11, 'DOCE': 12, 'TRECE': 13, 'CATORCE': 14, 'QUINCE': 15,
            'DIECISEIS': 16, 'DIECISIETE': 17, 'DIECIOCHO': 18, 'DIECINUEVE': 19,
            'VEINTE': 20, 'VEINTIUNO': 21, 'VEINTIDOS': 22, 'VEINTITRES': 23,
            'VEINTICUATRO': 24, 'VEINTICINCO': 25, 'VEINTISEIS': 26, 'VEINTISIETE': 27,
            'VEINTIOCHO': 28, 'VEINTINUEVE': 29, 'TREINTA': 30, 'TREINTAYUNO': 31
        };
        const daysMap = {
            'DOMINGO': 0, 'LUNES': 1, 'MARTES': 2, 'MIERCOLES': 3,
            'JUEVES': 4, 'VIERNES': 5, 'SABADO': 6
        };
        const now = new Date();
        now.setHours(0, 0, 0, 0); // Start of today

        // 1. Check for Timer first (most specific type)
        const timerRegex = /(ALARMA|AVISO|AVISAR|AVISARME|TEMPORIZADOR|TIMER|RECORDAR|RECORDARME)\b.*?\b(\d+|\w+)\s*(MINUTOS?|HORAS?|MINS?|HRS?)/g;
        let timerMatchFound = false;
        const timerMatches = normalizedText.matchAll(timerRegex);
        for (const match of timerMatches) {
            const value = numberWords[match[2]] || parseInt(match[2], 10);
            if (value && !isNaN(value)) {
                result.timerMinutes = match[3].startsWith('HORA') || match[3].startsWith('HR') ? value * 60 : value;
                 result.type = 'timer';
                timerMatchFound = true;
                break;
            }
        }

        // 2. Check for Interval
         if (!timerMatchFound) {
             const intervalRegex = /CADA\s*(\d+)\s*DIAS?/;
             const intervalMatch = normalizedText.match(intervalRegex);
             if (intervalMatch && parseInt(intervalMatch[1], 10) > 0) {
                 result.intervalDays = parseInt(intervalMatch[1], 10);
                 result.type = 'interval';
             }
         }


        // 3. Check for Weekly Repeat
         const weeklyRegex = /(TODOS\s+LOS|LOS|CADA)?\s*(LUNES|MARTES|MIERCOLES|JUEVES|VIERNES|SABADO|DOMINGO)/g;
         const weeklyMatches = normalizedText.matchAll(weeklyRegex);
         const parsedRepeatDays = [];
         for (const match of weeklyMatches) {
             const dayName = match[2];
             if (daysMap[dayName] !== undefined && !parsedRepeatDays.includes(daysMap[dayName])) {
                 parsedRepeatDays.push(daysMap[dayName]);
                 if (result.type !== 'timer' && result.type !== 'interval') { // Don't overwrite timer/interval type
                     result.type = 'weekly';
                 }
             }
         }
         result.repeatDays = parsedRepeatDays;


        // 4. Check for Specific Date (DD/MM/YYYY, etc. or text like "manana", "el dia 22")
        const manualDateRegex = /(\d{1,2})[\/\-\.](\d{1,2})[\/\-\.](\d{2,4})/; // DD/MM/YY or DD/MM/YYYY
        const manualDateMatch = normalizedText.match(manualDateRegex);
         let parsedDate = null; // Use a temporary var for parsing
        if (manualDateMatch) {
            let day = parseInt(manualDateMatch[1], 10);
            let month = parseInt(manualDateMatch[2], 10);
            let year = parseInt(manualDateMatch[3], 10);
            if (year < 100) year += 2000; // Convert AA to AAAA (e.g., 25 → 2025)
            const testDate = new Date(year, month - 1, day);
            // Basic validation + check if the date object represents the date we intended
             // Also check if the date is in the past (relative to today), unless it's today's date components
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const testDateOnly = new Date(year, month - 1, day);
            testDateOnly.setHours(0, 0, 0, 0);


            if (testDate.getDate() === day && testDate.getMonth() + 1 === month && testDate.getFullYear() === year && year >= 2000 && testDateOnly >= today) { // Ensure date is valid and not in the past
                parsedDate = `${year}-${month.toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
            }
        }

        const todayRegex = /\bHOY\b/;
        const tomorrowRegex = /\bMANANA\b/;
        const dayAfterTomorrowRegex = /\bPASADO\s*MANANA\b/;

         if (!parsedDate && normalizedText.match(todayRegex)) {
             const today = new Date();
             parsedDate = `${today.getFullYear()}-${(today.getMonth() + 1).toString().padStart(2, '0')}-${today.getDate().toString().padStart(2, '0')}`;
         } else if (!parsedDate && normalizedText.match(dayAfterTomorrowRegex)) {
            const targetDate = new Date();
            targetDate.setDate(targetDate.getDate() + 2);
            parsedDate = `${targetDate.getFullYear()}-${(targetDate.getMonth() + 1).toString().padStart(2, '0')}-${targetDate.getDate().toString().padStart(2, '0')}`;
        } else if (!parsedDate && normalizedText.match(tomorrowRegex)) {
            const targetDate = new Date();
            targetDate.setDate(targetDate.getDate() + 1);
            parsedDate = `${targetDate.getFullYear()}-${(targetDate.getMonth() + 1).toString().padStart(2, '0')}-${targetDate.getDate().toString().padStart(2, '0')}`;
        }

        // Fechas relativas (e.g., "DENTRO DE 15 DÍAS")
        const dateInDaysRegex = /(?:DENTRO\s*DE\s*)(\d+)\s*DIAS?/;
        const dateInDaysMatch = normalizedText.match(dateInDaysRegex);
        if (!parsedDate && dateInDaysMatch) {
            const days = parseInt(dateInDaysMatch[1], 10);
            if (days > 0) {
                 const targetDate = new Date();
                 targetDate.setDate(targetDate.getDate() + days);
                 parsedDate = `${targetDate.getFullYear()}-${(targetDate.getMonth() + 1).toString().padStart(2, '0')}-${targetDate.getDate().toString().padStart(2, '0')}`;
            }
        }

        // Fechas específicas (e.g., "EL DÍA 22" - assumes current or next month, not in the past)
        const dateSpecificDayRegex = /(?:EL\s*DIA\s*)(\d{1,2})\b/;
        const dateSpecificDayMatch = normalizedText.match(dateSpecificDayRegex);
        if (!parsedDate && dateSpecificDayMatch) {
            const day = parseInt(dateSpecificDayMatch[1], 10);
             if (day >= 1 && day <= 31) { // Basic day range check
                 const tempDate = new Date(now.getFullYear(), now.getMonth(), day);
                 // If the calculated date is before today's date, assume next month/year
                 if (tempDate < now && tempDate.getDate() !== now.getDate()) {
                      tempDate.setMonth(tempDate.getMonth() + 1);
                 }
                  // Validate the date is real for the month
                 if (tempDate.getDate() === day) {
                       parsedDate = `${tempDate.getFullYear()}-${(tempDate.getMonth() + 1).toString().padStart(2, '0')}-${tempDate.getDate().toString().padStart(2, '0')}`;
                 }
             }
        }

        // Next specific day of the week (e.g., "el proximo lunes", "martes")
        const dateNextDayRegex = /(?:EL\s*(PROXIMO)?\s*)?(LUNES|MARTES|MIERCOLES|JUEVES|VIERNES|SABADO|DOMINGO)/i;
        const dateNextDayMatch = normalizedText.match(dateNextDayRegex);
        if (!parsedDate && dateNextDayMatch) {
            const targetDayOfWeek = daysMap[dateNextDayMatch[2]];
            const currentDayOfWeek = now.getDay(); // 0 for Sunday, 6 for Saturday
             let daysUntil = (targetDayOfWeek - currentDayOfWeek + 7) % 7;

             // If the calculated target date is today but the current time is already past the default time (00:01),
             // it should go to the next week, UNLESS a specific time *later today* is also parsed.
             // For simplicity in date-only parsing, assume next week if target day is today.
             if (daysUntil === 0) daysUntil = 7; // Default to next week if it's today's day
            // If "PROXIMO" is used for today's day, add another 7 days (already covered by daysUntil = 7 logic)

             const targetDate = new Date(now);
             targetDate.setDate(now.getDate() + daysUntil);
             parsedDate = `${targetDate.getFullYear()}-${(targetDate.getMonth() + 1).toString().padStart(2, '0')}-${targetDate.getDate().toString().padStart(2, '0')}`;
        }


         result.date = parsedDate; // Set the result date


        // 5. Check for Specific Time (HH:MM or text like "a las diez y cuarto")
        const timeRegex = /\b(\d{1,2}):(\d{2})\b/;
        const timeMatches = normalizedText.match(timeRegex);
         let parsedTime = null; // Use temporary var for parsing
        if (timeMatches) {
            let hours = parseInt(timeMatches[1], 10);
            let minutes = parseInt(timeMatches[2], 10);
            if (hours >= 0 && hours <= 23 && minutes >= 0 && minutes <= 59) {
                parsedTime = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
            }
        } else {
            const timeTextRegex = /.*\bA\s*LAS?\s*(\d+|\w+)\s*(?:Y\s*(CUARTO|MEDIA|DIEZ|VEINTE|TREINTA|CUARENTA|CINCUENTA)|MENOS\s*(CUARTO|DIEZ|VEINTE|TREINTA|CUARENTA|CINCUENTA))?\s*(?:DE\s*LA\s*(MANANA|TARDE|NOCHE))?/i;
             const timeTextMatch = normalizedText.match(timeTextRegex);
             if (timeTextMatch) {
                let hours = numberWords[timeTextMatch[1]] || parseInt(timeTextMatch[1], 10);
                const minuteText = timeTextMatch[2] || '';
                const minusPart = timeTextMatch[3] || '';
                const period = timeTextMatch[5] || null;
                let minutes = 0;
                if (minuteText) {
                    minutes = minuteText === 'CUARTO' ? 15 :
                              minuteText === 'MEDIA' ? 30 :
                              minuteText === 'DIEZ' ? 10 :
                              minuteText === 'VEINTE' ? 20 :
                              minuteText === 'TREINTA' ? 30 :
                              minuteText === 'CUARENTA' ? 40 :
                              minuteText === 'CINCUENTA' ? 50 :
                              0;
                } else if (minusPart) {
                    minutes = minusPart === 'CUARTO' ? 15 :
                              minusPart === 'DIEZ' ? 10 :
                              minusPart === 'VEINTE' ? 20 :
                              minusPart === 'TREINTA' ? 30 :
                              minusPart === 'CUARENTA' ? 40 :
                              minusPart === 'CINCUENTA' ? 50 :
                              0;
                    hours = (hours - 1 + 24) % 24;
                    minutes = 60 - minutes;
                }

                 if (period) {
                     if (period === 'TARDE' && hours < 12) hours += 12;
                     if (period === 'NOCHE') {
                         if (hours < 12) hours += 12;
                         if (hours === 12) hours = 0; // 12 AM is 00
                     }
                     if (period === 'MANANA' && hours === 12) hours = 0; // 12 PM is 12
                 } else {
                     // Default to PM for 1-5 if no period specified, UNLESS a date is also specified
                     // If a date is specified, and time is 1-5, it might be AM.
                     // This parsing is getting complex! Let's stick to the most common: assume 24h format is preferred,
                     // and 1-5 becomes PM if no period.
                      if (hours >= 1 && hours <= 5) {
                         hours += 12;
                     }
                 }

                if (hours >= 0 && hours <= 23 && minutes >= 0 && minutes <= 59) {
                    parsedTime = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
                }
             }
        }

         result.time = parsedTime; // Set the result time

        // 6. Determine final type based on what was parsed, prioritizing more specific types
        if (result.timerMinutes !== null) result.type = 'timer';
        else if (result.intervalDays !== null) result.type = 'interval';
        else if (result.repeatDays.length > 0) result.type = 'weekly';
        else if (result.date) {
             if (!result.time) result.time = '00:01'; // Default time if date exists but no time
            result.type = 'daily';
        }
        else if (result.time) result.type = 'hourly';
        else result.type = 'simple';


        return result;
    }

    function showAllReminders() {

    reminders.sort((a, b) => {
        // Lógica de ordenación: Timer > Simple > Hourly > Weekly > Interval > Daily
        // Within types, sort by time/date, or creation date as fallback.
         const typeOrder = { 'timer': 0, 'simple': 1, 'hourly': 2, 'weekly': 3, 'interval': 4, 'daily': 5 };
            const typeDiff = (typeOrder[a.type] ?? 99) - (typeOrder[b.type] ?? 99); // Handle undefined types
            if (typeDiff !== 0) return typeDiff;

            // For timers, sort by timerEnd first
            if (a.type === 'timer' && b.type === 'timer') {
                 const endA = a.timerEnd ? new Date(a.timerEnd).getTime() : Infinity; // Use Infinity if timerEnd missing
                 const endB = b.timerEnd ? new Date(b.timerEnd).getTime() : Infinity;
                 return endA - endB;
            }
            // For non-timers or when timerEnd is missing, sort by date then time
            const getDateValue = (r) => r.date || '9999-12-31'; // Far future if no date
            const getTimeValue = (r) => r.time ? r.time.replace(':', '') : '0000'; // Default time if none

            const dateTimeA = getDateValue(a) + getTimeValue(a);
            const dateTimeB = getDateValue(b) + getTimeValue(b);
            const dateCompare = dateTimeA.localeCompare(dateTimeB);
            if (dateCompare !== 0) return dateCompare;

             // Fallback sort by creation date if all else is equal
             const creationA = a.createdAt ? new Date(a.createdAt).getTime() : 0;
             const creationB = b.createdAt ? new Date(b.createdAt).getTime() : 0;

function checkReminders() {
    if (isMinimalMode) return;
    // console.log("Checking reminders...");
    const reminders = JSON.parse(localStorage.getItem('reminders') || '[]');
    const now = new Date();
    const nowBuffered = new Date(now.getTime() + 5000); // 5 seconds buffer for clock drift
    const currentDayOfWeek = nowBuffered.getDay(); // 0=Domingo, 6=Sábado

    let needsUpdate = false; // Flag to know if we need to save changes back to localStorage
    const remainingReminders = []; // List for reminders that remain in storage


    reminders.forEach(reminder => {
        let shouldTrigger = false; // Flag if the reminder's condition is met *now*
        let shouldRemove = false; // Flag to remove *after* processing if it's a one-time type

         // Basic validation for required properties
         if (!reminder || reminder.id === undefined || reminder.type === undefined || reminder.text === undefined) {
             console.error("Skipping malformed reminder:", reminder);
             needsUpdate = true; // Mark for update so it gets filtered out
             return; // Skip this reminder
         }

         // Ensure notified flag exists (for old reminders or simple type before vX.Y)
         if (reminder.notified === undefined) {
              reminder.notified = false;
              needsUpdate = true; // Will need to save this change
         }


        // Check if due based on type
        if (reminder.type === 'timer' && reminder.timerEnd) {
             const timerEndDate = new Date(reminder.timerEnd);
             if (!isNaN(timerEndDate.getTime()) && timerEndDate <= nowBuffered) { // Use getTime() for valid date check
                 shouldTrigger = true;
                 shouldRemove = true; // Timers are removed after triggering
             }
        }

           // Combine date and time, then check if past or equal to nowBuffered
           try {
              const reminderDateTime = new Date(`${reminder.date}T${reminder.time}:00`); // YYYY-MM-DDTHH:MM:00
               if (!isNaN(reminderDateTime.getTime()) && reminderDateTime <= nowBuffered) {
                   shouldTrigger = true;
                   shouldRemove = true; // Daily are removed after triggering
               }
           } catch (e) {
                console.error("Error parsing daily reminder date/time:", reminder.date, reminder.time, e);
                // Treat as malformed? Or just skip trigger for now? Let's skip trigger.
           }
       }
        else if (reminder.type === 'weekly' && reminder.repeatDays && reminder.repeatDays.length > 0 && reminder.time) {
             // Check if today is a repeat day and time is due
             try {
                  const [h, m] = reminder.time.split(':').map(Number);
                  // Create a Date object for *today* with the reminder's time
                  const reminderTimeToday = new Date(nowBuffered.getFullYear(), nowBuffered.getMonth(), nowBuffered.getDate(), h, m, 0, 0);

                  // Check if today's day of week is in the repeatDays list AND the time is due
                  if (reminder.repeatDays.includes(currentDayOfWeek) && !isNaN(reminderTimeToday.getTime()) && reminderTimeToday <= nowBuffered) {
                       shouldTrigger = true;
                       // Weekly are NOT removed here
                  }
             } catch (e) {
                  console.error("Error parsing weekly reminder time:", reminder.time, e);
             }
        }
       else if (reminder.type === 'interval' && reminder.date && reminder.intervalDays > 0) {
           // Check if the last trigger date/time + interval is due
           try {
               const [h, m] = (reminder.time || '00:01').split(':').map(Number);
               const lastTriggerDateTime = new Date(reminder.date + `T${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:00`);

                if (!isNaN(lastTriggerDateTime.getTime()) && lastTriggerDateTime <= nowBuffered) {
                   shouldTrigger = true;
                   // Interval are NOT removed here

                   // Calculate and update to the NEXT interval date/time *based on the last trigger date/time*
                   let nextIntervalDateTime = new Date(lastTriggerDateTime);
                   // Keep adding intervals until we get a date/time > nowBuffered
                   do {
                       nextIntervalDateTime.setDate(nextIntervalDateTime.getDate() + reminder.intervalDays);
                   } while (nextIntervalDateTime <= nowBuffered); // Keep adding if the next date/time is still in the past or exactly nowBuffered

                   reminder.date = `${nextIntervalDateTime.getFullYear()}-${(nextIntervalDateTime.getMonth() + 1).toString().padStart(2, '0')}-${nextIntervalDateTime.getDate().toString().padStart(2, '0')}`;
                   reminder.time = `${nextIntervalDateTime.getHours().toString().padStart(2, '0')}:${nextIntervalDateTime.getMinutes().toString().padStart(2, '0')}`;
                   needsUpdate = true; // Mark for saving the updated date/time
               }
           } catch (e) {
               console.error("Error processing interval reminder:", reminder.date, reminder.time, reminder.intervalDays, e);
           }
       }
        else if (reminder.type === 'hourly' && reminder.time) {
            // Check if the time is due within the current minute
            try {
                 const [h, m] = reminder.time.split(':').map(Number);
                 const reminderTimeToday = new Date(nowBuffered.getFullYear(), nowBuffered.getMonth(), nowBuffered.getDate(), h, m, 0, 0);

                  // Check if the time is due *and* it's the current hour and minute
                 if (!isNaN(reminderTimeToday.getTime()) && reminderTimeToday <= nowBuffered && reminderTimeToday.getHours() === nowBuffered.getHours() && reminderTimeToday.getMinutes() === nowBuffered.getMinutes()) {
                      shouldTrigger = true;
                      // Hourly are NOT removed here.
                 }
            } catch (e) {
                 console.error("Error parsing hourly reminder time:", reminder.time, e);
            }
        }
       else if (reminder.type === 'simple') {
             // Simple reminders trigger ONCE on page load if not already notified.
             // They remain in localStorage and are removed only when deleted by the user.
             // The logic to trigger on load is handled in showSimpleReminders.
             // Here, checkReminders just needs to know if it *was* triggered (notified: true)
             // to ensure its notification stays displayed if needed.
             // The `shouldTrigger` flag for 'simple' is effectively managed by the `notified` flag itself.
             // If `reminder.notified` is true, it means it was triggered previously (on load or another check)
             // and its notification should be *kept* displayed if it's not already.
       }


        // --- Logic for managing 'notified' flag and building remaining list ---

        if (shouldTrigger) {
             // If the reminder's condition was met *this check*
             if (!reminder.notified) { // And it wasn't already marked as notified
                  reminder.notified = true; // Mark it as notified now
                  needsUpdate = true; // Need to save this change
                  // Add to the list of reminders whose notifications should be shown in the UI (if not already visible)
                  // The actual display is handled later by iterating the updated localStorage list.
             }
             // If shouldTrigger is true but reminder.notified was ALREADY true, it means
             // it was due in a previous check interval as well and wasn't dismissed.
             // The notification should remain visible, but we don't re-trigger the 'notified' state change or add to notifiedReminderIds again.
        }


        // Determine if the reminder should remain in the storage list after this check cycle
        if (shouldRemove) {
             // If it's a one-time type that just triggered, it is removed from the list of remaining reminders.
             // This means it won't be pushed into `remainingReminders`.
             needsUpdate = true; // Removal counts as a change needing update
        } else {
             // If it's a recurring type or a simple one, or a one-time type that *didn't* trigger, it remains.
             remainingReminders.push(reminder); // Keep it in the list
             // No need for needsUpdate = true here specifically, as shouldTrigger/shouldRemove already handle it.
        }

    }); // End reminders.forEach


    // Step 2: Save updated data if necessary (removals, updated dates/times, updated notified flags)
    if (needsUpdate || reminders.length !== remainingReminders.length) {
        localStorage.setItem('reminders', JSON.stringify(remainingReminders));
         updateReminderCount(); // Update count displayed on the globe button
         updateButtonStyles(); // Update button styles (e.g., count display)
         console.log("Reminders updated in localStorage.");
    } else {
         // console.log("No reminder updates needed in localStorage.");

    // Step 3: Display notifications for all reminders that *should be currently displayed*.
    // These are reminders in the *current* localStorage state whose `notified` flag is `true`.
    // We also use the `notifiedReminderIds` Set to avoid adding the same notification element multiple times to the DOM within the current session.

    const currentRemindersInStorage = JSON.parse(localStorage.getItem('reminders') || '[]');
    const notificationsContainer = document.getElementById('reminder-notifications');

     // Clear ALL currently displayed notification elements from the DOM first
     // This ensures that only reminders marked as `notified: true` *in the current state* are displayed,

         // Now iterate through the current reminders in storage. If a reminder is marked notified

     } else {

     }
    // console.log("Check reminders completed. Notified IDs in session:", notifiedReminderIds);

} // End checkReminders

/**
 * Muestra una notificación flotante (toast) al usuario.
 * @param {string} message El mensaje a mostrar.
 * @param {'success'|'error'|'warning'|'info'} type El tipo de notificación (para el color).
 * @param {number} duration Duración en milisegundos (por defecto 3000ms).
 */
function showToast(message, type = 'info', duration = 3000) {
    // Eliminar toast existente si lo hubiera
    const existingToast = document.getElementById('toast-notification-element');
    if (existingToast) {
        existingToast.remove();
    }

    const toast = document.createElement('div');
    toast.id = 'toast-notification-element';
    toast.className = `toast-notification toast-${type}`; // Aplica clase base y de tipo
    toast.textContent = message;

    document.body.appendChild(toast);

    // Forzar reflow para que la transición funcione al añadir la clase 'show'
    void toast.offsetWidth;

    // Mostrar el toast
    toast.classList.add('show');

    // Ocultar y eliminar después de la duración especificada
    setTimeout(() => {
        toast.classList.remove('show');
        // Esperar a que termine la transición de ocultar antes de eliminar
        toast.addEventListener('transitionend', () => {
            if (toast.parentNode) {
                toast.parentNode.removeChild(toast);
            }
        }, { once: true }); // Asegura que el listener se ejecute solo una vez
    }, duration);
}

                             } catch (deleteError) {
                                  console.warn("Fallo al intentar eliminar registro antiguo:", deleteError);
                                   showToast("Aviso: No se pudo eliminar el registro de usuario antiguo en el servidor.", 'warning', 5000);
                             }
                         }
                     } else {
                          // Unexpected status from check
                         throw new Error(checkResult.message || `Error inesperado al verificar ID (${checkResult.status}).`);
                     }
                 } else {
                      // ID is the same, just proceed to save/update the existing row
                     proceedToSave = true;
                 }

                 if (proceedToSave) {
                     if(userStatus) userStatus.textContent = 'Guardando...';
                     const userData = { userId: userId, model: model, year: year, province: province, allowDMs: allowDMs ? 'SI' : 'NO' };
                     const saveResult = await callGasApi('addUserData', { userData }); // addUserData handles update if ID exists

                     if (saveResult.status === 'success') {
                         localStorage.setItem('userData_userId', userId); localStorage.setItem('userData_teslaModel', model); localStorage.setItem('userData_teslaYear', year); localStorage.setItem('userData_teslaProvince', province); localStorage.setItem('userData_allowDMs', allowDMs.toString());
                         showToast('¡Datos de usuario guardados!', 'success');
                         if(userStatus) userStatus.textContent = '';
                     } else {
                         throw new Error(saveResult.message || "Error al guardar los datos.");
                     }
                 }
             } catch (error) {
                 showToast(`Error al guardar datos de usuario: ${error.message}`, 'error', 5000);
                 if(userStatus) userStatus.textContent = '';
              }
          });
     }


     // --- Lógica Resetear Registro Usuario ---
     if(resetUserBtn && userIdInput) {
         resetUserBtn.addEventListener('click', async () => {
            const storedUserId = localStorage.getItem('userData_userId');
            if (!storedUserId) { showToast('No hay registro local para resetear.', 'warning'); return; }
            if (!confirm(`¿Resetear registro ID "${storedUserId}"?\nSe borrarán datos compartidos y locales.`)) { showToast('Reseteo cancelado.', 'info'); return; }
            if(userStatus) userStatus.textContent = `Eliminando registro "${storedUserId}"...`; // Mostrar estado
            try {
                const deleteResult = await callGasApi('deleteUserRow', { userId: storedUserId });
                // Treat 'not_found' as success for the purpose of resetting local state
                if (deleteResult.status === 'success' || deleteResult.status === 'not_found') {
                     localStorage.removeItem('userData_userId'); localStorage.removeItem('userData_teslaModel'); localStorage.removeItem('userData_teslaYear'); localStorage.removeItem('userData_teslaProvince'); localStorage.removeItem('userData_allowDMs');
                     if(userIdInput) userIdInput.value = '';
                     if(modelInput) modelInput.value = '';
                     if(yearInput) yearInput.value = '';
                     if(provinceInput) provinceInput.value = '';
                     if(dmsCheckbox) dmsCheckbox.checked = false;
                     showToast('Registro reseteado correctamente.', 'success');
                     if(userStatus) userStatus.textContent = '';
                } else { throw new Error(deleteResult.message || "Error al resetear el registro."); }
            } catch (error) {
                 showToast(`Error al resetear registro: ${error.message}`, 'error', 5000);
                 if(userStatus) userStatus.textContent = '';
             }
          });
     }


    // --- Lógica Borrar Caché General ---
     if(clearCacheBtn) {
         clearCacheBtn.addEventListener('click', () => {
             if (confirm('¿MUY SEGURO de borrar TODOS los datos locales?\n\n¡IRREVERSIBLE!')) {
                 localStorage.clear();
                 sessionStorage.clear();
                 closeAllModals(); // Close the config modal before reloading
                 showToast('Datos locales borrados. Recargando...', 'info', 2000);
                 setTimeout(() => location.reload(), 500);
             } else { showToast('Borrado cancelado.', 'info'); }
         });
     }


    // --- Lógica Generar Backup General ---
     if(generateBackupBtn && backupDisplay) {
         generateBackupBtn.addEventListener('click', () => {
              backupDisplay.value = ''; // Clear previous content
              backupDisplay.style.display = 'none'; // Hide initially
             const backupData = {};
             let keysCount = 0;
             try {
                 // Iterate over all keys in localStorage
                 for (let i = 0; i < localStorage.length; i++) {
                      const key = localStorage.key(i);
                      if (key !== null) {
                           // Only include keys from the managed list (or all if list is empty/different requirement)
                           // Based on description, it says "TODOS los datos locales", so include all for backup
                           backupData[key] = localStorage.getItem(key);
                           keysCount++;
                      }
                 }
             } catch (error) {
                  console.error("Error reading localStorage for backup:", error);
                  showToast("Error al leer datos para el backup.", 'error', 4000);
                  return; // Stop if reading fails
             }


             if (keysCount === 0) {
                  showToast('No hay datos locales para respaldar.', 'warning');
                  return;
             }
             try {
                  const jsonString = JSON.stringify(backupData, null, 2); // Format for readability
                  backupDisplay.value = jsonString;
                  backupDisplay.style.display = 'block'; // Show the textarea
                  backupDisplay.select(); // Select the text so user can easily copy
                  showToast(`¡Código (${keysCount} claves) listo! Cópialo.`, 'success', 5000);
             } catch (error) {
                  console.error("Error generating JSON backup:", error);
                  backupDisplay.value = `Error al generar el código: ${error.message}`;
                  backupDisplay.style.display = 'block';
                  showToast('Error al generar el código de backup.', 'error', 5000);
             }
         });
     }


    // --- Lógica Restaurar Backup General ---
     if(restoreBackupBtn && restoreInput) {
         restoreBackupBtn.addEventListener('click', () => {
              const jsonString = restoreInput.value.trim();
             if (!jsonString) { showToast('Pega el código backup en el campo de texto.', 'warning'); return; }
             try {
                  const restoredData = JSON.parse(jsonString);
                 // Basic validation: ensure it's an object and not null/array
                  if (typeof restoredData !== 'object' || restoredData === null || Array.isArray(restoredData)) {
                       throw new Error("El código pegado no parece ser un formato de backup válido.");
                  }

                 if (!confirm('¿Estás seguro de restaurar datos?\n\nEsto BORRARÁ todos tus recordatorios y ajustes actuales en este navegador y los reemplazará con los del código pegado. ¡Esta acción no se puede deshacer localmente!')) {
                     showToast('Restauración cancelada.', 'info');
                      return;
                  }

                  // Optional: Keep specific sensitive keys if needed, otherwise clear everything
                  // localStorage.clear(); // Clears everything including user ID if not handled carefully
                  // Let's be safer: backup only restores specific managed keys anyway, so clearing all is okay if we repopulate only managed.
                   try { localStorage.clear(); sessionStorage.clear(); }
                   catch (clearError) { console.error("Error clearing storage:", clearError); showToast("Aviso: No se pudo limpiar el almacenamiento local completamente.", 'warning', 5000); }


                 let restoredKeysCount = 0;
                 let skippedKeys = [];
                 let errorKeys = [];


                 for (const key in restoredData) {
                      if (Object.hasOwnProperty.call(restoredData, key)) {
                           if (managedKeys.includes(key)) { // Only restore keys we know how to handle
                                try {
                                    localStorage.setItem(key, restoredData[key]);
                                    restoredKeysCount++;
                                } catch (setItemError) {
                                    console.error(`Error setting item for key "${key}":`, setItemError);
                                    errorKeys.push(key);
                                    showToast(`Error al restaurar clave "${key}".`, 'error', 3000);
                                }
                           } else {
                                skippedKeys.push(key); // Note keys that weren't restored
                           }
                      }
                 }

                 let reportMessage = '';
                 let toastType = 'info';

                 if (restoredKeysCount > 0) {
                      reportMessage = `Restauradas ${restoredKeysCount} claves.`;
                      toastType = 'success';
                      if (skippedKeys.length > 0) reportMessage += ` (${skippedKeys.length} ignoradas).`;
                      if (errorKeys.length > 0) reportMessage += ` (${errorKeys.length} con error al restaurar).`;
                      reportMessage += ' Recargando...';

                      closeAllModals(); // Close the config modal before reloading
                      showToast(reportMessage, toastType, 3000);
                      setTimeout(() => { location.reload(); }, 1800); // Reload to apply changes
                 } else {
                      reportMessage = 'No se encontraron datos compatibles en el código.';
                       toastType = 'warning';
                       if (skippedKeys.length > 0) reportMessage += ` (${skippedKeys.length} ignoradas).`;
                       if (errorKeys.length > 0) reportMessage += ` (${errorKeys.length} con error al restaurar).`;
                       showToast(reportMessage, toastType, 5000);
                 }

             } catch (error) {
                  console.error("Error restoring backup:", error);
                 showToast(`Error al restaurar el backup: ${error.message}`, 'error', 5000);
             }
         });
     }


    // --- Lógica Botón Cerrar Modal ---
     if(closeModalBtn) {
        closeModalBtn.addEventListener('click', () => {
             if (modal.parentNode) modal.parentNode.removeChild(modal);
             showToast('Configuración cerrada.', 'info');
        });
     }


    // --- Cargar datos de usuario al inicio de la config modal ---
    loadUserData();
}


document.addEventListener('DOMContentLoaded', async () => {
    await updateVersion();

    loadSavedSettings(); // This calls adjustButtonPositions

    await loadNotices();
    startNoticeRotation();

    loadReminders(); // Loads count, does *not* show simple reminders yet
    showSimpleReminders(); // Explicitly trigger simple reminders on load and mark notified
    checkReminders(); // Check for other types due now, and display all marked-notified


    // Set interval to check for reminders periodically (every minute)
    setInterval(checkReminders, 60000);

    // Make the reminder globe interactive
    const countElement = document.getElementById('reminder-count-globe');
    if (countElement) {
        const openRemindersTable = (event) => {
             event.preventDefault();
             event.stopPropagation();
             showAllReminders(); // Open the reminders table
        };
        countElement.addEventListener('click', openRemindersTable);
        countElement.addEventListener('touchstart', openRemindersTable);
   }

   // Add event listener for the config button only if it exists
    const configButtonElement = document.getElementById('config-button');
    if(configButtonElement) {
        configButtonElement.addEventListener('click', () => {
            if (isMinimalMode) return;
            showConfigModal(); // Call the config modal function
        });
    }


});
    window.addEventListener('resize', adjustButtonPositions);

</script>

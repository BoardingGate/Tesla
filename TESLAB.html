        for (let i = minIdx; i < currentBookmarks.length; i++) {
            const currentItem = currentBookmarks[i];
            const originalItem = i < originalBookmarks.length ? originalBookmarks[i] : null;
            const bookmarksAreEqual = (b1, b2) => {

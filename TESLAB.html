    async function getLastModifiedDate() {
        const cacheKey = 'teslaHtmlLastModified';
        const cacheTimestampKey = 'teslaHtmlLastModifiedTimestamp';
        const cacheDuration = 24 * 60 * 60 * 1000;
        const cachedDate = localStorage.getItem(cacheKey);
        const cachedTimestamp = localStorage.getItem(cacheTimestampKey);
        const now = new Date().getTime();
        if (cachedDate && cachedTimestamp && now - cachedTimestamp < cacheDuration) {
            return new Date(cachedDate);
        }
        try {
            const response = await fetch('https://boardinggate.github.io/Tesla/version.txt', {
                cache: 'no-cache'
            });
            if (!response.ok) {
                throw new Error(`Error HTTP ${response.status}: ${response.statusText}`);
            }
            const text = await response.text();
            const lastModifiedDate = new Date(text.trim());
            if (isNaN(lastModifiedDate.getTime())) {
                throw new Error('Formato de fecha inv치lido en version.txt');
            }
            localStorage.setItem(cacheKey, lastModifiedDate.toISOString());
            localStorage.setItem(cacheTimestampKey, now.toString());
            return lastModifiedDate;
        } catch (error) {
            console.error('Error al obtener la fecha de version.txt:', error);
            if (cachedDate) {
                return new Date(cachedDate);
            }
            return new Date('2024-01-01T00:00:00Z');
        }

function formatTimeInput(value) {
    // Formatear hora: "1234"  "12:34"
    const cleaned = value.replace(/\D/g, '');
    if (cleaned.length >= 3) {
        const hours = cleaned.slice(0, 2);
        const minutes = cleaned.slice(2, 4);
        return `${hours}:${minutes}`;
    }
    return cleaned;
}

function formatDateInput(value) {
    // Formatear fecha: "25052025" o "250525"  "25/05/2025"
    const cleaned = value.replace(/\D/g, '');
    let day, month, year;
    if (cleaned.length >= 6) {
        day = cleaned.slice(0, 2);
        month = cleaned.slice(2, 4);
        year = cleaned.length === 8 ? cleaned.slice(4, 8) : `20${cleaned.slice(4, 6)}`;
        return `${day}/${month}/${year}`;
    }
    return cleaned;
}

        const end = parseInt(toggle.dataset.rangeEnd);
        toggle.dataset.state = state === 'on' ? 'visible' : 'hidden';
        toggle.innerHTML = `<span class="sign">${state === 'on' ? '-' : '+'}</span>${toggleRanges.find(r => r.start == start).label}`;
        for (let i = start; i <= end; i++) {
            if (cellElements[i]) {
                cellElements[i].classList.toggle('hidden', state === 'off');
            }
        }
    });
}

darkModeToggle.addEventListener('click', () => {
    isDarkMode = !isDarkMode;
    document.body.classList.toggle('dark-mode', isDarkMode);
    updateButtonStyles();
    saveSettings();
});

zoomButton.addEventListener('click', () => {
    const state = zoomButton.dataset.zoomState;
    zoomButton.dataset.zoomState = state === 'on' ? 'off' : 'on';
    applyZoom(zoomButton.dataset.zoomState);
    updateButtonStyles();
    saveSettings();
});

reloadButton.addEventListener('click', () => {
    location.reload();
});

homeButton.addEventListener('click', () => {
    window.location.href = 'https://boardinggate.github.io/Tesla/';
});

weatherButton.addEventListener('click', () => {
    window.open('https://www.accuweather.com', '_blank');
});

configButton.addEventListener('click', () => {
    isFooterVisible = !isFooterVisible;
    toggleFooterVisibility();
    saveSettings();
});

function toggleFooterVisibility() {
    const footer = document.querySelector('footer');
    const counterWrapper = document.querySelector('.counter-wrapper');
    const noticesContainer = document.querySelector('.notices-container');
    footer.classList.toggle('footer-hidden', !isFooterVisible);
    counterWrapper.style.display = isFooterVisible && isActive ? 'flex' : 'none';
    noticesContainer.style.display = isFooterVisible && isActive ? 'flex' : 'none';
}

scrollToggle.addEventListener('click', (e) => {
    const rect = scrollToggle.getBoundingClientRect();
    const clickY = e.clientY - rect.top;
    if (clickY < rect.height / 2) {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    } else {
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }
});

toggleButtons.forEach(toggle => {
    toggle.addEventListener('click', () => {
        const start = parseInt(toggle.dataset.rangeStart);
        const end = parseInt(toggle.dataset.rangeEnd);
        const state = toggle.dataset.state;
        toggle.dataset.state = state === 'visible' ? 'hidden' : 'visible';
        toggle.innerHTML = `<span class="sign">${toggle.dataset.state === 'visible' ? '-' : '+'}</span>${toggleRanges.find(r => r.start == start).label}`;
        for (let i = start; i <= end; i++) {
            if (cellElements[i]) {
                cellElements[i].classList.toggle('hidden', toggle.dataset.state === 'hidden');
            }
        }
        saveSettings();
        updateButtonStyles();
    });
});

onOffToggle.addEventListener('mousedown', () => {
    pressStartTime = Date.now();
});

onOffToggle.addEventListener('mouseup', () => {
    const pressDuration = Date.now() - pressStartTime;
    if (pressDuration >= 2000) {
        isMinimalMode = !isMinimalMode;
        toggleMinimalMode(isMinimalMode);
        updateButtonStyles();
    }
});

document.getElementById('notice-toggle-icon').addEventListener('click', () => {
    isActive = !isActive;
    const noticesContainer = document.querySelector('.notices-container');
    const footerContent = document.querySelector('.footer-content');
    const counterWrapper = document.querySelector('.counter-wrapper');
    noticesContainer.style.display = isActive && isFooterVisible ? 'flex' : 'none';
    footerContent.style.display = isActive ? 'block' : 'none';
    counterWrapper.style.display = isActive && isFooterVisible ? 'flex' : 'none';
    saveSettings();
});

function updateNotice() {
    const noticeElement = document.getElementById('current-notice');
    if (notices.length > 0) {
        noticeElement.textContent = notices[currentNoticeIndex];
        currentNoticeIndex = (currentNoticeIndex + 1) % notices.length;
    } else {
        noticeElement.textContent = 'No hay avisos disponibles.';
    }
}

setInterval(() => {
    if (isActive && !isMinimalMode) {
        updateNotice();
    }
}, 14000);

document.getElementById('back-button').addEventListener('click', () => {
    window.history.back();
});

document.getElementById('forward-button').addEventListener('click', () => {
    window.history.forward();
});

window.addEventListener('load', () => {
    loadSavedSettings();
    updateVersion();
    loadNotices();
    adjustButtonPositions();
    updateButtonStyles();
});

window.addEventListener('resize', adjustButtonPositions);
</script>
</body>
</html>

<style>
    .bookmark-item {
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5), -4px -4px 8px rgba(255, 255, 255, 0.1);
        position: relative;
    }
    .bookmark-item:hover {
        transform: scale(1.1) translateY(-2px);
        box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.6), -6px -6px 12px rgba(255, 255, 255, 0.15);
    }
    .bookmark-item img {
        image-rendering: crisp-edges;
    }
    .bookmark-name {
        font-weight: bold;
        color: #333;
        text-align: center;
        margin-top: 4px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 100%;
    }
    #bookmark-grid {
        display: grid;
        grid-template-columns: repeat(6, minmax(120px, 1fr));
        gap: 15px;
        background-color: transparent;
        border-radius: 0.75rem;
        position: relative;
        width: 100%;
        max-width: 984px;
        margin: 0 auto 0 60px; /* Grid alineado a 60px izquierda */
        transition: all 0.3s ease;
    }
    #bookmark-grid > div {
        height: auto;
        aspect-ratio: 16 / 9;
        transition: all 0.3s ease;
    }
    .bookmark-item {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-radius: 0.5rem;
        transition: all 0.3s ease;
        background-color: hsla(var(--hue), var(--saturation), var(--lightness), 0.64);
    }
    .bookmark-item img {
        width: 36px;
        height: auto;
        max-width: 40px;
        border-radius: 0.25rem;
    }
    .bookmark-name {
        font-size: clamp(0.85rem, 1.5vw, 1.15rem);
    }
    .small-bookmark img {
        width: 24px;
        max-width: 28px;
    }
    .small-bookmark .bookmark-name {
        font-size: clamp(0.85rem, 1.5vw, 1.15rem);
    }
    @media (max-width: 768px) {
        #bookmark-grid {
            grid-template-columns: repeat(3, minmax(100px, 1fr));
            gap: 10px;
        }
    }
    @media (max-width: 480px) {
        #bookmark-grid {
            grid-template-columns: repeat(2, minmax(80px, 1fr));
            gap: 8px;
        }
    }
    .header-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        background-color: #ABAB99;
        padding: 0.5rem;
    }
    body.dark-mode .header-container {
        background-color: #92927E;
    }
    .header-logo {
        width: 100px;
        height: 70px;
        transition: filter 0.2s ease;
    }
    body.dark-mode .header-logo {
        filter: brightness(85%);
    }
    .title-container {
        background-color: #ABAB99;
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        display: inline-block;
    }
    body.dark-mode .title-container {
        background-color: #92927E;
    }
    .header-container h1 {
        color: #5C5C47;
    }
    .version-text {
        font-size: 0.75rem;
        color: #5C5C47;
        font-weight: normal;
    }
    /* === MODIFICACIÓN BODY === */
    body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background-color: #ABAB99;
        margin: 0;
        overflow-x: hidden;
        /* align-items: center; <-- ELIMINADO para permitir alineación izquierda controlada por márgenes */
    }
    /* === FIN MODIFICACIÓN === */
    body.dark-mode {
        background-color: #92927E;
    }
    header {
        margin-bottom: 0.5rem; /* Considerar si el header debe alinearse a 60px también */
    }
    main {
        margin: 0.5rem auto 0.5rem 60px; /* Grid alineado a 60px izquierda */
        background-color: transparent;
        border-radius: 0.75rem;
        padding: 16px 0; /* Padding horizontal gestionado por margin */
        min-height: 400px;
        transition: background-color 0.3s ease;
        max-width: 984px;
        width: calc(100% - 60px); /* Ancho ajustado al margen */
    }
    /* === MODIFICACIÓN FOOTER === */
    footer {
        margin: 0.5rem auto 0.5rem 60px; /* Alineado a 60px izquierda */
        text-align: center;
        max-width: 984px;
        width: calc(100% - 60px); /* Ancho ajustado */
        display: block;
        background-color: #ABAB99;
    }
    /* === FIN MODIFICACIÓN === */
    body.dark-mode footer {
        background-color: #92927E;
    }
    .footer-content {
        color: #5C5C47;
        padding: 0.5rem;
        margin: 0 auto;
        max-width: 100%;
        position: relative;
    }
    .footer-subtext {
        font-size: 0.75rem;
        color: #5C5C47;
        margin-top: 0.25rem;
        text-align: center;
    }
    .footer-link-green {
        color: #5C5C47;
        text-decoration: none;
        transition: color 0.2s ease;
    }
    .footer-link-green:hover {
        color: #5C5C47;
    }
    .footer-line {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 0.5rem;
        flex-wrap: wrap;
    }
    .scroll-toggle-button {
        position: fixed;
        width: 91px;
        height: clamp(38.2px, 19.55vw, 135.95px); /* Altura reducida */
        background-color: #668B8B;
        border-radius: 60px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        padding: clamp(10px, 2vw, 20px);
        cursor: pointer;
        box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        z-index: 1000;
        transition: background-color 0.2s ease;
        left: 10px;
        top: 10px;
    }
    .scroll-toggle-button:hover {
        background-color: #D9A066;
    }
    .scroll-toggle-button svg {
        width: clamp(24px, 4vw, 32px);
        height: clamp(24px, 4vw, 32px);
        stroke: #E6E6DC;
    }
    .top-text-container {
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: clamp(0.6rem, 1.5vw, 0.75rem);
        color: #5C5C47;
        background-color: #D1D5DB;
        margin-top: 0.25rem;
        margin-left: 60px; /* Alineado con el grid */
        margin-right: auto; /* Para que respete el max-width */
        gap: 0.5rem;
        padding: 0.25rem 0.5rem;
        border-radius: 0.25rem;
        animation: fadeOut 6s forwards;
        max-width: 984px; /* Consistente con el grid */
        width: calc(100% - 60px); /* Ancho ajustado */
    }
    body.dark-mode .top-text-container {
        background-color: #6B7280;
    }
    .top-text-container span {
        color: #D9A066;
        font-size: clamp(0.9rem, 2vw, 1.2rem);
    }
    @keyframes fadeOut {
        0% { opacity: 1; }
        80% { opacity: 1; }
        100% { opacity: 0; display: none; }
    }
    .arrow-button {
        width: clamp(36px, 6vw, 48px);
        height: clamp(36px, 6vw, 48px);
        background-color: #D9A066;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        transition: background-color 0.2s ease;
    }
    .arrow-button:hover {
        background-color: #5C5C47;
    }
    .arrow-button svg {
        stroke: #E6E6DC;
    }
    /* === MODIFICACIÓN CONTADOR WRAPPER === */
    .counter-wrapper {
        margin: 0.5rem auto 0 60px; /* Alineado con el grid */
        text-align: center;
        max-width: 984px;
        width: calc(100% - 60px); /* Ancho ajustado */
        display: block;
        opacity: 0.4;
    }
    /* === FIN MODIFICACIÓN === */
    /* === MODIFICACIÓN CONTADOR INTERNO === */
    .counter-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin-top: 1rem;
        text-align: center;
        margin-left: auto; /* Centrado dentro del wrapper */
        margin-right: auto;/* Centrado dentro del wrapper */
    }
     /* === FIN MODIFICACIÓN === */
    .favicon-red {
        filter: hue-rotate(0deg) saturate(200%) brightness(80%);
    }
    .favicon-blue {
        filter: hue-rotate(200deg) saturate(150%) brightness(90%);
    }
    .notices-icon-container {
        display: flex;
        align-items: center;
        justify-content: flex-start; /* Alinea contenido a la izquierda */
        width: calc(100% - 60px); /* Ancho ajustado */
        max-width: 984px; /* Mantiene ancho consistente */
        margin-top: 0.5rem; /* Espacio arriba */
        margin-right: auto; /* Permite que el lado derecho se ajuste */
        margin-bottom: 0.5rem; /* Espacio abajo */
        margin-left: 60px; /* Alineado con el margin-left de 'main' y grid */
        position: relative;
    }
    .notices-container {
        flex-grow: 1;
        padding: 0.5rem;
        border: none;
        border-radius: 0.5rem;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center; /* Mantiene el texto centrado dentro de su espacio */
        gap: 0;
        /* margin-left ya no es necesario */
        height: 3rem;
    }
    .notice-wrapper {
        padding: 0.5rem;
        height: 1.5rem;
        flex-grow: 1;
        overflow: hidden;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .notice {
        color: #00ff00;
        font-size: 0.8rem;
        font-weight: bold;
        white-space: nowrap;
        text-align: center;
        opacity: 0;
        animation: fadeInOut 14s infinite;
    }
    @keyframes fadeInOut {
        0% { opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { opacity: 0; }
    }
    .notice-off-icon {
        width: auto;
        height: clamp(2rem, 5vw, 3rem);
        margin-right: 15px; /* Espacio entre icono y área de avisos */
        align-self: center;
        cursor: pointer;
        transition: filter 0.3s ease;
        flex-shrink: 0; /* Evita que el icono se encoja */
    }
    body.dark-mode .notice-off-icon {
        filter: brightness(85%);
    }
    .toggle-sign {
        position: fixed;
        width: 91px;
        height: 54px;
        border-radius: 20px;
        background-color: #668B8B;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 1.25rem;
        color: #E6E6DC;
        text-align: center;
        cursor: pointer;
        z-index: 1000;
        transition: background-color 0.2s ease, filter 0.2s ease;
        left: 10px;
    }
    .toggle-sign .sign {
        font-size: 1.5rem;
        margin-right: 2px;
    }
    .toggle-sign:hover {
        background-color: #D9A066;
    }
    .toggle-sign img {
        max-width: 80px;
        max-height: 48px;
        object-fit: contain;
    }
    body.dark-mode .toggle-sign#config-button {
        filter: brightness(85%);
    }
    body.dark-mode .toggle-sign#config-button img {
        filter: brightness(85%);
    }
    .toggle-image {
        position: fixed;
        width: 91px;
        height: 54px;
        cursor: pointer;
        z-index: 1000;
        transition: filter 0.2s ease;
    }
    .toggle-image:hover {
        filter: brightness(80%);
    }
    body.dark-mode .toggle-image#on-off-toggle {
        filter: brightness(85%);
    }
    #reminder-button {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: fixed;
        background-color: #668B8B;
    }
    #reminder-button img {
        max-width: 80px;
        max-height: 48px;
        object-fit: contain;
    }
    #reminder-button .reminder-count {
        position: absolute;
        top: 4px;
        left: 4px;
        font-size: 0.65rem;
        color: #5C5C47;
        font-weight: bold;
    }
    .hidden {
        display: none;
    }
    .footer-hidden {
        display: none;
    }
    body.dark-mode .bookmark-item {
        filter: brightness(60%);
    }
    body.dark-mode .bg-gray-50.border.border-dashed.border-gray-200.rounded-lg {
        filter: brightness(60%);
    }
    body.dark-mode .scroll-toggle-button {
        background-color: #5C5C47;
    }
    body.dark-mode .scroll-toggle-button:hover {
        background-color: #D9A066;
    }
    body.dark-mode .toggle-sign {
        background-color: #5C5C47;
    }
    body.dark-mode .toggle-sign:hover {
        background-color: #D9A066;
    }
    body.dark-mode .toggle-sign.range-toggle[data-state="visible"] {
        background-color: #668B8B;
    }
    body.dark-mode .toggle-sign.range-toggle[data-state="hidden"] {
        background-color: #5C5C47;
    }
    body.dark-mode #reload-button {
        background-color: #668B8B;
    }
    body.dark-mode #home-button {
        background-color: #668B8B;
    }
    body.dark-mode #weather-button {
        background-color: #5C5C47;
    }
    body.dark-mode #zoom-button:not(.zoomed) {
        background-color: #5C5C47;
    }
    body.dark-mode #zoom-button.zoomed {
        background-color: #5C5C47;
    }
    body.dark-mode #reminder-button {
        background-color: #5C5C47;
    }
    body.dark-mode #config-button {
        background-color: #92927E;
    }
    .minimal-mode {
        background-color: #ABAB99;
    }
    body.dark-mode.minimal-mode {
        background-color: #92927E;
    }
    .minimal-mode main,
    .minimal-mode .notices-icon-container,
    .minimal-mode .footer-content,
    .minimal-mode .top-text-container,
    .minimal-mode .scroll-toggle-button,
    .minimal-mode .toggle-sign,
    .minimal-mode #reminder-notifications,
    .minimal-mode .counter-wrapper,
    .minimal-mode .notice-off-icon {
        display: none !important;
    }
    .minimal-mode #dark-mode-toggle,
    .minimal-mode .header-container,
    .minimal-mode .header-logo {
        display: none !important;
    }
    .minimal-mode #on-off-toggle {

    }
    .minimal-mode-message {
        color: #000000;
        font-size: 1rem;
        font-weight: bold;
        position: fixed;
        top: 70px;
        left: 10px;
        z-index: 1000;
    }
    .reminder-modal {
        position: fixed;
        top: 50%;
        left: 50%;

    .reminder-modal h2 {
        font-size: 1.25rem;

    .reminder-modal label {

    .reminder-modal .button-group {
        display: flex;
        justify-content: flex-end;

    .reminder-modal button {

    #reminder-notifications {

    }
    .reminder-notification {
        background-color: #FFFF99;

    .reminder-notification p {
        margin: 0;
        font-size: 1.25rem;

        display: flex;
        justify-content: flex-end;

    .reminder-notification button.postpone {
        background-color: #F59E0B;
        color: #FFFFFF;
    }
</style>

        function formatVersionDate(date) {

            const month = String(date.getUTCMonth() + 1).padStart(2, '0');
            const day = String(date.getUTCDate()).padStart(2, '0');
            const hours = String(date.getUTCHours()).padStart(2, '0');
            return `${year}.${month}.${day}${hours}`;
        }

        async function getLastModifiedDate() {
            const cacheKey = 'teslaHtmlLastModified';
            const cacheTimestampKey = 'teslaHtmlLastModifiedTimestamp';
            const cacheDuration = 24 * 60 * 60 * 1000;

            const cachedDate = localStorage.getItem(cacheKey);
            const cachedTimestamp = localStorage.getItem(cacheTimestampKey);
            const now = new Date().getTime();

            if (cachedDate && cachedTimestamp && now - cachedTimestamp < cacheDuration) {
                return new Date(cachedDate);
            }

            try {
                // Usar version.txt para la fecha
                const response = await fetch('https://boardinggate.github.io/Tesla/version.txt', {
                    cache: 'no-cache' // Forzar la recarga del archivo de versión
                });

                if (!response.ok) {
                    throw new Error(`Error HTTP ${response.status}: ${response.statusText} al cargar version.txt`);
                }

                const text = await response.text();
                // Asumimos que version.txt contiene una fecha ISO válida
                const lastModifiedDate = new Date(text.trim());

                if (isNaN(lastModifiedDate.getTime())) {
                    throw new Error('Formato de fecha inválido en version.txt');
                }

                localStorage.setItem(cacheKey, lastModifiedDate.toISOString());
                localStorage.setItem(cacheTimestampKey, now.toString());

                return lastModifiedDate;
            } catch (error) {
                console.error('Error al obtener la fecha de version.txt:', error);
                 // Fallback a la fecha cacheada si existe, sino a una fecha por defecto
                if (cachedDate) {
                    console.warn('Usando fecha de versión cacheada debido a error.');
                    return new Date(cachedDate);
                }
                 console.warn('Usando fecha de versión por defecto.');
                return new Date('2024-01-01T00:00:00Z'); // Fecha de fallback muy antigua
            }
        }

        function parseTimeOrTimerFromText(text) {
             // Intenta extraer una hora HH:MM o un temporizador ("X minutos/horas") del texto
            const timeRegex = /(\d{1,2}):(\d{2})\s*(am|pm)?/i;
            const timerRegex = /(\d+)\s*(minutos?|mins?|m|horas?|hrs?|h)/i;

            let match = text.match(timeRegex);
            if (match) {
                let hours = parseInt(match[1]);
                const minutes = match[2];
                const period = match[3] ? match[3].toLowerCase() : null;

                if (period === 'pm' && hours < 12) hours += 12;
                if (period === 'am' && hours === 12) hours = 0; // 12 AM es 00:xx
                if (hours >= 0 && hours <= 23 && parseInt(minutes) >= 0 && parseInt(minutes) <= 59) {
                    return {
                        time: `${hours.toString().padStart(2, '0')}:${minutes.padStart(2, '0')}`,
                        isTimer: false
                    };
                }
            }

            match = text.match(timerRegex);
            if (match) {
                const value = parseInt(match[1]);
                const unit = match[2].toLowerCase();
                let minutesToAdd = 0;

                if (unit.startsWith('h')) {
                    minutesToAdd = value * 60;
                } else { // Asumir minutos por defecto
                    minutesToAdd = value;
                }

                if (minutesToAdd > 0) {
                    const now = new Date();
                    now.setMinutes(now.getMinutes() + minutesToAdd);
                    return {
                        time: `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`,
                        isTimer: true
                    };
                }
            }

            return null; // No se encontró hora ni temporizador válido
        }

                    const timeInfo = parseTimeOrTimerFromText(text);
                    if (timeInfo) {
                        parsedTime = timeInfo.time;
                        // Si se extrajo un temporizador ("X min"), no permitir repetición
                        if (timeInfo.isTimer && repeatDays.length > 0) {
                             alert("Los recordatorios basados en temporizadores (ej: 'en 10 min') no pueden tener días de repetición.");
                             // Desmarcar los días de repetición o simplemente ignorarlos
                             repeatDays.length = 0;
                        }
                    }
                 }

                 // Si no hay hora (ni en input ni extraída), tampoco puede haber repetición
                 if (!parsedTime && repeatDays.length > 0) {
                    alert("Solo se pueden establecer días de repetición si se define una hora específica (HH:MM).");
                    repeatDays.length = 0;
                 }


                if (reminder) {
                    // Editar recordatorio existente
                    const index = reminders.findIndex(r => r.id === reminder.id);
                    if (index !== -1) {
                        reminders[index] = { ...reminders[index], text, time: parsedTime, repeatDays };
                    }
                } else {
                    // Añadir nuevo recordatorio
                    const newReminder = { id: Date.now(), text, time: parsedTime, repeatDays };
                    reminders.push(newReminder);
                }

                localStorage.setItem('reminders', JSON.stringify(reminders));
                document.body.removeChild(modal); // Cerrar modal
                updateButtonStyles(); // Actualizar contador del botón
            });

            modal.querySelector('#cancel-reminder').addEventListener('click', () => {
                document.body.removeChild(modal); // Cerrar modal
            });
        }


        function showReminderNotification(reminder) {
            // Muestra una notificación emergente para un recordatorio
            const notificationArea = document.getElementById('reminder-notifications');
            if (!notificationArea) return;

            const notification = document.createElement('div');
            notification.className = 'reminder-notification';
            notification.setAttribute('role', 'alert');
            notification.setAttribute('aria-live', 'assertive');

            notification.innerHTML = `
                <p>${reminder.text}</p>
                ${reminder.time ? `<p><small>Hora: ${reminder.time}</small></p>` : ''}
                ${reminder.repeatDays && reminder.repeatDays.length > 0 ? `
                    <p><small>Repite: ${reminder.repeatDays.map(day => ['Dom', 'Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb'][day]).join(', ')}</small></p>
                ` : ''}
                <div class="button-group">
                    <button class="cancel" title="Descartar esta notificación. Si no se repite, elimina el recordatorio.">Descartar</button>
                    <button class="modify" title="Editar este recordatorio.">Modificar</button>
                    <button class="postpone" title="Aplazar 10 minutos (cancela repetición para hoy).">Aplazar 10m</button>
                </div>
            `;
            notificationArea.appendChild(notification);

            // Autocerrar notificación después de un tiempo (ej. 2 minutos)
            const autoCloseTimeout = setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();
                }
            }, 120000); // 2 minutos

            notification.querySelector('.cancel').addEventListener('click', () => {
                clearTimeout(autoCloseTimeout); // Cancelar autocierre
                notification.remove(); // Quitar la notificación visual
                let reminders = JSON.parse(localStorage.getItem('reminders') || '[]');
                 // Si no se repite, eliminar el recordatorio de localStorage
                if (!reminder.repeatDays || reminder.repeatDays.length === 0) {
                     reminders = reminders.filter(r => r.id !== reminder.id);
                     localStorage.setItem('reminders', JSON.stringify(reminders));
                     updateButtonStyles(); // Actualizar contador
                }
                 // Si se repite, no se elimina de localStorage, solo se oculta la notificación actual
            });

            notification.querySelector('.modify').addEventListener('click', () => {
                 clearTimeout(autoCloseTimeout);
                 notification.remove();
                 showReminderModal(reminder); // Abrir modal de edición
            });

            notification.querySelector('.postpone').addEventListener('click', () => {
                 clearTimeout(autoCloseTimeout);
                 notification.remove();
                 const now = new Date();
                 now.setMinutes(now.getMinutes() + 10); // Aplazar 10 minutos
                 const newTime = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
                 let reminders = JSON.parse(localStorage.getItem('reminders') || '[]');
                 const index = reminders.findIndex(r => r.id === reminder.id);
                 if (index !== -1) {
                     reminders[index].time = newTime;
                     reminders[index].repeatDays = []; // Aplazar cancela la repetición para esta instancia
                     localStorage.setItem('reminders', JSON.stringify(reminders));
                 }
                  // No actualizar contador aquí, el recordatorio sigue existiendo
            });
        }


        function showAllReminders() {
            // Muestra una lista de todos los recordatorios guardados en un modal
            const existingModal = document.querySelector('.reminder-modal');
            if (existingModal) existingModal.remove();

            let reminders = JSON.parse(localStorage.getItem('reminders') || '[]');
            const modal = document.createElement('div');
            modal.className = 'reminder-modal';
            modal.setAttribute('role', 'dialog');
            modal.setAttribute('aria-label', 'Lista de Recordatorios Guardados');

            modal.innerHTML = `
                <h2>Recordatorios Guardados</h2>
                <ul style="max-height: 300px; overflow-y: auto; margin-bottom: 1rem; list-style: none; padding: 0;">
                    ${reminders.length === 0 ? '<li>No hay recordatorios guardados.</li>' : reminders.map(r => `
                        <li style="padding: 0.5rem 0; border-bottom: 1px solid #D1D5DB;">
                            ${r.text}
                            ${r.time ? `<br><small>Hora: ${r.time}</small>` : ''}
                            ${r.repeatDays && r.repeatDays.length > 0 ? `<br>
                            <small>Repite: ${r.repeatDays.map(day => ['Dom', 'Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb'][day]).join(', ')}</small>` : ''}
                            <div style="margin-top: 0.5rem;">
                                <button class="modify-reminder" data-id="${r.id}" style="margin-left: 0.5rem; padding: 0.25rem 0.5rem; background-color: #10B981; color: #FFFFFF; border-radius: 0.25rem; font-size: 0.8rem; cursor: pointer;">Modificar</button>
                                <button class="delete-reminder" data-id="${r.id}" style="margin-left: 0.5rem; padding: 0.25rem 0.5rem; background-color: #EF4444; color: #FFFFFF; border-radius: 0.25rem; font-size: 0.8rem; cursor: pointer;">Eliminar</button>
                            </div>
                        </li>
                    `).join('')}
                </ul>
                <div class="button-group">
                    <button type="button" id="close-reminders">Cerrar</button>
                </div>
            `;
            document.body.appendChild(modal);

            modal.querySelectorAll('.modify-reminder').forEach(button => {
                button.addEventListener('click', () => {
                    const id = parseInt(button.dataset.id);
                     // Volver a leer reminders por si acaso cambió mientras el modal estaba abierto
                     let currentReminders = JSON.parse(localStorage.getItem('reminders') || '[]');
                    const reminderToEdit = currentReminders.find(r => r.id === id);
                    document.body.removeChild(modal); // Cerrar lista
                    if (reminderToEdit) {
                       showReminderModal(reminderToEdit); // Abrir modal de edición
                    }
                });
            });

            modal.querySelectorAll('.delete-reminder').forEach(button => {
                button.addEventListener('click', () => {
                    const id = parseInt(button.dataset.id);
                    let currentReminders = JSON.parse(localStorage.getItem('reminders') || '[]');
                    currentReminders = currentReminders.filter(r => r.id !== id); // Filtrar para eliminar
                    localStorage.setItem('reminders', JSON.stringify(currentReminders));
                    document.body.removeChild(modal); // Cerrar lista actual
                    updateButtonStyles(); // Actualizar contador
                    showAllReminders(); // Recargar la lista actualizada
                });
            });

            modal.querySelector('#close-reminders').addEventListener('click', () => {
                document.body.removeChild(modal); // Cerrar modal
            });
        }


        // Variable para evitar notificaciones duplicadas en el mismo minuto
        let notifiedReminders = new Set();

        function checkReminders() {
            // Comprueba si algún recordatorio debe mostrarse ahora
            const reminders = JSON.parse(localStorage.getItem('reminders') || '[]');
            const now = new Date();
            const currentTime = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
            const currentDay = now.getDay();
            const currentMinuteMarker = `${now.getFullYear()}-${now.getMonth()}-${now.getDate()}-${currentTime}`;

            reminders.forEach(reminder => {
                const notificationKey = `${reminder.id}-${currentMinuteMarker}`;

                if (reminder.time && reminder.time === currentTime && !notifiedReminders.has(notificationKey)) {
                    let shouldNotify = false;
                    if (reminder.repeatDays && reminder.repeatDays.length > 0) {
                        if (reminder.repeatDays.includes(currentDay)) {
                            shouldNotify = true;
                        }
                    } else {
                       shouldNotify = true; // Notificar si no se repite y coincide la hora
                    }

                    if (shouldNotify) {
                       showReminderNotification(reminder);
                       notifiedReminders.add(notificationKey);
                       // Limpiar esta clave después de 2 minutos para permitir notificaciones futuras si se aplaza
                        setTimeout(() => {
                            notifiedReminders.delete(notificationKey);
                        }, 120000);
                    }
                }
            });

             // Limpieza periódica del set para evitar acumulación excesiva
             if (notifiedReminders.size > reminders.length * 5 + 10) { // Umbral más generoso
                 const twoMinutesAgo = new Date(Date.now() - 120000);
                 const twoMinutesAgoMarker = `${twoMinutesAgo.getFullYear()}-${twoMinutesAgo.getMonth()}-${twoMinutesAgo.getDate()}-${twoMinutesAgo.getHours().toString().padStart(2, '0')}:${twoMinutesAgo.getMinutes().toString().padStart(2, '0')}`;
                 const currentKeys = new Set();
                 notifiedReminders.forEach(key => {
                     const keyTimeMarker = key.substring(key.indexOf('-') + 1);
                     if (keyTimeMarker >= twoMinutesAgoMarker) {
                         currentKeys.add(key);
                     }
                 });
                 notifiedReminders = currentKeys;
                 // console.log("Cleaned notifiedReminders set, size:", notifiedReminders.size);
             }
        }


        function loadReminders() {
             // Carga inicial y configuración del intervalo para comprobar recordatorios
             checkReminders(); // Comprobar inmediatamente al cargar
             setInterval(checkReminders, 60000); // Comprobar cada minuto
             updateButtonStyles(); // Asegurar que el contador esté actualizado al inicio
        }

        // --- Navegación por Historial y Swipe ---

        const backButton = document.getElementById('back-button');
        const forwardButton = document.getElementById('forward-button');

        if (backButton) {
            backButton.addEventListener('click', () => {
                if (!isMinimalMode) window.history.back();
            });
        }
        if (forwardButton) {
            forwardButton.addEventListener('click', () => {
                if (!isMinimalMode) window.history.forward();
            });
        }


        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', e => {
             // Solo registrar si el toque NO empieza en un elemento interactivo
            if (!e.target.closest('a, button, .toggle-sign, .toggle-image, .scroll-toggle-button, .arrow-button, input, textarea, .reminder-modal')) {
                touchStartX = e.changedTouches[0].screenX;
            } else {
                touchStartX = 0; // Invalidar swipe si empieza en elemento interactivo
            }
        }, { passive: true }); // Usar passive:true si no se necesita preventDefault

        document.addEventListener('touchend', e => {
            if (touchStartX === 0) return; // Ignorar si el swipe fue invalidado

            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
            touchStartX = 0; // Resetear para el próximo swipe
        }, { passive: true });

        function handleSwipe() {
            const swipeDistance = touchEndX - touchStartX;
            const minSwipeDistance = 100; // Sensibilidad del swipe

            if (swipeDistance > minSwipeDistance) {
                if (!isMinimalMode) window.history.back();
            } else if (swipeDistance < -minSwipeDistance) {
                if (!isMinimalMode) window.history.forward();
            }
        }

        // --- Inicialización ---

        window.addEventListener('resize', adjustButtonPositions); // Ajustar botones al cambiar tamaño ventana

        document.addEventListener('DOMContentLoaded', async () => {
             console.log("DOM cargado. Iniciando configuración...");
             await updateVersion(); // Cargar versión primero
             loadSavedSettings(); // Carga estados y llama a loadReminders y adjustButtonPositions internamente vía setTimeout
             await loadNotices(); // Cargar avisos
             startNoticeRotation(); // Iniciar rotación si procede
             console.log("Configuración inicial completada.");
             // adjustButtonPositions() ya se llama dentro de loadSavedSettings->setTimeout
        });

    </script>

    function calculateNextOccurrence(reminder, referenceDate) {
        if (!reminder || !reminder.type) {
            console.warn("Invalid reminder passed to calculateNextOccurrence:", reminder);
            return null;
        }
        // Ensure referenceDate is a Date object, default to now if invalid/null
        let refDate = referenceDate instanceof Date && !isNaN(referenceDate) ? new Date(referenceDate) : new Date();
        refDate.setSeconds(0, 0); // Important: Compare based on minute precision

        try {
            const [h, min] = reminder.time ? reminder.time.split(':').map(Number) : [0, 1]; // Default to 00:01 if no time

            switch (reminder.type) {
                case 'simple':
                case 'daily': // Treat simple and daily similarly for calculation
                case 'hourly': // Hourly logic also needs a base date
                    if (reminder.date && reminder.time) {
                        const [y, m, d] = reminder.date.split('-').map(Number);
                        let occurrenceDate = new Date();
                        occurrenceDate.setFullYear(y, m - 1, d);
                        occurrenceDate.setHours(h, min, 0, 0); // Set time, clear seconds/ms

                        // If the calculated date/time is strictly before the reference time,
                        // it's already passed. For 'simple', this means it's done.
                        // For 'daily'/'hourly', we might need to find the *next* day.
                        if (occurrenceDate < refDate) {
                             if (reminder.type === 'simple') {
                                 //console.log(`Simple reminder ${reminder.id} time ${occurrenceDate.toISOString()} is before ref ${refDate.toISOString()}, returning null.`);
                                 return null; // Simple events in the past are done
                             } else {
                                 // For daily/hourly, if today's time passed, check tomorrow
                                 occurrenceDate.setDate(occurrenceDate.getDate() + 1);
                                 // console.log(`Daily/Hourly reminder ${reminder.id} time passed today, checking next day: ${occurrenceDate.toISOString()}`);
                                 // Return tomorrow's occurrence only if it's now >= refDate
                                 return occurrenceDate >= refDate ? occurrenceDate : null;
                             }
                        } else {
                            // Occurrence is >= refDate, it's a valid future or current event
                            // console.log(`Reminder ${reminder.id} occurrence ${occurrenceDate.toISOString()} is >= ref ${refDate.toISOString()}`);
                            return occurrenceDate;
                        }
                    }
                    // console.warn(`Invalid date/time for simple/daily/hourly reminder ${reminder.id}`);
                    return null; // Invalid simple/daily/hourly structure

                case 'weekly':
                    if (reminder.time && reminder.repeatDays?.length > 0) {
                        let searchDate = new Date(refDate); // Start searching from reference time
                        searchDate.setHours(h, min, 0, 0); // Set target time

                        // If target time today is before reference time, start check from tomorrow
                        if (searchDate < refDate) {
                             searchDate.setDate(searchDate.getDate() + 1);
                             // console.log(`Weekly reminder ${reminder.id} time passed today, starting search from tomorrow: ${searchDate.toISOString()}`);
                        } else {
                            // console.log(`Weekly reminder ${reminder.id} starting search from today at target time: ${searchDate.toISOString()}`);
                        }


                        for (let i = 0; i < 7; i++) {
                            const currentDay = searchDate.getDay(); // 0=Sun, 1=Mon...
                            // console.log(`Weekly Check: Day ${currentDay}, Date ${searchDate.toISOString()}`);
                            if (reminder.repeatDays.includes(currentDay)) {
                                // Found the next valid day/time, ensure it's >= refDate
                                // (It should be due to the initial adjustment)
                                // console.log(`Weekly reminder ${reminder.id} found valid occurrence: ${searchDate.toISOString()}`);
                                return searchDate;
                            }
                            // Advance to the next day
                            searchDate.setDate(searchDate.getDate() + 1);
                            // Time remains set (e.g., 09:00) for the next day's check
                        }
                        // console.warn(`Weekly reminder ${reminder.id} couldn't find a valid occurrence within 7 days.`);
                    }
                    // console.warn(`Invalid structure for weekly reminder ${reminder.id}`);
                    return null; // Invalid weekly structure or no valid day found

                case 'interval':
                    if (reminder.date && reminder.intervalDays > 0) {
                        const [initialYear, initialMonth, initialDay] = reminder.date.split('-').map(Number);

                        let currentIntervalDate = new Date();
                        currentIntervalDate.setFullYear(initialYear, initialMonth - 1, initialDay);
                        currentIntervalDate.setHours(h, min, 0, 0);
                        // console.log(`Interval reminder ${reminder.id} starting check from base date: ${currentIntervalDate.toISOString()}, ref: ${refDate.toISOString()}`);


                        let safe = 0; // Safety break
                        // Keep adding interval days until the date is >= reference date
                        while (currentIntervalDate < refDate && safe < 365 * 5) {
                            currentIntervalDate.setDate(currentIntervalDate.getDate() + reminder.intervalDays);
                            // console.log(`Interval ${reminder.id} advanced to: ${currentIntervalDate.toISOString()}`);
                            safe++;
                        }

                        if (safe >= 365 * 5) {
                             console.error(`Interval calculation for reminder ${reminder.id} exceeded safety limit. Base date: ${reminder.date}, Interval: ${reminder.intervalDays}`);
                             return null;
                        }
                        // Return the first calculated date that is >= reference date
                        // console.log(`Interval reminder ${reminder.id} found next occurrence: ${currentIntervalDate.toISOString()}`);
                        return currentIntervalDate;
                    }
                    // console.warn(`Invalid structure for interval reminder ${reminder.id}`);
                    return null; // Invalid interval structure

                default:
                    console.error("Unknown reminder type in calculateNextOccurrence:", reminder.type, reminder);
                    return null;
            }
        } catch (e) {
            console.error("Error calculating next occurrence for reminder:", reminder, e);
            return null;
        }
    }

    function checkReminders() {
        let reminders = [];
        try {
             reminders = JSON.parse(localStorage.getItem('reminders') || '[]');
        } catch (e) {
             console.error("Error parsing reminders from localStorage:", e);
             localStorage.setItem('reminders_backup_error', localStorage.getItem('reminders') || '[]');
             localStorage.removeItem('reminders');
             showToast("Error al cargar recordatorios. Se intent贸 hacer backup.", "error", 5000);
             return;
        }

        const now = new Date();
        const nowBuffered = new Date(now.getTime() + 10000); // Buffer 10 segundos
        const remindersToNotify = [];
        let storageNeedsUpdate = false;
        const processedIds = new Set();
        const validReminders = []; // Array to build the potentially updated list

        reminders.forEach(reminder => {
             if (!reminder || typeof reminder.id === 'undefined') {
                 console.warn("Invalid reminder found in storage (missing id?), skipping.", reminder);
                 storageNeedsUpdate = true;
                 return;
             }
             if (processedIds.has(reminder.id)) {
                 console.warn("Duplicate reminder ID found in storage, marking for removal:", reminder.id);
                 storageNeedsUpdate = true;
                 return; // Skip processing duplicate
             }

             let nextOcc = null;
             try {
                 // Pass 'now' as reference date to find the soonest occurrence from this moment
                 nextOcc = calculateNextOccurrence(reminder, now);

                 if (nextOcc && nextOcc <= nowBuffered) {
                     // --- Recordatorio vencido o a punto de vencer ---
                     console.log(`Reminder due: ID ${reminder.id}, Type: ${reminder.type}, NextOcc: ${nextOcc.toISOString()}`);

                     // Check if notification was shown very recently for recurring types
                     let shouldNotifyNow = true;
                     const isRecurring = reminder.type === 'weekly' || reminder.type === 'interval';
                     if (isRecurring) {
                         const key = `reminder_last_notified_${reminder.id}`;
                         const lastTS = parseInt(sessionStorage.getItem(key) || '0');
                         const fiftyFiveSecAgo = Date.now() - 55000; // 55 seconds threshold
                         if (lastTS >= fiftyFiveSecAgo) {
                             shouldNotifyNow = false;
                             // console.log(`Skipping notification for recurring reminder ${reminder.id}, notified recently.`);
                         }
                     }

                     if (shouldNotifyNow) {
                         remindersToNotify.push({ ...reminder, calculatedNextOccurrence: nextOcc }); // Pass the calculated time for reference
                     }

                     // Note: We do NOT auto-advance interval dates here anymore.
                     // Advancement happens only when the user interacts with the notification ('Borrar / Pr贸ximo').
                     validReminders.push(reminder); // Keep the reminder as is in the list
                     processedIds.add(reminder.id);

                 } else if (!nextOcc && reminder.type === 'simple') {
                      // --- Simple reminder whose calculated time is in the past ---
                      // console.log(`Simple reminder ${reminder.id} has no future occurrence from now.`);
                      validReminders.push(reminder); // Keep it until user explicitly deletes it
                      processedIds.add(reminder.id);

                 } else {
                      // --- Recordatorio v谩lido pero futuro, o recurrente sin ocurrencia pr贸xima (error?), o simple futuro ---
                      if (nextOcc) {
                         // console.log(`Reminder ${reminder.id} is valid but future: ${nextOcc.toISOString()}`);
                         validReminders.push(reminder);
                      } else if (reminder.type !== 'simple') {
                         // Recurring reminder calculated as null might indicate an issue or end condition
                         console.warn(`Recurring reminder ${reminder.id} (type ${reminder.type}) has no calculable next occurrence from now. Keeping it.`, reminder);
                         validReminders.push(reminder);
                      }
                      // If it got here and is simple, it must be future, keep it.
                      // If it's recurring and nextOcc is null, keep it for now.
                      processedIds.add(reminder.id);
                 }

             } catch (error) {
                 console.error(`Error processing reminder ID ${reminder.id}:`, error, reminder);
                 storageNeedsUpdate = true; // Mark potentially corrupt reminder for removal
                 sessionStorage.removeItem(`reminder_last_notified_${reminder.id}`);
                 // Do not add to validReminders
             }
        });

        // Update localStorage ONLY if changes occurred (duplicates/errors removed)
        if (storageNeedsUpdate) {
             console.log("Updating localStorage due to invalid/duplicate reminders found.");
             try {
                 localStorage.setItem('reminders', JSON.stringify(validReminders));
                 updateReminderCount(); // Update counters if the list changed
                 updateButtonStyles();
             } catch (e) {
                 console.error("Error writing updated reminders to localStorage:", e);
                 showToast("Error al actualizar recordatorios en memoria.", "error", 5000);
             }
        } else {
             // console.log("No changes needed in localStorage for reminders this cycle.");
        }


        // Process notifications
        const currentlyDisplayedIds = new Set(
            Array.from(document.querySelectorAll('#reminder-notifications .reminder-notification'))
                 .map(el => parseInt(el.dataset.id))
                 .filter(id => !isNaN(id))
        );

        remindersToNotify.forEach(rem => {
             if (currentlyDisplayedIds.has(rem.id)) {
                 // console.log(`Notification for ${rem.id} is already displayed.`);
                 return; // Already visible
             }

             // Show notification and mark as notified in session storage
             console.log(`Showing notification for ID ${rem.id} (type: ${rem.type})`);
             sessionStorage.setItem(`reminder_last_notified_${rem.id}`, Date.now().toString());

            // Also check if the reminder still exists at all in validReminders

                    }
                }
            }
        });
    }

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Básica</title>
    <style>
        body { font-family: sans-serif; background-color: #ABAB99; padding: 20px; }
        h1 { color: #333; }
        #grid-test { border: 2px solid red; padding: 10px; min-height: 50px; margin-top: 10px; }
        #buttons-test { border: 2px solid blue; padding: 10px; min-height: 50px; margin-top: 10px; }
        .test-button { border: 1px solid black; background-color: lightgray; padding: 5px; margin: 5px; display: inline-block; }
        .error-message { color: red; font-weight: bold; border: 1px solid red; padding: 10px; margin-top: 10px; white-space: pre-wrap; }
    </style>
</head>
<body>

    <h1>Prueba de Renderizado Básico</h1>

    <div id="status">Estado: Esperando JavaScript...</div>

    <div id="grid-test">
        Contenedor Grid (antes de JS)
    </div>

    <div id="buttons-test">
        Contenedor Botones (antes de JS)
    </div>

    <script>
        try {
            console.log("--- Script Iniciado ---");
            const statusDiv = document.getElementById('status');
            const gridDiv = document.getElementById('grid-test');
            const buttonsDiv = document.getElementById('buttons-test');

            if (statusDiv) {
                statusDiv.textContent = "Estado: JavaScript Ejecutándose...";
                console.log("Estado actualizado.");
            } else {
                console.error("Error: No se encontró el div #status.");
                // Intentar mostrar en el body si statusDiv falla
                document.body.innerHTML += '<p class="error-message">Error crítico: No se encontró #status.</p>';
            }

            if (gridDiv) {
                gridDiv.innerHTML = 'Grid Poblado por JS: ';
                // Añadir celdas simples
                for (let i = 0; i < 6; i++) {
                    const cell = document.createElement('div');
                    cell.style.border = '1px solid green';
                    cell.style.padding = '5px';
                    cell.style.display = 'inline-block';
                    cell.textContent = `Celda ${i+1}`;
                    gridDiv.appendChild(cell);
                }
                console.log("Grid de prueba poblado.");
            } else {
                console.error("Error: No se encontró #grid-test.");
                statusDiv.innerHTML += '<br><span class="error-message">Error: No se encontró #grid-test.</span>';
            }

            if (buttonsDiv) {
                buttonsDiv.innerHTML = 'Botones Poblados por JS: ';
                // Añadir botones simples
                const buttonIds = ['btn-onoff', 'btn-filter1', 'btn-config'];
                buttonIds.forEach(id => {
                    const btn = document.createElement('button');
                    btn.id = id;
                    btn.className = 'test-button';
                    btn.textContent = id;
                    buttonsDiv.appendChild(btn);
                });
                console.log("Botones de prueba poblados.");
            } else {
                console.error("Error: No se encontró #buttons-test.");
                statusDiv.innerHTML += '<br><span class="error-message">Error: No se encontró #buttons-test.</span>';
            }

            if (statusDiv) {
                 statusDiv.textContent = "Estado: JavaScript Finalizado Correctamente.";
                 console.log("Script finalizado correctamente.");
            }

        } catch (error) {
            console.error("--- ERROR FATAL EN SCRIPT ---", error);
            const statusDiv = document.getElementById('status');
            const errorHtml = `<div class="error-message">ERROR FATAL: ${error.message}<br><pre>${error.stack || 'No stack trace available'}</pre></div>`;
            if (statusDiv) {
                statusDiv.innerHTML = errorHtml;
            } else {
                // Si ni siquiera statusDiv existe, intentar añadir al body
                document.body.innerHTML = errorHtml;
            }
        }
        console.log("--- Fin de la ejecución del script ---");
    </script>

</body>
</html>

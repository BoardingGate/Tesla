    async function getLastModifiedDate() {
        const cacheKey = 'teslaHtmlLastModified';
        const cacheTimestampKey = 'teslaHtmlLastModifiedTimestamp';
        const cacheDuration = 24 * 60 * 60 * 1000;

        const cachedDate = localStorage.getItem(cacheKey);
        const cachedTimestamp = localStorage.getItem(cacheTimestampKey);
        const now = new Date().getTime();

        if (cachedDate && cachedTimestamp && now - cachedTimestamp < cacheDuration) {
            return new Date(cachedDate);
        }

        try {
            const response = await fetch('https://boardinggate.github.io/Tesla/version.txt', {
                cache: 'no-cache'
            });

            if (!response.ok) {
                throw new Error(`Error HTTP ${response.status}: ${response.statusText}`);
            }

            const text = await response.text();
            const lastModifiedDate = new Date(text.trim());

            if (isNaN(lastModifiedDate.getTime())) {
                throw new Error('Formato de fecha inv치lido en version.txt');
            }

            localStorage.setItem(cacheKey, lastModifiedDate.toISOString());
            localStorage.setItem(cacheTimestampKey, now.toString());

            return lastModifiedDate;
        } catch (error) {
            console.error('Error al obtener la fecha de version.txt:', error);
            if (cachedDate) {
                return new Date(cachedDate);
            }
            return new Date('2024-01-01T00:00:00Z');
        }
    }

    // Parseo de texto para extraer datos
    function parseReminderText(text) {
        const result = {
            text: `<b>${text.trim().toUpperCase()}</b>`,
            time: null,
            date: null,
            repeatDays: [],
            intervalDays: null,
            timerMinutes: null
        };

        // Normalizar texto: may칰sculas y sin acentos
        let normalizedText = text.toUpperCase().normalize('NFD').replace(/[\u0300-\u036f]/g, '');

        // Diccionario de palabras num칠ricas
        const numberWords = {
            'UNA': 1, 'UNO': 1, 'DOS': 2, 'TRES': 3, 'CUATRO': 4, 'CINCO': 5,
            'SEIS': 6, 'SIETE': 7, 'OCHO': 8, 'NUEVE': 9, 'DIEZ': 10,
            'ONCE': 11, 'DOCE': 12, 'TRECE': 13, 'CATORCE': 14, 'QUINCE': 15,
            'DIECISEIS': 16, 'DIECISIETE': 17, 'DIECIOCHO': 18, 'DIECINUEVE': 19,
            'VEINTE': 20, 'VEINTIUNO': 21, 'VEINTIDOS': 22, 'VEINTITRES': 23,
            'VEINTICUATRO': 24, 'VEINTICINCO': 25, 'VEINTISEIS': 26, 'VEINTISIETE': 27,
            'VEINTIOCHO': 28, 'VEINTINUEVE': 29, 'TREINTA': 30, 'TREINTAYUNO': 31
        };

        // Parseo de horas
        const timeRegex = /\b(\d{1,2}):(\d{2})\b/;
        const timeTextRegex = /.*\bA\s*LAS?\s*(\w+)\s*(?:Y\s*(CUARTO|MEDIA|DIEZ|VEINTE|TREINTA|CUARENTA|CINCUENTA)|MENOS\s*CUARTO)?\s*(DE\s*LA\s*(MANANA|TARDE|NOCHE))?/i;
        const timeMatches = normalizedText.match(timeRegex) || normalizedText.match(timeTextRegex);
        if (timeMatches) {
            let hours, minutes;
            if (timeMatches[0].includes(':')) { // Formato HH:MM
                hours = parseInt(timeMatches[1]);
                minutes = parseInt(timeMatches[2]);
            } else { // Formato textual
                hours = numberWords[timeMatches[1]] || parseInt(timeMatches[1]) || 0;
                const minuteText = timeMatches[2] || '';
                minutes = minuteText === 'CUARTO' ? 15 :
                          minuteText === 'MEDIA' ? 30 :
                          minuteText === 'DIEZ' ? 10 :
                          minuteText === 'VEINTE' ? 20 :
                          minuteText === 'TREINTA' ? 30 :
                          minuteText === 'CUARENTA' ? 40 :
                          minuteText === 'CINCUENTA' ? 50 :
                          0;
                if (minuteText === 'MENOS' && timeMatches[2] === 'CUARTO') {
                    hours = hours === 0 ? 23 : hours - 1;
                    minutes = 45;
                }
                const period = timeMatches[4] || null;
                if (!period && hours >= 1 && hours <= 5) {
                    hours += 12; // Asumir tarde para horas entre 00:01 y 05:00
                } else if (period) {
                    if (period === 'TARDE' && hours < 12) hours += 12;
                    if (period === 'NOCHE' && hours < 12) hours += 12;
                    if (period === 'MANANA' && hours === 12) hours = 0;
                }
            }
            if (hours >= 0 && hours <= 23 && minutes >= 0 && minutes <= 59) {
                result.time = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
            }
        }

        // D칤as de la semana (repetici칩n)
        const daysMap = {
            'LUNES': 1, 'MARTES': 2, 'MIERCOLES': 3,
            'JUEVES': 4, 'VIERNES': 5, 'SABADO': 6, 'DOMINGO': 0
        };
        const weeklyRegex = /(TODOS\s+LOS|LOS|CADA)?\s*(LUNES|MARTES|MIERCOLES|JUEVES|VIERNES|SABADO|DOMINGO)/g;
        const weeklyMatches = normalizedText.matchAll(weeklyRegex);
        for (const match of weeklyMatches) {
            const dayName = match[2];
            if (daysMap[dayName] !== undefined && !result.repeatDays.includes(daysMap[dayName])) {
                result.repeatDays.push(daysMap[dayName]);
            }
        }

        // Fechas textuales (e.g., "EL PR칍XIMO LUNES")
        const dateNextDayRegex = /(?:EL\s*(PROXIMO)?\s*)?(LUNES|MARTES|MIERCOLES|JUEVES|VIERNES|SABADO|DOMINGO)/i;
        const dateNextDayMatch = normalizedText.match(dateNextDayRegex);
        if (dateNextDayMatch) {
            const now = new Date();
            const targetDay = daysMap[dateNextDayMatch[2]];
            const currentDay = now.getDay();
            let daysUntil = (targetDay - currentDay + 7) % 7 || 7;
            if (dateNextDayMatch[1]) daysUntil += 7;
            const targetDate = new Date(now);
            targetDate.setDate(now.getDate() + daysUntil);
            result.date = `${targetDate.getFullYear()}-${(targetDate.getMonth() + 1).toString().padStart(2, '0')}-${targetDate.getDate().toString().padStart(2, '0')}`;
            // Ajustar hora al d칤a calculado
            if (result.time && result.date) {
                const [hours, minutes] = result.time.split(':').map(Number);
                targetDate.setHours(hours, minutes, 0, 0);
                result.time = `${hours.toString().padStart(2, '0')}:${targetDate.getMinutes().toString().padStart(2, '0')}`;
            }
        }

        // Fecha "MA칌ANA" y "PASADO MA칌ANA"
        const tomorrowRegex = /\bMANANA\b/;
        const dayAfterTomorrowRegex = /\bPASADO\s*MANANA\b/;
        if (normalizedText.match(dayAfterTomorrowRegex)) {
            const now = new Date();
            const targetDate = new Date(now);
            targetDate.setDate(now.getDate() + 2);
            result.date = `${targetDate.getFullYear()}-${(targetDate.getMonth() + 1).toString().padStart(2, '0')}-${targetDate.getDate().toString().padStart(2, '0')}`;
        } else if (normalizedText.match(tomorrowRegex)) {
            const now = new Date();
            const targetDate = new Date(now);
            targetDate.setDate(now.getDate() + 1);
            result.date = `${targetDate.getFullYear()}-${(targetDate.getMonth() + 1).toString().padStart(2, '0')}-${targetDate.getDate().toString().padStart(2, '0')}`;
        }

        // Fechas manuales (DD/MM/YYYY, DD-MM-YYYY, DD.MM.YYYY, DD/MM/YY, DD-MM-YY, DD.MM.YY)
        const manualDateRegex = /(\d{1,2})[\/\-\.](\d{1,2})[\/\-\.](\d{2,4})/;
        const manualDateMatch = normalizedText.match(manualDateRegex);
        if (manualDateMatch) {
            let day = parseInt(manualDateMatch[1]);
            let month = parseInt(manualDateMatch[2]);
            let year = parseInt(manualDateMatch[3]);
            if (year < 100) year += 2000; // Convertir AA a AAAA (e.g., 25  2025)
            if (day >= 1 && day <= 31 && month >= 1 && month <= 12 && year >= 2000) {
                result.date = `${year}-${month.toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
            }
        }

        // Fechas relativas (e.g., "DENTRO DE 15 D칈AS")
        const dateInDaysRegex = /(?:DENTRO\s*DE\s*)(\d+)\s*DIAS?/;
        const dateInDaysMatch = normalizedText.match(dateInDaysRegex);
        if (dateInDaysMatch) {
            const days = parseInt(dateInDaysMatch[1]);
            const targetDate = new Date();
            targetDate.setDate(targetDate.getDate() + days);
            result.date = `${targetDate.getFullYear()}-${(targetDate.getMonth() + 1).toString().padStart(2, '0')}-${targetDate.getDate().toString().padStart(2, '0')}`;
        }

        // Fechas espec칤ficas (e.g., "EL D칈A 22")
        const dateSpecificDayRegex = /(?:EL\s*DIA\s*)(\d{1,2})\b/;
        const dateSpecificDayMatch = normalizedText.match(dateSpecificDayRegex);
        if (dateSpecificDayMatch) {
            const day = parseInt(dateSpecificDayMatch[1]);
            const now = new Date();
            let month = now.getMonth();
            let year = now.getFullYear();
            if (day < now.getDate()) {
                month = (month + 1) % 12;
                if (month === 0) year += 1;
            }
            const targetDate = new Date(year, month, day);
            if (day >= 1 && day <= 31) {
                result.date = `${targetDate.getFullYear()}-${(targetDate.getMonth() + 1).toString().padStart(2, '0')}-${targetDate.getDate().toString().padStart(2, '0')}`;
            }
        }

        // Intervalo
        const intervalRegex = /CADA\s*(\d+)\s*DIAS?/;
        const intervalMatch = normalizedText.match(intervalRegex);
        if (intervalMatch) {
            result.intervalDays = parseInt(intervalMatch[1]);
            if (!result.date) {
                const now = new Date();
                result.date = `${now.getFullYear()}-${(now.getMonth() + 1).toString().padStart(2, '0')}-${now.getDate().toString().padStart(2, '0')}`;
            }
        }

        // Temporizador
        const timerRegex = /(ALARMA|AVISO|AVISAR|AVISARME|TEMPORIZADOR|TIMER|RECORDAR|RECORDARME)\b.*?\b(\d+|\w+)\s*(MINUTOS?|HORAS?|MINS?|HRS?)/g;
        const timerMatches = normalizedText.matchAll(timerRegex);
        for (const match of timerMatches) {
            const value = numberWords[match[2]] || parseInt(match[2]);
            if (value) {
                result.timerMinutes = match[3].startsWith('HORA') || match[3].startsWith('HR') ? value * 60 : value;
                const endTime = new Date(Date.now() + result.timerMinutes * 60 * 1000);
                result.time = `${endTime.getHours().toString().padStart(2, '0')}:${endTime.getMinutes().toString().padStart(2, '0')}`;
            }
        }

        return result;
    }

        document.body.appendChild(modal);

        let countdown = 60;

                showReminderModal();

        modal.querySelectorAll('.postpone').forEach(button => {
            button.addEventListener('click', () => {
                const id = parseInt(button.dataset.id);
                let reminders = JSON.parse(localStorage.getItem('reminders') || '[]');
                const index = reminders.findIndex(r => r.id === id);
                if (index !== -1) {
                    const now = new Date();
                    if (reminder.type === 'timer') {
                         // For timer, calculate next time by adding timerMinutes from *now*
                         const timerEnd = new Date(now.getTime() + reminders[index].timerMinutes * 60 * 1000);
                         reminders[index].timerEnd = timerEnd.toISOString();
                         reminders[index].time = `${timerEnd.getHours().toString().padStart(2, '0')}:${timerEnd.getMinutes().toString().padStart(2, '0')}`;
                         reminders[index].date = `${timerEnd.getFullYear()}-${(timerEnd.getMonth() + 1).toString().padStart(2, '0')}-${timerEnd.getDate().toString().padStart(2, '0')}`;
                    } else if (reminders[index].type === 'interval') {
                        const nextDate = new Date();
                        nextDate.setDate(nextDate.getDate() + reminder.intervalDays);
                        reminders[index].date = `${nextDate.getFullYear()}-${(nextDate.getMonth() + 1).toString().padStart(2, '0')}-${nextDate.getDate().toString().padStart(2, '0')}`;
                    } else if (reminders[index].date || reminders[index].type === 'daily' || reminders[index].type === 'hourly') {
                        const [year, month, day] = (reminders[index].date || `${now.getFullYear()}-${(now.getMonth() + 1).toString().padStart(2, '0')}-${now.getDate().toString().padStart(2, '0')}`).split('-').map(Number);
                        const date = new Date(year, month - 1, day);
                        // If the time for today has already passed, postpone by at least 1 day + time
                        const [hours, minutes] = (reminders[index].time || '00:00').split(':').map(Number);
                        const reminderDateTime = new Date(date.getFullYear(), date.getMonth(), date.getDate(), hours, minutes, 0);

                        let daysToAdd = 1;
                        // If reminder date is today or in the past, check if time has passed today
                        if (reminderDateTime <= now) {
                             daysToAdd = 1; // Postpone to tomorrow at the same time
                        } else {
                             // Reminder date is in the future, just keep the same date, postpone means +1 day
                             daysToAdd = 1;
                        }

                        date.setDate(date.getDate() + daysToAdd);
                        reminders[index].date = `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}-${date.getDate().toString().padStart(2, '0')}`;

                    } else {
                         // Simple reminder with no date/time, just postpone by 1 day from creation date or now
                        const created = new Date(reminders[index].createdAt);
                        created.setDate(created.getDate() + 1);
                        reminders[index].createdAt = created.toISOString();
                         reminders[index].date = `${created.getFullYear()}-${(created.getMonth() + 1).toString().padStart(2, '0')}-${created.getDate().toString().padStart(2, '0')}`;
                         reminders[index].time = reminders[index].time || '00:01'; // Ensure time is set if not present
                         reminders[index].type = 'daily'; // Change type to daily
                    }
                    localStorage.setItem('reminders', JSON.stringify(reminders));
                    updateReminderCount();
                    updateButtonStyles();
                    showAllReminders();
                }
            });
        });

        modal.querySelector('#close-reminders').addEventListener('click', () => {
             if (modal.parentNode) document.body.removeChild(modal);
            if (fromReminderModal) {
                fromReminderModal = false;

            }

    function updateReminderCount() {

    // Comprobar recordatorios
    function checkReminders() {
        if (isMinimalMode) return;
        const reminders = JSON.parse(localStorage.getItem('reminders') || '[]');
        const now = new Date();
        const currentTime = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
        const currentDay = now.getDay();
        const currentDate = `${now.getFullYear()}-${(now.getMonth() + 1).toString().padStart(2, '0')}-${now.getDate().toString().padStart(2, '0')}`;

        reminders.forEach(reminder => {
            let shouldNotify = false;
            // Skip reminders that have no trigger conditions set (basic simple reminders)
            if (reminder.type === 'simple' && reminder.text && !(reminder.time || reminder.date || reminder.repeatDays.length > 0 || reminder.intervalDays || reminder.timerMinutes)) {
                 // Simple reminders are shown on load via showSimpleReminders, not checked periodically here
                 return;
            }

            // Calculate reminder date/time based on its properties
            let reminderDateTime = null;

            if (reminder.type === 'timer' && reminder.timerEnd) {
                 // For timers, compare against the timerEnd date
                 reminderDateTime = new Date(reminder.timerEnd);
                 // Check if timer has passed
                 if (reminderDateTime <= now) {
                     shouldNotify = true;
                 }
            } else {
                 // For time/date/repeat/interval reminders, calculate the target date/time for *today* or the next relevant day
                const [hours, minutes] = (reminder.time || '00:01').split(':').map(Number);
                reminderDateTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hours, minutes, 0, 0);

                // Adjust date based on reminder type
                if (reminder.type === 'daily' && reminder.date) {
                    const [year, month, day] = reminder.date.split('-').map(Number);
                    reminderDateTime.setFullYear(year, month - 1, day);
                } else if (reminder.type === 'weekly' && reminder.repeatDays.length > 0) {
                    // Find the next upcoming day of the week that matches repeatDays
                    let daysUntil = -1;
                    for(let i = 0; i < 7; i++) {
                         const testDate = new Date(now);
                         testDate.setDate(now.getDate() + i);
                         if(reminder.repeatDays.includes(testDate.getDay())) {
                             // Check if time on this date has passed
                             const testDateTime = new Date(testDate.getFullYear(), testDate.getMonth(), testDate.getDate(), hours, minutes, 0);
                             if (testDateTime > now) {
                                 daysUntil = i;
                                 break; // Found the next valid occurrence
                             }
                         }
                    }
                    if (daysUntil !== -1) {
                         reminderDateTime.setDate(now.getDate() + daysUntil);
                    } else {
                         // No upcoming day this week with a future time, skip for now
                         return;
                    }

                } else if (reminder.type === 'interval' && reminder.date && reminder.intervalDays) {
                     // For interval, check if today is the reminder date at the reminder time
                     const [year, month, day] = reminder.date.split('-').map(Number);
                     reminderDateTime.setFullYear(year, month - 1, day);
                     if (reminderDateTime.toDateString() !== now.toDateString()) {
                         // If the interval date is not today, don't notify based on current time
                         return;
                     }
                } else if (reminder.type === 'simple' && reminder.date && reminder.time) { // Should only notify if has date AND time
                    // For simple reminders with date and time, notify only on that specific date and time
                     const [year, month, day] = reminder.date.split('-').map(Number);
                     reminderDateTime.setFullYear(year, month - 1, day);
                } else if (reminder.type === 'hourly' && reminder.time) {
                     // For hourly, always compare against now with the specified time
                } else {
                    // Catch-all or unexpected type with time/date/repeat/interval/timer data but no clear rule
                    console.warn("Reminder with unclear type/data:", reminder);
                    return;
                }


                 // Check if the calculated reminder date/time is within the current minute window
                 const nowMinus1Minute = new Date(now.getTime() - 60 * 1000); // Check within the last minute
                 if (reminderDateTime > nowMinus1Minute && reminderDateTime <= now) {
                    // Check specific conditions match current context
                     if (reminder.type === 'hourly' && reminder.time === currentTime) {
                         shouldNotify = true;
                     } else if (reminder.type === 'daily' && reminder.date === currentDate && reminder.time === currentTime) {
                         shouldNotify = true;
                     } else if (reminder.type === 'weekly' && reminder.repeatDays.includes(currentDay) && reminder.time === currentTime) {
                         shouldNotify = true;
                     } else if (reminder.type === 'interval' && reminder.date === currentDate && reminder.time === currentTime) {
                          // For interval, reset the next date after showing the notification
                          const remindersToUpdate = JSON.parse(localStorage.getItem('reminders') || '[]');
                          const indexToUpdate = remindersToUpdate.findIndex(r => r.id === reminder.id);
                          if (indexToUpdate !== -1) {
                             const nextDate = new Date(now); // Calculate next date from *now*
                             nextDate.setDate(nextDate.getDate() + reminder.intervalDays);
                             remindersToUpdate[indexToUpdate].date = `${nextDate.getFullYear()}-${(nextDate.getMonth() + 1).toString().padStart(2, '0')}-${nextDate.getDate().toString().padStart(2, '0')}`;
                             localStorage.setItem('reminders', JSON.stringify(remindersToUpdate));
                             updateReminderCount();
                          }
                          shouldNotify = true;

                     } else if (reminder.type === 'simple' && reminder.date === currentDate && reminder.time === currentTime) {
                          shouldNotify = true; // Simple reminder with date and time triggers once
                     }
                 }
            }


            if (shouldNotify) {
                showReminderNotification(reminder);
                 // For non-repeating/non-interval reminders, remove them after showing
                 if (reminder.type === 'simple' || reminder.type === 'daily' || reminder.type === 'hourly') {
                     let remindersAfterNotify = JSON.parse(localStorage.getItem('reminders') || '[]');
                     remindersAfterNotify = remindersAfterNotify.filter(r => r.id !== reminder.id);
                     localStorage.setItem('reminders', JSON.stringify(remindersAfterNotify));
                     updateReminderCount();
                 } else if (reminder.type === 'timer') {
                      // Timers are removed after they trigger
                     let remindersAfterNotify = JSON.parse(localStorage.getItem('reminders') || '[]');
                     remindersAfterNotify = remindersAfterNotify.filter(r => r.id !== reminder.id);
                     localStorage.setItem('reminders', JSON.stringify(remindersAfterNotify));
                     updateReminderCount();
                 }
                 // Weekly and Interval reminders remain as they are recurring (handled interval date update above)
            }
        });
    }
